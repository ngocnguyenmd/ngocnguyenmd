<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Tim kiem phim tu thu muc hoac internet qua phimnguonc, phimapi, ophim1">
    <meta name="keywords" content="tim phim, phim online, phimnguonc, phimapi, ophim1">
    <meta name="author" content="Phim Tim Kiem">
    <title>Banh Mi Tim Phim</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --primary-hover: #b20710;
            --bg-dark: #181818;
            --bg-section: #222;
            --text-white: #fff;
            --text-gray: #b3b3b3;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .search-container {
            margin-top: 30px;
            text-align: center;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .search-container h1 {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .button-group {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .mode-button {
            background: var(--primary-color);
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            color: var(--text-white);
            font-size: 1em;
            cursor: pointer;
            transition: var(--transition);
        }

        .mode-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .mode-button.active {
            background: var(--primary-hover);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 600px;
            width: 100%;
            position: relative;
            margin: 0 auto;
        }

        .search-bar input {
            padding: 12px 40px 12px 15px;
            border: none;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-white);
            font-size: 1em;
            width: 100%;
            transition: var(--transition);
        }

        .search-bar input:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0 0 5px var(--primary-color);
        }

        .search-bar i {
            position: absolute;
            right: 15px;
            color: var(--text-gray);
            font-size: 1.2em;
            cursor: pointer;
        }

        .search-bar .clear-search {
            right: 35px;
            display: none;
        }

        .search-bar .clear-search.visible {
            display: block;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-section);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-suggestions.visible {
            display: block;
        }

        .search-suggestions div {
            padding: 10px 15px;
            color: var(--text-white);
            cursor: pointer;
            transition: var(--transition);
        }

        .search-suggestions div:hover {
            background: var(--primary-color);
        }

        .search-actions {
            margin-top: 15px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .search-button,
        .stay-button,
        .redirect-button {
            background: var(--primary-color);
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            color: var(--text-white);
            font-size: 1em;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-button:hover,
        .stay-button:hover,
        .redirect-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .movie-section {
            margin-top: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .movie-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: left;
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-item {
            background: var(--bg-section);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .movie-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .movie-poster {
            position: relative;
            overflow: hidden;
            aspect-ratio: 2 / 3;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .movie-info {
            padding: 10px;
            text-align: center;
        }

        .movie-info a {
            color: var(--text-white);
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            transition: var(--transition);
        }

        .movie-info a:hover {
            color: var(--primary-color);
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--text-gray);
            font-size: 1.2em;
        }

        .loading-spinner.visible {
            display: block;
        }

        .loading-spinner::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--primary-color);
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-section);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow);
        }

        .modal-content h3 {
            color: var(--text-white);
            margin-bottom: 20px;
        }

        .modal-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-option {
            background: var(--primary-color);
            border: none;
            padding: 10px;
            border-radius: var(--border-radius);
            color: var(--text-white);
            font-size: 1em;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-option:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .modal.visible {
            display: flex;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .search-container h1 {
                font-size: 2em;
            }

            .search-bar {
                max-width: 100%;
            }

            .movie-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .movie-info a {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .search-container h1 {
                font-size: 1.5em;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            .search-bar input {
                font-size: 0.9em;
                padding: 10px 35px 10px 12px;
            }

            .search-button,
            .stay-button,
            .redirect-button {
                padding: 10px 15px;
                font-size: 0.9em;
            }

            .movie-list {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            .movie-info a {
                font-size: 0.85em;
            }

            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Banh Mi Oi ?</h1>
        <div class="button-group">
            <button class="mode-button" id="local-mode">Kho Bánh Mì</button>
            <button class="mode-button active" id="online-mode">Ở lại đây tìm...</button>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Nhap ten phim de tim kiem...">
            <i class="fas fa-times clear-search" id="clear-search"></i>
            <i class="fas fa-search" id="search-button"></i>
            <div class="search-suggestions" id="search-suggestions"></div>
        </div>
        <div class="search-actions">
            <button class="search-button" id="search-submit">search</button>
            <button class="stay-button" id="stay-online">here</button>
        </div>
    </div>

    <div class="movie-section">
        <h2>Banh mi ???</h2>
        <div class="movie-list" id="movie-list"></div>
        <div class="loading-spinner" id="loading-spinner">running</div>
        <p class="error-message" id="error-message" style="display: none;"></p>
    </div>

    <!-- Modal -->
    <div class="modal" id="api-modal">
        <div class="modal-content">
            <h3>Chọn kênh:</h3>
            <div class="modal-options">
                <button class="modal-option" onclick="selectAPI('01')">01 (Bánh mì 01)</button>
                <button class="modal-option" onclick="selectAPI('02')">02 (Bánh mì sơ cấp)</button>
                <button class="modal-option" onclick="selectAPI('03')">03 (Bánh mì trung cấp)</button>
            </div>
        </div>
    </div>

    <script>
        const elements = {
            localMode: document.getElementById('local-mode'),
            onlineMode: document.getElementById('online-mode'),
            searchInput: document.getElementById('search-input'),
            clearSearch: document.getElementById('clear-search'),
            searchButton: document.getElementById('search-button'),
            searchSubmit: document.getElementById('search-submit'),
            stayOnline: document.getElementById('stay-online'),
            movieList: document.getElementById('movie-list'),
            loadingSpinner: document.getElementById('loading-spinner'),
            searchSuggestions: document.getElementById('search-suggestions'),
            errorMessage: document.getElementById('error-message'),
            apiModal: document.getElementById('api-modal')
        };

        let currentMode = 'online';
        let localMovies = [];
        let currentQuery = '';

        // Hàm chuẩn hóa văn bản, loại bỏ dấu và chuyển thành chữ thường
        function normalizeSearchText(text) {
            return text.toLowerCase().normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '') // Loại bỏ dấu
                .replace(/[^a-z0-9\s-]/g, '') // Loại ký tự đặc biệt
                .trim()
                .replace(/\s+/g, '-');
        }

        // Hàm chuẩn hóa dữ liệu phim
        function normalizeMovieData(data, apiSource) {
            const movie = data.movie || data.data || data;
            let categories = [], countries = [], year = movie.year, episodes = [], servers = [];

            if (apiSource === 'ophim1' || apiSource === 'phimapi') {
                categories = movie.category?.map(c => c.name) || [];
                countries = movie.country?.map(c => c.name) || [];
                servers = data.episodes?.map((server, index) => ({
                    server_name: server.server_name || `Server ${index + 1}`,
                    server_data: (server.server_data || []).map(ep => ({
                        name: ep.name.replace('Tap ', '').trim() || 'Tap 1',
                        link_m3u8: ep.link_m3u8 || '',
                        link_embed: ep.link_embed || '',
                        link_video: ep.link_video || ''
                    }))
                })) || [];
            } else if (apiSource === 'phimnguonc') {
                if (movie.category && typeof movie.category === 'object') {
                    Object.values(movie.category).forEach(group => {
                        if (group.group.name === 'The loai') categories = group.list.map(item => item.name);
                        else if (group.group.name === 'Quoc gia') countries = group.list.map(item => item.name);
                        else if (group.group.name === 'Nam') year = group.list[0]?.name || year;
                    });
                }
                servers = movie.episodes?.map((server, index) => ({
                    server_name: server.server_name || `Server ${index + 1}`,
                    server_data: (server.items || []).map(ep => ({
                        name: ep.name.replace('Tap ', '').trim() || 'Tap 1',
                        link_m3u8: '',
                        link_embed: ep.embed || '',
                        link_video: ep.link_video || ep.m3u8 || ''
                    }))
                })) || [];
            }

            episodes = servers.flatMap(server => server.server_data);
            return {
                id: movie._id || movie.id || movie.slug,
                name: movie.name,
                slug: movie.slug || normalizeSearchText(movie.name),
                origin_name: movie.origin_name || movie.original_name || 'Khong co',
                poster_url: movie.poster_url || movie.thumb_url || 'https://via.placeholder.com/200x300',
                content: movie.content || movie.description || 'Khong co noi dung',
                type: movie.type || (episodes.length > 1 ? 'series' : 'movie'),
                episode_total: parseInt((movie.episode_total || episodes.length || '1').toString().replace('Tap', '').trim()) || 1,
                quality: movie.quality || 'HD',
                lang: movie.lang || movie.language || 'Vietsub',
                year: year || 'Khong ro',
                apiSource: apiSource || 'custom',
                episodes: episodes
            };
        }

        // Hàm tải phim từ file txt
        async function loadLocalMovies() {
            try {
                const files = ['customapi.txt', 'bo.txt', 'le.txt'];
                const movies = [];
                for (const file of files) {
                    const response = await fetch(file);
                    if (!response.ok) throw new Error(`Khong the tai file ${file}`);
                    const text = await response.text();
                    const lines = text.split('\n').map(line => line.trim()).filter(line => line);
                    const episodeRegex = /^(.+?)\|(.+?)\|(.+?)\|(.+?)$/;
                    const linkRegex = /^(.+?)\|(.+?)$/;

                    for (let i = 0; i < lines.length; i++) {
                        const match = lines[i].match(episodeRegex);
                        if (match && !lines[i].includes('|sv2|')) {
                            const [, pageTag, movieName, posterUrl, quality] = match;
                            const episodes = [];
                            let episodeCount = 0;
                            const seenLinks = new Set();

                            for (let j = i + 1; j < lines.length && !lines[j].match(episodeRegex); j++) {
                                let epName = `Tap ${episodeCount + 1}`;
                                let link_m3u8 = '';
                                let link_embed = '';
                                let link_video = '';

                                const linkMatch = lines[j].match(linkRegex);
                                if (linkMatch) {
                                    const [, name, link] = linkMatch;
                                    epName = name.replace('Tap ', '').trim();
                                    if (link.endsWith('.m3u8')) link_m3u8 = link;
                                    else if (link.includes('youtube.com') || link.includes('vimeo.com') || link.includes('drive.google.com')) link_embed = link;
                                    else if (link.match(/\.(mp4|webm|ogg|avi|mkv)$/i)) link_video = link;
                                    else link_video = link;
                                } else if (lines[j].startsWith('https')) {
                                    if (lines[j].endsWith('.m3u8')) link_m3u8 = lines[j];
                                    else if (lines[j].includes('youtube.com') || lines[j].includes('vimeo.com') || link.includes('drive.google.com')) link_embed = lines[j];
                                    else if (lines[j].match(/\.(mp4|webm|ogg|avi|mkv)$/i)) link_video = lines[j];
                                    else link_video = lines[j];
                                }

                                const linkKey = link_m3u8 || link_embed || link_video;
                                if (linkKey && !seenLinks.has(linkKey)) {
                                    seenLinks.add(linkKey);
                                    episodes.push({ name: epName, link_m3u8, link_embed, link_video });
                                    episodeCount++;
                                }
                            }

                            const validPosterUrl = posterUrl && posterUrl.startsWith('http') ? posterUrl : 'https://via.placeholder.com/200x300';
                            movies.push({
                                name: movieName,
                                slug: normalizeSearchText(movieName),
                                poster_url: validPosterUrl,
                                content: 'Noi dung tu thu muc',
                                episode_total: episodeCount || 1,
                                quality: quality || 'HD',
                                lang: 'Vietsub',
                                year: 'Khong ro',
                                type: episodeCount > 1 ? 'series' : 'movie',
                                apiSource: 'custom',
                                episodes: episodes
                            });
                        }
                    }
                }
                return movies;
            } catch (error) {
                console.error('Loi khi tai phim tu thu muc:', error);
                return [];
            }
        }

        // Hàm lấy dữ liệu phim từ phimnguonc bằng slug (gọi trực tiếp)
        async function fetchPhimNguonC(slug) {
            try {
                const response = await fetch(`https://phim.nguonc.com/api/film/${slug}`);
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                const data = await response.json();
                if (data.status === 'success' && data.movie) {
                    return normalizeMovieData(data, 'phimnguonc');
                }
                return null;
            } catch (error) {
                console.error(`Loi khi tai du lieu tu phimnguonc: ${error}`);
                return null;
            }
        }

        // Hàm lấy dữ liệu phim từ phimapi bằng slug (gọi trực tiếp)
        async function fetchPhimAPI(slug) {
            try {
                const response = await fetch(`https://phimapi.com/phim/${slug}`);
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                const data = await response.json();
                if (data.status === true && data.movie) {
                    return normalizeMovieData(data, 'phimapi');
                }
                return null;
            } catch (error) {
                console.error(`Loi khi tai du lieu tu phimapi: ${error}`);
                return null;
            }
        }

        // Hàm lấy dữ liệu phim từ ophim1 bằng slug (gọi trực tiếp)
        async function fetchOphim1(slug) {
            try {
                const response = await fetch(`https://ophim1.com/phim/${slug}`);
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                const data = await response.json();
                if (data.status === true && data.movie) {
                    return normalizeMovieData(data, 'ophim1');
                }
                return null;
            } catch (error) {
                console.error(`Loi khi tai du lieu tu ophim1: ${error}`);
                return null;
            }
        }

        // Hàm tìm kiếm phim từ internet dựa trên từ khóa
        async function searchOnlineMovies(query) {
            elements.loadingSpinner.classList.add('visible');
            elements.movieList.innerHTML = '';
            elements.errorMessage.style.display = 'none';
            const results = [];
            const normalizedQuery = normalizeSearchText(query);

            // Timeout 40 giây
            const timeoutPromise = new Promise((resolve) => {
                setTimeout(() => {
                    resolve('timeout');
                }, 40000); // 40 giây
            });

            // Hàm tìm kiếm chính
            const searchPromise = (async () => {
                // Thử tìm kiếm với slug chính xác từ phimnguonc
                const phimNguonCResult = await fetchPhimNguonC(normalizedQuery);
                if (phimNguonCResult && normalizeSearchText(phimNguonCResult.name).includes(normalizedQuery)) {
                    results.push(phimNguonCResult);
                }

                // Tìm kiếm từ phimapi và ophim1 với slug
                const apiSources = [
                    { fetchFn: fetchPhimAPI, apiSource: 'phimapi' },
                    { fetchFn: fetchOphim1, apiSource: 'ophim1' }
                ];

                const searchPromises = apiSources.map(async ({ fetchFn, apiSource }) => {
                    const data = await fetchFn(normalizedQuery);
                    if (data && normalizeSearchText(data.name).includes(normalizedQuery)) {
                        results.push(data);
                    }
                });

                await Promise.allSettled(searchPromises);

                // Nếu không tìm thấy, thử tìm kiếm mở rộng
                if (results.length === 0) {
                    const allMovies = [];
                    const fetchAllPromises = apiSources.map(async ({ fetchFn }) => {
                        const data = await fetchFn(normalizedQuery);
                        if (data) return data;
                        return null;
                    });

                    const allData = (await Promise.allSettled(fetchAllPromises))
                        .filter(result => result.status === 'fulfilled' && result.value)
                        .map(result => result.value);

                    allMovies.push(...allData.filter(movie =>
                        normalizeSearchText(movie.name).includes(normalizedQuery) ||
                        normalizeSearchText(movie.origin_name || '').includes(normalizedQuery)
                    ));

                    if (allMovies.length > 0) {
                        results.push(...allMovies.slice(0, 10)); // Giới hạn 10 kết quả
                    }
                }

                return results;
            })();

            // Chạy tìm kiếm hoặc timeout
            const raceResult = await Promise.race([searchPromise, timeoutPromise]);

            elements.loadingSpinner.classList.remove('visible');

            if (raceResult === 'timeout' || results.length === 0) {
                currentQuery = query; // Lưu query hiện tại để dùng trong modal
                elements.errorMessage.innerHTML = `
                    Khong tim thay phim sau 40 giay. Vui long thu lai voi tu khoa khac (vi du: "hoai thuy truc dinh").<br>
                    <button class="redirect-button" onclick="showModal()">Chuyen sang trang chi tiet</button>
                `;
                elements.errorMessage.style.display = 'flex';
                showModal(); // Tự động hiển thị modal sau 40 giây
                return null;
            }

            return results;
        }

        // Hàm hiển thị modal
        function showModal() {
            elements.apiModal.classList.add('visible');
        }

        // Hàm chọn API và chuyển hướng
        function selectAPI(apiCode) {
            const query = currentQuery;
            const slug = normalizeSearchText(query);
            let apiSource;

            switch (apiCode) {
                case '01':
                    apiSource = 'phimnguonc';
                    break;
                case '02':
                    apiSource = 'phimapi';
                    break;
                case '03':
                    apiSource = 'ophim1';
                    break;
                default:
                    apiSource = 'phimnguonc';
            }

            const detailUrl = `detail.html?slug=${encodeURIComponent(slug)}&apiSource=${encodeURIComponent(apiSource)}&name=${encodeURIComponent(query)}`;
            window.location.href = detailUrl;
            elements.apiModal.classList.remove('visible');
        }

        // Hàm tìm kiếm gợi ý (autocomplete) dựa trên từ khóa
        async function fetchSuggestions(query) {
            const suggestions = [];
            const normalizedQuery = normalizeSearchText(query);

            // Timeout 40 giây cho gợi ý
            const timeoutPromise = new Promise((resolve) => {
                setTimeout(() => {
                    resolve('timeout');
                }, 40000); // 40 giây
            });

            const suggestionPromise = (async () => {
                // Thử lấy gợi ý từ phimnguonc
                const phimNguonCResult = await fetchPhimNguonC(normalizedQuery);
                if (phimNguonCResult && normalizeSearchText(phimNguonCResult.name).includes(normalizedQuery)) {
                    suggestions.push(phimNguonCResult);
                }

                // Tìm kiếm từ phimapi và ophim1
                const apiSources = [
                    { fetchFn: fetchPhimAPI, apiSource: 'phimapi' },
                    { fetchFn: fetchOphim1, apiSource: 'ophim1' }
                ];

                const suggestionPromises = apiSources.map(async ({ fetchFn, apiSource }) => {
                    const data = await fetchFn(normalizedQuery);
                    if (data && normalizeSearchText(data.name).includes(normalizedQuery)) {
                        suggestions.push(data);
                    }
                });

                await Promise.allSettled(suggestionPromises);

                // Mở rộng gợi ý nếu cần
                if (suggestions.length === 0) {
                    const allMovies = [];
                    const fetchAllPromises = apiSources.map(async ({ fetchFn }) => {
                        const data = await fetchFn(normalizedQuery);
                        if (data) return data;
                        return null;
                    });

                    const allData = (await Promise.allSettled(fetchAllPromises))
                        .filter(result => result.status === 'fulfilled' && result.value)
                        .map(result => result.value);

                    allMovies.push(...allData.filter(movie =>
                        normalizeSearchText(movie.name).includes(normalizedQuery) ||
                        normalizeSearchText(movie.origin_name || '').includes(normalizedQuery)
                    ));

                    suggestions.push(...allMovies.slice(0, 5)); // Giới hạn 5 gợi ý
                }

                return suggestions;
            })();

            const raceResult = await Promise.race([suggestionPromise, timeoutPromise]);

            if (raceResult === 'timeout') {
                currentQuery = query;
                showModal(); // Tự động hiển thị modal sau 40 giây
                return [];
            }

            return suggestions;
        }

        // Hiển thị gợi ý tìm kiếm
        async function renderSuggestions(query) {
            if (!query) {
                elements.searchSuggestions.classList.remove('visible');
                return;
            }

            const suggestions = await fetchSuggestions(query);
            elements.searchSuggestions.innerHTML = '';

            if (suggestions.length > 0) {
                suggestions.forEach(movie => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.textContent = movie.name;
                    suggestionItem.addEventListener('click', () => {
                        elements.searchInput.value = movie.name;
                        elements.searchSuggestions.classList.remove('visible');
                        searchOnlineMovies(movie.name).then(results => renderMovies(results));
                    });
                    elements.searchSuggestions.appendChild(suggestionItem);
                });
                elements.searchSuggestions.classList.add('visible');
            } else {
                elements.searchSuggestions.classList.remove('visible');
            }
        }

        // Hàm tìm kiếm phim từ thư mục
        function searchLocalMovies(query) {
            const normalizedQuery = normalizeSearchText(query);
            return localMovies.filter(movie =>
                normalizeSearchText(movie.name).includes(normalizedQuery) ||
                normalizeSearchText(movie.origin_name || '').includes(normalizedQuery)
            );
        }

        // Hàm hiển thị kết quả
        function renderMovies(movies) {
            if (!movies || movies.length === 0) {
                elements.movieList.innerHTML = '<p>Khong tim thay phim nao.</p>';
                return;
            }

            elements.movieList.innerHTML = '';
            movies.forEach(movie => {
                const detailUrl = `detail.html?slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}&name=${encodeURIComponent(movie.name)}`;

                const movieItem = document.createElement('div');
                movieItem.classList.add('movie-item');
                movieItem.innerHTML = `
                    <div class="movie-poster">
                        <img src="${movie.poster_url}" alt="${movie.name}">
                    </div>
                    <div class="movie-info">
                        <a href="${detailUrl}" target="_blank">${movie.name} (${movie.year})</a>
                    </div>
                `;
                elements.movieList.appendChild(movieItem);
            });
        }

        // Xử lý chế độ tìm kiếm
        elements.localMode.addEventListener('click', () => {
            window.location.href = 'index1.html';
        });

        elements.onlineMode.addEventListener('click', () => {
            currentMode = 'online';
            elements.onlineMode.classList.add('active');
            elements.localMode.classList.remove('active');
            elements.movieList.innerHTML = '';
            elements.searchInput.value = '';
            elements.clearSearch.classList.remove('visible');
            elements.errorMessage.style.display = 'none';
        });

        elements.stayOnline.addEventListener('click', () => {
            currentMode = 'online';
            elements.onlineMode.classList.add('active');
            elements.localMode.classList.remove('active');
            elements.movieList.innerHTML = '';
            elements.searchInput.value = '';
            elements.clearSearch.classList.remove('visible');
            elements.errorMessage.style.display = 'none';
        });

        // Xử lý sự kiện tìm kiếm
        elements.searchButton.addEventListener('click', async () => {
            const query = elements.searchInput.value.trim();
            if (query) {
                if (currentMode === 'online') {
                    const results = await searchOnlineMovies(query);
                    renderMovies(results);
                } else {
                    const results = searchLocalMovies(query);
                    renderMovies(results);
                }
            }
        });

        elements.searchSubmit.addEventListener('click', async () => {
            const query = elements.searchInput.value.trim();
            if (query) {
                if (currentMode === 'online') {
                    const results = await searchOnlineMovies(query);
                    renderMovies(results);
                } else {
                    const results = searchLocalMovies(query);
                    renderMovies(results);
                }
            }
        });

        elements.searchInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const query = elements.searchInput.value.trim();
                if (query) {
                    if (currentMode === 'online') {
                        const results = await searchOnlineMovies(query);
                        renderMovies(results);
                    } else {
                        const results = searchLocalMovies(query);
                        renderMovies(results);
                    }
                }
            }
        });

        elements.searchInput.addEventListener('input', () => {
            const query = elements.searchInput.value.trim();
            elements.clearSearch.classList.toggle('visible', query.length > 0);
            renderSuggestions(query);
        });

        elements.clearSearch.addEventListener('click', () => {
            elements.searchInput.value = '';
            elements.clearSearch.classList.remove('visible');
            elements.searchSuggestions.classList.remove('visible');
            elements.movieList.innerHTML = '';
            elements.errorMessage.style.display = 'none';
        });

        // Tải phim từ thư mục khi khởi động
        loadLocalMovies().then(movies => {
            localMovies = movies;
        }).catch(error => {
            console.error('Loi khi tai phim tu thu muc:', error);
        });

        // Đóng modal khi nhấp ra ngoài
        window.addEventListener('click', (e) => {
            if (e.target === elements.apiModal) {
                elements.apiModal.classList.remove('visible');
            }
        });
    </script>
