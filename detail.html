<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Phim</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Netflix Sans', Arial, sans-serif; }
        body { background: #141414; color: #fff; }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 40px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }
        .header .logo { font-size: 28px; font-weight: bold; color: #e50914; cursor: pointer; }
        .back-btn {
            background: #e50914;
            color: #fff;
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .back-btn:hover { background: #b20710; transform: scale(1.05); }

        /* Container */
        .container { max-width: 1200px; margin: 120px auto 50px auto; padding: 0 20px; }

        /* Banner */
        .banner { position: relative; width: 100%; height: 500px; overflow: hidden; border-radius: 12px; }
        .banner img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); }
        .banner-info {
            position: absolute;
            bottom: 30px;
            left: 30px;
            max-width: 700px;
            background: linear-gradient(to top, rgba(20, 20, 20, 0.8), rgba(20, 20, 20, 0));
            padding: 20px;
            border-radius: 12px;
        }
        .banner-info h1 { font-size: 48px; font-weight: bold; margin-bottom: 15px; text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8); }
        .banner-info p { font-size: 16px; margin-bottom: 10px; }
        .play-btn {
            background: #e50914;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .play-btn:hover { background: #b20710; transform: scale(1.05); }

        /* Episodes */
        .section { margin-top: 50px; }
        .section-title { font-size: 28px; font-weight: bold; margin-bottom: 20px; }
        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 5px;
        }
        .episode-item {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }
        .episode-item:hover { background: #e50914; color: #fff; transform: scale(1.05); }
        .episode-item span { display: block; font-size: 14px; margin-bottom: 5px; }
        .episode-server { font-size: 12px; color: #aaa; }

        @media (max-width: 720px) {
            .banner { height: 300px; }
            .banner-info h1 { font-size: 28px; }
            .banner-info p { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo" onclick="window.location.href='index.html'">Bánh Mì 02</div>
        <button class="back-btn" onclick="window.location.href='index.html'">Trang chủ</button>
    </div>

    <div class="container">
        <div class="banner">
            <img id="bannerImage" src="https://via.placeholder.com/1200x500?text=Banner" alt="Banner">
            <div class="banner-info">
                <h1 id="movieTitle">Đang tải...</h1>
                <p id="movieInfo"></p>
                <p id="movieContent" style="font-size: 14px; max-height: 100px; overflow: hidden;"></p>
                <button class="play-btn" id="watchBtn">Xem ngay</button>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Danh sách tập phim</h2>
            <div class="episodes-grid" id="episodesGrid"></div>
        </div>
    </div>

    <script>
        const API = "https://phimapi.com";
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        async function fetchMovieDetail(slug) {
            try {
                const res = await fetch(`${API}/phim/${slug}`, { headers: { 'Accept': 'application/json' } });
                if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
                const data = await res.json();
                const movie = data.movie;

                if (!movie) {
                    document.body.innerHTML = '<p style="text-align: center; padding: 20px; color: #e50914;">Không tìm thấy phim!</p>';
                    return;
                }

                // Banner & info
                document.getElementById('bannerImage').src = movie.thumb_url || 'https://via.placeholder.com/1200x500?text=Banner';
                document.getElementById('movieTitle').textContent = movie.name || "Đang tải...";
                document.getElementById('movieContent').textContent = movie.content || "Không có mô tả.";
                document.getElementById('movieInfo').textContent = 
                    `Năm: ${movie.year || 'N/A'} | Ngôn ngữ: ${movie.lang || 'N/A'} | Thể loại: ${movie.category ? movie.category.map(c => c.name).join(', ') : 'N/A'} | Số tập: ${movie.episode_total || 'N/A'} | Thời lượng: ${movie.time || 'N/A'}`;

                const episodesGrid = document.getElementById('episodesGrid');
                episodesGrid.innerHTML = '';

                let allEpisodes = [];

                if (data.episodes && data.episodes.length) {
                    data.episodes.forEach(server => {
                        server.server_data.forEach(ep => {
                            allEpisodes.push({
                                server_name: server.server_name,
                                name: ep.name,
                                slug: ep.slug,
                                embed: ep.link_embed,
                                m3u8: ep.link_m3u8
                            });
                        });
                    });

                    allEpisodes.forEach(ep => {
                        const div = document.createElement('div');
                        div.className = 'episode-item';
                        div.innerHTML = `
                            <span>${ep.name}</span>
                            <span class="episode-server">${ep.server_name}</span>
                        `;
                        div.onclick = () => {
                            const params = new URLSearchParams();
                            params.set('slug', encodeURIComponent(slug));
                            params.set('episode', encodeURIComponent(ep.slug));
                            params.set('embed', encodeURIComponent(ep.embed || ''));
                            params.set('m3u8', encodeURIComponent(ep.m3u8 || ''));
                            window.location.href = `watch.html?${params.toString()}`;
                        };
                        episodesGrid.appendChild(div);
                    });
                } else {
                    episodesGrid.innerHTML = '<p style="text-align: center; color: #e50914;">Không có tập phim nào.</p>';
                }

                // Xem ngay mở tập đầu tiên
                const watchBtn = document.getElementById('watchBtn');
                if (allEpisodes.length > 0) {
                    watchBtn.onclick = () => {
                        const ep = allEpisodes[0];
                        const params = new URLSearchParams();
                        params.set('slug', encodeURIComponent(slug));
                        params.set('episode', encodeURIComponent(ep.slug));
                        params.set('embed', encodeURIComponent(ep.embed || ''));
                        params.set('m3u8', encodeURIComponent(ep.m3u8 || ''));
                        window.location.href = `watch.html?${params.toString()}`;
                    };
                } else {
                    watchBtn.disabled = true;
                    watchBtn.style.background = '#555';
                    watchBtn.style.cursor = 'not-allowed';
                }
            } catch (err) {
                console.error(err);
                document.body.innerHTML = `<p style="text-align: center; padding: 20px; color: #e50914;">Lỗi tải thông tin phim: ${err.message}</p>`;
            }
        }

        if (slug) fetchMovieDetail(slug);
        else document.body.innerHTML = '<p style="text-align: center; padding: 20px; color: #e50914;">Slug phim không hợp lệ!</p>';
    </script>
</body>
</html>
