<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Xem phim trực tuyến với chất lượng cao và phụ đề song ngữ.">
    <meta name="keywords" content="xem phim, phim online, phụ đề song ngữ">
    <meta name="author" content="Phim Hay">
    <title>Xem phim - Phim Hay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="https://pngimg.com/d/free_PNG90750.png" type="image/png">
    <style>
        :root {
            --primary-color: #E50914;
            --primary-hover: #F40612;
            --bg-dark: #141414;
            --bg-section: #221F1F;
            --text-gray: #B3B3B3;
            --text-white: #FFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
            padding: 15px 20px;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
        }

        .logo {
            max-height: 35px;
            width: auto;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 350px;
        }

        .search-bar input {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: var(--text-white);
            font-size: 0.9em;
        }

        .search-bar input:focus {
            background-color: #444;
            outline: none;
        }

        .search-btn {
            background-color: var(--primary-color);
            color: var(--text-white);
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-btn:hover {
            background-color: var(--primary-hover);
        }

        .nav-menu {
            display: flex;
            gap: 15px;
        }

        .nav-menu a {
            color: var(--text-gray);
            text-decoration: none;
            font-size: 0.9em;
            padding: 6px 12px;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--text-white);
            font-weight: 500;
        }

        .container {
            max-width: 1400px;
            margin: 100px auto 30px;
            padding: 20px;
        }

        .movie-title {
            font-size: 2em;
            color: var(--text-white);
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
        }

        .video-player {
            background: #000;
            border-radius: 8px;
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16 / 9;
            margin: 0 auto 20px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #player {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: contain;
            background: #000;
        }

        .plyr--video {
            width: 100%;
            height: 100%;
        }

        .plyr__controls {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 0 0 8px 8px;
        }

        .plyr__control--overlaid {
            background: var(--primary-color);
        }

        .plyr__control--overlaid:hover {
            background: var(--primary-hover);
        }

        .plyr__control {
            color: var(--text-white);
        }

        .plyr__control:hover {
            background: var(--primary-color);
        }

        .subtitle-container {
            position: absolute;
            bottom: 8%;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        .subtitle-vi, .subtitle-en {
            display: block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            font-size: 1.2em;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            line-height: 1.4;
            padding: 2px 10px;
        }

        .subtitle-vi {
            bottom: 20px;
            color: #FFFF00;
            display: none;
        }

        .subtitle-en {
            top: 20px;
            color: #ffffff;
            display: none;
        }

        .subtitle-vi.active {
            display: block;
        }

        .subtitle-en.active {
            display: block;
        }

        .video-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background-color: var(--bg-section);
            border-radius: 8px;
            max-width: 900px;
            margin: 0 auto 20px;
        }

        .control-btn {
            background-color: var(--primary-color);
            color: var(--text-white);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .control-btn:hover {
            background-color: var(--primary-hover);
        }

        .control-btn.disabled {
            background-color: #666;
            pointer-events: none;
        }

        .episodes-section, .servers-section {
            background-color: var(--bg-section);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .episodes-section h3, .servers-section h3 {
            font-size: 1.5em;
            color: var(--text-white);
            margin-bottom: 15px;
            font-weight: 500;
        }

        .episodes-list, .servers-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .episode-btn, .server-btn {
            background-color: var(--primary-color);
            color: var(--text-white);
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9em;
            text-align: center;
        }

        .episode-btn:hover, .server-btn:hover {
            background-color: var(--primary-hover);
        }

        .episode-btn.active, .server-btn.active {
            background-color: var(--primary-hover);
            font-weight: 500;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .back-btn, .detail-btn {
            background-color: var(--primary-color);
            color: var(--text-white);
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.95em;
        }

        .back-btn:hover, .detail-btn:hover {
            background-color: var(--primary-hover);
        }

        .error-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-hover);
            color: var(--text-white);
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 1006;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .subtitle-upload {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px auto;
            max-width: 900px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .subtitle-upload input[type="file"] {
            padding: 8px;
            background-color: #333;
            color: var(--text-white);
            border: none;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .subtitle-upload button {
            background-color: var(--primary-color);
            color: var(--text-white);
            padding: 8px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
        }

        .subtitle-upload button:hover {
            background-color: var(--primary-hover);
        }

        @media (max-width: 720px) {
            .header-content {
                flex-direction: column;
                gap: 10px;
            }

            .search-bar {
                max-width: 100%;
            }

            .container {
                margin: 150px auto 20px;
                padding: 15px;
            }

            .movie-title {
                font-size: 1.6em;
            }

            .video-player {
                max-width: 100%;
            }

            .video-controls {
                padding: 8px;
                gap: 8px;
            }

            .control-btn {
                padding: 6px 10px;
                font-size: 0.85em;
            }

            .episodes-list, .servers-list {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 8px;
            }

            .episode-btn, .server-btn {
                font-size: 0.85em;
                padding: 6px 10px;
            }

            .subtitle-container {
                font-size: 0.9em;
                bottom: 15%;
            }

            .subtitle-upload {
                flex-direction: column;
                gap: 8px;
            }
        }

        @media (max-width: 360px) {
            .container {
                margin: 120px auto 20px;
                padding: 10px;
            }

            .movie-title {
                font-size: 1.4em;
            }

            .episodes-list, .servers-list {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            }

            .episode-btn, .server-btn {
                font-size: 0.8em;
                padding: 5px 7px;
            }

            .subtitle-container {
                font-size: 0.8em;
                bottom: 20%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="https://pngimg.com/d/free_PNG90750.png" alt="Phim Hay" class="logo">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Tìm kiếm phim...">
                <button class="search-btn" id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-menu">
                <a href="index.html">Trang chủ</a>
                <a href="phim-han.html">Phim Hàn</a>
                <a href="phim-trung.html">Phim Trung</a>
                <a href="phim-viet.html">Phim Việt</a>

    <div class="container">
        <h1 class="movie-title" id="movie-title"></h1>

        <div class="video-player">
            <div class="video-wrapper">
                <video id="player" playsinline controls preload="metadata" poster=""></video>
                <div class="subtitle-container">
                    <div class="subtitle-en"></div>

                </div>
            </div>
        </div>

        <div class="subtitle-upload">
            <input type="file" id="subtitle-file-vi" accept=".vtt,.srt" placeholder="Phụ đề tiếng Việt">
            <input type="file" id="subtitle-file-en" accept=".vtt,.srt" placeholder="Phụ đề tiếng Anh">

        </div>

        <div class="video-controls">
            <a id="prev-btn" href="#" class="control-btn"><i class="fas fa-step-backward"></i> Trước</a>

        <div class="episodes-section">

            <div class="episodes-list" id="episodes-list"></div>

        <div class="servers-section" id="servers-section">
            <h3>Server khác</h3>
            <div class="servers-list" id="servers-list"></div>
        </div>

        <div class="button-group">
            <a id="detail-btn" href="#" class="detail-btn"><i class="fas fa-info-circle"></i> Chi tiết phim</a>

    <div id="error-message" class="error-message"></div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        const video = document.getElementById('player');
        let hls;
        const errorMessage = document.getElementById('error-message');
        const subtitleVi = document.querySelector('.subtitle-vi');
        const subtitleEn = document.querySelector('.subtitle-en');
        let viCues = [];
        let enCues = [];

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => errorMessage.classList.remove('show'), 3000);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(urlParams.get('stream') || '');
        const movieName = decodeURIComponent(urlParams.get('name') || '');
        const posterUrl = decodeURIComponent(urlParams.get('poster') || '');
        const quality = decodeURIComponent(urlParams.get('quality') || 'HD');
        const movieContent = decodeURIComponent(urlParams.get('content') || '');
        const movieActor = decodeURIComponent(urlParams.get('actor') || '');
        const movieDirector = decodeURIComponent(urlParams.get('director') || '');
        const movieCountry = decodeURIComponent(urlParams.get('country') || '');
        let episodes = [];
        try {
            episodes = JSON.parse(decodeURIComponent(urlParams.get('episodes') || '[]'));
        } catch (e) {
            showError('Dữ liệu tập phim không hợp lệ.');
            episodes = [];
        }

        if (posterUrl) {
            video.poster = posterUrl; // Chỉ load poster cho video
        }

        document.getElementById('movie-title').textContent = movieName || 'Phim không xác định';

        const detailBtn = document.getElementById('detail-btn');
        detailBtn.href = `detail.html?name=${encodeURIComponent(movieName)}&poster=${encodeURIComponent(posterUrl)}&quality=${encodeURIComponent(quality)}&content=${encodeURIComponent(movieContent)}&actor=${encodeURIComponent(movieActor)}&director=${encodeURIComponent(movieDirector)}&country=${encodeURIComponent(movieCountry)}&episodes=${encodeURIComponent(JSON.stringify(episodes))}`;

        function initializePlayer(source) {
            if (hls) {
                hls.destroy();
            }

            if (Hls.isSupported()) {
                hls = new Hls({
                    autoStartLoad: true,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60,
                    maxBufferSize: 30 * 1000 * 1000,
                    maxBufferHole: 0.5,
                    lowLatencyMode: true,
                    backBufferLength: 0,
                    liveSyncDurationCount: 3,
                    liveMaxLatencyDurationCount: 10,
                    fragLoadingTimeOut: 15000,
                    manifestLoadingTimeOut: 8000,
                    levelLoadingTimeOut: 8000,
                    maxFragRetries: 2,
                    maxManifestRetries: 2,
                    maxLevelRetries: 2,
                });
                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                showError('Lỗi mạng, thử lại sau 3s...');
                                setTimeout(() => hls.startLoad(), 3000);
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                showError('Lỗi media, thử khôi phục...');
                                hls.recoverMediaError();
                                break;
                            default:
                                showError('Không thể phát video.');
                                hls.destroy();
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;
                video.addEventListener('loadedmetadata', () => video.play(), { once: true });
            } else {
                showError('Trình duyệt không hỗ trợ phát video HLS.');
            }
        }

        const player = new Plyr(video, {
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
            speed: { selected: 1, options: [0.5, 1, 1.5, 2] },
            captions: { active: false },
            autoplay: false,
            clickToPlay: true,
            settings: ['speed']
        });

        player.on('error', () => showError('Lỗi phát video, vui lòng thử lại.'));
        player.on('ended', () => {
            const mainEpisodes = episodes.filter(ep => ep.server === 'main');
            const currentMainIndex = mainEpisodes.findIndex(ep => ep.link === streamUrl);
            if (currentMainIndex >= 0 && currentMainIndex < mainEpisodes.length - 1) {
                const nextLink = mainEpisodes[currentMainIndex + 1].link;
                window.location.href = generateEpisodeLink({ link: nextLink, server: 'main' });
            }
        });

        if (streamUrl) {
            initializePlayer(streamUrl);
        } else {
            showError('Không có nguồn video để phát.');
        }

        function rewind() {
            video.currentTime = Math.max(0, video.currentTime - 10);
        }

        function fastForward() {
            video.currentTime = Math.min(video.duration || Infinity, video.currentTime + 10);
        }

        document.getElementById('rewind-btn').addEventListener('click', rewind);
        document.getElementById('forward-btn').addEventListener('click', fastForward);

        const episodesList = document.getElementById('episodes-list');
        const serversList = document.getElementById('servers-list');
        const serversSection = document.getElementById('servers-section');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function generateEpisodeLink(ep) {
            return `watch.html?stream=${encodeURIComponent(ep.link)}&name=${encodeURIComponent(movieName)}&poster=${encodeURIComponent(posterUrl)}&quality=${encodeURIComponent(quality)}&content=${encodeURIComponent(movieContent)}&actor=${encodeURIComponent(movieActor)}&director=${encodeURIComponent(movieDirector)}&country=${encodeURIComponent(movieCountry)}&episodes=${encodeURIComponent(JSON.stringify(episodes))}`;
        }

        if (episodes.length > 0) {
            const mainEpisodes = episodes.filter(ep => ep.server === 'main');
            mainEpisodes.forEach((ep, index) => {
                if (ep.link) {
                    const episodeBtn = document.createElement('a');
                    episodeBtn.classList.add('episode-btn');
                    episodeBtn.href = generateEpisodeLink(ep);
                    episodeBtn.textContent = `Tập ${index + 1}`;
                    if (ep.link === streamUrl) {
                        episodeBtn.classList.add('active');
                    }
                    episodesList.appendChild(episodeBtn);
                }
            });

            const currentMainIndex = mainEpisodes.findIndex(ep => ep.link === streamUrl);
            if (currentMainIndex > 0) {
                prevBtn.href = generateEpisodeLink(mainEpisodes[currentMainIndex - 1]);
            } else {
                prevBtn.classList.add('disabled');
            }

            if (currentMainIndex >= 0 && currentMainIndex < mainEpisodes.length - 1) {
                nextBtn.href = generateEpisodeLink(mainEpisodes[currentMainIndex + 1]);
            } else {
                nextBtn.classList.add('disabled');
            }

            const currentEpisode = episodes.find(ep => ep.link === streamUrl);
            let mainLink = null;
            let backupLink = null;
            if (currentMainIndex >= 0) {
                mainLink = mainEpisodes[currentMainIndex]?.link;
                backupLink = episodes.find(ep => ep.server === 'backup' && ep.episodeRef === currentMainIndex)?.link;
            }

            if (mainLink) {
                const mainServerBtn = document.createElement('a');
                mainServerBtn.classList.add('server-btn');
                mainServerBtn.href = generateEpisodeLink({ link: mainLink, server: 'main' });
                mainServerBtn.textContent = 'Link chính';
                if (streamUrl === mainLink) {
                    mainServerBtn.classList.add('active');
                }
                serversList.appendChild(mainServerBtn);
            }

            if (backupLink) {
                const backupServerBtn = document.createElement('a');
                backupServerBtn.classList.add('server-btn');
                backupServerBtn.href = generateEpisodeLink({ link: backupLink, server: 'backup' });
                backupServerBtn.textContent = 'Link phụ';
                if (streamUrl === backupLink) {
                    backupServerBtn.classList.add('active');
                }
                serversList.appendChild(backupServerBtn);
            }

            if (!backupLink) {
                serversSection.style.display = 'none';
            }
        } else {
            episodesList.innerHTML = '<p>Không có tập nào.</p>';
            serversSection.style.display = 'none';
            prevBtn.classList.add('disabled');
            nextBtn.classList.add('disabled');
        }

        function highlightActiveMenu() {
            const navLinks = document.querySelectorAll('.nav-menu a');
            const referrerPage = document.referrer 
                ? new URL(document.referrer).pathname.split('/').pop().split('.')[0] 
                : 'index';
            navLinks.forEach(link => {
                const href = link.getAttribute('href').split('.')[0];
                if (href === referrerPage) {
                    link.classList.add('active');
                }
            });
        }

        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        searchBtn.addEventListener('click', () => {
            const searchTerm = searchInput.value.trim();
            if (searchTerm) {
                window.location.href = `index.html?search=${encodeURIComponent(searchTerm)}`;
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const searchTerm = searchInput.value.trim();
                if (searchTerm) {
                    window.location.href = `index.html?search=${encodeURIComponent(searchTerm)}`;
                }
            }
        });

        function parseVTT(content) {
            const cues = [];
            const lines = content.split('\n');
            let currentCue = null;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.includes('-->')) {
                    const [start, end] = line.split('-->').map(t => t.trim());
                    const startTime = parseTime(start);
                    const endTime = parseTime(end);
                    currentCue = { startTime, endTime, text: '' };
                    while (i + 1 < lines.length && lines[i + 1].trim() && !lines[i + 1].includes('-->')) {
                        i++;
                        currentCue.text += lines[i].trim() + ' ';
                    }
                    currentCue.text = currentCue.text.trim();
                    if (currentCue.text) {
                        cues.push(currentCue);
                    }
                    currentCue = null;
                }
            }
            return cues;
        }

        function parseTime(timeStr) {
            const parts = timeStr.split(':');
            let seconds = 0;
            if (parts.length === 3) {
                seconds += parseInt(parts[0]) * 3600;
                seconds += parseInt(parts[1]) * 60;
                seconds += parseFloat(parts[2].replace(',', '.'));
            } else if (parts.length === 2) {
                seconds += parseInt(parts[0]) * 60;
                seconds += parseFloat(parts[1].replace(',', '.'));
            }
            return seconds;
        }

        function updateSubtitles() {
            const currentTime = video.currentTime;
            const activeViCue = viCues.find(cue => currentTime >= cue.startTime && currentTime <= cue.endTime);
            subtitleVi.textContent = activeViCue ? activeViCue.text : '';
            subtitleVi.classList.toggle('active', !!activeViCue);

            const activeEnCue = enCues.find(cue => currentTime >= cue.startTime && currentTime <= cue.endTime);
            subtitleEn.textContent = activeEnCue ? activeEnCue.text : '';
            subtitleEn.classList.toggle('active', !!activeEnCue);
        }

        video.addEventListener('timeupdate', updateSubtitles);

        const subtitleFileVi = document.getElementById('subtitle-file-vi');
        const subtitleFileEn = document.getElementById('subtitle-file-en');
        const uploadSubtitleBtn = document.getElementById('upload-subtitle-btn');

        uploadSubtitleBtn.addEventListener('click', () => {
            const files = [
                { file: subtitleFileVi.files[0], lang: 'vi' },
                { file: subtitleFileEn.files[0], lang: 'en' }
            ].filter(item => item.file);

            if (!files.length) {
                showError('Vui lòng chọn ít nhất một file phụ đề (.vtt hoặc .srt).');
                return;
            }

            files.forEach(({ file, lang }) => {
                const fileExtension = file.name.split('.').pop().toLowerCase();
                if (!['vtt', 'srt'].includes(fileExtension)) {
                    showError(`File ${file.name} không hợp lệ. Chỉ hỗ trợ .vtt hoặc .srt.`);
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    let subtitleContent = e.target.result;
                    if (fileExtension === 'srt') {
                        subtitleContent = `WEBVTT\n\n${subtitleContent
                            .replace(/(\d+:\d+:\d+),(\d+)/g, '$1.$2')
                            .replace(/^\d+\n/, '')
                            .replace(/\n\n+/g, '\n\n')}`;
                    } else if (!subtitleContent.startsWith('WEBVTT')) {
                        subtitleContent = `WEBVTT\n\n${subtitleContent}`;
                    }

                    if (!subtitleContent.includes('-->')) {
                        showError(`File phụ đề ${file.name} không hợp lệ.`);
                        return;
                    }

                    const cues = parseVTT(subtitleContent);
                    if (lang === 'vi') {
                        viCues = cues;
                        subtitleVi.textContent = '';
                        subtitleVi.classList.remove('active');
                    } else {
                        enCues = cues;
                        subtitleEn.textContent = '';
                        subtitleEn.classList.remove('active');
                    }
                    showError(`Đã tải phụ đề ${file.name} thành công!`);
                };
                reader.onerror = () => showError(`Lỗi khi đọc file phụ đề ${file.name}.`);
                reader.readAsText(file);
            });
        });

        highlightActiveMenu();
    </script>
