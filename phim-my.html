<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Phim Hay - Xem phim Hàn, phim bộ, phim lẻ và nhiều thể loại khác.">
    <meta name="keywords" content="phim Hàn, phim bộ, phim lẻ, xem phim online">
    <meta name="author" content="Phim Hay">
    <title>Phim Hay - Phim Hàn</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" media="print" onload="this.media='all'">
    <link rel="icon" href="https://pngimg.com/d/free_PNG90750.png" type="image/png">
    <style>
        :root {
            --primary-color: #E50914;
            --primary-hover: #F40612;
            --bg-dark: #141414;
            --bg-section: #221F1F;
            --text-gray: #B3B3B3;
            --text-white: #FFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-white);
            line-height: 1.4;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--bg-dark);
            padding: 10px 20px;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            gap: 15px;
        }

        .logo {
            max-height: 30px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 300px;
            flex: 1;
        }

        .search-bar input {
            padding: 8px 10px;
            border: none;
            border-radius: 4px;
            background: #333;
            color: var(--text-white);
            font-size: 0.9em;
            width: 100%;
        }

        .search-bar input:focus {
            background: #444;
            outline: none;
        }

        .search-btn {
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-btn:hover {
            background: var(--primary-hover);
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-menu a {
            color: var(--text-white);
            text-decoration: none;
            font-size: 0.95em;
            padding: 6px 12px;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--primary-color);
            font-weight: 500;
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 80px 20px 30px;
        }

        .movie-section {
            margin-bottom: 30px;
        }

        .movie-section h2 {
            font-size: 1.6em;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-item {
            background: var(--bg-section);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .movie-poster {
            position: relative;
        }

        .movie-poster img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .movie-poster img.loaded {
            opacity: 1;
        }

        .episode-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--primary-color);
            color: var(--text-white);
            padding: 4px 8px;
            font-size: 0.8em;
            border-radius: 3px;
        }

        .movie-title {
            font-size: 1em;
            margin: 10px;
            color: var(--text-white);
            text-decoration: none;
            display: block;
        }

        .movie-title:hover {
            color: var(--primary-color);
        }

        .movie-item:hover::after {
            content: attr(data-content);
            position: absolute;
            bottom: 40px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: var(--text-white);
            padding: 8px;
            font-size: 0.85em;
            border-radius: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .loading {
            text-align: center;
            color: var(--text-gray);
            font-size: 1em;
            margin: 20px 0;
        }

        @media (max-width: 720px) {
            .header {
                padding: 8px 15px;
            }

            .header-content {
                flex-direction: column;
                gap: 8px;
            }

            .logo {
                max-height: 25px;
            }

            .search-bar {
                max-width: 100%;
            }

            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .nav-menu a {
                font-size: 0.85em;
                padding: 4px 8px;
            }

            .main-content {
                padding: 120px 15px 20px;
            }

            .movie-list {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 15px;
            }

            .movie-poster img {
                height: 240px;
            }

            .movie-title {
                font-size: 0.9em;
            }
        }

        @media (max-width: 360px) {
            .header {
                padding: 6px 10px;
            }

            .logo {
                max-height: 20px;
            }

            .search-bar input {
                font-size: 0.8em;
                padding: 6px 8px;
            }

            .search-btn {
                padding: 6px 10px;
            }

            .nav-menu a {
                font-size: 0.8em;
                padding: 3px 6px;
            }

            .main-content {
                padding: 100px 10px 15px;
            }

            .movie-list {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 10px;
            }

            .movie-poster img {
                height: 200px;
            }

            .movie-title {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="https://pngimg.com/d/free_PNG90750.png" alt="Phim Hay" class="logo">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Tìm kiếm phim...">
                <button class="search-btn" id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-menu">
                <a href="index.html">Trang chủ</a>
                <a href="phim-han.html">Phim Hàn</a>
                <a href="phim-trung.html">Phim Trung</a>
                <a href="phim-viet.html">Phim Việt</a>
                <a href="phim-my.html">Phim Mỹ</a>
                <a href="truyen-hinh.html">Truyền hình</a>
                <a href="hoat-hinh.html">Hoạt hình</a>
                <a href="khac.html">Khác</a>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="movie-section">
            <h2>Phim Đề Cử</h2>
            <div class="movie-list" id="recommended-list"><p class="loading">Đang tải...</p></div>
        </div>
        <div class="movie-section">
            <h2>Phim Bộ</h2>
            <div class="movie-list" id="series-list"><p class="loading">Đang tải...</p></div>
        </div>
        <div class="movie-section">
            <h2>Phim Lẻ</h2>
            <div class="movie-list" id="movie-list"><p class="loading">Đang tải...</p></div>
        </div>
        <div class="movie-section">
            <h2>Phim Bánh Mì</h2>
            <div class="movie-list" id="banhmi-list"><p class="loading">Đang tải...</p></div>
        </div>
    </main>
    <script defer>
        const elements = {
            recommendedList: document.getElementById('recommended-list'),
            banhmiList: document.getElementById('banhmi-list'),
            seriesList: document.getElementById('series-list'),
            movieList: document.getElementById('movie-list'),
            searchInput: document.getElementById('search-input'),
            searchBtn: document.getElementById('search-btn')
        };
        const currentPage = window.location.pathname.split('/').pop().split('.')[0] || 'index';
        let allApiUrls = [], banhmiMovies = [], seriesMovies = [], singleMovies = [];

        function adjustMainContentPadding() {
            const headerHeight = document.querySelector('.header').getBoundingClientRect().height;
            document.querySelector('.main-content').style.paddingTop = `${headerHeight + 20}px`;
        }

        function highlightActiveMenu() {
            document.querySelectorAll('.nav-menu a').forEach(link => {
                if (link.getAttribute('href').split('.')[0] === currentPage) {
                    link.classList.add('active');
                }
            });
        }

        async function loadCustomMovies(file) {
            try {
                const response = await fetch(file);
                const text = await response.text();
                const lines = text.split('\n').map(line => line.trim()).filter(line => line);
                const movies = [];
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].includes('|') && !lines[i].includes('|sv2|')) {
                        const [pageTag, movieName, posterUrl, quality] = lines[i].split('|').map(item => item.trim());
                        const episodes = [];
                        for (let j = i + 1; j < lines.length && !lines[j].includes('|'); j++) {
                            if (lines[j].startsWith('https') && lines[j].endsWith('.m3u8')) {
                                episodes.push({ link: lines[j], server: 'main' });
                            }
                        }
                        movies.push({
                            pageTag, name: movieName, poster_url: posterUrl, quality,
                            content: 'Nội dung không có trong thư viện',
                            actor: 'Không có thông tin diễn viên',
                            director: 'Không có thông tin đạo diễn',
                            country: 'Không có thông tin quốc gia',
                            episodes
                        });
                    }
                }
                return movies;
            } catch (error) {
                console.error(`Lỗi khi tải ${file}:`, error);
                return [];
            }
        }

        async function loadApiUrls() {
            try {
                const response = await fetch('apiurl.json');
                const data = await response.json();
                const apiUrls = [];
                data.forEach(item => {
                    if (typeof item === 'string') {
                        apiUrls.push({ url: item, pageTag: null });
                    } else if (typeof item === 'object') {
                        const pageTag = Object.keys(item)[0].replace(/[{}]/g, '');
                        item[pageTag].forEach(url => apiUrls.push({ url, pageTag }));
                    }
                });
                return apiUrls;
            } catch (error) {
                console.error('Lỗi khi tải apiurl.json:', error);
                return [];
            }
        }

        async function fetchMovieData(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.status && data.movie ? data : null;
            } catch (error) {
                console.error(`Lỗi khi tải dữ liệu từ ${url}:`, error);
                return null;
            }
        }

        function observeImages() {
            const images = document.querySelectorAll('.movie-poster img');
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.onload = () => img.classList.add('loaded');
                        observer.unobserve(img);
                    }
                });
            }, { threshold: 0.1 });
            images.forEach(img => observer.observe(img));
        }

        function renderMovies(apiUrls, banhmiMovies, seriesMovies, singleMovies, searchTerm = '') {
            elements.recommendedList.innerHTML = '';
            elements.banhmiList.innerHTML = '';
            elements.seriesList.innerHTML = '';
            elements.movieList.innerHTML = '';

            const filteredUrls = apiUrls.filter(({ pageTag }) => !pageTag || pageTag === currentPage);
            if (filteredUrls.length === 0) {
                elements.recommendedList.innerHTML = '<p>Không có phim đề cử.</p>';
            } else {
                filteredUrls.forEach(({ url }) => {
                    fetchMovieData(url).then(data => {
                        if (data && data.movie && data.movie.name.toLowerCase().includes(searchTerm.toLowerCase())) {
                            const movie = data.movie;
                            const episodes = data.episodes?.[0]?.server_data?.map(ep => ({ link: ep.link_m3u8, server: 'main' })) || [];
                            const detailUrl = `detail.html?name=${encodeURIComponent(movie.name)}&poster=${encodeURIComponent(movie.poster_url || 'poster-not-found.jpg')}&quality=${encodeURIComponent(movie.quality || 'HD')}&content=${encodeURIComponent(movie.content || 'Không có nội dung')}&actor=${encodeURIComponent(movie.actor?.join(', ') || 'Không có thông tin diễn viên')}&director=${encodeURIComponent(movie.director?.join(', ') || 'Không có thông tin đạo diễn')}&country=${encodeURIComponent(movie.country?.map(c => c.name).join(', ') || 'Không có thông tin quốc gia')}&episodes=${encodeURIComponent(JSON.stringify(episodes))}`;
                            const movieItem = document.createElement('div');
                            movieItem.classList.add('movie-item');
                            movieItem.setAttribute('data-content', movie.content || 'Không có nội dung');
                            movieItem.innerHTML = `
                                <div class="movie-poster">
                                    <a href="${detailUrl}">
                                        <img data-src="${movie.poster_url || 'poster-not-found.jpg'}" alt="${movie.name}" onerror="this.src='poster-not-found.jpg'">
                                        <span class="episode-badge">${episodes.length} tập</span>
                                    </a>
                                </div>
                                <a href="${detailUrl}" class="movie-title">${movie.name} (${movie.quality || 'HD'})</a>
                            `;
                            elements.recommendedList.appendChild(movieItem);
                            observeImages();
                        }
                    });
                });
            }

            const renderMovieList = (movies, listElement, sectionName) => {
                const filtered = movies.filter(movie => (!movie.pageTag || movie.pageTag === currentPage) && movie.name.toLowerCase().includes(searchTerm.toLowerCase()));
                if (filtered.length === 0) {
                    listElement.innerHTML = `<p>Không có ${sectionName}.</p>`;
                } else {
                    filtered.forEach(movie => {
                        const detailUrl = `detail.html?name=${encodeURIComponent(movie.name)}&poster=${encodeURIComponent(movie.poster_url)}&quality=${encodeURIComponent(movie.quality)}&content=${encodeURIComponent(movie.content)}&actor=${encodeURIComponent(movie.actor)}&director=${encodeURIComponent(movie.director)}&country=${encodeURIComponent(movie.country)}&episodes=${encodeURIComponent(JSON.stringify(movie.episodes))}`;
                        const movieItem = document.createElement('div');
                        movieItem.classList.add('movie-item');
                        movieItem.setAttribute('data-content', movie.content);
                        movieItem.innerHTML = `
                            <div class="movie-poster">
                                <a href="${detailUrl}">
                                    <img data-src="${movie.poster_url}" alt="${movie.name}" onerror="this.src='poster-not-found.jpg'">
                                    <span class="episode-badge">${movie.episodes.length} tập</span>
                                </a>
                            </div>
                            <a href="${detailUrl}" class="movie-title">${movie.name} (${movie.quality})</a>
                        `;
                        listElement.appendChild(movieItem);
                    });
                    observeImages();
                }
            };

            renderMovieList(seriesMovies, elements.seriesList, 'phim bộ');
            renderMovieList(singleMovies, elements.movieList, 'phim lẻ');
            renderMovieList(banhmiMovies, elements.banhmiList, 'phim bánh mì');
        }

        Promise.all([
            loadApiUrls(),
            loadCustomMovies('customapi.txt'),
            loadCustomMovies('bo.txt'),
            loadCustomMovies('le.txt')
        ]).then(([apiUrls, banhmiMovies, seriesMovies, singleMovies]) => {
            allApiUrls = apiUrls;
            banhmiMovies = banhmiMovies;
            seriesMovies = seriesMovies;
            singleMovies = singleMovies;

            renderMovies(apiUrls, banhmiMovies, seriesMovies, singleMovies);

            elements.searchBtn.addEventListener('click', () => {
                renderMovies(allApiUrls, banhmiMovies, seriesMovies, singleMovies, elements.searchInput.value.trim());
            });

            elements.searchInput.addEventListener('keypress', e => {
                if (e.key === 'Enter') {
                    renderMovies(allApiUrls, banhmiMovies, seriesMovies, singleMovies, elements.searchInput.value.trim());
                }
            });

            adjustMainContentPadding();
            highlightActiveMenu();
        });

        window.addEventListener('resize', adjustMainContentPadding);
    </script>
</body>
</html>
