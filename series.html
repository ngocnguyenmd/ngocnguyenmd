<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Phim - Series</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #050403;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2em;
            color: #af762f;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

        .source-label {
            font-size: 0.8em;
            padding: 2px 5px;
            color: #fff;
            border-radius: 3px;
            margin-left: 10px;
        }

        .source-api {
            background: #af762f;
        }

        .source-creator {
            background: green;
        }

        .video-container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .plyr {
            border-radius: 8px;
            overflow: hidden;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .control-btn {
            background: #af762f;
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .control-btn:hover {
            background: #000000;
            color: #ffffff;
        }

        .episode-list {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .episode-btn {
            background: #000000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .episode-btn:hover,
        .episode-btn.active {
            background: #af762f;
            color: black;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #af762f;
            text-decoration: none;
            font-size: 1.1em;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .next-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2b2727;
            padding: 15px 25px;
            border-radius: 5px;
            display: none;
            z-index: 10;
            text-align: center;
        }

        .next-prompt button {
            background: #af762f;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }

        .next-prompt button:hover {
            background: #000000;
            color: yellow;
        }

        .speed-display {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #f5cf8e;
            z-index: 1000;
        }

        .subtitle-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .subtitle-controls input[type="file"] {
            display: none;
        }

        .subtitle-controls label,
        .check-sub-btn {
            background: #af762f;
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            border: none;
        }

        .subtitle-controls label:hover,
        .check-sub-btn:hover {
            background: #000000;
            color: #ffffff;
        }

        /* T√πy ch·ªânh m√†u ch·ªØ ph·ª• ƒë·ªÅ */
        .plyr__captions span {
            text-shadow: 1px 1px 2px black;
        }

        @media (max-width: 600px) {
            .video-container {
                padding: 10px;
            }
            .control-btn, .episode-btn {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            .next-prompt {
                padding: 10px 15px;
                font-size: 0.9em;
            }
            .speed-display {
                font-size: 0.8em;
                padding: 3px 8px;
            }
            .subtitle-controls label, .check-sub-btn {
                padding: 6px 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="seriesTitle">Loading...</h1>
        <div class="video-container">
            <video id="player" playsinline controls>
                <source src="" type="application/x-mpegURL">
            </video>
            <div class="control-buttons">
                <button class="control-btn" onclick="rewind()">‚è™Ô∏é</button>
                <button class="control-btn" onclick="playNextEpisode(false)">‚èÆÔ∏é</button>
                <button class="control-btn" onclick="playNextEpisode(true)">‚è≠</button>
                <button class="control-btn" onclick="fastForward()">‚è©Ô∏é</button>
            </div>
            <div class="subtitle-controls">
                <label for="subtitle1">T·∫£i ph·ª• ƒë·ªÅ 1</label>
                <input type="file" id="subtitle1" accept=".srt,.vtt" onchange="loadSubtitle(1)">
                <label for="subtitle2">T·∫£i ph·ª• ƒë·ªÅ 2</label>
                <input type="file" id="subtitle2" accept=".srt,.vtt" onchange="loadSubtitle(2)">
                <button class="check-sub-btn" onclick="checkSubtitles()">Check Subtitles</button>
            </div>
            <div id="episodeList" class="episode-list"></div>
            <div id="nextPrompt" class="next-prompt">
                <span>Chuy·ªÉn sang t·∫≠p ti·∫øp theo?</span><br>
                <button onclick="playNextEpisode(true)">C√≥</button>
                <button onclick="hidePrompt()">Kh√¥ng</button>
            </div>
        </div>
        <div class="speed-display" id="speedDisplay">T·ªëc ƒë·ªô: 0 KB/s</div>
        <a href="index.html" class="back-link">Ra x∆∞·ªüng b√°nh m√¨</a>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('player');
        let hls;
        let currentEpisodeIndex = 0;
        let episodes = [];
        let promptShown = false; // Ch·ªâ reset khi chuy·ªÉn t·∫≠p
        const speedDisplay = document.getElementById('speedDisplay');
        let subtitleURLs = { 1: null, 2: null }; // L∆∞u tr·ªØ URL ph·ª• ƒë·ªÅ

        // ƒêo t·ªëc ƒë·ªô m·∫°ng v·ªõi link .ts c·ª• th·ªÉ
        function measureNetworkSpeed(tsUrl) {
            const xhr = new XMLHttpRequest();
            const startTime = performance.now();

            xhr.open('GET', tsUrl, true);
            xhr.responseType = 'blob';

            xhr.onload = () => {
                if (xhr.status === 200) {
                    const endTime = performance.now();
                    const duration = (endTime - startTime) / 1000;
                    const bytesLoaded = xhr.response.size;
                    const speedBytesPerSecond = bytesLoaded / duration;
                    const speedKBps = (speedBytesPerSecond / 1024).toFixed(2);
                    speedDisplay.textContent = `T·ªëc ƒë·ªô: ${speedKBps} KB/s`;
                } else {
                    speedDisplay.textContent = "L·ªói t·∫£i file .ts";
                }
            };

            xhr.onerror = () => {
                speedDisplay.textContent = "L·ªói m·∫°ng ho·∫∑c CORS";
            };

            xhr.send();

            setTimeout(() => measureNetworkSpeed(tsUrl), 5000);
        }

        function initializePlayer(source) {
            // X√≥a c√°c track c≈© tr∆∞·ªõc khi kh·ªüi t·∫°o
            while (video.getElementsByTagName('track').length > 0) {
                video.removeChild(video.getElementsByTagName('track')[0]);
            }
            promptShown = false; // Reset khi kh·ªüi t·∫°o video m·ªõi

            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls({
                    startFragPrefetch: true,
                    maxBufferLength: 5,
                    maxMaxBufferLength: 10,
                    liveSyncDuration: 3,
                    liveMaxLatencyDuration: 10,
                    capLevelToPlayerSize: true,
                    maxFragLookUpTolerance: 0.1,
                    abrEwmaFastLive: 2.0,
                    abrEwmaSlowLive: 6.0,
                    abrEwmaFastVoD: 2.0,
                    abrEwmaSlowVoD: 6.0,
                    abrBandWidthFactor: 0.9,
                    abrBandWidthUpFactor: 0.6,
                    startLevel: -1,
                    debug: false
                });

                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    applySubtitles(); // √Åp d·ª•ng ph·ª• ƒë·ªÅ sau khi HLS t·∫£i xong
                    console.log('HLS manifest parsed, video ready');
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.log('L·ªói HLS:', data);
                    if (data.fatal) {
                        hls.destroy();
                        setTimeout(() => initializePlayer(source), 1000);
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;
                video.addEventListener('loadedmetadata', () => {
                    applySubtitles();
                }, { once: true });
            }
        }

        const player = new Plyr(video, {
            controls: ['play-large', 'play', 'progress', 'current-time', 'duration', 'mute', 'volume', 'captions', 'fullscreen'],
            speed: { selected: 1, options: [0.5, 1, 1.5, 2] },
            captions: { active: true, update: true } // B·∫≠t ph·ª• ƒë·ªÅ ngay khi c√≥
        });

        function rewind() {
            video.currentTime = Math.max(0, video.currentTime - 10);
        }

        function fastForward() {
            video.currentTime = Math.min(video.duration, video.currentTime + 10);
        }

        video.addEventListener('loadedmetadata', () => {
            console.log('Video duration:', video.duration);
        });

        video.addEventListener('timeupdate', () => {
            if (!video.duration || isNaN(video.duration)) return;
            const remaining = video.duration - video.currentTime;
            const prompt = document.getElementById('nextPrompt');
            if (remaining <= 60 && remaining > 0 && episodes.length > currentEpisodeIndex + 1 && !promptShown) {
                video.pause();
                prompt.style.display = 'block';
                promptShown = true;
                console.log('Video t·∫°m d·ª´ng, hi·ªÉn th·ªã th√¥ng b√°o t·∫°i 60s cu·ªëi t·∫≠p:', currentEpisodeIndex);
            }
        });

        function playNextEpisode(isNext) {
            const newIndex = isNext ? currentEpisodeIndex + 1 : currentEpisodeIndex - 1;
            if (newIndex >= 0 && newIndex < episodes.length) {
                currentEpisodeIndex = newIndex;
                initializePlayer(episodes[currentEpisodeIndex].url);
                updateActiveButton();
                const prompt = document.getElementById('nextPrompt');
                if (prompt) prompt.style.display = 'none';
                console.log('Chuy·ªÉn sang t·∫≠p ti·∫øp theo:', currentEpisodeIndex);
            }
        }

        function updateActiveButton() {
            document.querySelectorAll('.episode-btn').forEach((btn, idx) => {
                btn.classList.toggle('active', idx === currentEpisodeIndex);
            });
        }

        function hidePrompt() {
            const prompt = document.getElementById('nextPrompt');
            if (prompt) {
                prompt.style.display = 'none';
                console.log('Th√¥ng b√°o ƒë√£ ƒë∆∞·ª£c ·∫©n khi b·∫•m Kh√¥ng');
            } else {
                console.error('Kh√¥ng t√¨m th·∫•y ph·∫ßn t·ª≠ nextPrompt');
            }
            // Kh√¥ng reset promptShown ·ªü ƒë√¢y ƒë·ªÉ kh√¥ng h·ªèi l·∫°i trong c√πng t·∫≠p
            video.play().catch(err => {
                console.error('L·ªói khi ti·∫øp t·ª•c ph√°t video:', err);
            });
            console.log('Th√¥ng b√°o t·∫Øt, ti·∫øp t·ª•c ph√°t video hi·ªán t·∫°i');
        }

        // H√†m √°p d·ª•ng ph·ª• ƒë·ªÅ t·ª´ subtitleURLs
        function applySubtitles() {
            // X√≥a c√°c track c≈©
            while (video.getElementsByTagName('track').length > 0) {
                video.removeChild(video.getElementsByTagName('track')[0]);
            }

            if (subtitleURLs[1]) {
                const track1 = document.createElement('track');
                track1.kind = 'captions';
                track1.label = 'Ph·ª• ƒë·ªÅ 1';
                track1.srclang = 'vi';
                track1.src = subtitleURLs[1];
                track1.default = true;
                video.appendChild(track1);
            }
            if (subtitleURLs[2]) {
                const track2 = document.createElement('track');
                track2.kind = 'captions';
                track2.label = 'Ph·ª• ƒë·ªÅ 2';
                track2.srclang = 'en';
                track2.src = subtitleURLs[2];
                video.appendChild(track2);
            }
            // √Åp d·ª•ng m√†u s·∫Øc qua JS
            setTimeout(() => {
                const captions = document.querySelectorAll('.plyr__captions span');
                captions.forEach(span => {
                    if (video.textTracks[0] && span.textContent === video.textTracks[0].activeCues?.[0]?.text) {
                        span.style.color = 'yellow';
                    } else if (video.textTracks[1] && span.textContent === video.textTracks[1].activeCues?.[0]?.text) {
                        span.style.color = 'lime';
                    }
                });
            }, 100); // Delay ƒë·ªÉ ƒë·∫£m b·∫£o ph·ª• ƒë·ªÅ render
            console.log('ƒê√£ √°p d·ª•ng ph·ª• ƒë·ªÅ:', Array.from(video.textTracks));
            Array.from(video.textTracks).forEach(track => {
                track.mode = 'showing'; // ƒê·∫£m b·∫£o c·∫£ hai sub hi·ªÉn th·ªã
                console.log(`Track ${track.label}: mode = ${track.mode}`);
            });
        }

        // H√†m t·∫£i v√† hi·ªÉn th·ªã ph·ª• ƒë·ªÅ
        function loadSubtitle(trackNumber) {
            const input = document.getElementById(`subtitle${trackNumber}`);
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const subtitleText = e.target.result;
                const blob = new Blob([subtitleText], { type: 'text/vtt' });
                const url = URL.createObjectURL(blob);
                subtitleURLs[trackNumber] = url;
                applySubtitles();
                console.log(`ƒê√£ t·∫£i ph·ª• ƒë·ªÅ ${trackNumber}:`, file.name);
            };
            reader.readAsText(file);
        }

        // H√†m ki·ªÉm tra tr·∫°ng th√°i ph·ª• ƒë·ªÅ
        function checkSubtitles() {
            console.log('Ki·ªÉm tra tr·∫°ng th√°i ph·ª• ƒë·ªÅ:');
            console.log('Sub 1:', subtitleURLs[1] ? `ƒê√£ t·∫£i (${subtitleURLs[1]})` : 'Ch∆∞a t·∫£i');
            console.log('Sub 2:', subtitleURLs[2] ? `ƒê√£ t·∫£i (${subtitleURLs[2]})` : 'Ch∆∞a t·∫£i');
            Array.from(video.textTracks).forEach(track => {
                console.log(`Track ${track.label}: mode = ${track.mode}`);
                if (track.mode === 'showing') {
                    console.log(`Ph·ª• ƒë·ªÅ ${track.label} ƒëang hi·ªÉn th·ªã tr√™n video`);
                } else {
                    console.log(`Ph·ª• ƒë·ªÅ ${track.label} ch∆∞a hi·ªÉn th·ªã`);
                }
            });
        }

        const urlParams = new URLSearchParams(window.location.search);
        const seriesId = urlParams.get('id');
        const seriesData = JSON.parse(localStorage.getItem(seriesId)) || { title: 'Kh√¥ng t√¨m th·∫•y', episodes: [], source: '' };

        document.getElementById('seriesTitle').innerHTML = `${seriesData.title} <span class="source-label source-${seriesData.source}">${seriesData.source === 'api' ? 'üéß' : 'üéß'}</span>`;
        episodes = seriesData.episodes;

        const episodeList = document.getElementById('episodeList');
        episodes.forEach((episode, index) => {
            const btn = document.createElement('button');
            btn.className = 'episode-btn';
            btn.textContent = episode.title;
            btn.onclick = () => {
                currentEpisodeIndex = index;
                initializePlayer(episode.url);
                const prompt = document.getElementById('nextPrompt');
                if (prompt) prompt.style.display = 'none';
                updateActiveButton();
            };
            episodeList.appendChild(btn);
        });

        if (episodes.length > 0) {
            initializePlayer(episodes[0].url);
            episodeList.children[0].classList.add('active');
        }

        // B·∫Øt ƒë·∫ßu ƒëo t·ªëc ƒë·ªô m·∫°ng v·ªõi link .ts c·ª• th·ªÉ
        const tsUrl = 'https://cors-anywhere.herokuapp.com/https://vip.opstream15.com/20250225/49776_0eca5fa0/3000k/hls/31d96b8d5a75522515cd08b129713af1.ts';
        measureNetworkSpeed(tsUrl);
    </script>
</body>
</html>
