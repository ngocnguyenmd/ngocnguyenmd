<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Phim Hay - Xem phim online miễn phí, chất lượng cao">
    <meta name="keywords" content="phim Hàn, phim bộ, phim lẻ, xem phim online, phim chất lượng cao">
    <meta name="author" content="Phim Hay">
    <title>Phim Hay - Phim Đề Cử</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" onload="this.rel='stylesheet'">
    <style>
        :root {
            --primary-color: #e50914;
            --primary-hover: #b20710;
            --bg-dark: #181818;
            --bg-section: #222;
            --text-white: #fff;
            --text-gray: #b3b3b3;
            --accent-color: #00aaff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --green-check: #28a745;
        }

        [data-theme="light"] {
            --bg-dark: #f4f4f4;
            --bg-section: #e0e0e0;
            --text-white: #333;
            --text-gray: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
            scroll-behavior: smooth;
        }

        html {
            touch-action: pan-y;
            -webkit-text-size-adjust: 100%;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            width: 100vw;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--bg-dark);
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo {
            max-height: 50px;
            transition: var(--transition);
        }

        .logo-fallback {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--primary-color);
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            max-width: 500px;
            min-width: 200px;
            position: relative;
        }

        .search-bar input {
            padding: 12px 40px 12px 15px;
            border: none;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-white);
            font-size: 1em;
            width: 100%;
            transition: var(--transition);
        }

        .search-bar input:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0 0 5px var(--primary-color);
        }

        .search-bar i {
            position: absolute;
            right: 15px;
            color: var(--text-gray);
            font-size: 1.2em;
            cursor: pointer;
        }

        .search-bar .clear-search {
            right: 35px;
            display: none;
        }

        .search-bar .clear-search.visible {
            display: block;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-section);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-suggestions.visible {
            display: block;
        }

        .search-suggestions div {
            padding: 10px 15px;
            color: var(--text-white);
            cursor: pointer;
            transition: var(--transition);
        }

        .search-suggestions div:hover {
            background: var(--primary-color);
        }

        .nav-menu {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-menu a {
            color: var(--text-white);
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            transition: var(--transition);
        }

        .nav-menu a:hover {
            background-color: var(--primary-hover);
            color: var(--text-white);
        }

        .nav-menu a.active {
            background-color: var(--primary-color);
            color: var(--text-white);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-white);
            font-size: 1.5em;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--accent-color);
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 40px;
            flex: 1;
        }

        .movie-section {
            margin-bottom: 40px;
        }

        .movie-section h2 {
            font-size: 2em;
            margin-top: 80px;
            font-weight: 700;
            color: var(--primary-color);
            text-align: left;
            position: relative;
            padding-left: 15px;
            border-left: 5px solid var(--primary-color);
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
        }

        .movie-item {
            position: relative;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            background: var(--bg-section);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .movie-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .movie-poster {
            position: relative;
            overflow: hidden;
            aspect-ratio: 2 / 3;
        }

        .movie-poster a {
            display: block;
            width: 100%;
            height: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            loading: lazy;
        }

        .episode-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--primary-color);
            color: var(--text-white);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        .episode-badge .check-icon {
            color: var(--green-check);
            font-size: 0.7em;
        }

        .movie-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 10px;
            opacity: 0;
            transition: var(--transition);
        }

        .movie-item:hover .movie-overlay {
            opacity: 1;
        }

        .movie-overlay p {
            font-size: 0.85em;
            color: var(--text-gray);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .movie-title {
            display: block;
            margin: 10px;
            color: var(--text-white);
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: var(--transition);
        }

        .movie-title:hover {
            color: var(--primary-color);
        }

        footer {
            background: var(--bg-section);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }

        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .footer-btn {
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .footer-text {
            font-size: 0.9em;
            color: var(--text-gray);
        }

        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .scroll-top:hover {
            background: var(--primary-hover);
            transform: scale(1.1);
        }

        .scroll-top.visible {
            display: flex;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--text-gray);
            font-size: 1.2em;
        }

        .loading-spinner.visible {
            display: block;
        }

        .loading-spinner::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--primary-color);
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        .error-message {
            text-align: center;
            padding: 20px;
            color: var(--text-white);
            background: var(--primary-hover);
            border-radius: var(--border-radius);
            margin: 20px 0;
        }

        .error-message button {
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-top: 10px;
            transition: var(--transition);
        }

        .error-message button:hover {
            background: var(--primary-hover);
        }

        .skeleton {
            background: var(--bg-section);
            border-radius: var(--border-radius);
            animation: pulse 1.5s infinite;
            width: 100%;
            aspect-ratio: 2 / 3;
        }

        .skeleton-title {
            background: var(--bg-section);
            height: 20px;
            width: 60%;
            margin: 10px auto;
            border-radius: 4px;
            animation: pulse 1.5s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (min-width: 1024px) {
            .movie-list {
                grid-template-columns: repeat(5, minmax(220px, 1fr));
                gap: 25px;
            }

            .movie-item {
                border: 2px solid var(--primary-color);
                border-radius: var(--border-radius);
                max-width: 220px;
            }

            .movie-item:hover {
                border-color: var(--primary-hover);
            }

            .movie-poster {
                border-radius: var(--border-radius) var(--border-radius) 0 0;
            }

            .movie-title {
                font-size: 1.1em;
            }

            .episode-badge {
                font-size: 0.9em;
            }
        }

        @media (max-width: 1024px) {
            .movie-list {
                grid-template-columns: repeat(5, minmax(180px, 1fr));
                gap: 10px;
            }

            .movie-item {
                max-width: 180px;
            }

            .movie-title {
                font-size: 0.95em;
            }

            .episode-badge {
                font-size: 0.8em;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .header-content {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }

            .logo {
                max-height: 40px;
            }

            .search-bar {
                max-width: 100%;
                min-width: 200px;
            }

            .nav-menu {
                gap: 10px;
                justify-content: center;
            }

            .nav-menu a {
                font-size: 0.95em;
                padding: 6px 10px;
            }

            .main-content {
                padding: 90px 15px 30px;
            }

            .movie-list {
                grid-template-columns: repeat(3, minmax(160px, 1fr));
                gap: 12px;
            }

            .movie-item {
                max-width: 160px;
            }

            .movie-title {
                font-size: 0.9em;
            }

            .movie-section h2 {
                font-size: 1.8em;
                margin-top: 20px;
            }

            .episode-badge {
                font-size: 0.75em;
                padding: 4px 8px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 8px 10px;
            }

            .logo {
                max-height: 35px;
            }

            .search-bar input {
                font-size: 0.9em;
                padding: 10px 35px 10px 12px;
            }

            .nav-menu a {
                font-size: 0.9em;
                padding: 6px 10px;
            }

            .main-content {
                padding: 80px 10px 20px;
            }

            .movie-list {
                grid-template-columns: repeat(3, minmax(120px, 1fr));
                gap: 10px;
            }

            .movie-item {
                max-width: 120px;
            }

            .movie-title {
                font-size: 0.85em;
            }

            .movie-section h2 {
                font-size: 1.6em;
                margin-top: 20px;
            }

            .episode-badge {
                font-size: 0.7em;
                padding: 3px 6px;
            }
        }
    </style>
</head>

    <script>
        const elements = {
            mainContent: document.getElementById('main-content'),
            searchInput: document.getElementById('search-input'),
            clearSearch: document.getElementById('clear-search'),
            searchSuggestions: document.getElementById('search-suggestions'),
            scrollTop: document.getElementById('scroll-top'),
            themeToggle: document.getElementById('theme-toggle'),
            loadingSpinner: document.getElementById('loading-spinner')
        };
        const currentPage = window.location.pathname.split('/').pop().split('.')[0] || 'index';
        let allApiUrls = [], sections = [], customMovies = [], seriesMovies = [], singleMovies = [], listMovies = [];
        const CACHE_KEY = 'movie_data_cache';
        const CACHE_KEY_FILES = 'movie_files_cache';
        const CACHE_KEY_APIURL = 'apiurl_cache';
        const CACHE_KEY_LIST = 'movie_list_cache';
        const CACHE_EXPIRY = 24 * 60 * 60 * 1000; // 24 giờ
        const CACHE_EXPIRY_FILES = 7 * 24 * 60 * 60 * 1000; // 7 ngày
        const MOVIES_PER_PAGE = 40;
        let isLoading = false;
        let hasMoreMovies = true;
        let currentPageNumber = 1;
        let listPageNumber = 1; // Trang hiện tại của API danh sách phim

        // Fallback dữ liệu cho apiurl.json
        const fallbackApiUrls = [
            {
                index: [
                    "|Phim 2025|",
                    "https://phim.nguonc.com/api/film/xi-trum-phan-2",
                    "https://phim.nguonc.com/api/film/dau-xuoi-duoi-dut-lot",
                    "https://ophim1.com/phim/mat-danh-ke-toan-2",
                    "https://phimapi.com/phim/lanh-dia-tu-chien",
                    "https://phimapi.com/phim/buoi-hen-ho-kinh-hoang",
                    "https://phimapi.com/phim/cai-chet-con-ky-lan",
                    "https://phimapi.com/phim/nu-bac-si-do-thi",
                    "https://phimapi.com/phim/hoai-thuy-truc-dinh",
                    "https://phim.nguonc.com/api/film/cung-dien-ma-am",
                    "https://phimapi.com/phim/chuyen-doi-bac-si-noi-tru",
                    "https://phimapi.com/phim/biet-doi-bat-hao",
                    "https://phimapi.com/phim/ban-ma-phien-toai"
                ]
            }
        ];

        const pageTitles = {
            index: 'Phim đề cử',
            'phim-han': 'Phim Hàn',
            'phim-trung': 'Phim Trung',
            'phim-viet': 'Phim Việt',
            'phim-my': 'Phim Mỹ',
            'truyen-hinh': 'Truyền hình',
            'hoat-hinh': 'Hoạt hình',
            netflix: 'Netflix',
            ykhoa: 'Y Khoa'
        };

        // Xử lý lỗi logo
        document.getElementById('logo-img').addEventListener('error', function() {
            this.style.display = 'none';
            const fallback = this.nextElementSibling;
            if (fallback && fallback.classList.contains('logo-fallback')) {
                fallback.style.display = 'block';
            } else {
                console.warn('Không tìm thấy logo-fallback');
            }
        });

        elements.themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.dataset.theme === 'light' ? 'dark' : 'light';
            document.body.dataset.theme = currentTheme;
            elements.themeToggle.innerHTML = `<i class="fas fa-${currentTheme === 'light' ? 'moon' : 'sun'}"></i>`;
            localStorage.setItem('theme', currentTheme);
        });

        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.dataset.theme = savedTheme;
        elements.themeToggle.innerHTML = `<i class="fas fa-${savedTheme === 'light' ? 'moon' : 'sun'}"></i>`;

        window.addEventListener('scroll', () => {
            elements.scrollTop.classList.toggle('visible', window.scrollY > 300);
        });

        elements.scrollTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        function adjustMainContentPadding() {
            const headerHeight = document.querySelector('.header').offsetHeight;
            elements.mainContent.style.paddingTop = `${headerHeight + 20}px`;
        }

        function highlightActiveMenu() {
            document.querySelectorAll('.nav-menu a').forEach(link => {
                const linkPage = link.getAttribute('href').split('.')[0];
                link.classList.toggle('active', linkPage === currentPage);
            });
        }

        function normalizeMovieData(data, apiSource) {
            const movie = data.movie || data;
            let categories = [], countries = [], year = movie.year, episodes = [], servers = [];
            if (apiSource === 'ophim1' || apiSource === 'phimapi') {
                categories = movie.category?.map(c => c.name) || [];
                countries = movie.country?.map(c => c.name) || [];
                servers = data.episodes?.map((server, index) => ({
                    server_name: server.server_name || `Server ${index + 1}`,
                    server_data: (server.server_data || []).map(ep => ({
                        name: ep.name.replace('Tập ', '').trim() || 'Tập 1',
                        link_m3u8: ep.link_m3u8 || '',
                        link_embed: ep.link_embed || '',
                        link_video: ep.link_video || ''
                    }))
                })) || [];
            } else if (apiSource === 'phimnguonc') {
                if (movie.category && typeof movie.category === 'object') {
                    Object.values(movie.category).forEach(group => {
                        if (group.group.name === 'Thể loại') categories = group.list.map(item => item.name);
                        else if (group.group.name === 'Quốc gia') countries = group.list.map(item => item.name);
                        else if (group.group.name === 'Năm') year = group.list[0]?.name || year;
                    });
                }
                servers = movie.episodes?.map((server, index) => ({
                    server_name: server.server_name || `Server ${index + 1}`,
                    server_data: (server.items || []).map(ep => ({
                        name: ep.name.replace('Tập ', '').trim() || 'Tập 1',
                        link_m3u8: '',
                        link_embed: ep.embed || '',
                        link_video: ep.link_video || ep.m3u8 || ''
                    }))
                })) || [];
            }
            episodes = servers.flatMap(server => server.server_data);
            return {
                id: movie._id || movie.id || `custom-${Date.now()}`,
                name: movie.name || 'Không có tên',
                slug: movie.slug || movie.name?.toLowerCase().replace(/[^a-z0-9\s]/g, '').replace(/\s+/g, '-') || `custom-${Date.now()}`,
                origin_name: movie.origin_name || movie.original_name || 'Không có',
                poster_url: movie.poster_url || movie.thumb_url || 'https://via.placeholder.com/200x300',
                content: movie.content || movie.description || 'Không có nội dung',
                type: movie.type || (episodes.length > 1 ? 'series' : 'movie'),
                status: movie.status || movie.current_episode || 'unknown',
                episode_total: parseInt((movie.episode_total || episodes.length || '1').toString().replace('Tập', '').trim()) || 1,
                time: movie.time || 'Không rõ',
                quality: movie.quality || 'HD',

        async function fetchMovieData(url, apiSource, retries = 3) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                const response = await fetch(url, {
                    mode: 'cors',
                    cache: 'force-cache',
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                const data = await response.json();
                if ((data.status === true || data.status === 'success') && data.movie) {
                    const movieData = normalizeMovieData(data, apiSource);
                    movieData.apiSource = apiSource;
                    movieData.apiUrl = url;
                    console.log(`Tải thành công phim từ ${url}: ${movieData.name}`);
                    return movieData;
                }
                console.warn(`Dữ liệu từ ${url} không hợp lệ hoặc thiếu movie`);
                return null;
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.warn(`Yêu cầu tới ${url} bị hủy do timeout`);
                } else if (retries > 0) {
                    console.warn(`Thử lại ${url}, còn ${retries} lần: ${error.message}`);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    return fetchMovieData(url, apiSource, retries - 1);
                }
                console.error(`Lỗi khi tải dữ liệu từ ${url}: ${error.message}`);
                return null;
            }
        }

        async function fetchLimited(promises, limit = 10) {
            const results = [];
            for (let i = 0; i < promises.length; i += limit) {
                const batch = promises.slice(i, i + limit);
                const batchResults = await Promise.all(batch);
                results.push(...batchResults);
            }
            return results;
        }

        function normalizeSearchText(text) {
            return text.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

                                renderSkeletonLoader(sectionElement);
                            }
                            elements.mainContent.appendChild(sectionElement);

                            const movieList = sectionElement.querySelector('.movie-list');
                            movieList.innerHTML = '';
                            const apiMovies = await fetchSectionMovies(section, start, end, cachedData, now);
                            const fragment = document.createDocumentFragment();
                            if (apiMovies.length === 0) {
                                movieList.innerHTML = `<p>Không có phim nào trong section "${section.title}". Kiểm tra lại.</p>`;
                            } else {
                                apiMovies.forEach(movie => {
                                    renderMovieItem(movie, fragment);
                                });
                                movieList.appendChild(fragment);
                            }
                        }

                        renderTxtSections(customMovies, seriesMovies, singleMovies, listMovies, start, end, append);

                        if (pageSections.every(section => section.urls.length <= end)) {
                            hasMoreMovies = false;
                        }

                        const cacheData = {
                            [currentPage]: {
                                movies: pageSections.flatMap(section =>
                                    (cachedData[section.id] || []).map(movie => ({ ...movie, apiUrl: movie.apiUrl }))
                                ),
                                timestamp: Date.now()
                            }
                        };
                        localStorage.setItem(CACHE_KEY, JSON.stringify({ ...cachedData, ...cacheData }));
                    }
                }
            } catch (error) {
                console.error('Lỗi khi render phim:', error.message);
                elements.mainContent.innerHTML = `
                    <div class="error-message">
                        Lỗi tải dữ liệu: ${error.message}. 
                        Vui lòng thử lại hoặc kiểm tra kết nối mạng.
                        <button onclick="window.location.reload()">Thử lại</button>
                    </div>`;
            } finally {
                isLoading = false;
                elements.loadingSpinner.classList.remove('visible');
            }

            function renderTxtSections(customMovies, seriesMovies, singleMovies, listMovies, start, end, append) {
                const txtSections = [
                    { title: 'Phim bánh mì', movies: customMovies, id: 'banhmi-list' },
                    { title: 'Phim bộ', movies: seriesMovies, id: 'series-list' },
                    { title: 'Phim lẻ', movies: singleMovies, id: 'movie-list' },
                    { title: 'Phim mới cập nhật', movies: listMovies, id: 'list-movies' }
                ];

                txtSections.forEach(({ title, movies, id }) => {
                    const filteredMovies = id === 'list-movies' ? movies.slice(start, end) : movies.filter(movie => movie.pageTag === currentPage).slice(start, end);
                    const sectionElement = append ? elements.mainContent.querySelector(`#${id}`)?.parentElement || document.createElement('section') : document.createElement('section');
                    sectionElement.classList.add('movie-section');
                    if (!sectionElement.querySelector('.movie-list')) {
                        sectionElement.innerHTML = `<h2>${title}</h2><div class="movie-list" id="${id}"></div>`;
                        renderSkeletonLoader(sectionElement);
                    }
                    const movieList = sectionElement.querySelector('.movie-list');
                    movieList.innerHTML = '';
                    if (filteredMovies.length === 0) {
                        if (!append || !movieList.hasChildNodes()) {
                            movieList.innerHTML = `<p>Không có ${title.toLowerCase()} cho trang ${currentPage}. Kiểm tra lại.</p>`;
                        }
                    } else {
                        const fragment = document.createDocumentFragment();
                        filteredMovies.forEach(movie => {
                            renderMovieItem(movie, fragment);
                        });
                        movieList.appendChild(fragment);
                    }
                    elements.mainContent.appendChild(sectionElement);
                });
            }

            function renderMovieItem(movie, container) {
                if (!movie.apiSource || !['ophim1', 'phimapi', 'phimnguonc', 'custom', 'phimapi_list'].includes(movie.apiSource)) {
                    movie.apiSource = 'custom';
                }
                if (!movie.slug) {
                    movie.slug = movie.name.toLowerCase().replace(/[^a-z0-9\s]/g, '').replace(/\s+/g, '-') || `custom-${Date.now()}`;
                }
                let detailUrl;
                if (movie.apiSource === 'custom') {
                    detailUrl = `detail.html?name=${encodeURIComponent(movie.name)}&poster=${encodeURIComponent(movie.poster_url)}&quality=${encodeURIComponent(movie.quality)}&content=${encodeURIComponent(movie.content)}&actors=${encodeURIComponent(movie.actors)}&directors=${encodeURIComponent(movie.directors)}&countries=${encodeURIComponent(movie.countries)}&categories=${encodeURIComponent(movie.categories)}&year=${encodeURIComponent(movie.year)}&time=${encodeURIComponent(movie.time)}&lang=${encodeURIComponent(movie.lang)}&origin_name=${encodeURIComponent(movie.origin_name)}&status=${encodeURIComponent(movie.status)}&episodes=${encodeURIComponent(JSON.stringify(movie.episodes))}&episode_total=${movie.episode_total}&type=${movie.type}&slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}`;
                } else if (movie.apiSource === 'phimapi_list') {
                    detailUrl = `detail.html?slug=${encodeURIComponent(movie.slug)}&apiSource=phimapi&name=${encodeURIComponent(movie.name)}`;
                } else {
                    detailUrl = `detail.html?slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}&name=${encodeURIComponent(movie.name)}`;
                }
                const langText = movie.lang.toLowerCase().includes('thuyết minh') ? 'TM' :
                                movie.lang.toLowerCase().includes('lồng tiếng') ? 'LT' :
                                movie.lang.toLowerCase().includes('nonsub') ? 'Nonsub' : 'VS';
                const langBadge = langText === 'VS' || langText === 'Nonsub' ? langText : `<i class="fas fa-check check-icon"></i> ${langText}`;
                const movieItem = document.createElement('div');
                movieItem.classList.add('movie-item');
                movieItem.innerHTML = `
                    <div class="movie-poster">
                        <a href="${detailUrl}">
                            <img src="${movie.poster_url}" alt="${movie.name}" loading="lazy">
                            <span class="episode-badge">${movie.episode_total} tập | ${langBadge}</span>
                            <div class="movie-overlay">
                                <p>${movie.content}</p>
                            </div>
                        </a>
                    </div>
                    <a href="${detailUrl}" class="movie-title">${movie.name} (${movie.quality})</a>
                `;
                container.appendChild(movieItem);
            }

            async function fetchSectionMovies(section, start, end, cachedData, now) {
                const apiMovies = [];
                const apiMoviesToFetch = section.urls.slice(start, end);
                const fetchPromises = apiMoviesToFetch.map(({ url, apiSource }, index) => {
                    if (cachedData[url] && (now - cachedData[url].timestamp) < CACHE_EXPIRY) {
                        return Promise.resolve({ data: cachedData[url].data, index, url });
                    }
                    return fetchMovieData(url, apiSource).then(data => ({ data, index, url }));
                });
                const fetchedResults = await fetchLimited(fetchPromises, 10);
                fetchedResults.forEach(({ data, index, url }) => {
                    if (data) {
                        data.apiUrl = url;
                        apiMovies.push({ ...data, index });
                        cachedData[url] = { data, timestamp: now };
                    }
                });
                return apiMovies.sort((a, b) => a.index - b.index);
            }
        }

        const debouncedRenderMovies = debounce((...args) => renderMovies(...args), 300);

        elements.searchInput.addEventListener('input', () => {
            const searchTerm = elements.searchInput.value.trim();
            elements.clearSearch.classList.toggle('visible', searchTerm.length > 0);
            hasMoreMovies = true;
            currentPageNumber = 1;
            listPageNumber = 1;
            debouncedRenderMovies(allApiUrls, sections, customMovies, seriesMovies, singleMovies, listMovies, searchTerm);
        });

        elements.searchInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                const searchTerm = elements.searchInput.value.trim();
                window.history.pushState({}, '', `?search=${encodeURIComponent(searchTerm)}`);
                hasMoreMovies = true;
                currentPageNumber = 1;
                listPageNumber = 1;
                renderMovies(allApiUrls, sections, customMovies, seriesMovies, singleMovies, listMovies, searchTerm);
                elements.searchSuggestions.classList.remove('visible');
            }
        });

        elements.clearSearch.addEventListener('click', () => {
            elements.searchInput.value = '';
            elements.clearSearch.classList.remove('visible');
            elements.searchSuggestions.classList.remove('visible');
            window.history.pushState({}, '', window.location.pathname);
            hasMoreMovies = true;
            currentPageNumber = 1;
            listPageNumber = 1;
            renderMovies(allApiUrls, sections, customMovies, seriesMovies, singleMovies, listMovies);
        });

        Promise.all([
            loadApiUrls(),
            loadCachedFile('customapi.txt', CACHE_KEY_FILES),
            loadCachedFile('bo.txt', CACHE_KEY_FILES),
            loadCachedFile('le.txt', CACHE_KEY_FILES),
            loadListMovies(listPageNumber)
        ]).then(([apiData, customMoviesData, seriesMoviesData, singleMoviesData, listMoviesData]) => {
            allApiUrls = apiData.apiUrls;
            sections = apiData.sections;
            customMovies = customMoviesData;
            seriesMovies = seriesMoviesData;
            singleMovies = singleMoviesData;
            listMovies = listMoviesData;
            console.log(`Tổng số phim: custom=${customMovies.length}, series=${seriesMovies.length}, single=${singleMovies.length}, list=${listMovies.length}`);
            console.log(`Số section cho trang ${currentPage}: ${sections.filter(s => s.pageTag === currentPage).length}`);
            console.log('Phim từ customapi.txt:', customMovies.map(m => `${m.name} (${m.pageTag})`));
            const urlParams = new URLSearchParams(window.location.search);
            const searchTerm = urlParams.get('search') || '';
            elements.searchInput.value = searchTerm;
            elements.clearSearch.classList.toggle('visible', searchTerm.length > 0);
            renderMovies(allApiUrls, sections, customMovies, seriesMovies, singleMovies, listMovies, searchTerm);
            adjustMainContentPadding();
            highlightActiveMenu();
        }).catch(error => {
            console.error('Lỗi khi tải dữ liệu ban đầu:', error.message);
            elements.mainContent.innerHTML = `
                <div class="error-message">
                    Lỗi tải dữ liệu: ${error.message}. 
                    Vui lòng thử lại hoặc kiểm tra kết nối mạng.
                    <button onclick="window.location.reload()">Thử lại</button>
                </div>`;
            isLoading = false;
            elements.loadingSpinner.classList.remove('visible');
        });

        window.addEventListener('resize', adjustMainContentPadding);
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && !isLoading && hasMoreMovies) {
                currentPageNumber++;
                listPageNumber++;
                const searchTerm = elements.searchInput.value.trim();
                Promise.all([
                    Promise.resolve(),
                    loadListMovies(listPageNumber)
                ]).then(([_, newListMovies]) => {
                    listMovies = [...listMovies, ...newListMovies];
                    renderMovies(allApiUrls, sections, customMovies, seriesMovies, singleMovies, listMovies, searchTerm, currentPageNumber, true);
                }).catch(error => {
                    console.error('Lỗi khi tải thêm phim danh sách:', error.message);
                    isLoading = false;
                    elements.loadingSpinner.classList.remove('visible');
                });
            }
        });
    </script>
