    <style>
   
:root {
    --primary-color: #1E3A8A; /* Xanh dương đậm */
    --primary-hover: #3B82F6; /* Xanh dương sáng khi hover */
    --bg-dark: #0F172A; /* Nền đen đậm */
    --bg-section: #1E293B; /* Nền section tối */
    --text-white: #F1F5F9; /* Chữ trắng nhẹ */
    --text-gray: #94A3B8; /* Chữ xám nhẹ */
    --accent-color: #60A5FA; /* Màu nhấn xanh dương nhạt */
    --border-radius: 8px; /* Bo góc nhẹ hơn cho hiệu năng */
    --transition: all 0.2s ease-in-out; /* Transition nhanh hơn */
    --green-check: #4ADE80; /* Xanh lá cho badge */
    --gradient-bg: linear-gradient(180deg, #0F172A, #1E3A8A); /* Gradient nền */
}

[data-theme="light"] {
    --bg-dark: #F1F5F9;
    --bg-section: #E2E8F0;
    --text-white: #1F2937;
    --text-gray: #6B7280;
    --gradient-bg: #F1F5F9;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', Arial, sans-serif;
    scroll-behavior: smooth;
}

body {
    background: var(--gradient-bg);
    color: var(--text-white);
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
    font-size: 16px; /* Tăng nhẹ font-size cơ bản */
}

.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: var(--bg-dark);
    padding: 12px 10px; /* Giảm padding cho màn hình nhỏ */
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1400px; /* Tăng max-width cho laptop */
    margin: 0 auto;
    gap: 10px;
    flex-wrap: wrap;
}

.logo {
    max-height: 40px; /* Giảm nhẹ để phù hợp với di động */
    transition: var(--transition);
}

.logo-fallback {
    font-size: 1.4em; /* Giảm nhẹ font-size */
    font-weight: 600;
    color: var(--accent-color);
}

.search-container {
    position: relative;
    flex: 1;
    max-width: 100%; /* Đảm bảo full-width trên di động */
    min-width: 200px; /* Đảm bảo không quá hẹp trên laptop */
}

#search-input {
    width: 100%;
    padding: 10px 15px;
    border: none;
    border-radius: 20px;
    background: var(--bg-section);
    color: var(--text-white);
    font-size: 0.9em;
    outline: none;
    transition: var(--transition);
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

#search-input::placeholder {
    color: var(--text-gray);
}

#search-input:focus {
    background: var(--text-white);
    color: var(--bg-dark);
    box-shadow: 0 0 8px var(--accent-color);
}

.search-results {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: var(--bg-section);
    border-radius: var(--border-radius);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    max-height: 280px;
    overflow-y: auto;
    display: none;
    z-index: 1000;
}

.search-results .movie-item {
    padding: 10px;
    border-bottom: 1px solid var(--text-gray);
    display: flex;
    align-items: center;
    gap: 10px;
    transition: var(--transition);
}

.search-results .movie-item img {
    width: 45px; /* Giảm kích thước ảnh cho di động */
    height: 67.5px;
    object-fit: cover;
    border-radius: 5px;
}

.search-results .movie-item a {
    color: var(--text-white);
    text-decoration: none;
    font-size: 0.85em;
    flex: 1;
}

.search-results .movie-item:hover {
    background: var(--primary-hover);
}

.nav-menu {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
    justify-content: flex-end;
    align-items: center;
}

.nav-menu a {
    color: var(--text-white);
    text-decoration: none;
    font-size: 0.85em; /* Giảm nhẹ font-size */
    font-weight: 500;
    padding: 8px 12px;
    border-radius: 20px;
    transition: var(--transition);
    background: rgba(255, 255, 255, 0.05);
}

.nav-menu a:hover {
    background: var(--primary-hover);
    color: var(--text-white);
}

.nav-menu a.active {
    background: var(--primary-color);
    color: var(--text-white);
}

.theme-toggle {
    background: none;
    border: none;
    color: var(--text-white);
    font-size: 1.2em;
    cursor: pointer;
    padding: 8px;
    transition: var(--transition);
}

.theme-toggle:hover {
    color: var(--accent-color);
}

.main-content {
    max-width: 1400px; /* Tăng max-width cho laptop */
    margin: 0 auto;
    padding: 70px 10px 20px; /* Giảm padding cho di động */
    flex: 1;
}

.movie-section {
    margin-bottom: 30px;
    opacity: 0;
    transform: translateY(15px);
    animation: fadeIn 0.4s ease-out forwards;
    will-change: opacity, transform;
}

.movie-section h2 {
    font-size: 1.5em; /* Giảm nhẹ font-size */
    font-weight: 600;
    color: var(--text-white);
    padding: 8px 12px;
    background: var(--primary-color);
    border-radius: 6px;
    margin-bottom: 15px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
}

.movie-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Giảm kích thước tối thiểu */
    gap: 15px;
    margin-top: 10px;
}

.movie-item {
    background: var(--bg-section);
    border-radius: var(--border-radius);
    overflow: hidden;
    transition: box-shadow 0.2s ease; /* Giảm hiệu ứng transform */
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
}

.movie-item:hover {
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
}

.movie-poster {
    position: relative;
    aspect-ratio: 2/3;
    overflow: hidden;
}

.movie-poster a {
    display: block;
    width: 100%;
    height: 100%;
}

.movie-poster img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.2s ease; /* Giảm thời gian transition */
}

.movie-poster:hover img {
    transform: scale(1.05); /* Giảm mức độ zoom */
}

.episode-badge {
    position: absolute;
    top: 8px;
    right: 8px;
    background: var(--primary-color);
    color: var(--text-white);
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 0.8em;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 5px;
}

.episode-badge .check-icon {
    color: var(--green-check);
    font-size: 0.85em;
}

.new-badge {
    position: absolute;
    top: 8px;
    left: 8px;
    background: var(--accent-color);
    color: var(--bg-dark);
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 0.8em;
    font-weight: 600;
}

.movie-title {
    display: block;
    margin: 10px;
    color: var(--text-white);
    text-decoration: none;
    font-size: 0.9em;
    font-weight: 500;
    text-align: center;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    transition: var(--transition);
}

.movie-title:hover {
    color: var(--accent-color);
}

footer {
    background: var(--bg-section);
    padding: 20px 10px; /* Giảm padding cho di động */
    text-align: center;
    box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.15);
}

.footer-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 15px;
    flex-wrap: wrap;
}

.footer-btn {
    background: var(--primary-color);
    color: var(--text-white);
    border: none;
    padding: 10px 18px; /* Giảm kích thước nút */
    border-radius: 20px;
    cursor: pointer;
    font-size: 0.9em;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: var(--transition);
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
}

.footer-btn:hover {
    background: var(--primary-hover);
}

.scroll-top {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: var(--primary-color);
    color: var(--text-white);
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    display: none;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
}

.scroll-top:hover {
    background: var(--primary-hover);
}

.scroll-top.visible {
    display: flex;
}

.loading-spinner {
    display: none;
    text-align: center;
    padding: 15px;
    color: var(--text-white);
    font-size: 0.95em;
    font-weight: 500;
}

.loading-spinner.visible {
    display: block;
}

.loading-spinner::after {
    content: '';
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid var(--primary-color);
    border-top: 3px solid transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin-left: 8px;
}

.error-message {
    text-align: center;
    padding: 15px;
    color: var(--text-white);
    background: var(--primary-hover);
    border-radius: var(--border-radius);
    margin: 10px 0;
    font-size: 0.95em;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
}

.error-message button {
    background: var(--primary-color);
    color: var(--text-white);
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    margin-top: 8px;
    transition: var(--transition);
}

.error-message button:hover {
    background: var(--primary-hover);
}

.skeleton {
    background: var(--bg-section);
    background-image: linear-gradient(90deg, var(--bg-section) 40%, rgba(255, 255, 255, 0.1) 50%, var(--bg-section) 60%);
    background-size: 200% 100%;
    border-radius: var(--border-radius);
    animation: skeleton-loading 1.2s ease-in-out infinite;
    width: 100%;
    aspect-ratio: 2/3;
}

.skeleton-title {
    background: var(--bg-section);
    background-image: linear-gradient(90deg, var(--bg-section) 40%, rgba(255, 255, 255, 0.1) 50%, var(--bg-section) 60%);
    background-size: 200% 100%;
    height: 18px;
    width: 70%;
    margin: 8px auto;
    border-radius: 5px;
    animation: skeleton-loading 1.2s ease-in-out infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes skeleton-loading {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

@keyframes fadeIn {
    to { opacity: 1; transform: translateY(0); }
}

/* Media Queries cho các kích thước màn hình */

/* Laptop (1366px trở lên) */
@media (min-width: 1366px) {
    .movie-list {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Tăng số cột */
        gap: 20px;
    }
    .movie-section h2 {
        font-size: 1.8em;
    }
    .search-container {
        max-width: 400px; /* Tăng kích thước thanh tìm kiếm */
    }
    .nav-menu a {
        font-size: 1em;
        padding: 10px 15px;
    }
}

/* Tablet (768px - 1365px) */
@media (min-width: 768px) and (max-width: 1365px) {
    .movie-list {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
    }
    .header-content {
        gap: 15px;
    }
}

/* Samsung A04 và các thiết bị di động (dưới 768px) */
@media (max-width: 767px) {
    .header-content {
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }
    .search-container {
        max-width: 100%;
        margin: 8px 0;
    }
    .nav-menu {
        justify-content: center;
        gap: 5px;
    }
    .nav-menu a {
        font-size: 0.8em;
        padding: 6px 10px;
    }
    .movie-list {
        grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); /* Giảm kích thước cột */
        gap: 10px;
    }
    .movie-section h2 {
        font-size: 1.3em;
        padding: 6px 10px;
    }
    .movie-item {
        box-shadow: none; /* Loại bỏ shadow để tăng hiệu năng */
    }
    .movie-item:hover {
        box-shadow: none;
        transform: none; /* Loại bỏ transform để tăng hiệu năng */
    }
    .movie-poster:hover img {
        transform: none; /* Loại bỏ zoom trên di động */
    }
}

/* Thiết bị rất nhỏ (dưới 480px) */
@media (max-width: 480px) {
    body {
        font-size: 14px; /* Giảm font-size cho màn hình nhỏ */
    }
    .movie-list {
        grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
        gap: 8px;
    }
    .movie-section h2 {
        font-size: 1.2em;
        padding: 5px 8px;
    }
    .footer-btn {
        padding: 8px 14px;
        font-size: 0.85em;
    }
    .search-results .movie-item img {
        width: 40px;
        height: 60px;
    }
}

    <script>
class MovieStreamingApp {
    constructor() {
        this.elements = {
            mainContent: document.getElementById('main-content'),
            scrollTop: document.getElementById('scroll-top'),
            themeToggle: document.getElementById('theme-toggle'),
            loadingSpinner: document.getElementById('loading-spinner'),
            clearCacheBtn: document.getElementById('clear-cache-btn'),
            searchInput: document.getElementById('search-input'),
            searchResults: document.getElementById('search-results')
        };
        this.DB_NAME = 'MovieAppDB';
        this.DB_VERSION = 1;
        this.CACHE_EXPIRY = 48 * 60 * 60 * 1000; // 48 hours
        this.MOVIES_PER_PAGE = 20;
        this.MAX_CONCURRENT_REQUESTS = 3;
        this.REQUEST_TIMEOUT = 10000;
        this.API_SOURCES = {
            'a': { baseUrl: 'https://ophim1.com/phim/', apiSource: 'ophim1' },
            'b': { baseUrl: 'https://phimapi.com/phim/', apiSource: 'phimapi' },
            'c': { baseUrl: 'https://phim.nguonc.com/api/film/', apiSource: 'phimnguonc' }
        };
        this.currentPage = window.location.pathname.split('/').pop().split('.')[0] || 'index';
        this.pageTitles = {
            index: 'Trang chủ',
            index1: 'Phim Đề Cử',
            'phim-han': 'Phim Hàn',
            'phim-trung': 'Phim Trung',
            'phim-viet': 'Phim Việt',
            'phim-my': 'Phim Mỹ',
            'truyen-hinh': 'Truyền hình',
            'hoat-hinh': 'Hoạt hình',
            netflix: 'Cinema+',
            ykhoa: 'Y Khoa'
        };
        this.isLoading = false;
        this.hasMoreMovies = true;
        this.currentPageNumber = 1;
        this.allMovies = [];
        this.sections = [];
        this.sectionObserver = typeof IntersectionObserver !== 'undefined' ? 
            new IntersectionObserver(this.loadSection.bind(this), { rootMargin: '200px' }) : 
            { observe: (el) => this.loadSection([{ target: el, isIntersecting: true }]) };
        this.requestedUrls = new Set();
        this.db = null;
        this.maxRenderedMovies = 200;
        this.searchTimeout = null;
    }

    async initDB() {
        try {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(this.DB_NAME, this.DB_VERSION);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('cache')) {
                        db.createObjectStore('cache', { keyPath: 'key' });
                    }
                    if (!db.objectStoreNames.contains('movies')) {
                        db.createObjectStore('movies', { keyPath: 'id' });
                    }
                };
                request.onsuccess = (event) => {
                    this.db = event.target.result;
                    resolve();
                };
                request.onerror = (event) => reject(event.target.error);
            });
        } catch (error) {
            console.error('IndexedDB initialization failed:', error);
            return null;
        }
    }

    async getFromDB(storeName, key) {
        if (!this.db) return null;
        try {
            return new Promise((resolve) => {
                const transaction = this.db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                const request = store.get(key);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => resolve(null);
            });
        } catch (error) {
            console.error(`Error getting from ${storeName}:`, error);
            return null;
        }
    }

    async setToDB(storeName, data) {
        if (!this.db) return;
        try {
            return new Promise((resolve) => {
                const transaction = this.db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                store.put(data);
                transaction.oncomplete = () => resolve();
                transaction.onerror = () => resolve();
            });
        } catch (error) {
            console.error(`Error saving to ${storeName}:`, error);
        }
    }

    async clearOldCache() {
        if (!this.db) return;
        try {
            const now = Date.now();
            const transaction = this.db.transaction(['cache', 'movies'], 'readwrite');
            const cacheStore = transaction.objectStore('cache');
            const movieStore = transaction.objectStore('movies');
            
            const clearStore = (store) => {
                return new Promise((resolve) => {
                    const request = store.openCursor();
                    request.onsuccess = (event) => {
                        const cursor = event.target.result;
                        if (cursor) {
                            if (now - cursor.value.timestamp > this.CACHE_EXPIRY) {
                                store.delete(cursor.value.key || cursor.value.id);
                            }
                            cursor.continue();
                        } else {
                            resolve();
                        }
                    };
                    request.onerror = () => resolve();
                });
            };

            await Promise.all([clearStore(cacheStore), clearStore(movieStore)]);
        } catch (error) {
            console.error('Error clearing cache:', error);
        }
    }

    async clearCacheForFile(file) {
        if (!this.db) return;
        try {
            const transaction = this.db.transaction(['cache', 'movies'], 'readwrite');
            const cacheStore = transaction.objectStore('cache');
            const movieStore = transaction.objectStore('movies');
            await new Promise((resolve) => {
                cacheStore.delete(`file_${file}`).onsuccess = resolve;
            });
            const cursor = await movieStore.openCursor();
            await new Promise((resolve) => {
                cursor.onsuccess = (event) => {
                    const cursor = event.target.result;
                    if (cursor) {
                        if (cursor.value.data?.sourceFile === file || cursor.value.key === `file_${file}`) {
                            movieStore.delete(cursor.value.id);
                        }
                        cursor.continue();
                    } else {
                        resolve();
                    }
                };
            });
            console.log(`Cleared cache for ${file}`);
        } catch (error) {
            console.error(`Error clearing cache for ${file}:`, error);
        }
    }

    normalizeString(str) {
        return str?.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '') || '';
    }

    generateHash(content) {
        let hash = 0;
        for (let i = 0; i < content.length; i += 2) {
            hash = ((hash << 5) - hash) + (content.charCodeAt(i) || 0);
        }
        return hash.toString();
    }

    async init() {
        try {
            await this.initDB();
            await this.clearOldCache();
            this.setupEventListeners();
            
            if (window.location.protocol === 'file:') {
                this.elements.mainContent.innerHTML = '<div class="error-message">Vui lòng chạy trên server để sử dụng đầy đủ tính năng.<button onclick="location.reload()">Thử lại</button></div>';
                return;
            }

            await this.loadInitialData();
            this.adjustMainContentPadding();
            this.highlightActiveMenu();
            document.title = `Phim Hay - ${this.pageTitles[this.currentPage] || 'Phim Đề Cử'}`;
        } catch (error) {
            console.error('Initialization error:', error);
            this.showError('Khởi tạo ứng dụng thất bại. Vui lòng thử lại!');
        }
    }

    setupEventListeners() {

                this.setToDB('cache', { key: 'theme', value: theme, timestamp: Date.now() });
            });

            this.getFromDB('cache', 'theme').then(theme => {
                if (theme?.value) {
                    document.body.dataset.theme = theme.value;
                    this.elements.themeToggle.innerHTML = `<i class="fas fa-${theme.value === 'light' ? 'moon' : 'sun'}"></i>`;
                }
            });
        }

        window.addEventListener('scroll', this.throttle(() => {

                this.elements.scrollTop.classList.toggle('visible', window.scrollY > 200);
            }
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200 && !this.isLoading && this.hasMoreMovies) {
                this.currentPageNumber++;
                requestAnimationFrame(() => this.loadMoreMovies());

        }, 100));

        if (this.elements.scrollTop) {
            this.elements.scrollTop.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

        if (this.elements.searchInput) {

            this.elements.searchInput.addEventListener('focus', () => this.handleSearch());
            document.addEventListener('click', (e) => {
                if (!this.elements.searchResults.contains(e.target) && e.target !== this.elements.searchInput) {
                    this.elements.searchResults.style.display = 'none';

    adjustMainContentPadding() {

    highlightActiveMenu() {

    async clearCache() {
        if (!this.db) return;
        try {
            const transaction = this.db.transaction(['cache', 'movies'], 'readwrite');
            await Promise.all([
                new Promise(resolve => {
                    transaction.objectStore('cache').clear().onsuccess = resolve;
                }),
                new Promise(resolve => {
                    transaction.objectStore('movies').clear().onsuccess = resolve;
                })
            ]);
            this.requestedUrls.clear();
            this.allMovies = [];
            this.sections = [];
        } catch (error) {
            console.error('Error clearing cache:', error);
        }
    }

    async loadCachedFile(file) {
        const cacheKey = `file_${file}`;
        const now = Date.now();
        const cached = await this.getFromDB('cache', cacheKey);
        try {
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), this.REQUEST_TIMEOUT);
            const response = await fetch(`${file}?_=${now}`, { cache: 'no-cache', signal: controller.signal });
            clearTimeout(timeout);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const text = await response.text();
            const contentHash = this.generateHash(text);
            if (cached?.hash === contentHash && (now - cached.timestamp) < this.CACHE_EXPIRY) {
                console.log(`Using cached data for ${file}`);
                return { data: cached.data, usedCache: true };
            }
            await this.clearCacheForFile(file);
            const data = await this.loadCustomMovies(file, text);
            console.log(`Loaded ${data.length} movies from ${file}`);
            await this.setToDB('cache', { key: cacheKey, data, hash: contentHash, timestamp: now });
            return { data, usedCache: false };
        } catch (error) {
            console.warn(`Failed to fetch ${file}: ${error.message}`);
            if (cached?.data && (now - cached.timestamp) < this.CACHE_EXPIRY) {
                console.log(`Falling back to cached data for ${file}`);
                return { data: cached.data, usedCache: true };
            }
            return { data: [], usedCache: false };
        }
    }

    async loadCustomMovies(file, text) {
        try {
            const lines = text.split('\n').map(line => line.trim()).filter(Boolean);
            if (!lines.length) {
                console.warn(`File ${file} is empty`);
                return [];
            }
            const movies = [];
            const episodeRegex = /^(.+?)\|(.+?)\|(.+?)?\|(.+?)?$/;
            const linkRegex = /^(.+?)\|(.+?)$/;
            for (let i = 0; i < lines.length; i++) {
                const match = lines[i].match(episodeRegex);
                if (match) {
                    let [, pageTag, movieName, posterUrl = 'https://via.placeholder.com/150x225', quality = 'HD'] = match;
                    console.log(`Parsing movie: ${movieName} from ${file}`);
                    pageTag = pageTag.toLowerCase().replace(/\s+/g, '-') || 'index';
                    const episodes = [];
                    let apiSource = 'custom';
                    let apiUrl = null;
                    let slug = this.normalizeString(movieName).replace(/\s+/g, '-') || 'custom-movie';
                    let episodeCount = 0;
                    for (let j = i + 1; j < lines.length && !lines[j].match(episodeRegex); j++) {
                        let epName = `Tập ${episodeCount + 1}`;
                        let link_m3u8 = '';
                        let link_embed = '';
                        let link_video = '';
                        const linkMatch = lines[j].match(linkRegex);
                        if (linkMatch) {
                            const [, name, link] = linkMatch;
                            epName = name.replace('Tập ', '').trim();
                            if (link.endsWith('.m3u8') && apiSource !== 'phimnguonc') link_m3u8 = link;
                            else if (link.includes('youtube.com') || link.includes('vimeo.com') || link.includes('drive.google.com')) link_embed = link;
                            else link_video = link;
                        } else if (lines[j].startsWith('https') && lines[j].endsWith('.m3u8')) {
                            link_m3u8 = lines[j];
                        } else if (lines[j].startsWith('https') && (lines[j].includes('ophim1.com') || lines[j].includes('phimapi.com') || lines[j].includes('phim.nguonc.com'))) {
                            apiSource = lines[j].includes('ophim1.com') ? 'ophim1' : lines[j].includes('phimapi.com') ? 'phimapi' : 'phimnguonc';
                            apiUrl = lines[j];
                            slug = lines[j].split('/').pop().replace(/\.html$/, '');
                            continue;
                        }
                        if (link_m3u8 || link_embed || link_video) {
                            episodes.push({ name: epName, link_m3u8, link_embed, link_video });
                            episodeCount++;
                        }
                    }
                    const movie = {
                        pageTag,
                        name: movieName || 'Phim không tên',
                        slug,
                        poster_url: posterUrl.match(/^https?:\/\//) ? posterUrl : 'https://via.placeholder.com/150x225',
                        quality: quality || 'HD',
                        content: 'Nội dung không có',
                        actors: 'Không có thông tin',
                        directors: 'Không có thông tin',
                        countries: 'Không rõ',
                        categories: pageTag,
                        year: 'Không rõ',
                        lang: quality.toLowerCase().includes('nonsub') ? 'Nonsub' : 'Vietsub',
                        origin_name: 'Không có',
                        status: 'unknown',
                        episodes,
                        episode_total: episodeCount || 1,
                        type: episodeCount > 1 ? 'series' : 'movie',
                        apiSource,
                        apiUrl,
                        sourceFile: file,
                        id: `${apiSource}-${slug}`
                    };
                    movies.push(movie);
                } else {
                    console.warn(`Invalid line in ${file}: ${lines[i]}`);
                }
            }
            return movies;
        } catch (error) {
            console.error(`Error parsing ${file}:`, error);
            return [];
        }
    }

    async loadApiUrls() {
        const cacheKey = 'api_urls';
        const now = Date.now();
        const cached = await this.getFromDB('cache', cacheKey);
        try {
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), this.REQUEST_TIMEOUT);
            const response = await fetch(`apiurl.json?_=${now}`, { cache: 'no-cache', signal: controller.signal });
            clearTimeout(timeout);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const text = await response.text();
            const contentHash = this.generateHash(text);
            if (cached?.hash === contentHash && (now - cached.timestamp) < this.CACHE_EXPIRY) {
                console.log('Using cached API URLs');
                return { data: cached.data, usedCache: true };
            }
            await this.clearCacheForFile('apiurl.json');
            const data = JSON.parse(text);
            const apiUrls = [];
            const sections = [];
            const slugToSource = new Map();
            let sectionCounter = 0;
            if (!data.length) {
                console.warn('apiurl.json is empty, using default section');
                sections.push({ id: `section-${sectionCounter++}`, pageTag: this.currentPage, title: 'Danh sách phim', urls: [] });
            } else {
                data.forEach(item => {
                    const pageTag = Object.keys(item)[0];
                    const urls = item[pageTag];
                    let currentSectionTitle = this.pageTitles[pageTag] || 'Danh sách phim';
                    let currentSectionUrls = [];
                    urls.forEach(url => {
                        if (url.startsWith('|') && url.endsWith('|') && !url.match(/^\|[abc]\|/)) {
                            if (currentSectionUrls.length) {
                                sections.push({ id: `section-${sectionCounter++}`, pageTag, title: currentSectionTitle, urls: [...currentSectionUrls] });
                                currentSectionUrls = [];
                            }
                            currentSectionTitle = url.slice(1, -1);
                        } else {
                            let apiSource, finalUrl, slug, originalSlug;
                            const sourceMatch = url.match(/^\|([abc])\|(.+)$/);
                            if (sourceMatch) {
                                const [, sourceCode, sourceSlug] = sourceMatch;
                                const source = this.API_SOURCES[sourceCode];
                                if (source) {
                                    apiSource = source.apiSource;
                                    slug = this.normalizeString(sourceSlug).replace(/\s+/g, '-');
                                    originalSlug = sourceSlug;
                                    finalUrl = `${source.baseUrl}${slug}`;
                                } else {
                                    console.warn(`Invalid source code ${sourceCode} for URL ${url}`);
                                    return;
                                }
                            } else if (url.startsWith('http')) {
                                apiSource = url.includes('phim.nguonc.com') ? 'phimnguonc' : url.includes('phimapi.com') ? 'phimapi' : 'ophim1';
                                finalUrl = url;
                                slug = url.split('/').pop().replace(/\.html$/, '');
                                originalSlug = slug;
                            } else {
                                console.warn(`Invalid URL format: ${url}`);
                                return;
                            }
                            if (finalUrl && !this.requestedUrls.has(url)) {
                                slugToSource.set(slug, { url: finalUrl, apiSource, originalSlug });
                                apiUrls.push({ url: finalUrl, pageTag, apiSource, originalSlug });
                                currentSectionUrls.push({ url: finalUrl, apiSource, originalSlug });
                            }
                        }
                    });
                    if (currentSectionUrls.length) {
                        sections.push({ id: `section-${sectionCounter++}`, pageTag, title: currentSectionTitle, urls: [...currentSectionUrls] });
                    }
                });
            }
            this.requestedUrls.clear();
            for (const { url } of slugToSource.values()) {
                this.requestedUrls.add(url);
            }
            await this.setToDB('cache', { key: cacheKey, data: { apiUrls, sections }, hash: contentHash, timestamp: now });
            console.log(`Loaded ${apiUrls.length} API URLs and ${sections.length} sections`);
            return { data: { apiUrls, sections }, usedCache: false };
        } catch (error) {
            console.warn(`Failed to fetch apiurl.json:`, error);
            if (cached?.data && (now - cached.timestamp) < this.CACHE_EXPIRY) {
                console.log('Falling back to cached API URLs');
                return { data: cached.data, usedCache: true };
            }
            console.warn('No valid API URLs, using default section');
            return { data: { apiUrls: [], sections: [{ id: 'section-0', pageTag: this.currentPage, title: 'Danh sách phim', urls: [] }] }, usedCache: false };
        }
    }

    async fetchWithRetry(url, options, retries = 2) {
        for (let i = 0; i < retries; i++) {
            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), this.REQUEST_TIMEOUT);
                const response = await fetch(url, { ...options, signal: controller.signal });
                clearTimeout(timeout);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                this.requestedUrls.add(url);
                return response;
            } catch (error) {
                console.warn(`Fetch retry ${i + 1}/${retries} for ${url}:`, error);
                if (i === retries - 1) {
                    const cached = await this.getFromDB('movies', `movie_${url}`);
                    if (cached?.data) {
                        console.log(`Using cached movie data for ${url}`);
                        return { ok: true, json: async () => cached.data };
                    }
                    return null;
                }
                await new Promise(resolve => setTimeout(resolve, 200 * Math.pow(2, i)));
            }
        }
    }

    async fetchMovieData(url, apiSource) {
        const cacheKey = `movie_${url}`;
        const now = Date.now();
        const cached = await this.getFromDB('movies', cacheKey);
        try {
            const response = await this.fetchWithRetry(url, { mode: 'cors', cache: 'no-cache' });
            if (!response) throw new Error('No response');
            const data = await response.json();
            if ((data.status === true || data.status === 'success') && data.movie) {
                const movieData = this.normalizeMovieData(data, apiSource);
                movieData.apiUrl = url;
                movieData.id = cacheKey;
                await this.setToDB('movies', { id: cacheKey, data: movieData, timestamp: now });
                console.log(`Fetched movie data for ${url}`);
                return movieData;
            }
            console.warn(`Invalid movie data from ${url}`);
            return null;
        } catch (error) {
            console.warn(`Failed to fetch ${url}:`, error);
            if (cached?.data) {
                console.log(`Falling back to cached movie data for ${url}`);
                return cached.data;
            }
            return null;
        }
    }

    normalizeMovieData(data, apiSource) {
        const movie = data.movie || data;
        let categories = [], countries = [], year = movie.year || 'Không rõ', servers = [];
        if (apiSource === 'ophim1' || apiSource === 'phimapi') {
            categories = Array.isArray(movie.category) ? movie.category.map(c => c.name || 'Không rõ') : [];
            countries = Array.isArray(movie.country) ? movie.country.map(c => c.name || 'Không rõ') : [];
            servers = Array.isArray(data.episodes) ? data.episodes.map((server, i) => ({
                server_name: server.server_name || `Server ${i + 1}`,
                server_data: Array.isArray(server.server_data) ? server.server_data.map(ep => ({
                    name: (ep.name?.replace('Tập ', '').trim() || 'Tập 1'),
                    link_m3u8: ep.link_m3u8 || '',
                    link_embed: ep.link_embed || '',
                    link_video: ep.link_video || ''
                })) : []
            })) : [];
        } else if (apiSource === 'phimnguonc') {
            if (movie.category) {
                Object.values(movie.category).forEach(group => {
                    if (group.group?.name === 'Thể loại') categories = group.list?.map(item => item.name || 'Không rõ') || [];
                    else if (group.group?.name === 'Quốc gia') countries = group.list?.map(item => item.name || 'Không rõ') || [];
                    else if (group.group?.name === 'Năm') year = group.list?.[0]?.name || year;
                });
            }
            servers = Array.isArray(movie.episodes) ? movie.episodes.map((server, i) => ({
                server_name: server.server_name || `Server ${i + 1}`,
                server_data: Array.isArray(server.items) ? server.items.map(ep => ({
                    name: (ep.name?.replace('Tập ', '').trim() || 'Tập 1'),
                    link_m3u8: '',
                    link_embed: ep.embed || '',
                    link_video: ep.link_video || ep.m3u8 || ''
                })) : []
            })) : [];
        } else {
            categories = movie.categories?.split(', ') || [movie.pageTag || 'Không rõ'];
            countries = movie.countries?.split(', ') || ['Không rõ'];
            servers = movie.episodes?.length ? [{
                server_name: 'Server Custom',
                server_data: movie.episodes.map(ep => ({
                    name: ep.name || 'Tập 1',
                    link_m3u8: ep.link_m3u8 || '',
                    link_embed: ep.link_embed || '',
                    link_video: ep.link_video || ''
                }))
            }] : [];
        }
        const episodes = servers.flatMap(s => s.server_data);
        return {
            id: movie._id || movie.id || `custom-${Date.now()}`,
            name: movie.name || 'Không có tên',
            slug: movie.slug || this.normalizeString(movie.name).replace(/\s+/g, '-') || 'custom-movie',
            origin_name: movie.origin_name || movie.original_name || 'Không có',
            poster_url: movie.poster_url || movie.thumb_url || 'https://via.placeholder.com/150x225',
            content: movie.content || movie.description || 'Không có nội dung',
            type: movie.type || (episodes.length > 1 ? 'series' : 'movie'),
            status: movie.status || movie.current_episode || 'unknown',
            episode_total: parseInt((movie.episode_total || episodes.length || 1).toString().replace('Tập', '').trim()) || 1,
            quality: movie.quality || 'HD',
            lang: movie.lang || movie.language || 'Vietsub',
            year,
            actors: Array.isArray(movie.actor) ? movie.actor.join(', ') : (movie.actor || movie.actors || 'Không có thông tin'),
            directors: Array.isArray(movie.director) ? movie.director.join(', ') : (movie.director || movie.directors || 'Không có thông tin'),
            categories: categories.join(', ') || 'Không rõ',
            countries: countries.join(', ') || 'Không rõ',
            episodes: episodes.length ? episodes : [{ name: 'Tập 1', link_m3u8: '', link_embed: '', link_video: '' }],
            servers,
            apiSource,
            pageTag: movie.pageTag,
            sourceFile: movie.sourceFile,
            apiUrl: movie.apiUrl
        };
    }

    async fetchLimited(promises) {
        const results = [];
        for (let i = 0; i < promises.length; i += this.MAX_CONCURRENT_REQUESTS) {
            const batch = promises.slice(i, i + this.MAX_CONCURRENT_REQUESTS);
            const batchResults = await Promise.allSettled(batch).then(results => 
                results.filter(r => r.status === 'fulfilled' && r.value).map(r => r.value)
            );
            results.push(...batchResults);
        }
        return results;
    }

    throttle(func, limit) {
        let inThrottle;
        return (...args) => {
            if (!inThrottle) {
                func.apply(this, args);
                inThrottle = true;
                setTimeout(() => inThrottle = false, limit);
            }
        };
    }

    debounce(func, wait) {
        let timeout;
        return (...args) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), wait);
        };
    }

    showError(message) {
        if (this.elements.mainContent) {
            this.elements.mainContent.innerHTML = `<div class="error-message">${message}<button onclick="location.reload()">Thử lại</button></div>`;
        }
    }

    async loadSection(entries) {
        for (const entry of entries) {
            if (entry.isIntersecting) {
                const sectionElement = entry.target;
                const sectionId = sectionElement.dataset.sectionId;
                const section = this.sections.find(s => s.id === sectionId);
                if (section && !sectionElement.dataset.loaded && section.pageTag === this.currentPage) {
                    sectionElement.dataset.loaded = 'true';
                    const movieList = sectionElement.querySelector('.movie-list');
                    if (movieList) {
                        movieList.innerHTML = '';
                        const apiMovies = await this.fetchSectionMovies(section, 0, this.MOVIES_PER_PAGE);
                        if (apiMovies.length) {
                            this.renderMovieItems(apiMovies, movieList, sectionId);
                        } else {
                            movieList.innerHTML = `<p>Không có phim trong "${section.title}".</p>`;
                        }
                    }
                }
            }
        }
    }

    renderSkeletonLoader(sectionElement) {
        const movieList = sectionElement.querySelector('.movie-list');
        if (!movieList) return;
        const fragment = document.createDocumentFragment();
        for (let i = 0; i < this.MOVIES_PER_PAGE; i++) {
            const div = document.createElement('div');
            div.className = 'movie-item';
            div.innerHTML = '<div class="movie-poster skeleton"></div><div class="skeleton-title"></div>';
            fragment.appendChild(div);
        }
        movieList.appendChild(fragment);
    }

    async renderMovies(append = false) {
        if (this.isLoading) return;
        this.isLoading = true;
        this.elements.loadingSpinner?.classList.add('visible');
        try {
            const start = 0;
            const end = this.maxRenderedMovies;
            if (!append) this.elements.mainContent.innerHTML = '';
            const pageSections = this.sections.filter(section => section.pageTag === this.currentPage);
            if (!pageSections.length && !this.allMovies.length) {
                this.showError('Không tìm thấy phim nào.');
                return;
            }
            for (const section of pageSections) {
                const sectionElement = document.createElement('section');
                sectionElement.classList.add('movie-section');
                sectionElement.dataset.sectionId = section.id;
                sectionElement.innerHTML = `<h2>${section.title}</h2><div class="movie-list"></div>`;
                this.renderSkeletonLoader(sectionElement);
                this.elements.mainContent.appendChild(sectionElement);
                this.sectionObserver.observe(sectionElement);
            }
            await this.renderTxtSections(start, end, append);
            this.hasMoreMovies = this.allMovies.length > end ||
                pageSections.some(section => section.urls.length > end);
        } catch (error) {
            console.error(`Error rendering movies:`, error);
            this.showError('Lỗi tải dữ liệu. Vui lòng thử lại!');
        } finally {
            this.isLoading = false;
            this.elements.loadingSpinner?.classList.remove('visible');
        }
    }

    async loadMoreMovies() {
        if (this.isLoading) return;
        this.isLoading = true;
        this.elements.loadingSpinner?.classList.add('visible');
        try {
            const start = this.allMovies.length;
            const end = start + this.MOVIES_PER_PAGE;
            await this.renderTxtSections(start, end, true);
            this.hasMoreMovies = this.allMovies.length > end;
        } catch (error) {
            console.error(`Error loading more movies:`, error);
            this.showError('Lỗi tải thêm phim. Vui lòng thử lại!');
        } finally {
            this.isLoading = false;
            this.elements.loadingSpinner?.classList.remove('visible');
        }
    }

    async renderTxtSections(start, end, append) {
        const txtSections = [
            { title: 'Phim bánh mì', movies: this.allMovies.filter(m => m.apiSource === 'custom' && m.sourceFile === 'customapi.txt' && m.pageTag === this.currentPage), id: 'banhmi-list' },
            { title: 'Phim bộ', movies: this.allMovies.filter(m => m.type === 'series' && m.sourceFile === 'bo.txt' && m.pageTag === this.currentPage), id: 'series-list' },
            { title: 'Phim lẻ', movies: this.allMovies.filter(m => m.sourceFile === 'le.txt' && m.pageTag === this.currentPage), id: 'movie-list' }
        ];
        for (const { title, movies, id } of txtSections) {
            if (movies.length > 0) {
                const filteredMovies = movies.slice(start, end);
                const sectionElement = append ? this.elements.mainContent.querySelector(`#${id}`)?.parentElement || document.createElement('section') : document.createElement('section');
                sectionElement.classList.add('movie-section');
                sectionElement.dataset.sectionId = id;
                if (!sectionElement.querySelector('.movie-list')) {
                    sectionElement.innerHTML = `<h2>${title}</h2><div class="movie-list" id="${id}"></div>`;
                    this.renderSkeletonLoader(sectionElement);
                }
                const movieList = sectionElement.querySelector('.movie-list');
                movieList.innerHTML = '';
                if (filteredMovies.length) {
                    this.renderMovieItems(filteredMovies, movieList, id);
                } else if (append) {
                    sectionElement.style.display = 'none';
                } else {
                    movieList.innerHTML = `<p>Không có phim trong "${title}".</p>`;
                }
                if (!append || !this.elements.mainContent.querySelector(`#${id}`)) {
                    this.elements.mainContent.appendChild(sectionElement);
                }
            }
        }
    }

    renderMovieItems(movies, container, sectionId) {
        if (!(container instanceof HTMLElement)) return;
        const fragment = document.createDocumentFragment();
        movies.forEach(movie => {
            movie.apiSource = movie.apiSource || 'custom';
            movie.slug = movie.slug || this.normalizeString(movie.name).replace(/\s+/g, '-') || 'custom-movie';
            const movieId = `${movie.apiSource}-${movie.slug}-${sectionId}`;
            this.setToDB('movies', { id: `movie_${movieId}`, data: movie, timestamp: Date.now() });
            const episodesQuery = movie.apiSource === 'custom' ? `&episodes=${encodeURIComponent(JSON.stringify(movie.episodes))}` : '';
            const detailUrl = `detail01.html?slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}&name=${encodeURIComponent(movie.name)}&episode_total=${movie.episode_total}&type=${movie.type}${episodesQuery}`;
            const langText = movie.lang.toLowerCase().includes('thuyết minh') ? 'TM(00)' : movie.lang.toLowerCase().includes('lồng tiếng') ? 'LT(00)' : movie.lang.toLowerCase().includes('nonsub') ? 'NS' : '(Sub)';
            const langBadge = langText === 'VS' || langText === 'NS' ? langText : `<i class="fas fa-check check-icon"></i> ${langText}`;
            const newBadge = movie.sourceFile === 'customapi.txt' ? '<span class="new-badge">New</span>' : '';
            const div = document.createElement('div');
            div.className = 'movie-item';
            div.innerHTML = `
                <div class="movie-poster">
                    <a href="${detailUrl}">
                        <img src="${movie.poster_url}" alt="Poster cho ${movie.name}" loading="lazy" onerror="this.src='https://via.placeholder.com/150x225';">
                        ${newBadge}
                        <span class="episode-badge">${movie.episode_total} ${movie.sourceFile === 'le.txt' ? 'phim' : 'tập'} | ${langBadge}</span>
                    </a>
                </div>
                <a href="${detailUrl}" class="movie-title">${movie.name} (${movie.quality})</a>
            `;
            fragment.appendChild(div);
        });
        container.appendChild(fragment);
    }

    async fetchSectionMovies(section, start, end) {
        const apiMoviesToFetch = section.urls.slice(start, end);
        const fetchPromises = apiMoviesToFetch.map(({ url, apiSource }) => {
            if (!this.requestedUrls.has(url)) {
                return this.fetchMovieData(url, apiSource);
            }
            return Promise.resolve(null);
        });
        const fetchedMovies = await this.fetchLimited(fetchPromises);
        return fetchedMovies.filter(Boolean);
    }

    async loadInitialData() {
        this.elements.loadingSpinner?.classList.add('visible');
        try {
            const [apiResult, customResult, seriesResult, singleResult] = await Promise.allSettled([
                this.loadApiUrls(),
                this.loadCachedFile('customapi.txt'),
                this.loadCachedFile('bo.txt'),
                this.loadCachedFile('le.txt')
            ]).then(results => results.map(r => r.status === 'fulfilled' ? r.value : { data: [], usedCache: false }));
            this.sections = apiResult.data.sections.filter(section => section.pageTag === this.currentPage);
            this.allMovies = [...customResult.data, ...seriesResult.data, ...singleResult.data].filter(m => m.pageTag === this.currentPage);
            console.log(`Total movies loaded for ${this.currentPage}: ${this.allMovies.length}`);
            await this.renderMovies(false);
        } catch (error) {
            console.error(`Initial load error:`, error);
            this.showError('Lỗi tải dữ liệu ban đầu. Vui lòng thử lại!');
        } finally {
            this.elements.loadingSpinner?.classList.remove('visible');
        }
    }

    async handleSearch() {
        const query = this.elements.searchInput.value.trim();
        if (!query) {
            this.elements.searchResults.style.display = 'none';
            return;
        }
        const normalizedQuery = this.normalizeString(query).replace(/\s+/g, '-');
        this.elements.searchResults.style.display = 'block';
        this.elements.searchResults.innerHTML = '<div class="loading-spinner">Đang tìm kiếm...</div>';

        try {
            const searchPromises = Object.values(this.API_SOURCES).map(source =>
                this.fetchWithRetry(`${source.baseUrl}${normalizedQuery}`, { mode: 'cors', cache: 'no-cache' }, 1)
                    .then(response => response ? response.json().then(data => ({ data, apiSource: source.apiSource })) : null)
            );
            const results = await Promise.allSettled(searchPromises)
                .then(results => results
                    .filter(r => r.status === 'fulfilled' && r.value?.data?.status && r.value.data.movie)
                    .map(r => this.normalizeMovieData(r.value.data, r.value.apiSource))
                );

            if (results.length) {
                this.elements.searchResults.innerHTML = '';
                const fragment = document.createDocumentFragment();
                results.forEach(movie => {
                    const detailUrl = `detail01.html?slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}&name=${encodeURIComponent(movie.name)}&episode_total=${movie.episode_total}&type=${movie.type}`;
                    const div = document.createElement('div');
                    div.className = 'movie-item';
                    div.innerHTML = `
                        <img src="${movie.poster_url}" alt="Poster cho ${movie.name}" loading="lazy" onerror="this.src='https://via.placeholder.com/150x225';">
                        <a href="${detailUrl}">${movie.name} (${movie.quality})</a>
                    `;
                    fragment.appendChild(div);
                });
                this.elements.searchResults.appendChild(fragment);
            } else {
                this.elements.searchResults.innerHTML = '<p>Không tìm thấy phim nào.</p>';
            }
        } catch (error) {
            console.error('Search error:', error);
            this.elements.searchResults.innerHTML = '<p>Lỗi tìm kiếm. Vui lòng thử lại!</p>';
        }
    }
}

const app = new MovieStreamingApp();
app.init();
    </script>
