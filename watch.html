<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Phim Hay - Xem phim online miễn phí">
    <meta name="keywords" content="phim Hàn, phim bộ, phim lẻ, xem phim online, phim chất lượng cao">
    <meta name="author" content="Phim Hay">
    <title>Phim Hay - Xem phim</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" media="print" onload="this.media='all'">
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary-color: #ff1a1a;
            --primary-hover: #cc0000;
            --bg-dark: #141414;
            --bg-section: #221f1f;
            --text-white: #fff;
            --text-gray: #b3b3b3;
            --success-color: #28a745;
            --error-color: #dc3545;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --active-bg: #000;
            --active-text: #fff;
        }

        [data-theme="light"] {
            --bg-dark: #f4f4f4;
            --bg-section: #e0e0e0;
            --text-white: #333;
            --text-gray: #666;
            --active-bg: #ddd;
            --active-text: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: pan-y;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--bg-dark);
            padding: 12px 20px;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            gap: 15px;
            flex-wrap: wrap;
        }

        .logo {
            max-height: 40px;
            flex-shrink: 0;
            transition: var(--transition);
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: none;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-white);
            font-size: 0.95em;
            transition: var(--transition);
        }

        .search-bar input:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0 0 5px var(--primary-color);
        }

        .search-bar i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            font-size: 1.1em;
            cursor: pointer;
        }

        .search-bar .clear-search {
            right: 32px;
            display: none;
        }

        .search-bar .clear-search.visible {
            display: block;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-section);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-suggestions.visible {
            display: block;
        }

        .search-suggestions div {
            padding: 8px 12px;
            color: var(--text-white);
            cursor: pointer;
            transition: var(--transition);
        }

        .search-suggestions div:hover {
            background: var(--primary-color);
        }

        .nav-menu {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-menu a {
            color: var(--text-white);
            text-decoration: none;
            font-size: 0.95em;
            padding: 8px 12px;
            transition: var(--transition);
            border-radius: 4px;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-white);
            font-size: 1.3em;
            cursor: pointer;
            padding: 8px;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--primary-color);
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 80px 15px 40px;
            flex: 1;
        }

        .video-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .video-info h2 {
            font-size: 2em;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .video-info p {
            font-size: 1.2em;
            color: var(--text-gray);
        }

        .video-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto 25px;
            background: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            display: block;
        }

        .video-player.plyr--video {
            background: #000;
        }

        .video-player iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-section);
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .control-btn, .nav-btn {
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-btn:hover, .nav-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .control-btn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .subtitle-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin: 25px 0;
            flex-wrap: wrap;
            position: relative;
        }

        .subtitle-section input[type="file"] {
            display: none;
        }

        .subtitle-section label {
            background: var(--primary-color);
            color: var(--text-white);
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            transition: var(--transition);
        }

        .subtitle-section label:hover {
            background: var(--primary-hover);
        }

        .subtitle-section button {
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            transition: var(--transition);
        }

        .subtitle-section button:hover {
            background: var(--primary-hover);
        }

        #subtitle-message {
            position: absolute;
            top: -35px;
            background: var(--success-color);
            color: var(--text-white);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            width: max-content;
            max-width: 280px;
        }

        #subtitle-message.error {
            background: var(--error-color);
        }

        #subtitle-message.show {
            opacity: 1;
        }

        .episode-list {
            margin: 30px 0;
        }

        .episode-list h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: var(--primary-color);
            text-align: center;
        }

        .episode-list h3 {
            font-size: 1.3em;
            margin: 12px 0 8px;
            color: var(--text-white);
        }

        .episode-list ul {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }

        .episode-list li {
            list-style: none;
        }

        .episode-list a {
            display: inline-block;
            padding: 8px 14px;
            background: var(--primary-color);
            color: var(--text-white);
            text-decoration: none;
            border-radius: 4px;
            transition: var(--transition);
            font-size: 0.95em;
            min-width: 50px;
            text-align: center;
        }

        .episode-list a:hover {
            background: var(--primary-hover);
        }

        .episode-list a.active {
            background: var(--active-bg);
            color: var(--active-text);
            font-weight: 500;
        }

        video::-webkit-media-text-track-display {
            font-size: 1em;
        }

        video::cue(.sub1) {
            color: white;
            background: rgba(0, 0, 0, 0.7);
            font-size: 1em;
            font-weight: normal;
            line-height: 1.4;
            text-align: center;
        }

        footer {
            background: var(--bg-section);
            padding: 15px;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }

        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .footer-btn {
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .footer-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .scroll-top {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .scroll-top:hover {
            background: var(--primary-hover);
            transform: scale(1.1);
        }

        .scroll-top.visible {
            display: flex;
        }

        .error-message {
            color: var(--error-color);
            text-align: center;
            padding: 10px;
            font-size: 1em;
        }

        /* Desktop */
        @media (min-width: 1025px) {
            .header-content {
                gap: 20px;
            }

            .search-bar {
                max-width: 500px;
            }

            .nav-menu a {
                font-size: 1em;
                padding: 10px 15px;
            }

            .main-content {
                padding: 90px 20px 50px;
            }

            .video-info h2 {
                font-size: 2.2em;
            }

            .video-info p {
                font-size: 1.3em;
            }

            .video-controls {
                gap: 15px;
                padding: 15px;
            }

            .control-btn, .nav-btn {
                padding: 12px 20px;
                font-size: 1em;
            }

            .subtitle-section label, .subtitle-section button {
                padding: 12px 20px;
                font-size: 1em;
            }

            .episode-list h2 {
                font-size: 2em;
            }

            .episode-list a {
                padding: 10px 16px;
                font-size: 1em;
                min-width: 60px;
            }
        }

        /* Tablet */
        @media (max-width: 1024px) {
            .header-content {
                gap: 15px;
            }

            .search-bar {
                max-width: 400px;
            }

            .video-info h2 {
                font-size: 1.8em;
            }

            .video-info p {
                font-size: 1.1em;
            }

            .control-btn, .nav-btn {
                padding: 10px 14px;
                font-size: 0.9em;
            }

            .subtitle-section label, .subtitle-section button {
                padding: 10px 14px;
                font-size: 0.9em;
            }

            .episode-list a {
                padding: 8px 12px;
                font-size: 0.9em;
                min-width: 50px;
            }

            #subtitle-message {
                top: -40px;
                font-size: 0.85em;
                max-width: 250px;
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .header-content {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .logo {
                max-height: 35px;
                align-self: center;
            }

            .search-bar {
                max-width: 100%;
                min-width: unset;
            }

            .search-bar input {
                font-size: 0.9em;
                padding: 8px 35px 8px 12px;
            }

            .nav-menu {
                justify-content: center;
                gap: 8px;
            }

            .nav-menu a {
                font-size: 0.85em;
                padding: 6px 10px;
            }

            .theme-toggle {
                font-size: 1.2em;
                padding: 6px;
            }

            .main-content {
                padding: 100px 10px 30px;
            }

            .video-container {
                margin-bottom: 20px;
            }

            .video-info h2 {
                font-size: 1.6em;
            }

            .video-info p {
                font-size: 1em;
            }

            .video-controls {
                gap: 10px;
                padding: 10px;
            }

            .control-btn, .nav-btn {
                padding: 8px 12px;
                font-size: 0.85em;
            }

            .subtitle-section {
                flex-direction: column;
                gap: 10px;
            }

            .subtitle-section label, .subtitle-section button {
                padding: 8px 12px;
                font-size: 0.85em;
                width: 100%;
                text-align: center;
            }

            .episode-list {
                margin: 20px 0;
            }

            .episode-list h2 {
                font-size: 1.6em;
            }

            .episode-list h3 {
                font-size: 1.2em;
            }

            .episode-list a {
                padding: 6px 10px;
                font-size: 0.85em;
                min-width: 45px;
            }

            #subtitle-message {
                top: auto;
                bottom: -45px;
                font-size: 0.8em;
                max-width: 200px;
            }

            .footer-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .footer-btn {
                padding: 8px 12px;
                font-size: 0.85em;
                width: 100%;
                justify-content: center;
            }

            .scroll-top {
                width: 40px;
                height: 40px;
                bottom: 10px;
                right: 10px;
            }
        }

        /* Small mobile */
        @media (max-width: 480px) {
            .header {
                padding: 8px 10px;
            }

            .logo {
                max-height: 30px;
            }

            .search-bar input {
                font-size: 0.85em;
                padding: 7px 30px 7px 10px;
            }

            .search-bar i {
                font-size: 1em;
            }

            .nav-menu a {
                font-size: 0.8em;
                padding: 5px 8px;
            }

            .main-content {
                padding: 90px 8px 20px;
            }

            .video-info h2 {
                font-size: 1.4em;
            }

            .video-info p {
                font-size: 0.9em;
            }

            .control-btn, .nav-btn {
                padding: 7px 10px;
                font-size: 0.8em;
            }

            .subtitle-section label, .subtitle-section button {
                padding: 7px 10px;
                font-size: 0.8em;
            }

            .episode-list a {
                padding: 5px 8px;
                font-size: 0.8em;
                min-width: 40px;
            }

            .video-player {
                width: 100%;
                aspect-ratio: 16/9;
                display: block;
            }

            #subtitle-message {
                font-size: 0.75em;
                max-width: 180px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="https://pngimg.com/d/free_PNG90750.png" alt="Phim Hay" class="logo">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Tìm kiếm phim...">
                <i class="fas fa-times clear-search" id="clear-search"></i>
                <i class="fas fa-search"></i>
                <div class="search-suggestions" id="search-suggestions"></div>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="active">Trang chủ</a>
                <a href="phim-han.html">Phim Hàn</a>

    <main class="main-content">
        <div class="video-info">
            <h2 id="movie-title">Đang tải...</h2>
            <p id="episode-title">Đang tải...</p>
        </div>
        <div class="video-container">
            <div id="player-container" class="video-player"></div>
        </div>
        <div class="video-controls">
            <button class="control-btn" id="prev-episode-btn"><i class="fas fa-step-backward"></i> Tập trước</button>

        <div class="video-controls">

                <h3>Link Bên ngoài</h3>
                <ul id="server1-embed"></ul>

                <h3>Link Bên ngoài</h3>
                <ul id="server2-embed"></ul>
            </div>
        </section>
        <section class="episode-list" id="custom-list">
            <h2>Server Custom</h2>
            <div>
                <h3>Link Website</h3>
                <ul id="custom-m3u8"></ul>
                <h3>Link Bên ngoài</h3>
                <ul id="custom-embed"></ul>
            </div>
        </section>

    <footer>
        <div class="footer-buttons">
            <button class="footer-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
                <i class="fas fa-arrow-up"></i> Lên đầu
            </button>
            <button class="footer-btn">

        </div>

    <button class="scroll-top" id="scroll-top">
        <i class="fas fa-arrow-up"></i>
    </button>
    <script>
        const elements = {
            playerContainer: document.getElementById('player-container'),
            movieTitle: document.getElementById('movie-title'),
            episodeTitle: document.getElementById('episode-title'),
            prevEpisodeBtn: document.getElementById('prev-episode-btn'),
            nextEpisodeBtn: document.getElementById('next-episode-btn'),
            rewindBtn: document.getElementById('rewind-btn'),
            forwardBtn: document.getElementById('forward-btn'),
            backToDetailBtn: document.getElementById('back-to-detail-btn'),
            backToHomeBtn: document.getElementById('back-to-home-btn'),
            sub1Input: document.getElementById('sub1'),
            loadSubBtn: document.getElementById('load-sub-btn'),
            subtitleMessage: document.getElementById('subtitle-message'),
            server1List: document.getElementById('server1-list'),
            server1M3u8: document.getElementById('server1-m3u8'),
            server1Embed: document.getElementById('server1-embed'),
            server2List: document.getElementById('server2-list'),
            server2M3u8: document.getElementById('server2-m3u8'),
            server2Embed: document.getElementById('server2-embed'),
            customList: document.getElementById('custom-list'),
            customM3u8: document.getElementById('custom-m3u8'),
            customEmbed: document.getElementById('custom-embed'),
            searchInput: document.getElementById('search-input'),
            clearSearch: document.getElementById('clear-search'),
            searchSuggestions: document.getElementById('search-suggestions'),
            scrollTop: document.getElementById('scroll-top'),
            themeToggle: document.getElementById('theme-toggle')
        };

        const urlParams = new URLSearchParams(window.location.search);
        let slug = decodeURIComponent(urlParams.get('slug') || '');
        let apiSource = decodeURIComponent(urlParams.get('apiSource') || '');
        let episodeName = decodeURIComponent(urlParams.get('episode') || '');
        let linkType = urlParams.get('type') || '';
        let linkUrl = decodeURIComponent(urlParams.get('url') || '');
        const movieName = decodeURIComponent(urlParams.get('name') || '');
        const customEpisodesParam = urlParams.get('customEpisodes');
        const isCustom = apiSource === 'custom';
        let customEpisodes = [];
        let player = null;
        let videoElement = null;
        let allEpisodes = [];
        let blobUrls = [];

        // Theme Toggle
        elements.themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.dataset.theme === 'light' ? 'dark' : 'light';

        // Validate subtitle file
        function validateSubtitleFile(file) {
            if (!file) return false;
            const validExtensions = ['.vtt', '.srt'];
            return validExtensions.some(ext => file.name.toLowerCase().endsWith(ext));
        }

        // Convert SRT to VTT
        function convertSrtToVtt(srtContent) {
            let vttContent = 'WEBVTT\n\n';
            const lines = srtContent.trim().split(/\r?\n/);
            let i = 0;
            let cueCount = 0;
            const position = 'line:10%';

            while (i < lines.length) {
                if (lines[i].trim() === '') {
                    i++;
                    continue;
                }
                if (/^\d+$/.test(lines[i].trim())) {
                    i++;
                    if (i < lines.length && lines[i].includes('-->')) {
                        const timeLine = lines[i].replace(/,/g, '.');
                        vttContent += `${timeLine} ${position} align:middle\n`;
                        i++;
                        let subtitleText = '';
                        while (i < lines.length && lines[i].trim() !== '' && !/^\d+$/.test(lines[i].trim())) {
                            subtitleText += lines[i] + '\n';
                            i++;
                        }
                        if (subtitleText.trim()) {
                            const cleanText = subtitleText.trim().replace(/\n/g, ' ');
                            vttContent += `<c.sub1>${cleanText}</c.sub1>\n\n`;
                            cueCount++;
                        }
                    } else {
                        console.warn(`Invalid SRT format at line ${i}`);
                        i++;
                    }
                } else {
                    console.warn(`Invalid SRT format at line ${i}`);
                    i++;
                }
            }
            return vttContent;
        }

        // Process VTT file
        function processVttFile(vttContent) {
            let newVttContent = 'WEBVTT\n\n';
            const lines = vttContent.trim().split(/\r?\n/);
            let i = 1;
            let cueCount = 0;
            const position = 'line:10%';

            while (i < lines.length) {
                if (lines[i].includes('-->')) {
                    newVttContent += lines[i] + ` ${position} align:middle\n`;
                    i++;
                    let subtitleText = '';
                    while (i < lines.length && lines[i].trim() !== '') {
                        subtitleText += lines[i] + '\n';
                        i++;
                    }
                    if (subtitleText.trim()) {
                        const cleanText = subtitleText.trim().replace(/\n/g, ' ');
                        newVttContent += `<c.sub1>${cleanText}</c.sub1>\n\n`;
                        cueCount++;
                    }
                } else {
                    i++;
                }
            }
            return newVttContent;
        }

        // Process subtitle file
        async function processSubtitleFile(file, label) {
            if (!videoElement) {
                showSubtitleMessage(`Không thể tải ${label}: Không có video.`, true);
                return false;
            }

            if (!validateSubtitleFile(file)) {
                showSubtitleMessage(`Chỉ hỗ trợ file .vtt hoặc .srt!`, true);
                return false;
            }

            const track = document.createElement('track');
            track.kind = 'subtitles';
            track.label = label;
            track.srclang = 'vi';

            try {
                let vttContent = '';
                if (file.name.toLowerCase().endsWith('.vtt')) {
                    const reader = new FileReader();
                    reader.readAsText(file);
                    vttContent = await new Promise((resolve, reject) => {
                        reader.onload = () => resolve(processVttFile(reader.result));
                        reader.onerror = () => reject(new Error(`Error reading VTT file`));
                    });
                } else if (file.name.toLowerCase().endsWith('.srt')) {
                    const reader = new FileReader();
                    reader.readAsText(file);
                    vttContent = await new Promise((resolve, reject) => {
                        reader.onload = () => resolve(convertSrtToVtt(reader.result));
                        reader.onerror = () => reject(new Error(`Error reading SRT file`));
                    });
                }
                if (!vttContent.includes('WEBVTT')) {
                    throw new Error(`Invalid subtitle content`);
                }
                const vttBlob = new Blob([vttContent], { type: 'text/vtt' });
                const blobUrl = URL.createObjectURL(vttBlob);
                blobUrls.push(blobUrl);
                track.src = blobUrl;
                videoElement.appendChild(track);

                await new Promise((resolve, reject) => {
                    track.addEventListener('load', resolve, { once: true });
                    track.addEventListener('error', () => reject(new Error(`Failed to load track`)), { once: true });
                });

                const textTrack = videoElement.textTracks[videoElement.textTracks.length - 1];
                textTrack.mode = 'showing';
                showSubtitleMessage(`${label} đã được tải.`);
                return true;
            } catch (error) {
                showSubtitleMessage(`Lỗi khi tải ${label}.`, true);
                return false;
            }
        }

        // Normalize movie data
        function normalizeMovieData(data, apiSource) {
            const movie = data.movie || data;
            let categories = [], countries = [], year = movie.year, episodes = [], servers = [];

            if (apiSource === 'ophim1' || apiSource === 'phimapi') {
                categories = movie.category?.map(c => c.name) || [];
                countries = movie.country?.map(c => c.name) || [];
                servers = data.episodes?.map((server, index) => ({
                    server_name: server.server_name || `Server ${index + 1}`,
                    server_data: (server.server_data || []).map(ep => ({
                        name: ep.name.replace('Tập ', '').trim() || 'Tập 1',
                        link_m3u8: ep.link_m3u8 || '',
                        link_embed: ep.link_embed || ''
                    }))
                })) || [];
            } else if (apiSource === 'phimnguonc') {
                if (movie.category && typeof movie.category === 'object') {
                    Object.values(movie.category).forEach(group => {
                        if (group.group.name === 'Thể loại') categories = group.list.map(item => item.name);
                        else if (group.group.name === 'Quốc gia') countries = group.list.map(item => item.name);
                        else if (group.group.name === 'Năm') year = group.list[0]?.name || year;
                    });
                }
                servers = movie.episodes?.map((server, index) => ({
                    server_name: server.server_name || `Server ${index + 1}`,
                    server_data: (server.items || []).map(ep => ({
                        name: ep.name.replace('Tập ', '').trim() || 'Tập 1',
                        link_embed: ep.embed || ''
                    }))
                })) || [];
            }

            episodes = servers.flatMap(server => server.server_data);
            const uniqueEpisodes = [];
            const seen = new Set();
            episodes.forEach(ep => {
                const key = `${ep.name}|${ep.link_m3u8 || ''}|${ep.link_embed || ''}`;
                if (!seen.has(key)) {
                    seen.add(key);
                    uniqueEpisodes.push(ep);
                }
            });

            return {
                name: movie.name || 'Không xác định',
                slug: movie.slug || '',
                poster_url: movie.poster_url || movie.thumb_url || 'https://via.placeholder.com/200x300',
                content: movie.content || movie.description || 'Không có nội dung',
                actors: Array.isArray(movie.actor) ? movie.actor.join(', ') : (typeof movie.actor === 'string' ? movie.actor : (movie.casts || 'Không có thông tin')),
                directors: Array.isArray(movie.director) ? movie.director.join(', ') : (typeof movie.director === 'string' ? movie.director : (movie.director || 'Không có thông tin')),
                countries: countries.join(', ') || 'Không rõ',
                categories: categories.join(', ') || 'Không rõ',
                year: year || 'Không rõ',
                time: movie.time || 'Không rõ',
                quality: movie.quality || 'HD',
                lang: movie.lang || movie.language || 'Vietsub',
                status: movie.status || movie.current_episode || 'unknown',
                episodes: uniqueEpisodes,
                episode_total: parseInt((movie.episode_total || uniqueEpisodes.length || '1').toString().replace('Tập', '').trim()) || 1,
                type: movie.type || (uniqueEpisodes.length > 1 ? 'series' : 'movie'),
                servers
            };
        }

        // Fetch movie data
        async function fetchMovieData(slug, apiSource, retries = 2) {
            const apiUrls = {
                ophim1: `https://ophim1.com/phim/${slug}`,
                phimapi: `https://phimapi.com/phim/${slug}`,
                phimnguonc: `https://phim.nguonc.com/api/film/${slug}`
            };
            const url = apiUrls[apiSource];
            if (!url) return null;

            try {
                const response = await fetch(url, { mode: 'cors' });
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                const data = await response.json();
                if ((data.status === true || data.status === 'success') && data.movie) {
                    return normalizeMovieData(data, apiSource);
                }
                return null;
            } catch (error) {
                if (retries > 0) {
                    return fetchMovieData(slug, apiSource, retries - 1);
                }
                console.error(`Lỗi khi tải dữ liệu từ ${url}:`, error);
                return null;
            }
        }

            // Search functionality
            elements.searchInput.addEventListener('input', () => {
                const searchTerm = elements.searchInput.value.trim();
                elements.clearSearch.classList.toggle('visible', searchTerm.length > 0);
                if (!searchTerm) {
                    elements.searchSuggestions.classList.remove('visible');
                }
            });

            elements.searchInput.addEventListener('keypress', e => {
                if (e.key === 'Enter') {
                    const searchTerm = elements.searchInput.value.trim();
                    if (searchTerm) {
                        window.location.href = `index.html?search=${encodeURIComponent(searchTerm)}`;
                    }
                }
            });

            elements.clearSearch.addEventListener('click', () => {
                elements.searchInput.value = '';
                elements.clearSearch.classList.remove('visible');
                elements.searchSuggestions.classList.remove('visible');
            });
        }

        // Initialize
        loadMovieData();
        adjustMainContentPadding();
        window.addEventListener('resize', adjustMainContentPadding);
    </script>
</body>
</html>
