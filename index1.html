<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Phim Hay - Xem phim online miễn phí, chất lượng cao">
    <meta name="keywords" content="phim Hàn, phim bộ, phim lẻ, xem phim online, phim chất lượng cao">
    <meta name="author" content="Phim Hay">
    <title>Phim Hay - Trang chủ</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" onload="this.rel='stylesheet'">
    <style>
        :root {
            --primary-color: #e50914;
            --primary-hover: #b20710;
            --bg-dark: #181818;
            --bg-section: #222;
            --text-white: #fff;
            --text-gray: #b3b3b3;
            --accent-color: #00aaff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --green-check: #28a745;
        }

        [data-theme="light"] {
            --bg-dark: #f4f4f4;
            --bg-section: #e0e0e0;
            --text-white: #333;
            --text-gray: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
            scroll-behavior: smooth;
        }

        html {
            touch-action: pan-y;
            -webkit-text-size-adjust: 100%;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            width: 100vw;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--bg-dark);
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo {
            max-height: 50px;
            transition: var(--transition);
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            max-width: 500px;
            min-width: 200px;
            position: relative;
        }

        .search-bar input {
            padding: 12px 40px 12px 15px;
            border: none;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-white);
            font-size: 1em;
            width: 100%;
            transition: var(--transition);
        }

        .search-bar input:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0 0 5px var(--primary-color);
        }

        .search-bar i {
            position: absolute;
            right: 15px;
            color: var(--text-gray);
            font-size: 1.2em;
            cursor: pointer;
        }

        .search-bar .clear-search {
            right: 35px;
            display: none;
        }

        .search-bar .clear-search.visible {
            display: block;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-section);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-suggestions.visible {
            display: block;
        }

        .search-suggestions div {
            padding: 10px 15px;
            color: var(--text-white);
            cursor: pointer;
            transition: var(--transition);
        }

        .search-suggestions div:hover {
            background: var(--primary-color);
        }

        .nav-menu {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-menu a {
            color: var(--text-white);
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            transition: var(--transition);
        }

        .nav-menu a:hover {
            background-color: var(--primary-hover);
            color: var(--text-white);
        }

        .nav-menu a.active {
            background-color: var(--primary-color);
            color: var(--text-white);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-white);
            font-size: 1.5em;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--accent-color);
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 40px;
            flex: 1;
        }

        .banner-section {
            position: relative;
            margin-bottom: 40px;
            overflow: hidden;
            height: 400px;
        }

        .banner-slider {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .banner-item {
            flex: 0 0 100%;
            height: 100%;
            display: flex;
            align-items: flex-end;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .banner-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            loading: lazy;
        }

        .banner-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .banner-content {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 20px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .banner-content h3 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            color: var(--text-white);
        }

        .banner-content p {
            font-size: 1em;
            color: var(--text-gray);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .banner-content a {
            text-decoration: none;
            background: var(--primary-color);
            color: var(--text-white);
            padding: 10px 20px;
            border-radius: var(--border-radius);
            display: inline-block;
            transition: var(--transition);
        }

        .banner-content a:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .banner-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
            z-index: 2;
        }

        .banner-nav button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: var(--text-white);
            font-size: 1.5em;
            padding: 8px;
            cursor: pointer;
            transition: var(--transition);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner-nav button:hover {
            background: var(--primary-color);
        }

        .movie-section {
            margin-bottom: 40px;
        }

        .movie-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 700;
            color: var(--primary-color);
            text-align: left;
            position: relative;
            padding-left: 15px;
            border-left: 5px solid var(--primary-color);
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .movie-item {
            position: relative;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            background: var(--bg-section);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .movie-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .movie-poster {
            position: relative;
            overflow: hidden;
            aspect-ratio: 2 / 3;
        }

        .movie-poster a {
            display: block;
            width: 100%;
            height: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            loading: lazy;
        }

        .episode-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--primary-color);
            color: var(--text-white);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        .episode-badge .check-icon {
            color: var(--green-check);
            font-size: 0.7em;
        }

        .movie-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 10px;
            opacity: 0;
            transition: var(--transition);
        }

        .movie-item:hover .movie-overlay {
            opacity: 1;
        }

        .movie-overlay p {
            font-size: 0.85em;
            color: var(--text-gray);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .movie-title {
            display: block;
            margin: 10px;
            color: var(--text-white);
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: var(--transition);
        }

        .movie-title:hover {
            color: var(--primary-color);
        }

        footer {
            background: var(--bg-section);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }

        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .footer-btn {
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .footer-text {
            font-size: 0.9em;
            color: var(--text-gray);
        }

        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .scroll-top:hover {
            background: var(--primary-hover);
            transform: scale(1.1);
        }

        .scroll-top.visible {
            display: flex;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--text-gray);
            font-size: 1.2em;
        }

        .loading-spinner.visible {
            display: block;
        }

        .loading-spinner::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--primary-color);
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        .error-message {
            text-align: center;
            padding: 20px;
            color: var(--text-white);
            background: var(--primary-hover);
            border-radius: var(--border-radius);
            margin: 20px 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (min-width: 1024px) {
            .movie-list {
                grid-template-columns: repeat(5, minmax(220px, 1fr));
                gap: 25px;
            }

            .movie-item {
                border: 2px solid var(--primary-color);
                border-radius: var(--border-radius);
                max-width: 220px;
            }

            .movie-item:hover {
                border-color: var(--primary-hover);
            }

            .movie-poster {
                border-radius: var(--border-radius) var(--border-radius) 0 0;
            }

            .movie-title {
                font-size: 1.1em;
            }

            .episode-badge {
                font-size: 0.9em;
            }

            .banner-section {
                height: 450px;
            }

            .banner-content h3 {
                font-size: 2.5em;
            }

            .banner-content p {
                font-size: 1.2em;
            }
        }

        @media (max-width: 1024px) {
            .movie-list {
                grid-template-columns: repeat(5, minmax(180px, 1fr));
                gap: 15px;
            }

            .movie-item {
                max-width: 180px;
            }

            .movie-title {
                font-size: 0.95em;
            }

            .episode-badge {
                font-size: 0.8em;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .header-content {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }

            .logo {
                max-height: 40px;
            }

            .search-bar {
                max-width: 100%;
                min-width: 200px;
            }

            .nav-menu {
                gap: 10px;
                justify-content: center;
            }

            .nav-menu a {
                font-size: 0.95em;
                padding: 6px 10px;
            }

            .main-content {
                padding: 90px 15px 30px;
            }

            .movie-list {
                grid-template-columns: repeat(3, minmax(160px, 1fr));
                gap: 12px;
            }

            .movie-item {
                max-width: 160px;
            }

            .movie-title {
                font-size: 0.9em;
            }

            .movie-section h2 {
                font-size: 1.8em;
            }

            .episode-badge {
                font-size: 0.75em;
                padding: 4px 8px;
            }

            .banner-section {
                height: 300px;
            }

            .banner-content h3 {
                font-size: 1.6em;
            }

            .banner-content p {
                font-size: 0.9em;
                -webkit-line-clamp: 1;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 8px 10px;
            }

            .logo {
                max-height: 35px;
            }

            .search-bar input {
                font-size: 0.9em;
                padding: 10px 35px 10px 12px;
            }

            .nav-menu a {
                font-size: 0.9em;
                padding: 6px 10px;
            }

            .main-content {
                padding: 80px 10px 20px;
            }

            .movie-list {
                grid-template-columns: repeat(3, minmax(120px, 1fr));
                gap: 10px;
            }

            .movie-item {
                max-width: 120px;
            }

            .movie-title {
                font-size: 0.85em;
            }

            .movie-section h2 {
                font-size: 1.6em;
                margin-top: 20px;
            }

            .episode-badge {
                font-size: 0.7em;
                padding: 3px 6px;
            }

            .banner-section {
                height: 250px;
            }
        }
    </style>
</head>

    <script>
        const elements = {
            mainContent: document.getElementById('main-content'),
            searchInput: document.getElementById('search-input'),
            clearSearch: document.getElementById('clear-search'),
            searchSuggestions: document.getElementById('search-suggestions'),
            scrollTop: document.getElementById('scroll-top'),
            themeToggle: document.getElementById('theme-toggle'),
            loadingSpinner: document.getElementById('loading-spinner'),
            bannerSlider: document.getElementById('banner-slider'),
            bannerPrev: document.getElementById('banner-prev'),
            bannerNext: document.getElementById('banner-next')
        };
        const currentPage = window.location.pathname.split('/').pop().split('.')[0] || 'index';
        let allApiUrls = [], sections = [], customMovies = [], seriesMovies = [], singleMovies = [];
        let bannerMovies = [], currentBannerIndex = 0;
        const CACHE_KEY = 'movie_data_cache';
        const CACHE_EXPIRY = 24 * 60 * 60 * 1000;
        const MOVIES_PER_PAGE = 40;
        let isLoading = false;
        let hasMoreMovies = true;
        let currentPageNumber = 1;

        // Định nghĩa tiêu đề mặc định cho từng trang
        const pageTitles = {
            index: 'Phim đề cử',
            index1: 'Phim đề cử',
            'phim-han': 'Phim Hàn',
            'phim-trung': 'Phim Trung',
            'phim-viet': 'Phim Việt',
            'phim-my': 'Phim Mỹ',
            'truyen-hinh': 'Truyền hình',
            'hoat-hinh': 'Hoạt hình',
            netflix: 'Netflix',
            ykhoa: 'Y Khoa'
        };

        elements.themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.dataset.theme === 'light' ? 'dark' : 'light';
            document.body.dataset.theme = currentTheme;
            elements.themeToggle.innerHTML = `<i class="fas fa-${currentTheme === 'light' ? 'moon' : 'sun'}"></i>`;
            localStorage.setItem('theme', currentTheme);
        });

        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.dataset.theme = savedTheme;
        elements.themeToggle.innerHTML = `<i class="fas fa-${savedTheme === 'light' ? 'moon' : 'sun'}"></i>`;

        window.addEventListener('scroll', () => {
            elements.scrollTop.classList.toggle('visible', window.scrollY > 300);
        });

        elements.scrollTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        function adjustMainContentPadding() {
            const headerHeight = document.querySelector('.header').offsetHeight;
            elements.mainContent.style.paddingTop = `${headerHeight + 20}px`;
        }

        function highlightActiveMenu() {
            document.querySelectorAll('.nav-menu a').forEach(link => {
                const linkPage = link.getAttribute('href').split('.')[0];
                link.classList.toggle('active', linkPage === currentPage);
            });
        }

        function normalizeMovieData(data, apiSource) {
            const movie = data.movie;
            let categories = [], countries = [], year = movie.year, episodes = [], servers = [];
            if (apiSource === 'ophim1' || apiSource === 'phimapi') {
                categories = movie.category?.map(c => c.name) || [];
                countries = movie.country?.map(c => c.name) || [];
                servers = data.episodes?.map((server, index) => ({
                    server_name: server.server_name || `Server ${index + 1}`,
                    server_data: (server.server_data || []).map(ep => ({
                        name: ep.name.replace('Tập ', '').trim() || 'Tập 1',
                        link_m3u8: ep.link_m3u8 || '',
                        link_embed: ep.link_embed || '',
                        link_video: ep.link_video || ''
                    }))
                })) || [];
            } else if (apiSource === 'phimnguonc') {
                if (movie.category && typeof movie.category === 'object') {
                    Object.values(movie.category).forEach(group => {
                        if (group.group.name === 'Thể loại') categories = group.list.map(item => item.name);
                        else if (group.group.name === 'Quốc gia') countries = group.list.map(item => item.name);
                        else if (group.group.name === 'Năm') year = group.list[0]?.name || year;
                    });
                }
                servers = movie.episodes?.map((server, index) => ({
                    server_name: server.server_name || `Server ${index + 1}`,
                    server_data: (server.items || []).map(ep => ({
                        name: ep.name.replace('Tập ', '').trim() || 'Tập 1',
                        link_m3u8: '',
                        link_embed: ep.embed || '',
                        link_video: ep.link_video || ep.m3u8 || ''
                    }))
                })) || [];
            }
            episodes = servers.flatMap(server => server.server_data);
            return {
                id: movie._id || movie.id,
                name: movie.name,
                slug: movie.slug,

        async function loadCustomMovies(file) {
            try {
                const response = await fetch(file);
                if (!response.ok) throw new Error(`Không thể tải file ${file}: ${response.status}`);
                const text = await response.text();
                const lines = text.split('\n').map(line => line.trim()).filter(line => line);
                const movies = [];
                const episodeRegex = /^(.+?)\|(.+?)\|(.+?)\|(.+?)$/;
                const linkRegex = /^(.+?)\|(.+?)$/;
                for (let i = 0; i < lines.length; i++) {
                    const match = lines[i].match(episodeRegex);
                    if (match && !lines[i].includes('|sv2|')) {
                        const [, pageTag, movieName, posterUrl, quality] = match;
                        const episodes = [];
                        let apiSource = 'custom';
                        let apiUrl = null;
                        let slug = movieName.toLowerCase().replace(/[^a-z0-9\s]/g, '').replace(/\s+/g, '-') || `custom-${Date.now()}`;
                        let episodeCount = 0;
                        const seenLinks = new Set();
                        for (let j = i + 1; j < lines.length && !lines[j].match(episodeRegex); j++) {
                            let epName = `Tập ${episodeCount + 1}`;
                            let link_m3u8 = '';
                            let link_embed = '';
                            let link_video = '';
                            const linkMatch = lines[j].match(linkRegex);
                            if (linkMatch) {
                                const [, name, link] = linkMatch;
                                epName = name.replace('Tập ', '').trim();
                                if (link.endsWith('.m3u8') && apiSource !== 'phimnguonc') {
                                    link_m3u8 = link;
                                } else if (link.includes('youtube.com') || link.includes('vimeo.com') || link.includes('drive.google.com')) {
                                    link_embed = link;
                                } else if (link.match(/\.(mp4|webm|ogg|avi|mkv)$/i)) {
                                    link_video = link;
                                } else {
                                    link_video = link;
                                }
                            } else if (lines[j].startsWith('https')) {
                                if (lines[j].endsWith('.m3u8') && apiSource !== 'phimnguonc') {
                                    link_m3u8 = lines[j];
                                } else if (lines[j].includes('youtube.com') || lines[j].includes('vimeo.com') || lines[j].includes('drive.google.com')) {
                                    link_embed = lines[j];
                                } else if (lines[j].match(/\.(mp4|webm|ogg|avi|mkv)$/i)) {
                                    link_video = lines[j];
                                } else {
                                    link_video = lines[j];
                                }
                            }
                            const linkKey = link_m3u8 || link_embed || link_video;
                            if (linkKey && !seenLinks.has(linkKey)) {
                                seenLinks.add(linkKey);
                                episodes.push({ name: epName, link_m3u8, link_embed, link_video });
                                episodeCount++;
                            }
                            if (lines[j].includes('ophim1.com')) {
                                apiSource = 'ophim1';
                                apiUrl = lines[j];
                                slug = lines[j].split('/').pop();
                            } else if (lines[j].includes('phimapi.com')) {
                                apiSource = 'phimapi';
                                apiUrl = lines[j];
                                slug = lines[j].split('/').pop();
                            } else if (lines[j].includes('phim.nguonc.com')) {
                                apiSource = 'phimnguonc';
                                apiUrl = lines[j];
                                slug = lines[j].split('/').pop();
                            }
                        }
                        const normalizedPageTag = pageTag === 'index1' ? 'index1' : pageTag;
                        const validPosterUrl = posterUrl && posterUrl.startsWith('http') ? posterUrl : 'https://via.placeholder.com/200x300';
                        movies.push({
                            pageTag: normalizedPageTag,
                            name: movieName,
                            slug,
                            poster_url: validPosterUrl,
                            banner_url: validPosterUrl,
                            quality: quality || 'HD',
                            content: 'Nội dung không có trong thư viện',
                            actors: 'Không có thông tin',
                            directors: 'Không có thông tin',
                            countries: 'Không rõ',
                            categories: normalizedPageTag || 'Không rõ',
                            year: 'Không rõ',
                            time: 'Không rõ',
                            lang: 'Vietsub',
                            origin_name: 'Không có',
                            status: 'unknown',
                            episodes,
                            episode_total: episodeCount || 1,
                            type: episodeCount > 1 ? 'series' : 'movie',
                            apiSource,
                            apiUrl
                        });
                    }
                }
                console.log(`Đã tải ${movies.length} phim từ ${file}`);
                return movies;
            } catch (error) {
                console.error(`Lỗi khi tải ${file}:`, error.message);
                return [];
            }
        }

        async function loadApiUrls() {
            try {
                const response = await fetch('apiurl.json');
                if (!response.ok) throw new Error(`Không thể tải apiurl.json: ${response.status}`);
                const data = await response.json();
                const apiUrls = [];
                const sections = [];
                let sectionCounter = 0;
                data.forEach(item => {
                    const pageTag = Object.keys(item)[0];
                    const urls = item[pageTag];
                    let currentSectionTitle = pageTitles[pageTag] || 'Danh sách phim';
                    let currentSectionUrls = [];
                    urls.forEach(url => {
                        if (url.startsWith('|') && url.endsWith('|')) {
                            if (currentSectionUrls.length > 0) {
                                sections.push({
                                    id: `section-${sectionCounter++}`,
                                    pageTag,
                                    title: currentSectionTitle,
                                    urls: [...currentSectionUrls]
                                });
                                currentSectionUrls = [];
                            }
                            currentSectionTitle = url.slice(1, -1);
                        } else if (url && url.startsWith('http')) {
                            let apiSource = 'ophim1';
                            if (url.includes('phimapi.com')) apiSource = 'phimapi';
                            else if (url.includes('phim.nguonc.com')) apiSource = 'phimnguonc';
                            apiUrls.push({ url, pageTag, apiSource });
                            currentSectionUrls.push({ url, apiSource });
                        }
                    });
                    if (currentSectionUrls.length > 0) {
                        sections.push({
                            id: `section-${sectionCounter++}`,
                            pageTag,
                            title: currentSectionTitle,
                            urls: [...currentSectionUrls]
                        });
                    }
                });
                console.log(`Đã tải ${apiUrls.length} URL và ${sections.length} section từ apiurl.json`);
                return { apiUrls, sections };
            } catch (error) {
                console.error('Lỗi khi tải apiurl.json:', error.message);
                return { apiUrls: [], sections: [] };
            }
        }

        async function fetchMovieData(url, apiSource, retries = 2) {
            try {
                const response = await fetch(url, { mode: 'cors', cache: 'force-cache' });
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status} for ${url}`);
                }
                const data = await response.json();
                if ((data.status === true || data.status === 'success') && data.movie) {
                    const movieData = normalizeMovieData(data, apiSource);
                    movieData.apiUrl = url;
                    console.log(`Tải thành công phim từ ${url}: ${movieData.name}`);
                    return movieData;
                }
                throw new Error(`Dữ liệu không hợp lệ từ ${url}: status=${data.status}, movie=${!!data.movie}`);
            } catch (error) {
                if (retries > 0) {
                    console.warn(`Thử lại ${url}, còn ${retries} lần: ${error.message}`);
                    return fetchMovieData(url, apiSource, retries - 1);
                }
                console.error(`Lỗi khi tải dữ liệu từ ${url}: ${error.message}`);
                return null;
            }
        }

        function renderBanner(failedUrls = []) {
            elements.bannerSlider.innerHTML = '';
            if (bannerMovies.length === 0) {
                const errorMessage = failedUrls.length > 0
                    ? `Không có phim cho banner. URL lỗi: ${failedUrls.join(', ')}`
                    : 'Không có phim cho banner. Kiểm tra URL API trong apiurl.json.';
                elements.bannerSlider.innerHTML = `<div class="error-message">${errorMessage}</div>`;
                return;
            }
            bannerMovies.forEach(movie => {
                const detailUrl = movie.apiSource === 'custom'
                    ? `detail.html?name=${encodeURIComponent(movie.name)}&poster=${encodeURIComponent(movie.poster_url)}&quality=${encodeURIComponent(movie.quality)}&content=${encodeURIComponent(movie.content)}&actors=${encodeURIComponent(movie.actors)}&directors=${encodeURIComponent(movie.directors)}&countries=${encodeURIComponent(movie.countries)}&categories=${encodeURIComponent(movie.categories)}&year=${encodeURIComponent(movie.year)}&time=${encodeURIComponent(movie.time)}&lang=${encodeURIComponent(movie.lang)}&origin_name=${encodeURIComponent(movie.origin_name)}&status=${encodeURIComponent(movie.status)}&episodes=${encodeURIComponent(JSON.stringify(movie.episodes))}&episode_total=${movie.episode_total}&type=${movie.type}&slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}`
                    : `detail.html?slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}&name=${encodeURIComponent(movie.name)}`;
                const bannerItem = document.createElement('div');

                    <div class="banner-content">

                        <a href="${detailUrl}">Xem ngay</a>
                    </div>
                `;
                elements.bannerSlider.appendChild(bannerItem);
            });
            updateBannerPosition();
            startBannerAutoSlide();
        }

        function updateBannerPosition() {
            elements.bannerSlider.style.transform = `translateX(-${currentBannerIndex * 100}%)`;
        }

        function startBannerAutoSlide() {
            setInterval(() => {
                currentBannerIndex = (currentBannerIndex + 1) % bannerMovies.length;
                updateBannerPosition();
            }, 5000);
        }

        elements.bannerPrev.addEventListener('click', () => {
            currentBannerIndex = (currentBannerIndex - 1 + bannerMovies.length) % bannerMovies.length;
            updateBannerPosition();
        });

        elements.bannerNext.addEventListener('click', () => {
            currentBannerIndex = (currentBannerIndex + 1) % bannerMovies.length;
            updateBannerPosition();
        });

        function normalizeSearchText(text) {
            return text.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function renderMovies(apiUrls, sections, customMovies, seriesMovies, singleMovies, searchTerm = '', page = 1, append = false) {

                    updateBannerPosition();
                });
            }

            const allMovies = [...customMovies, ...seriesMovies, ...singleMovies];
            const pageSections = sections.filter(section => section.pageTag === currentPage);

            // Tải phim cho banner
            if (!append || page === 1) {
                const bannerUrls = apiUrls.filter(url => url.pageTag === currentPage);
                const apiMovies = [];
                const failedUrls = [];
                const bannerPromises = bannerUrls.map(({ url, apiSource }) =>
                    fetchMovieData(url, apiSource).then(data => {
                        if (data) {
                            apiMovies.push({ ...data, apiSource });
                        } else {
                            failedUrls.push(url);
                        }
                    })
                );
                await Promise.allSettled(bannerPromises);
                bannerMovies = apiMovies.slice(0, 3); // Lấy 3 phim đầu tiên theo thứ tự
                renderBanner(failedUrls);
            }

            if (searchTerm) {
                const normalizedSearch = normalizeSearchText(searchTerm);
                const searchResults = allMovies.filter(movie => (
                    normalizeSearchText(movie.name).includes(normalizedSearch) ||
                    normalizeSearchText(movie.origin_name || '').includes(normalizedSearch) ||
                    normalizeSearchText(movie.categories || '').includes(normalizedSearch) ||
                    normalizeSearchText(movie.countries || '').includes(normalizedSearch)
                ));

                const apiMovies = [];
                const fetchPromises = [];
                for (const section of pageSections) {
                    for (const { url, apiSource } of section.urls.slice(start, end)) {
                        if (!cachedData[url] || (now - cachedData[url].timestamp) > CACHE_EXPIRY) {
                            fetchPromises.push(fetchMovieData(url, apiSource).then(data => {
                                if (data && (
                                    normalizeSearchText(data.name).includes(normalizedSearch) ||
                                    normalizeSearchText(data.origin_name || '').includes(normalizedSearch) ||
                                    normalizeSearchText(data.categories || '').includes(normalizedSearch) ||
                                    normalizeSearchText(data.countries || '').includes(normalizedSearch)
                                )) {
                                    apiMovies.push(data);
                                    cachedData[url] = { data, timestamp: now };
                                }
                            }));
                        } else if (
                            normalizeSearchText(cachedData[url].data.name).includes(normalizedSearch) ||
                            normalizeSearchText(cachedData[url].data.origin_name || '').includes(normalizedSearch) ||
                            normalizeSearchText(cachedData[url].data.categories || '').includes(normalizedSearch) ||
                            normalizeSearchText(cachedData[url].data.countries || '').includes(normalizedSearch)
                        ) {
                            apiMovies.push(cachedData[url].data);
                        }
                    }
                }
                await Promise.all(fetchPromises);

                elements.searchSuggestions.innerHTML = '';
                if (searchTerm) {
                    const suggestions = [...searchResults, ...apiMovies].slice(0, 5);
                    const fragment = document.createDocumentFragment();
                    suggestions.forEach(movie => {
                        const suggestionItem = document.createElement('div');
                        suggestionItem.textContent = movie.name;
                        suggestionItem.addEventListener('click', () => {
                            elements.searchInput.value = movie.name;
                            elements.searchSuggestions.classList.remove('visible');
                            window.history.pushState({}, '', `?search=${encodeURIComponent(movie.name)}`);
                            renderMovies(apiUrls, sections, customMovies, seriesMovies, singleMovies, movie.name, 1);
                        });
                        fragment.appendChild(suggestionItem);
                    });
                    elements.searchSuggestions.appendChild(fragment);
                    elements.searchSuggestions.classList.add('visible');
                } else {
                    elements.searchSuggestions.classList.remove('visible');

                    const section = document.createElement('section');
                    section.classList.add('movie-section');
                    section.innerHTML = `<h2>Kết quả tìm kiếm</h2><div class="movie-list"><p>Không tìm thấy phim nào cho "${searchTerm}".</p></div>`;
                    elements.mainContent.appendChild(section);
                } else {
                    const section = append ? elements.mainContent.querySelector('.movie-section') || document.createElement('section') : document.createElement('section');
                    section.classList.add('movie-section');
                    if (!section.querySelector('.movie-list')) {
                        section.innerHTML = `<h2>Kết quả tìm kiếm</h2><div class="movie-list"></div>`;
                    }
                    const movieList = section.querySelector('.movie-list');
                    const fragment = document.createDocumentFragment();
                    slicedResults.forEach(movie => {
                        renderMovieItem(movie, fragment);
                    });
                    movieList.appendChild(fragment);
                    elements.mainContent.appendChild(section);
                }
                localStorage.setItem(CACHE_KEY, JSON.stringify(cachedData));
            } else {
                if (cachedData[currentPage] && (now - cachedData[currentPage].timestamp) < CACHE_EXPIRY && !append && page === 1) {
                    console.log(`Tải ${cachedData[currentPage].movies.length} phim từ cache cho trang ${currentPage}`);
                    bannerMovies = cachedData[currentPage].bannerMovies || [];
                    renderBanner();
                    elements.mainContent.innerHTML = `
                        <section class="banner-section">
                            <div class="banner-slider" id="banner-slider"></div>
                            <div class="banner-nav">
                                <button id="banner-prev"><i class="fas fa-chevron-left"></i></button>
                                <button id="banner-next"><i class="fas fa-chevron-right"></i></button>

                    elements.bannerSlider = document.getElementById('banner-slider');

                            renderMovieItem(cachedData[url].data, fragment);

                            fetchPromises.push(fetchMovieData(url, apiSource).then(data => {

                                    apiMovies.push(data);
                                    cachedData[url] = { data, timestamp: now };

                const cacheData = {
                    [currentPage]: {

                        movies: apiMovies,

            function renderMovieItem(movie, container) {
                if (!movie.apiSource || !['ophim1', 'phimapi', 'phimnguonc', 'custom'].includes(movie.apiSource)) {
                    movie.apiSource = 'custom';
                }
                if (!movie.slug) {
                    movie.slug = movie.name.toLowerCase().replace(/[^a-z0-9\s]/g, '').replace(/\s+/g, '-') || `custom-${Date.now()}`;
                }
                const detailUrl = movie.apiSource === 'custom'
                    ? `detail.html?name=${encodeURIComponent(movie.name)}&poster=${encodeURIComponent(movie.poster_url)}&quality=${encodeURIComponent(movie.quality)}&content=${encodeURIComponent(movie.content)}&actors=${encodeURIComponent(movie.actors)}&directors=${encodeURIComponent(movie.directors)}&countries=${encodeURIComponent(movie.countries)}&categories=${encodeURIComponent(movie.categories)}&year=${encodeURIComponent(movie.year)}&time=${encodeURIComponent(movie.time)}&lang=${encodeURIComponent(movie.lang)}&origin_name=${encodeURIComponent(movie.origin_name)}&status=${encodeURIComponent(movie.status)}&episodes=${encodeURIComponent(JSON.stringify(movie.episodes))}&episode_total=${movie.episode_total}&type=${movie.type}&slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}`
                    : `detail.html?slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}&name=${encodeURIComponent(movie.name)}`;
                const langText = movie.lang.toLowerCase().includes('thuyết minh') ? 'TM' :
                                movie.lang.toLowerCase().includes('lồng tiếng') ? 'LT' : 'VS';
                const langBadge = langText === 'VS' ? langText : `<i class="fas fa-check check-icon"></i> ${langText}`;
                const movieItem = document.createElement('div');
                movieItem.classList.add('movie-item');
                movieItem.innerHTML = `
                    <div class="movie-poster">
                        <a href="${detailUrl}">
                            <img src="${movie.poster_url}" alt="${movie.name}" loading="lazy">
                            <span class="episode-badge">${movie.episode_total} tập | ${langBadge}</span>
                            <div class="movie-overlay">
                                <p>${movie.content}</p>
                            </div>
                        </a>
                    </div>
                    <a href="${detailUrl}" class="movie-title">${movie.name} (${movie.quality})</a>
                `;
                container.appendChild(movieItem);
            }
        }

        const debouncedRenderMovies = debounce((...args) => renderMovies(...args), 300);

        elements.searchInput.addEventListener('input', () => {
            const searchTerm = elements.searchInput.value.trim();
            elements.clearSearch.classList.toggle('visible', searchTerm.length > 0);
            hasMoreMovies = true;
            currentPageNumber = 1;
            debouncedRenderMovies(allApiUrls, sections, customMovies, seriesMovies, singleMovies, searchTerm);
        });

        elements.searchInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                const searchTerm = elements.searchInput.value.trim();
                window.history.pushState({}, '', `?search=${encodeURIComponent(searchTerm)}`);
                hasMoreMovies = true;
                currentPageNumber = 1;
                renderMovies(allApiUrls, sections, customMovies, seriesMovies, singleMovies, searchTerm);
                elements.searchSuggestions.classList.remove('visible');
            }
        });

        elements.clearSearch.addEventListener('click', () => {
            elements.searchInput.value = '';
            elements.clearSearch.classList.remove('visible');
            elements.searchSuggestions.classList.remove('visible');
            window.history.pushState({}, '', window.location.pathname);
            hasMoreMovies = true;
            currentPageNumber = 1;
            renderMovies(allApiUrls, sections, customMovies, seriesMovies, singleMovies);
        });

        // Xóa cache cũ để tránh lỗi
        localStorage.removeItem(CACHE_KEY);

        Promise.all([
            loadApiUrls(),
            loadCustomMovies('customapi.txt'),
            loadCustomMovies('bo.txt'),
            loadCustomMovies('le.txt')
        ]).then(([apiData, customMoviesData, seriesMoviesData, singleMoviesData]) => {
            allApiUrls = apiData.apiUrls;
            sections = apiData.sections;
            customMovies = customMoviesData;
            seriesMovies = seriesMoviesData;
            singleMovies = singleMoviesData;
            console.log(`Tổng số phim: custom=${customMovies.length}, series=${seriesMovies.length}, single=${singleMovies.length}`);
            console.log(`Số section cho trang ${currentPage}: ${sections.filter(s => s.pageTag === currentPage).length}`);
            const urlParams = new URLSearchParams(window.location.search);
            const searchTerm = urlParams.get('search') || '';
            elements.searchInput.value = searchTerm;
            elements.clearSearch.classList.toggle('visible', searchTerm.length > 0);
            renderMovies(allApiUrls, sections, customMovies, seriesMovies, singleMovies, searchTerm);
            adjustMainContentPadding();
            highlightActiveMenu();
        }).catch(error => {
            console.error('Lỗi khi tải dữ liệu ban đầu:', error.message);
            elements.mainContent.innerHTML += `<div class="error-message">Lỗi tải dữ liệu: ${error.message}. Vui lòng kiểm tra lại</div>`;
            isLoading = false;
            elements.loadingSpinner.classList.remove('visible');
        });

        window.addEventListener('resize', adjustMainContentPadding);
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && !isLoading && hasMoreMovies) {
                currentPageNumber++;
                const searchTerm = elements.searchInput.value.trim();
                renderMovies(allApiUrls, sections, customMovies, seriesMovies, singleMovies, searchTerm, currentPageNumber, true);
            }
        });
    </script>
</body>
