<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Phim - Series</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #050403;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        h1 {
            font-size: 2em;
            color: #af762f;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }
        .video-container {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            text-align: center;
        }
        #player {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .control-btn {
            background: #af762f;
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .control-btn:hover {
            background: #000000;
            color: #ffffff;
        }
        .episode-list {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .episode-btn {
            background: #000000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .episode-btn:hover,
        .episode-btn.active {
            background: #af762f;
            color: black;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #af762f;
            text-decoration: none;
            font-size: 1.1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .speed-display {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #f5cf8e;
            z-index: 1000;
        }
        @media (max-width: 600px) {
            .video-container {
                padding: 5px;
            }
            .control-btn, .episode-btn {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            .speed-display {
                font-size: 0.8em;
                padding: 3px 8px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="seriesTitle">Loading...</h1>
        <div class="video-container">
            <div id="player"></div>
            <div class="control-buttons">
                <button class="control-btn" onclick="rewind()">‚è™Ô∏é</button>
                <button class="control-btn" onclick="playNextEpisode(false)">‚èÆÔ∏é</button>
                <button class="control-btn" onclick="playNextEpisode(true)">‚è≠</button>
                <button class="control-btn" onclick="fastForward()">‚è©Ô∏é</button>
            </div>
            <div id="episodeList" class="episode-list"></div>
        </div>
        <div class="speed-display" id="speedDisplay">T·ªëc ƒë·ªô: 0 KB/s</div>
        <a href="index.html" class="back-link">Ra x∆∞·ªüng b√°nh m√¨</a>
    </div>

    <script>
        let player = new Clappr.Player({
            parentId: "#player",
            width: "100%",
            height: "100%",
            autoPlay: false
        });

        let currentEpisodeIndex = 0;
        let episodes = [];
        const speedDisplay = document.getElementById('speedDisplay');
        let promptShown = false;

        function measureNetworkSpeed(tsUrl) {
            const xhr = new XMLHttpRequest();
            const startTime = performance.now();

            xhr.open('GET', tsUrl, true);
            xhr.responseType = 'blob';

            xhr.onload = () => {
                if (xhr.status === 200) {
                    const endTime = performance.now();
                    const duration = (endTime - startTime) / 1000;
                    const bytesLoaded = xhr.response.size;
                    const speedBytesPerSecond = bytesLoaded / duration;
                    const speedKBps = (speedBytesPerSecond / 1024).toFixed(2);
                    speedDisplay.textContent = `T·ªëc ƒë·ªô: ${speedKBps} KB/s`;
                } else {
                    speedDisplay.textContent = "L·ªói t·∫£i file .ts";
                }
            };

            xhr.onerror = () => {
                speedDisplay.textContent = "L·ªói m·∫°ng ho·∫∑c CORS";
            };

            xhr.send();

            setTimeout(() => measureNetworkSpeed(tsUrl), 5000);
        }

        function initializePlayer(source) {
            player.load(source);
        }

        function rewind() {
            player.seek(Math.max(0, player.getCurrentTime() - 10));
        }

        function fastForward() {
            player.seek(Math.min(player.getDuration(), player.getCurrentTime() + 10));
        }

        player.on(Clappr.Events.PLAYER_TIMEUPDATE, function() {
            const remaining = player.getDuration() - player.getCurrentTime();
            if (remaining <= 60 && remaining > 0 && episodes.length > currentEpisodeIndex + 1 && !promptShown) {
                player.pause();
                promptShown = true;
                console.log('Video paused, showing prompt at last 60s of episode:', currentEpisodeIndex);
            }
        });

        function playNextEpisode(isNext) {
            const newIndex = isNext ? currentEpisodeIndex + 1 : currentEpisodeIndex - 1;
            if (newIndex >= 0 && newIndex < episodes.length) {
                currentEpisodeIndex = newIndex;
                initializePlayer(episodes[newIndex].url);
                updateActiveButton();
            }
        }

        function updateActiveButton() {
            document.querySelectorAll('.episode-btn').forEach((btn, idx) => {
                btn.classList.toggle('active', idx === currentEpisodeIndex);
            });
        }

        const urlParams = new URLSearchParams(window.location.search);
        const seriesId = urlParams.get('id');
        const seriesData = JSON.parse(localStorage.getItem(seriesId)) || { title: 'Kh√¥ng t√¨m th·∫•y', episodes: [], source: '' };

        document.getElementById('seriesTitle').innerHTML = `${seriesData.title} <span class="source-label source-${seriesData.source}">${seriesData.source === 'api' ? 'üéß' : 'üéß'}</span>`;
        episodes = seriesData.episodes;

        const episodeList = document.getElementById('episodeList');
        episodes.forEach((episode, index) => {
            const btn = document.createElement('button');
            btn.className = 'episode-btn';
            btn.textContent = episode.title;
            btn.onclick = () => {
                currentEpisodeIndex = index;
                initializePlayer(episode.url);
                updateActiveButton();
            };
            episodeList.appendChild(btn);
        });

        if (episodes.length > 0) {
            initializePlayer(episodes[0].url);
            episodeList.children[0].classList.add('active');
        }

        const tsUrl = 'https://vip.opstream15.com/20250225/49776_0eca5fa0/3000k/hls/31d96b8d5a75522515cd08b129713af1.ts';
        measureNetworkSpeed(tsUrl);
    </script>
</body>
</html>
