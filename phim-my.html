<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Phim Online - Danh Sách</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #14110b;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #f5cf8e;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 1.5em;
            color: #af762f;
            margin: 20px 0 10px;
            text-align: center;
            background: linear-gradient(90deg, #af762f, #f5cf8e);
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            font-size: 1em;
            border: 2px solid #af762f;
            border-radius: 5px;
            background: #af762f;
            color: black;
        }

        .search-input::placeholder {
            color:black;
        }

        .category-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-link {
            color: #af762f;
            text-decoration: none;
            font-size: 1.2em;
            padding: 8px 16px;
            border: 2px solid #af762f;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .category-link:hover {
            background: #f5cf8e;
            color: black;
        }

        .movie-section {
            margin-bottom: 20px;
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            max-width: 1600px; /* 7 phim trên desktop */
            margin: 0 auto;
            justify-content: flex-start; /* Trải đều nếu ít phim */
        }

        .movie-card {
            flex: 0 0 160px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease;
            position: relative;
        }

        .movie-poster {
            width: 100%;
            height: auto;
            max-height: 270px;
            border: 2px solid #af762f;
            border-radius: 8px;
            display: block;
            transition: transform 0.3s ease;
        }

        .movie-title {
            padding: 8px 0;
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            color: #af762f;
        }

        .source-label {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 2px 5px;
            font-size: 0.8em;
            color: #fff;
            border-radius: 3px;
        }

        .source-api {
            background: #af762f;
        }

        .source-creator {
            background: black;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .movie-container {
                max-width: 340px; /* 2 phim (150px) + gap (20px) = 320px + margin */
                justify-content: space-between; /* Trải đều đẹp hơn trên mobile */
            }

            .movie-card {
                flex: 0 0 150px;
            }

            .movie-poster {
                max-height: 225px;
            }

            .category-menu {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .search-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Bánh mì là số 1</h1>
    <div class="search-bar">
        <input type="text" class="search-input" id="searchInput" placeholder="Tìm kiếm phim...">
    </div>
    <div class="category-menu">
        <a href="index.html" class="category-link">Phim Trung</a>
        <a href="phim-viet.html" class="category-link">Phim Việt</a>
        <a href="phim-han.html" class="category-link">Phim Hàn</a>
    </div>
    <div class="movie-section">
        <h2>Xưởng Bánh Mì</h2>
        <div class="movie-container" id="creatorContainer"></div>
    </div>
    <div class="movie-section">
        <h2>Trung Quốc</h2>
        <div class="movie-container" id="apiContainer"></div>
    </div>

    <script>
        // Danh sách API phim
        const apiUrls = [
           'https://ophim1.com/phim/nickel-boys',

        ];

        // URL raw của series.txt từ GitHub
        const seriesTxtUrl = 'https://raw.githubusercontent.com/ngocnguyenmd/ngocnguyenmd/refs/heads/main/series.txt'; // Thay bằng URL thật

        // Tùy chỉnh tên nhãn nguồn
        const sourceLabels = {
            api: 'Vip',
            creator: 'HD+'
        };

        // Fetch dữ liệu từ API
        const fetchAPIs = apiUrls.map(url => 
            fetch(url)
                .then(response => response.json())
                .catch(err => {
                    console.error(`Lỗi khi gọi API ${url}:`, err);
                    return null;
                })
        );

        // Fetch dữ liệu từ series.txt
        const fetchTxt = fetch(seriesTxtUrl)
            .then(response => response.text())
            .catch(err => {
                console.error('Lỗi khi tải series.txt:', err);
                return '';
            });

        let allMovies = {};

        // Gộp dữ liệu từ cả API và txt
        Promise.all([...fetchAPIs, fetchTxt])
            .then(results => {
                const creatorContainer = document.getElementById('creatorContainer');
                const apiContainer = document.getElementById('apiContainer');
                allMovies = {};

                // Xử lý dữ liệu từ API
                results.slice(0, -1).forEach(data => {
                    if (!data || !data.status || !data.movie) return;
                    const movie = data.movie;
                    const title = movie.name;
                    const poster = movie.poster_url;
                    const seriesId = movie.slug;
                    const episodes = data.episodes[0].server_data.map(ep => ({
                        title: `Tập ${ep.name}`,
                        url: ep.link_m3u8
                    }));

                    allMovies[seriesId] = { title, poster, episodes, targetPage: 'index.html', source: 'api' };
                });

                // Xử lý dữ liệu từ series.txt
                const txtData = results[results.length - 1];
                if (txtData) {
                    const lines = txtData.split('\n');
                    let currentTargetPage = '';
                    lines.forEach(line => {
                        if (line.trim()) {
                            if (line.startsWith('#')) {
                                const match = line.match(/# .+ \((.+)\)/);
                                if (match) currentTargetPage = match[1];
                            } else {
                                const [title, episodeTitle, url] = line.split('|');
                                const seriesId = title.toLowerCase().replace(/\s+/g, '-');
                                if (!allMovies[seriesId]) {
                                    allMovies[seriesId] = { title, targetPage: currentTargetPage, poster: '', episodes: [], source: 'creator' };
                                }
                                if (!episodeTitle && url) {
                                    allMovies[seriesId].poster = url;
                                } else if (url) {
                                    allMovies[seriesId].episodes.push({ title: episodeTitle, url });
                                }
                            }
                        }
                    });
                }

                // Hàm hiển thị phim
                function displayMovies(filter = '') {
                    creatorContainer.innerHTML = '';
                    apiContainer.innerHTML = '';
                    Object.keys(allMovies).forEach(seriesId => {
                        const { title, poster, targetPage, episodes, source } = allMovies[seriesId];
                        if (targetPage === 'index.html' && title.toLowerCase().includes(filter.toLowerCase())) {
                            const card = document.createElement('a');
                            card.href = `series.html?id=${seriesId}`;
                            card.className = 'movie-card';
                            card.innerHTML = `
                                <img src="${poster}" class="movie-poster" alt="${title}">
                                <div class="movie-title">${title}</div>
                                <span class="source-label source-${source}">${sourceLabels[source]}</span>
                            `;
                            if (source === 'creator') {
                                creatorContainer.appendChild(card);
                            } else if (source === 'api') {
                                apiContainer.appendChild(card);
                            }

                            localStorage.setItem(seriesId, JSON.stringify({
                                title,
                                poster,
                                episodes,
                                source
                            }));
                        }
                    });
                }

                // Hiển thị ban đầu
                displayMovies();

                // Xử lý tìm kiếm
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    displayMovies(e.target.value);
                });
            })
            .catch(error => console.error('Lỗi khi tải dữ liệu:', error));
    </script>
</body>
</html>
