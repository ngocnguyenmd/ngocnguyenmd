<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Phim - Series</title>
    <!-- Video.js CSS for video functionality -->
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #050403;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        h1 {
            font-size: 2em;
            color: #af762f;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }
        .video-container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .video-js {
            border-radius: 8px;
            overflow: hidden;
        }
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .control-btn {
            background: #af762f;
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .control-btn:hover {
            background: #000000;
            color: #ffffff;
        }
        .subtitle-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .subtitle-controls input[type="file"] {
            display: none;
        }
        .subtitle-controls label,
        .check-sub-btn,
        .apply-sub-btn,
        .toggle-sub-btn {
            background: #af762f;
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            border: none;
        }
        .subtitle-controls label:hover,
        .check-sub-btn:hover,
        .apply-sub-btn:hover,
        .toggle-sub-btn:hover {
            background: #000000;
            color: #ffffff;
        }
        .apply-sub-btn.applied,
        .toggle-sub-btn.active {
            background: #000000;
            color: #ffffff;
        }
        .vjs-text-track-cue {
            text-shadow: 1px 1px 2px black;
        }
        .yellow {
            color: yellow;
        }
        .green {
            color: lime;
        }
        .speed-display {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #f5cf8e;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="seriesTitle">Loading...</h1>
        <div class="video-container">
            <video-js id="player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264">
                <source src="" type="application/x-mpegURL">
            </video-js>
            <div class="control-buttons">
                <button class="control-btn" onclick="rewind()">⏪︎</button>
                <button class="control-btn" onclick="playNextEpisode(false)">⏮︎</button>
                <button class="control-btn" onclick="playNextEpisode(true)">⏭</button>
                <button class="control-btn" onclick="fastForward()">⏩︎</button>
            </div>
            <div class="subtitle-controls">
                <label for="subtitle1">Tải phụ đề 1</label>
                <input type="file" id="subtitle1" accept=".srt,.vtt" onchange="loadSubtitle(1)">
                <label for="subtitle2">Tải phụ đề 2</label>
                <input type="file" id="subtitle2" accept=".srt,.vtt" onchange="loadSubtitle(2)">
                <button class="check-sub-btn" onclick="checkSubtitles()">Kiểm tra phụ đề</button>
                <button class="apply-sub-btn" id="applyButton" onclick="toggleSubtitles()">Áp dụng phụ đề</button>
                <button class="toggle-sub-btn" id="toggleButton" onclick="toggleBilingual()">Chế độ song ngữ</button>
            </div>
        </div>
        <div class="speed-display" id="speedDisplay">Tốc độ: 0 KB/s</div>
    </div>

    <!-- Video.js library -->
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <script>
        const player = videojs('player');
        let subtitleContents = { 1: null, 2: null };
        let subtitlesApplied = false;
        let bilingualMode = false;

        function measureNetworkSpeed() {
            const videoSrc = player.currentSource().src;

            if (!videoSrc) {
                alert('Please provide a valid video source.');
                return;
            }

            fetch(videoSrc)
                .then(response => response.text())
                .then(data => {
                    const tsUrl = extractTsUrl(data);
                    if (tsUrl) {
                        downloadAndMeasure(tsUrl);
                    } else {
                        alert('No .ts URL found in the playlist.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching playlist:', error);
                });
        }

        function extractTsUrl(playlist) {
            const lines = playlist.split('\n');
            return lines.find(line => line.endsWith('.ts'));
        }

        function downloadAndMeasure(tsUrl) {
            const xhr = new XMLHttpRequest();
            const startTime = performance.now();

            xhr.open('GET', tsUrl, true);
            xhr.responseType = 'blob';

            xhr.onload = () => {
                if (xhr.status === 200) {
                    const endTime = performance.now();
                    const duration = (endTime - startTime) / 1000;
                    const bytesLoaded = xhr.response.size;
                    const speedBytesPerSecond = bytesLoaded / duration;
                    const speedKBps = (speedBytesPerSecond / 1024).toFixed(2);
                    document.getElementById('speedDisplay').textContent = `Tốc độ: ${speedKBps} KB/s`;
                } else {
                    document.getElementById('speedDisplay').textContent = "Lỗi tải file .ts";
                }
            };

            xhr.onerror = () => {
                document.getElementById('speedDisplay').textContent = "Lỗi mạng hoặc CORS";
            };

            xhr.send();
        }

        player.ready(() => {
            measureNetworkSpeed();
        });

        function rewind() {
            player.currentTime(Math.max(0, player.currentTime() - 10));
        }

        function fastForward() {
            player.currentTime(Math.min(player.duration(), player.currentTime() + 10));
        }

        function loadSubtitle(number) {
            const input = document.getElementById(`subtitle${number}`);
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const subtitleText = e.target.result;
                const vttText = convertSrtToVtt(subtitleText);
                subtitleContents[number] = vttText;
                console.log(`Subtitles ${number} loaded and converted`);
            };
            reader.readAsText(file);
        }

        function convertSrtToVtt(srt) {
            const vtt = "WEBVTT\n\n" + srt
                .replace(/\{\\([ibu])\}/g, '</$1>')
                .replace(/\{\\([ibu])1\}/g, '<$1>')
                .replace(/(\d+:\d+:\d+),(\d+)/g, '$1.$2');
            return vtt;
        }

        function toggleSubtitles() {
            if (subtitlesApplied) {
                removeSubtitles();
                document.getElementById('applyButton').classList.remove('applied');
                document.getElementById('applyButton').textContent = 'Áp dụng phụ đề';
            } else {
                applySubtitles();
                document.getElementById('applyButton').classList.add('applied');
                document.getElementById('applyButton').textContent = 'Phụ đề đã áp dụng';
            }
            subtitlesApplied = !subtitlesApplied;
        }

        function toggleBilingual() {
            bilingualMode = !bilingualMode;
            const toggleBtn = document.getElementById('toggleButton');
            toggleBtn.classList.toggle('active', bilingualMode);
            toggleBtn.textContent = bilingualMode ? 'Tắt chế độ song ngữ' : 'Chế độ song ngữ';
            applySubtitles();
        }

        function applySubtitles() {
            removeSubtitles();
            if (subtitleContents[1]) {
                const track1 = player.addRemoteTextTrack({
                    kind: 'captions',
                    src: URL.createObjectURL(new Blob([subtitleContents[1]], { type: 'text/vtt' })),
                    srclang: 'vi',
                    label: 'Phụ đề 1',
                    default: true
                }).track;
                track1.mode = 'showing';
                styleCaptions(track1, 'yellow');
            }
            if (bilingualMode && subtitleContents[2]) {
                const track2 = player.addRemoteTextTrack({
                    kind: 'captions',
                    src: URL.createObjectURL(new Blob([subtitleContents[2]], { type: 'text/vtt' })),
                    srclang: 'en',
                    label: 'Phụ đề 2',
                    default: false
                }).track;
                track2.mode = 'showing';
                styleCaptions(track2, 'green');
            }
        }

        function styleCaptions(track, colorClass) {
            track.oncuechange = () => {
                const cues = track.activeCues;
                for (let i = 0; i < cues.length; i++) {
                    if (!cues[i].text.startsWith(colorClass === 'yellow' ? '- ' : '+ ')) {
                        cues[i].text = (colorClass === 'yellow' ? '- ' : '+ ') + cues[i].text;
                    }
                    cues[i].line = colorClass === 'yellow' ? 90 : 80;
                    cues[i].position = 50;
                    cues[i].align = 'center';
                }
            };
        }

        function removeSubtitles() {
            const tracks = player.remoteTextTracks();
            while (tracks.length > 0) {
                player.removeRemoteTextTrack(tracks[0]);
            }
        }

        function checkSubtitles() {
            console.log('Checking subtitle status:');
            for (const key in subtitleContents) {
                console.log(`Subtitle ${key}:`, subtitleContents[key] ? 'Loaded and ready' : 'Not loaded');
            }
        }
    </script>
</body>
</html>
