<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Tìm kiếm phim nhanh chóng từ thư mục hoặc các nguồn trực tuyến như phimnguonc, phimapi, ophim1">
    <meta name="keywords" content="tìm phim, phim online, phimnguonc, phimapi, ophim1">
    <meta name="author" content="Phim Tìm Kiếm">
    <title>Bánh Mì - Tìm Phim</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --primary-hover: #b20710;
            --bg-dark: #181818;
            --bg-section: #222;
            --text-white: #fff;
            --text-gray: #b3b3b3;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .search-container {
            margin-top: 30px;
            text-align: center;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .search-container h1 {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .button-group {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .mode-button {
            background: var(--primary-color);
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            color: var(--text-white);
            font-size: 1em;
            cursor: pointer;
            transition: var(--transition);
        }

        .mode-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .mode-button.active {
            background: var(--primary-hover);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 600px;
            width: 100%;
            position: relative;
            margin: 0 auto;
        }

        .search-bar input {
            padding: 12px 40px 12px 15px;
            border: none;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-white);
            font-size: 1em;
            width: 100%;
            transition: var(--transition);
        }

        .search-bar input:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0 0 5px var(--primary-color);
        }

        .search-bar i {
            position: absolute;
            right: 15px;
            color: var(--text-gray);
            font-size: 1.2em;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-bar i:hover {
            color: var(--text-white);
        }

        .search-bar .clear-search {
            right: 35px;
            display: none;
        }

        .search-bar .clear-search.visible {
            display: block;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-section);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-suggestions.visible {
            display: block;
        }

        .search-suggestions div {
            padding: 10px 15px;
            color: var(--text-white);
            cursor: pointer;
            transition: var(--transition);
        }

        .search-suggestions div:hover {
            background: var(--primary-color);
        }

        .search-actions {
            margin-top: 15px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .search-button,
        .stay-button,
        .redirect-button {
            background: var(--primary-color);
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            color: var(--text-white);
            font-size: 1em;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-button:hover,
        .stay-button:hover,
        .redirect-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .movie-section {
            margin-top: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .movie-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: left;
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-item {
            background: var(--bg-section);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .movie-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .movie-poster {
            position: relative;
            overflow: hidden;
            aspect-ratio: 2 / 3;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .movie-poster img:hover {
            transform: scale(1.05);
        }

        .language-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--success-color);
            color: var(--text-white);
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .language-badge i {
            font-size: 0.9em;
        }

        .episode-badge {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--text-white);
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .movie-info {
            padding: 10px;
            text-align: center;
        }

        .movie-info a {
            color: var(--text-white);
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            transition: var(--transition);
        }

        .movie-info a:hover {
            color: var(--primary-color);
        }

        .source-posters {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .source-poster {
            background: var(--bg-section);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            width: 200px;
            transition: var(--transition);
            position: relative;
        }

        .source-poster:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .source-poster img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .source-info {
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            color: var(--text-gray);
        }

        .source-info a {
            color: var(--text-white);
            text-decoration: none;
            transition: var(--transition);
        }

        .source-info a:hover {
            color: var(--primary-color);
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--text-gray);
            font-size: 1.2em;
        }

        .loading-spinner.visible {
            display: block;
        }

        .loading-spinner::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--primary-color);
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        .error-message {
            color: var(--error-color);
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .error-message.visible {
            display: flex;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-section);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease;
        }

        .modal-content h3 {
            color: var(--text-white);
            margin-bottom: 20px;
        }

        .modal-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-option {
            background: var(--primary-color);
            border: none;
            padding: 10px;
            border-radius: var(--border-radius);
            color: var(--text-white);
            font-size: 1em;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-option:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .modal.visible {
            display: flex;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .search-container h1 {
                font-size: 2em;
            }

            .search-bar {
                max-width: 100%;
            }

            .movie-list, .source-posters {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .movie-info a, .source-info a {
                font-size: 0.9em;
            }

            .source-poster {
                width: 150px;
            }

            .source-poster img {
                height: 225px;
            }

            .language-badge, .episode-badge {
                font-size: 0.7em;
                padding: 4px 8px;
            }
        }

        @media (max-width: 480px) {
            .search-container h1 {
                font-size: 1.5em;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            .search-bar input {
                font-size: 0.9em;
                padding: 10px 35px 10px 12px;
            }

            .search-button,
            .stay-button,
            .redirect-button {
                padding: 10px 15px;
                font-size: 0.9em;
            }

            .movie-list, .source-posters {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            .movie-info a, .source-info a {
                font-size: 0.85em;
            }

            .source-poster {
                width: 120px;
            }

            .source-poster img {
                height: 180px;
            }

            .language-badge, .episode-badge {
                font-size: 0.65em;
                padding: 3px 6px;
            }

            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Bánh Mì Ơi?</h1>
        <div class="button-group">
            <button class="mode-button" id="local-mode">Kho Bánh Mì</button>
            <button class="mode-button active" id="online-mode">Tìm Trực Tuyến</button>
        </div>
        <div class="search-bar">
            <input
                type="text"
                id="search-input"
                placeholder="Nhập tên phim để tìm kiếm..."
                aria-label="Tìm kiếm phim"
                autocomplete="off"
            >
            <i class="fas fa-times clear-search" id="clear-search" aria-label="Xóa tìm kiếm"></i>
            <i class="fas fa-search" id="search-button" aria-label="Tìm kiếm"></i>
            <div class="search-suggestions" id="search-suggestions"></div>
        </div>
        <div class="search-actions">
            <button class="search-button" id="search-submit">Tìm Kiếm</button>
            <button class="stay-button" id="stay-online">Tìm Tại Đây</button>
        </div>
    </div>

    <div class="movie-section">
        <h2>Kết Quả Tìm Kiếm</h2>
        <div class="movie-list" id="movie-list"></div>
        <div class="source-posters" id="source-posters"></div>
        <div class="loading-spinner" id="loading-spinner">Đang tải...</div>
        <div class="error-message" id="error-message"></div>
    </div>

    <div class="modal" id="api-modal" role="dialog" aria-labelledby="modal-title">
        <div class="modal-content">
            <h3 id="modal-title">Chọn Kênh Tìm Kiếm</h3>
            <div class="modal-options">
                <button class="modal-option" data-api="01">01 (Phim 01)</button>
                <button class="modal-option" data-api="02">02 (Phim 02)</button>
                <button class="modal-option" data-api="03">03 (Phim 03)</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            API_ENDPOINTS: {
                phimnguonc: 'https://phim.nguonc.com/api/film/',
                phimapi: 'https://phimapi.com/phim/',
                ophim1: 'https://ophim1.com/phim/'
            },
            LOCAL_FILES: ['customapi.txt', 'bo.txt', 'le.txt'],
            API_TIMEOUT: 15000, // 5 seconds per API
            SEARCH_TIMEOUT: 7000, // 7 seconds total
            SUGGESTION_LIMIT: 5,
            DEBOUNCE_DELAY: 300,
            CACHE_EXPIRY: 1800000, // 30 minutes
            FALLBACK_IMAGE: 'https://via.placeholder.com/200x300?text=No+Image'
        };

        // DOM Elements
        const ELEMENTS = {
            localMode: document.getElementById('local-mode'),
            onlineMode: document.getElementById('online-mode'),
            searchInput: document.getElementById('search-input'),
            clearSearch: document.getElementById('clear-search'),
            searchButton: document.getElementById('search-button'),
            searchSubmit: document.getElementById('search-submit'),
            stayOnline: document.getElementById('stay-online'),
            movieList: document.getElementById('movie-list'),
            sourcePosters: document.getElementById('source-posters'),
            loadingSpinner: document.getElementById('loading-spinner'),
            searchSuggestions: document.getElementById('search-suggestions'),
            errorMessage: document.getElementById('error-message'),
            apiModal: document.getElementById('api-modal')
        };

        // State
        const state = {
            currentMode: 'online',
            localMovies: [],
            currentQuery: '',
            suggestionCache: new Map(), // In-memory cache
            sourceResults: {}
        };

        // Utilities Module
        const Utils = {
            normalizeText(text) {
                if (!text) return '';
                const vietnameseMap = {
                    'đ': 'd', 'Đ': 'D',
                    'áàảãạăắằẳẵặâấầẩẫậ': 'a',
                    'ÁÀẢÃẠĂẮẰẲẴẶÂẤẦẨẪẬ': 'A',
                    'éèẻẽẹêếềểễệ': 'e',
                    'ÉÈẺẼẸÊẾỀỂỄỆ': 'E',
                    'íìỉĩị': 'i',
                    'ÍÌỈĨỊ': 'I',
                    'óòỏõọôốồổỗộơớờởỡợ': 'o',
                    'ÓÒỎÕỌÔỐỒỔỖỘƠỚỜỞỠỢ': 'O',
                    'úùủũụưứừửữự': 'u',
                    'ÚÙỦŨỤƯỨỪỬỮỰ': 'U',
                    'ýỳỷỹỵ': 'y',
                    'ÝỲỶỸỴ': 'Y'
                };

                let normalized = text.toLowerCase();
                for (const [chars, replacement] of Object.entries(vietnameseMap)) {
                    for (const char of chars) {
                        normalized = normalized.replace(new RegExp(char, 'g'), replacement);
                    }
                }
                return normalized.replace(/[^a-z0-9\s-]/g, '').trim().replace(/\s+/g, '-');
            },

            sanitizeInput(input) {
                const div = document.createElement('div');
                div.textContent = input;
                return div.innerHTML;
            },

            showError(message, showModal = false) {
                ELEMENTS.errorMessage.innerHTML = message;
                ELEMENTS.errorMessage.classList.add('visible');
                if (showModal) ELEMENTS.apiModal.classList.add('visible');
            },

            hideError() {
                ELEMENTS.errorMessage.classList.remove('visible');
            },

            debounce(func, delay) {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func(...args), delay);
                };
            },

            async fetchWithTimeout(url, timeout = CONFIG.API_TIMEOUT) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeout);
                try {
                    const response = await fetch(url, { 
                        signal: controller.signal,
                        headers: { 'Accept': 'application/json' }
                    });
                    clearTimeout(timeoutId);
                    return response;
                } catch (error) {
                    clearTimeout(timeoutId);
                    throw error;
                }
            }
        };

        // Data Module
        const Data = {
            normalizeMovieData(data, apiSource) {
                const movie = data.movie || data.data || data;
                let episodes = [];

                if (apiSource === 'ophim1' || apiSource === 'phimapi') {
                    episodes = (data.episodes || [])
                        .flatMap((server, index) => (server.server_data || []).map(ep => ({
                            name: ep.name?.replace('Tap ', '').trim() || `Tập ${index + 1}`,
                            link_m3u8: ep.link_m3u8 || '',
                            link_embed: ep.link_embed || '',
                            link_video: ep.link_video || ''
                        })));
                } else if (apiSource === 'phimnguonc') {
                    episodes = (movie.episodes || [])
                        .flatMap((server, index) => (server.items || []).map(ep => ({
                            name: ep.name?.replace('Tap ', '').trim() || `Tập ${index + 1}`,
                            link_m3u8: '',
                            link_embed: ep.embed || '',
                            link_video: ep.link_video || ep.m3u8 || ''
                        })));
                }

                return {
                    id: movie._id || movie.id || movie.slug || '',
                    name: movie.name || 'Không rõ',
                    slug: movie.slug || Utils.normalizeText(movie.name),
                    origin_name: movie.origin_name || movie.original_name || 'Không rõ',
                    poster_url: movie.poster_url || movie.thumb_url || CONFIG.FALLBACK_IMAGE,
                    content: movie.content || movie.description || 'Không có mô tả',
                    type: movie.type || (episodes.length > 1 ? 'series' : 'movie'),
                    episode_total: parseInt((movie.episode_total || episodes.length || '1').toString().replace('Tap', '').trim()) || 1,
                    quality: movie.quality || 'HD',
                    lang: movie.lang || movie.language || 'Vietsub',
                    year: movie.year || 'Không rõ',
                    apiSource: apiSource || 'custom',
                    episodes
                };
            },

            async loadLocalMovies() {
                try {
                    const movies = [];
                    for (const file of CONFIG.LOCAL_FILES) {
                        const response = await fetch(file);
                        if (!response.ok) {
                            console.warn(`Không thể tải file ${file}: ${response.status}`);
                            continue;
                        }
                        const text = await response.text();
                        const lines = text.split('\n').map(line => line.trim()).filter(line => line);
                        const episodeRegex = /^(.+?)\|(.+?)\|(.+?)\|(.+?)$/;
                        const linkRegex = /^(.+?)\|(.+?)$/;

                        for (let i = 0; i < lines.length; i++) {
                            const match = lines[i].match(episodeRegex);
                            if (match && !lines[i].includes('|sv2|')) {
                                const [, , movieName, posterUrl, quality] = match;
                                const episodes = [];
                                let episodeCount = 0;

                                for (let j = i + 1; j < lines.length && !lines[j].match(episodeRegex); j++) {
                                    const linkMatch = lines[j].match(linkRegex);
                                    if (linkMatch) {
                                        const [, name, link] = linkMatch;
                                        episodes.push({
                                            name: name.replace('Tap ', '').trim() || `Tập ${episodeCount + 1}`,
                                            link_m3u8: link.endsWith('.m3u8') ? link : '',
                                            link_embed: link.includes('youtube.com') || link.includes('vimeo.com') || link.includes('drive.google.com') ? link : '',
                                            link_video: link.match(/\.(mp4|webm|ogg|avi|mkv)$/i) ? link : link
                                        });
                                        episodeCount++;
                                    }
                                }

                                movies.push({
                                    name: movieName,
                                    slug: Utils.normalizeText(movieName),
                                    poster_url: posterUrl && posterUrl.startsWith('http') ? posterUrl : CONFIG.FALLBACK_IMAGE,
                                    content: 'Nội dung từ thư mục',
                                    episode_total: episodeCount || 1,
                                    quality: quality || 'HD',
                                    lang: 'Vietsub',
                                    year: 'Không rõ',
                                    type: episodeCount > 1 ? 'series' : 'movie',
                                    apiSource: 'custom',
                                    episodes
                                });
                            }
                        }
                    }
                    console.log('Phim từ thư mục:', movies);
                    return movies;
                } catch (error) {
                    console.error('Lỗi tải phim từ thư mục:', error);
                    return [];
                }
            }
        };

        // API Module
        const API = {
            async fetchPhimNguonC(slug) {
                try {
                    const response = await Utils.fetchWithTimeout(`${CONFIG.API_ENDPOINTS.phimnguonc}${slug}`);
                    if (!response.ok) {
                        console.warn(`phimnguonc thất bại: ${response.status}`);
                        return null;
                    }
                    const data = await response.json();
                    console.log('phimnguonc response:', data);
                    return data.status === 'success' && data.movie ? Data.normalizeMovieData(data, 'phimnguonc') : null;
                } catch (error) {
                    console.error('Lỗi fetch phimnguonc:', error.message);
                    return null;
                }
            },

            async fetchPhimAPI(slug) {
                try {
                    console.log('Đang fetch phimapi:', `${CONFIG.API_ENDPOINTS.phimapi}${slug}`);
                    const response = await Utils.fetchWithTimeout(`${CONFIG.API_ENDPOINTS.phimapi}${slug}`);
                    if (!response.ok) {
                        console.warn(`phimapi thất bại: ${response.status}`);
                        return null;
                    }
                    const data = await response.json();
                    console.log('phimapi raw response:', data);
                    if (data && (data.movie || data.data || data.name || data.slug || Object.keys(data).length > 0)) {
                        console.log('phimapi dữ liệu hợp lệ:', data);
                        return Data.normalizeMovieData(data, 'phimapi');
                    }
                    console.warn('phimapi dữ liệu không hợp lệ: thiếu trường cần thiết');
                    return null;
                } catch (error) {
                    console.error('Lỗi fetch phimapi:', error.message);
                    return null;
                }
            },

            async fetchOphim1(slug) {
                try {
                    const response = await Utils.fetchWithTimeout(`${CONFIG.API_ENDPOINTS.ophim1}${slug}`);
                    if (!response.ok) {
                        console.warn(`ophim1 thất bại: ${response.status}`);
                        return null;
                    }
                    const data = await response.json();
                    console.log('ophim1 response:', data);
                    return data.status === true && data.movie ? Data.normalizeMovieData(data, 'ophim1') : null;
                } catch (error) {
                    console.error('Lỗi fetch ophim1:', error.message);
                    return null;
                }
            }
        };

        // Search Module
        const Search = {
            async searchOnlineMovies(query) {
                ELEMENTS.loadingSpinner.classList.add('visible');
                ELEMENTS.movieList.innerHTML = '';
                ELEMENTS.sourcePosters.innerHTML = '';
                Utils.hideError();

                const normalizedQuery = Utils.normalizeText(query);
                console.log('Tìm kiếm query:', normalizedQuery);
                state.sourceResults = {};
                const results = [];

                // Kiểm tra cache
                const cached = state.suggestionCache.get(normalizedQuery);
                if (cached && Date.now() - cached.timestamp < CONFIG.CACHE_EXPIRY) {
                    console.log('Sử dụng cache cho query:', normalizedQuery);
                    cached.results.forEach(movie => {
                        state.sourceResults[movie.apiSource] = movie;
                        results.push(movie);
                    });
                    ELEMENTS.loadingSpinner.classList.remove('visible');
                    UI.renderSourcePosters();
                    return results;
                }

                const apiSources = [
                    { fetchFn: API.fetchPhimNguonC, apiSource: 'phimnguonc' },
                    { fetchFn: API.fetchPhimAPI, apiSource: 'phimapi' },
                    { fetchFn: API.fetchOphim1, apiSource: 'ophim1' }
                ];

                const searchPromises = apiSources.map(async ({ fetchFn, apiSource }) => {
                    let data = await fetchFn(normalizedQuery);
                    if (!data && apiSource === 'phimapi') {
                        // Thử lại với query gốc nếu phimapi thất bại
                        console.log('Thử lại phimapi với query gốc:', query.toLowerCase().replace(/\s+/g, '-'));
                        data = await fetchFn(query.toLowerCase().replace(/\s+/g, '-'));
                    }
                    if (data) {
                        const queryLower = normalizedQuery.toLowerCase();
                        const nameLower = Utils.normalizeText(data.name || '').toLowerCase();
                        const originNameLower = Utils.normalizeText(data.origin_name || '').toLowerCase();
                        const slugLower = Utils.normalizeText(data.slug || '').toLowerCase();
                        if (nameLower.includes(queryLower) || originNameLower.includes(queryLower) || slugLower === queryLower) {
                            console.log(`Tìm thấy khớp cho ${apiSource}:`, { name: data.name, origin_name: data.origin_name, slug: data.slug });
                            state.sourceResults[apiSource] = data;
                            return data;
                        } else {
                            console.warn(`Không khớp cho ${apiSource}:`, { queryLower, nameLower, originNameLower, slugLower });
                        }
                    }
                    return null;
                });

                const searchResults = await Promise.allSettled(searchPromises);
                const validResults = searchResults
                    .filter(result => result.status === 'fulfilled' && result.value)
                    .map(result => result.value);

                ELEMENTS.loadingSpinner.classList.remove('visible');

                if (validResults.length === 0) {
                    console.error('Không tìm thấy kết quả cho query:', query);
                    state.currentQuery = query;
                    Utils.showError(`
                        Không tìm thấy phim "${Utils.sanitizeInput(query)}". Vui lòng thử lại hoặc chọn kênh tìm kiếm.<br>
                        <button class="redirect-button" onclick="UI.showModal()">Chọn kênh tìm kiếm</button>
                    `, true);
                    return null;
                }

                results.push(...validResults);
                state.suggestionCache.set(normalizedQuery, { results, timestamp: Date.now() });
                UI.renderSourcePosters();
                console.log('Kết quả cuối cùng:', results);
                return results;
            },

            searchLocalMovies(query) {
                const normalizedQuery = Utils.normalizeText(query);
                return state.localMovies.filter(movie =>
                    Utils.normalizeText(movie.name).includes(normalizedQuery) ||
                    Utils.normalizeText(movie.origin_name || '').includes(normalizedQuery)
                );
            },

            async fetchSuggestions(query) {
                const normalizedQuery = Utils.normalizeText(query);
                const cached = state.suggestionCache.get(normalizedQuery);
                if (cached && Date.now() - cached.timestamp < CONFIG.CACHE_EXPIRY) {
                    return cached.results.slice(0, CONFIG.SUGGESTION_LIMIT);
                }
                return [];
            }
        };

        // UI Module
        const UI = {
            renderMovies(movies) {
                if (!movies || movies.length === 0) {
                    console.warn('Không có phim để hiển thị');
                    ELEMENTS.movieList.innerHTML = '<p>Không tìm thấy phim nào.</p>';
                    return;
                }

                console.log('Hiển thị phim:', movies);
                const fragment = document.createDocumentFragment();
                movies.forEach(movie => {
                    const detailUrl = `detail.html?slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}&name=${encodeURIComponent(movie.name)}`;
                    const languageBadge = movie.lang.toLowerCase().includes('thuyết minh') || movie.lang.toLowerCase() === 'tm'
                        ? '<span class="language-badge"><i class="fas fa-check"></i> TM</span>'
                        : movie.lang.toLowerCase().includes('lồng tiếng') || movie.lang.toLowerCase() === 'lt'
                            ? '<span class="language-badge"><i class="fas fa-check"></i> LT</span>'
                            : '';

                    const movieItem = document.createElement('div');
                    movieItem.classList.add('movie-item');
                    movieItem.innerHTML = `
                        <div class="movie-poster">
                            <img src="${movie.poster_url}" alt="${Utils.sanitizeInput(movie.name)}" loading="lazy" onerror="this.src='${CONFIG.FALLBACK_IMAGE}'">
                            ${languageBadge}
                            <span class="episode-badge">${movie.episode_total} tập</span>
                        </div>
                        <div class="movie-info">
                            <a href="${detailUrl}" target="_blank">${Utils.sanitizeInput(movie.name)} (${movie.year})</a>
                        </div>
                    `;
                    fragment.appendChild(movieItem);
                });
                ELEMENTS.movieList.appendChild(fragment);
            },

            renderSourcePosters() {
                console.log('Hiển thị poster nguồn:', state.sourceResults);
                const fragment = document.createDocumentFragment();
                const sources = [
                    { apiSource: 'phimnguonc', name: 'Phim 01' },
                    { apiSource: 'phimapi', name: 'Phim 02' },
                    { apiSource: 'ophim1', name: 'Phim 03' }
                ];

                sources.forEach(({ apiSource, name }) => {
                    const movie = state.sourceResults[apiSource];
                    if (movie) {
                        const detailUrl = `detail.html?slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}&name=${encodeURIComponent(movie.name)}`;
                        const languageBadge = movie.lang.toLowerCase().includes('thuyết minh') || movie.lang.toLowerCase() === 'tm'
                            ? '<span class="language-badge"><i class="fas fa-check"></i> TM</span>'
                            : movie.lang.toLowerCase().includes('lồng tiếng') || movie.lang.toLowerCase() === 'lt'
                                ? '<span class="language-badge"><i class="fas fa-check"></i> LT</span>'
                                : '';

                        const posterItem = document.createElement('div');
                        posterItem.classList.add('source-poster');
                        posterItem.innerHTML = `
                            <img src="${movie.poster_url}" alt="${Utils.sanitizeInput(movie.name)}" loading="lazy" onerror="this.src='${CONFIG.FALLBACK_IMAGE}'">
                            ${languageBadge}
                            <span class="episode-badge">${movie.episode_total} tập</span>
                            <div class="source-info">
                                <a href="${detailUrl}" target="_blank">${name}</a>
                            </div>
                        `;
                        fragment.appendChild(posterItem);
                    }
                });
                ELEMENTS.sourcePosters.appendChild(fragment);
            },

            async renderSuggestions(query) {
                if (!query) {
                    ELEMENTS.searchSuggestions.classList.remove('visible');
                    return;
                }

                const suggestions = await Search.fetchSuggestions(query);
                ELEMENTS.searchSuggestions.innerHTML = '';

                if (suggestions.length > 0) {
                    const fragment = document.createDocumentFragment();
                    suggestions.forEach(movie => {
                        const suggestionItem = document.createElement('div');
                        suggestionItem.textContent = movie.name;
                        suggestionItem.addEventListener('click', () => {
                            ELEMENTS.searchInput.value = movie.name;
                            ELEMENTS.searchSuggestions.classList.remove('visible');
                            Search.searchOnlineMovies(movie.name).then(UI.renderMovies);
                        });
                        fragment.appendChild(suggestionItem);
                    });
                    ELEMENTS.searchSuggestions.appendChild(fragment);
                    ELEMENTS.searchSuggestions.classList.add('visible');
                } else {
                    ELEMENTS.searchSuggestions.classList.remove('visible');
                }
            },

            showModal() {
                ELEMENTS.apiModal.classList.add('visible');
                ELEMENTS.apiModal.querySelector('.modal-option').focus();
            },

            selectAPI(apiCode) {
                const query = state.currentQuery;
                const slug = Utils.normalizeText(query);
                let apiSource;

                switch (apiCode) {
                    case '01': apiSource = 'phimnguonc'; break;
                    case '02': apiSource = 'phimapi'; break;
                    case '03': apiSource = 'ophim1'; break;
                    default: apiSource = 'phimnguonc';
                }

                const detailUrl = `detail.html?slug=${encodeURIComponent(slug)}&apiSource=${encodeURIComponent(apiSource)}&name=${encodeURIComponent(query)}`;
                window.location.href = detailUrl;
                ELEMENTS.apiModal.classList.remove('visible');
            },

            resetSearch() {
                ELEMENTS.movieList.innerHTML = '';
                ELEMENTS.sourcePosters.innerHTML = '';
                ELEMENTS.searchInput.value = '';
                ELEMENTS.clearSearch.classList.remove('visible');
                Utils.hideError();
            }
        };

        // Event Handlers
        const Events = {
            setupEventListeners() {
                ELEMENTS.localMode.addEventListener('click', () => {
                    window.location.href = 'index1.html';
                });

                ELEMENTS.onlineMode.addEventListener('click', () => {
                    state.currentMode = 'online';
                    ELEMENTS.onlineMode.classList.add('active');
                    ELEMENTS.localMode.classList.remove('active');
                    UI.resetSearch();
                });

                ELEMENTS.stayOnline.addEventListener('click', () => {
                    state.currentMode = 'online';
                    ELEMENTS.onlineMode.classList.add('active');
                    ELEMENTS.localMode.classList.remove('active');
                    UI.resetSearch();
                });

                ELEMENTS.searchButton.addEventListener('click', Events.handleSearch);
                ELEMENTS.searchSubmit.addEventListener('click', Events.handleSearch);

                ELEMENTS.searchInput.addEventListener('keypress', e => {
                    if (e.key === 'Enter') Events.handleSearch();
                });

                ELEMENTS.searchInput.addEventListener('input', Utils.debounce(() => {
                    const query = ELEMENTS.searchInput.value.trim();
                    ELEMENTS.clearSearch.classList.toggle('visible', query.length > 0);
                    UI.renderSuggestions(query);
                }, CONFIG.DEBOUNCE_DELAY));

                ELEMENTS.clearSearch.addEventListener('click', () => {
                    ELEMENTS.searchInput.value = '';
                    ELEMENTS.clearSearch.classList.remove('visible');
                    ELEMENTS.searchSuggestions.classList.remove('visible');
                    ELEMENTS.movieList.innerHTML = '';
                    ELEMENTS.sourcePosters.innerHTML = '';
                    Utils.hideError();
                });

                ELEMENTS.apiModal.addEventListener('click', e => {
                    if (e.target === ELEMENTS.apiModal) {
                        ELEMENTS.apiModal.classList.remove('visible');
                    }
                });

                ELEMENTS.apiModal.querySelectorAll('.modal-option').forEach(button => {
                    button.addEventListener('click', () => UI.selectAPI(button.dataset.api));
                });

                ELEMENTS.apiModal.addEventListener('keydown', e => {
                    if (e.key === 'Escape') ELEMENTS.apiModal.classList.remove('visible');
                });
            },

            async handleSearch() {
                const query = Utils.sanitizeInput(ELEMENTS.searchInput.value.trim());
                if (!query) return;

                const results = state.currentMode === 'online'
                    ? await Search.searchOnlineMovies(query)
                    : Search.searchLocalMovies(query);
                UI.renderMovies(results);
            }
        };

        // Initialization
        async function init() {
            try {
                state.localMovies = await Data.loadLocalMovies();
                Events.setupEventListeners();
            } catch (error) {
                console.error('Lỗi khởi tạo:', error);
                Utils.showError('Có lỗi khi khởi tạo ứng dụng. Vui lòng thử lại.');
            }
        }

        init();
    </script>
</body>
