<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Phim - Series</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #050403;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        h1 {
            font-size: 2em;
            color: #af762f;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }
        .source-label {
            font-size: 0.8em;
            padding: 2px 5px;
            color: #fff;
            border-radius: 3px;
            margin-left: 10px;
        }
        .source-api {
            background: #af762f;
        }
        .source-creator {
            background: green;
        }
        .video-container {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .video-js {
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            height: auto;
        }
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .control-btn {
            background: #af762f;
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .control-btn:hover {
            background: #000000;
            color: #ffffff;
        }
        .episode-list {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .episode-btn {
            background: #000000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .episode-btn:hover,
        .episode-btn.active {
            background: #af762f;
            color: black;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #af762f;
            text-decoration: none;
            font-size: 1.1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .next-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2b2727;
            padding: 15px 25px;
            border-radius: 5px;
            display: none;
            z-index: 10;
            text-align: center;
        }
        .next-prompt button {
            background: #af762f;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }
        .next-prompt button:hover {
            background: #000000;
            color: yellow;
        }
        .speed-display {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #f5cf8e;
            z-index: 1000;
        }
        @media (max-width: 600px) {
            .video-container {
                padding: 5px;
            }
            .control-btn, .episode-btn {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            .next-prompt {
                padding: 10px 15px;
                font-size: 0.9em;
            }
            .speed-display {
                font-size: 0.8em;
                padding: 3px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="seriesTitle">Loading...</h1>
        <div class="video-container">
            <video-js id="player" class="video-js vjs-default-skin" controls preload="auto">
                <source src="" type="application/x-mpegURL">
            </video-js>
            <div class="control-buttons">
                <button class="control-btn" onclick="rewind()">‚è™Ô∏é</button>
                <button class="control-btn" onclick="playNextEpisode(false)">‚èÆÔ∏é</button>
                <button class="control-btn" onclick="playNextEpisode(true)">‚è≠</button>
                <button class="control-btn" onclick="fastForward()">‚è©Ô∏é</button>
            </div>
            <div id="episodeList" class="episode-list"></div>
            <div id="nextPrompt" class="next-prompt">
                <span>Chuy·ªÉn sang t·∫≠p ti·∫øp theo?</span><br>
                <button onclick="playNextEpisode(true)">C√≥</button>
                <button onclick="hidePrompt()">Kh√¥ng</button>
            </div>
        </div>
        <div class="speed-display" id="speedDisplay">T·ªëc ƒë·ªô: 0 KB/s</div>
        <a href="index.html" class="back-link">Ra x∆∞·ªüng b√°nh m√¨</a>
    </div>

    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <script>
        const player = videojs('player');
        let currentEpisodeIndex = 0;
        let episodes = [];
        const speedDisplay = document.getElementById('speedDisplay');
        let promptShown = false;

        function measureNetworkSpeed(tsUrl) {
            const xhr = new XMLHttpRequest();
            const startTime = performance.now();

            xhr.open('GET', tsUrl, true);
            xhr.responseType = 'blob';

            xhr.onload = () => {
                if (xhr.status === 200) {
                    const endTime = performance.now();
                    const duration = (endTime - startTime) / 1000;
                    const bytesLoaded = xhr.response.size;
                    const speedBytesPerSecond = bytesLoaded / duration;
                    const speedKBps = (speedBytesPerSecond / 1024).toFixed(2);
                    speedDisplay.textContent = `T·ªëc ƒë·ªô: ${speedKBps} KB/s`;
                } else {
                    speedDisplay.textContent = "L·ªói t·∫£i file .ts";
                }
            };

            xhr.onerror = () => {
                speedDisplay.textContent = "L·ªói m·∫°ng ho·∫∑c CORS";
            };

            xhr.send();

            setTimeout(() => measureNetworkSpeed(tsUrl), 5000);
        }

        function initializePlayer(source) {
            player.src({ type: 'application/x-mpegURL', src: source });
        }

        function rewind() {
            player.currentTime(Math.max(0, player.currentTime() - 10));
        }

        function fastForward() {
            player.currentTime(Math.min(player.duration(), player.currentTime() + 10));
        }

        player.on('timeupdate', () => {
            const remaining = player.duration() - player.currentTime();
            const prompt = document.getElementById('nextPrompt');
            if (remaining <= 60 && remaining > 0 && episodes.length > currentEpisodeIndex + 1 && !promptShown) {
                player.pause();
                prompt.style.display = 'block';
                promptShown = true;
                console.log('Video paused, showing prompt at last 60s of episode:', currentEpisodeIndex);
            }
        });

        function playNextEpisode(isNext) {
            const newIndex = isNext ? currentEpisodeIndex + 1 : currentEpisodeIndex - 1;
            if (newIndex >= 0 && newIndex < episodes.length) {
                currentEpisodeIndex = newIndex;
                initializePlayer(episodes[newIndex].url);
                updateActiveButton();
                const prompt = document.getElementById('nextPrompt');
                if (prompt) prompt.style.display = 'none';
                console.log('Switching to next episode:', currentEpisodeIndex);
            }
        }

        function updateActiveButton() {
            document.querySelectorAll('.episode-btn').forEach((btn, idx) => {
                btn.classList.toggle('active', idx === currentEpisodeIndex);
            });
        }

        function hidePrompt() {
            const prompt = document.getElementById('nextPrompt');
            if (prompt) {
                prompt.style.display = 'none';
                console.log('Prompt hidden after clicking No');
            } else {
                console.error('Could not find nextPrompt element');
            }
            player.play().catch(err => {
                console.error('Error resuming video:', err);
            });
            console.log('Prompt closed, resuming current video');
        }

        const urlParams = new URLSearchParams(window.location.search);
        const seriesId = urlParams.get('id');
        const seriesData = JSON.parse(localStorage.getItem(seriesId)) || { title: 'Kh√¥ng t√¨m th·∫•y', episodes: [], source: '' };

        document.getElementById('seriesTitle').innerHTML = `${seriesData.title} <span class="source-label source-${seriesData.source}">${seriesData.source === 'api' ? 'üéß' : 'üéß'}</span>`;
        episodes = seriesData.episodes;

        const episodeList = document.getElementById('episodeList');
        episodes.forEach((episode, index) => {
            const btn = document.createElement('button');
            btn.className = 'episode-btn';
            btn.textContent = episode.title;
            btn.onclick = () => {
                currentEpisodeIndex = index;
                initializePlayer(episode.url);
                const prompt = document.getElementById('nextPrompt');
                if (prompt) prompt.style.display = 'none';
                updateActiveButton();
            };
            episodeList.appendChild(btn);
        });

        if (episodes.length > 0) {
            initializePlayer(episodes[0].url);
            episodeList.children[0].classList.add('active');
        }

        const tsUrl = 'https://vip.opstream15.com/20250225/49776_0eca5fa0/3000k/hls/31d96b8d5a75522515cd08b129713af1.ts';
        measureNetworkSpeed(tsUrl);
    </script>
</body>
</html>
