<html lang="vi">
<head>

    <link rel="preload" href="https://cdn.plyr.io/3.7.8/plyr.css" as="style">

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js" fetchpriority="high"></script>
    <style>
        :root {
            --primary-color: #e50914;
            --primary-hover: #b20710;
            --bg-dark: #181818;
            --bg-section: #222;
            --text-white: #fff;
            --text-gray: #b3b3b3;
            --success-color: #28a745;
            --error-color: #dc3545;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --active-bg: #000;
            --active-text: #fff;
            --sub1-color: #ffffff;
            --sub2-color: #ffd700;
        }

        [data-theme="light"] {
            --bg-dark: #f4f4f4;
            --bg-section: #e0e0e0;
            --text-white: #333;
            --text-gray: #666;
            --active-bg: #ddd;
            --active-text: #333;
            --sub1-color: #000000;
            --sub2-color: #d4a017;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: pan-y;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--bg-dark);
            padding: 10px 15px;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .logo-fallback {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--primary-color);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-menu {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-menu a {
            color: var(--text-white);
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 20px;
            transition: var(--transition);
        }

        .nav-menu a:hover {
            background: var(--primary-hover);
        }

        .nav-menu a.active {
            background: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-white);
            font-size: 1.2em;
            cursor: pointer;
            padding: 8px;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--primary-hover);
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 40px;
            flex: 1;
        }

        .video-info {
            text-align: center;
            margin-top: 45px;
        }

        .video-info h2 {
            font-size: 2em;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .video-info p {
            font-size: 1.2em;
            color: var(--text-gray);
        }

        .video-container {
            width: 100%;
            margin: 0 auto 25px;
            background: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            display: block;
        }

        .video-player.plyr--video {
            background: #000;
        }

        .video-player iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-section);
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .control-btn, .nav-btn {
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-btn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .subtitle-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin: 25px 0;
            flex-wrap: wrap;
            position: relative;
        }

        .subtitle-section input[type="file"] {
            display: none;
        }

        .subtitle-section label {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: var(--text-white);
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
        }

        .subtitle-section button {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: var(--text-white);
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .subtitle-section button#toggle-sub-btn {
            background: linear-gradient(135deg, #17a2b8, #117a8b);
        }

        #subtitle-message {
            position: absolute;
            top: -35px;
            background: var(--success-color);
            color: var(--text-white);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            width: max-content;
            max-width: 280px;
        }

        .subtitle-section.error #subtitle-message {
            background: var(--error-color);
        }

        #subtitle-message.show {
            opacity: 1;
        }

        .episode-list {
            margin: 30px 0;
        }

        .episode-list h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: var(--primary-color);
            text-align: center;
        }

        .episode-list h3 {
            font-size: 1.3em;
            margin: 12px 0 8px;
            color: var(--text-white);
        }

        .episode-list ul {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }

        .episode-list li {
            list-style: none;
        }

        .episode-list a {
            display: inline-block;
            padding: 8px 14px;
            background: var(--primary-color);
            color: var(--text-white);
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.95em;
            min-width: 50px;
            text-align: center;
        }

        .episode-list a.active {
            background: var(--active-bg);
            color: var(--active-text);
            font-weight: 500;
        }

        video::-webkit-media-text-track-display {
            font-size: 1em;
        }

        video::cue {
            color: var(--sub1-color);
            background: rgba(0, 0, 0, 0.7);
            font-size: 1em;
            font-weight: normal;
            line-height: 1.4;
            text-align: center;
        }

        footer {
            background: var(--bg-section);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }

        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .footer-btn {
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer-text {
            font-size: 0.9em;
            color: var(--text-gray);
        }

        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .scroll-top.visible {
            display: flex;
        }

        .error-message {
            color: var(--error-color);
            text-align: center;
            padding: 10px;
            font-size: 1em;
        }

        @media (min-width: 1025px) {
            .header-content { gap: 20px; }
            .nav-menu a { font-size: 1em; padding: 10px 15px; }
            .main-content { padding: 110px 20px 50px; }
            .video-info h2 { font-size: 2.2em; }
            .video-info p { font-size: 1.3em; }
            .video-controls { gap: 15px; padding: 15px; }
            .control-btn, .nav-btn { padding: 12px 20px; font-size: 1em; }
            .subtitle-section label, .subtitle-section button { padding: 12px 24px; font-size: 1em; }
            .episode-list h2 { font-size: 2em; }
            .episode-list a { padding: 10px 16px; font-size: 1em; min-width: 60px; }
            .video-container { width: 820px; max-width: 820px; height: calc(820px * 9 / 16); }
            .video-player { width: 820px; height: calc(820px * 9 / 16); }
            .video-player iframe { width: 820px; height: calc(820px * 9 / 16); }
        }

        @media (max-width: 1024px) {
            .header-content { gap: 15px; }
            .video-info h2 { font-size: 1.8em; }
            .video-info p { font-size: 1.1em; }
            .control-btn, .nav-btn { padding: 10px 14px; font-size: 0.9em; }
            .subtitle-section label, .subtitle-section button { padding: 10px 20px; font-size: 0.9em; }
            .episode-list a { padding: 8px 12px; font-size: 0.9em; min-width: 50px; }
            #subtitle-message { top: -40px; font-size: 0.85em; max-width: 250px; }
        }

        @media (max-width: 768px) {
            .header-content { flex-direction: column; align-items: stretch; gap: 12px; }
            .nav-menu { justify-content: center; gap: 6px; }
            .main-content { padding: 100px 10px 30px; }
            .video-container { margin-bottom: 20px; }
            .video-info h2 { font-size: 1.6em; }
            .video-info p { font-size: 1em; }
            .video-controls { gap: 10px; padding: 10px; }
            .control-btn, .nav-btn { padding: 8px 12px; font-size: 0.85em; }
            .subtitle-section { flex-direction: column; gap: 10px; }
            .subtitle-section label, .subtitle-section button { padding: 10px 20px; font-size: 0.9em; width: 100%; text-align: center; border-radius: 25px; }
            .episode-list { margin: 20px 0; }
            .episode-list h2 { font-size: 1.6em; }
            .episode-list h3 { font-size: 1.2em; }
            .episode-list a { padding: 6px 10px; font-size: 0.85em; min-width: 45px; }
            #subtitle-message { top: auto; bottom: -45px; font-size: 0.8em; max-width: 200px; }
            .footer-buttons { flex-direction: column; gap: 10px; }
            .footer-btn { padding: 8px 12px; font-size: 0.85em; width: 100%; justify-content: center; }
            .scroll-top { width: 40px; height: 40px; bottom: 10px; right: 10px; }
        }

        @media (max-width: 480px) {
            .header { padding: 8px 10px; }
            .nav-menu a { font-size: 0.75em; padding: 6px 10px; }
            .main-content { padding: 90px 8px 20px; }
            .video-info h2 { font-size: 1.4em; }
            .video-info p { font-size: 0.9em; }
            .control-btn, .nav-btn { padding: 7px 10px; font-size: 0.8em; }
            .subtitle-section label, .subtitle-section button { padding: 10px 20px; font-size: 0.85em; border-radius: 20px; }
            .episode-list a { padding: 5px 8px; font-size: 0.8em; min-width: 40px; }
            #subtitle-message { font-size: 0.75em; max-width: 180px; }
        }
    </style>
</head>

    <script>
        // Hàm debounce để tối ưu hóa hiệu suất
        const debounce = (func, wait) => {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        };

        class MoviePlayer {
            constructor() {
                this.elements = {
                    playerContainer: document.getElementById('player-container'),
                    movieTitle: document.getElementById('movie-title'),
                    episodeTitle: document.getElementById('episode-title'),
                    prevEpisodeBtn: document.getElementById('prev-episode-btn'),
                    nextEpisodeBtn: document.getElementById('next-episode-btn'),
                    rewindBtn: document.getElementById('rewind-btn'),
                    forwardBtn: document.getElementById('forward-btn'),
                    backToDetailBtn: document.getElementById('back-to-detail-btn'),
                    backToHomeBtn: document.getElementById('back-to-home-btn'),
                    subtitleInput: document.getElementById('subtitle-input'),
                    toggleSubBtn: document.getElementById('toggle-sub-btn'),
                    subtitleMessage: document.getElementById('subtitle-message'),
                    customM3u8: document.getElementById('custom-m3u8'),
                    customEmbed: document.getElementById('custom-embed'),
                    customVideo: document.getElementById('custom-video'),
                    scrollTop: document.getElementById('scroll-top'),
                    themeToggle: document.getElementById('theme-toggle')
                };

                this.urlParams = new URLSearchParams(window.location.search);
                this.state = {
                    slug: this.sanitizeParam(decodeURIComponent(this.urlParams.get('slug') || '')),
                    apiSource: this.sanitizeParam(decodeURIComponent(this.urlParams.get('apiSource') || '')),
                    episodeName: this.sanitizeParam(decodeURIComponent(this.urlParams.get('episode') || '')),
                    linkType: this.sanitizeParam(this.urlParams.get('type') || ''),
                    linkUrl: this.sanitizeParam(decodeURIComponent(this.urlParams.get('url') || '')),
                    movieName: this.sanitizeParam(decodeURIComponent(this.urlParams.get('name') || '')),
                    customEpisodes: this.parseCustomEpisodes(this.urlParams.get('episodes')),
                    player: null,
                    videoElement: null,
                    allEpisodes: [],
                    blobUrls: [],
                    subtitlesEnabled: true,
                    volume: parseFloat(localStorage.getItem('plyr-volume')) || 0.8
                };
            }

            sanitizeParam(param) {
                if (!param) return '';
                return param.replace(/[<>"]/g, '').trim();
            }

            parseCustomEpisodes(param) {
                if (!param) return [];
                try {
                    const episodes = JSON.parse(decodeURIComponent(param));
                    return episodes.map(ep => ({
                        name: ep.name.replace('Tập ', '').trim() || 'Tập 1',
                        link_m3u8: ep.link_m3u8 || '',
                        link_embed: ep.link_embed || '',
                        link_video: ep.link_video || ''
                    }));
                } catch (error) {
                    console.error('Lỗi parse episodes:', error, param);
                    return [];
                }
            }

            setupEventListeners() {
                this.elements.themeToggle.addEventListener('click', () => this.toggleTheme());
                window.addEventListener('scroll', debounce(() => {
                    this.elements.scrollTop.classList.toggle('visible', window.scrollY > 300);
                }, 100));
                this.elements.scrollTop.addEventListener('click', () => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            }

            loadTheme() {
                const savedTheme = localStorage.getItem('theme') || 'dark';
                document.body.dataset.theme = savedTheme;
                this.elements.themeToggle.innerHTML = `<i class="fas fa-${savedTheme === 'light' ? 'moon' : 'sun'}"></i>`;
            }

            toggleTheme() {
                const currentTheme = document.body.dataset.theme === 'light' ? 'dark' : 'light';
                document.body.dataset.theme = currentTheme;
                this.elements.themeToggle.innerHTML = `<i class="fas fa-${currentTheme === 'light' ? 'moon' : 'sun'}"></i>`;
                localStorage.setItem('theme', currentTheme);
            }

            adjustMainContentPadding() {
                const headerHeight = document.querySelector('.header')?.offsetHeight || 0;
                document.querySelector('.main-content').style.paddingTop = `${headerHeight + 20}px`;
            }

            setupPlayer() {
                let { episodeName, linkType, linkUrl } = this.state;

                if (!episodeName || !linkUrl) {
                    const firstEpisode = this.state.customEpisodes[0];
                    if (firstEpisode) {
                        episodeName = firstEpisode.name;
                        linkType = firstEpisode.link_m3u8 ? 'm3u8' : firstEpisode.link_video ? 'video' : 'embed';
                        linkUrl = linkType === 'm3u8' ? firstEpisode.link_m3u8 : linkType === 'video' ? firstEpisode.link_video : firstEpisode.link_embed;
                    }
                }

                if (!linkUrl) {
                    this.elements.playerContainer.innerHTML = '<p class="error-message">Không có link video khả dụng.</p>';
                    this.elements.movieTitle.textContent = this.state.movieName || 'Không xác định';
                    this.elements.episodeTitle.textContent = `Tập: ${episodeName || 'Tập 1'}`;
                    return;
                }

                this.state.episodeName = episodeName;
                this.state.linkType = linkType;
                this.state.linkUrl = linkUrl;

                this.elements.movieTitle.textContent = this.state.movieName || 'Không xác định';
                this.elements.episodeTitle.textContent = `Tập: ${episodeName || 'Tập 1'}`;

                if (linkType === 'm3u8') {
                    this.elements.playerContainer.innerHTML = '<video id="video-player" class="video-player" controls crossorigin playsinline preload="metadata"></video>';
                    this.state.videoElement = document.getElementById('video-player');
                    this.setupHlsPlayer();
                } else if (linkType === 'video') {
                    this.elements.playerContainer.innerHTML = '<video id="video-player" class="video-player" controls playsinline preload="metadata"></video>';
                    this.state.videoElement = document.getElementById('video-player');
                    this.state.videoElement.src = linkUrl;
                    this.state.player = new Plyr(this.state.videoElement, {
                        controls: ['play', 'progress', 'volume', 'captions', 'fullscreen'],
                        volume: this.state.volume,
                        captions: { active: this.state.subtitlesEnabled }
                    });
                    this.setupVolumePersistence();
                } else if (linkType === 'embed') {
                    this.elements.playerContainer.innerHTML = `<iframe id="video-player" class="video-player" src="${linkUrl}" allow="autoplay; fullscreen" allowfullscreen loading="lazy"></iframe>`;
                    this.state.player = new Plyr(document.getElementById('video-player'), {
                        controls: ['play', 'progress', 'fullscreen']
                    });
                }
            }

            setupHlsPlayer() {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/hls.js@latest';
                script.async = true;
                script.onload = () => {
                    if (window.Hls && Hls.isSupported()) {
                        const hls = new Hls({
                            enableWorker: true,
                            lowLatencyMode: true,
                            backBufferLength: 90
                        });
                        hls.loadSource(this.state.linkUrl);
                        hls.attachMedia(this.state.videoElement);
                        hls.on(Hls.Events.ERROR, (event, data) => {
                            if (data.fatal) {
                                this.elements.playerContainer.innerHTML = '<p class="error-message">Lỗi tải video HLS.</p>';
                            }
                        });
                        this.state.player = new Plyr(this.state.videoElement, {
                            controls: ['play', 'progress', 'volume', 'captions', 'fullscreen'],
                            volume: this.state.volume,
                            captions: { active: this.state.subtitlesEnabled }
                        });
                        this.setupVolumePersistence();
                    } else {
                        this.elements.playerContainer.innerHTML = '<p class="error-message">Trình duyệt không hỗ trợ HLS.</p>';
                    }
                };
                script.onerror = () => {
                    this.elements.playerContainer.innerHTML = '<p class="error-message">Lỗi tải thư viện HLS.</p>';
                };
                document.head.appendChild(script);
            }

            setupVolumePersistence() {
                if (this.state.player) {
                    this.state.player.on('volumechange', () => {
                        localStorage.setItem('plyr-volume', this.state.player.volume);
                    });
                }
            }

            renderEpisodeList() {
                const { customEpisodes, slug, apiSource, episodeName, linkType, linkUrl, movieName } = this.state;
                if (customEpisodes.length === 0) {
                    this.elements.customM3u8.innerHTML = '<p class="error-message">Không có tập phim M3U8.</p>';
                    this.elements.customEmbed.innerHTML = '<p class="error-message">Không có tập phim nhúng.</p>';
                    this.elements.customVideo.innerHTML = '<p class="error-message">Không có tập phim video.</p>';
                    return;
                }

                const episodesQuery = `&episodes=${encodeURIComponent(JSON.stringify(customEpisodes))}`;
                const m3u8Links = customEpisodes.filter(ep => ep.link_m3u8);
                const embedLinks = customEpisodes.filter(ep => ep.link_embed);
                const videoLinks = customEpisodes.filter(ep => ep.link_video);

                this.elements.customM3u8.innerHTML = m3u8Links.length > 0 ? m3u8Links.map(ep => {
                    const isActive = ep.name === episodeName && ep.link_m3u8 === linkUrl;
                    return `<li><a href="watch.html?slug=${encodeURIComponent(slug)}&apiSource=${encodeURIComponent(apiSource)}&episode=${encodeURIComponent(ep.name)}&type=m3u8&url=${encodeURIComponent(ep.link_m3u8)}&name=${encodeURIComponent(movieName)}${episodesQuery}" class="${isActive ? 'active' : ''}">${ep.name}</a></li>`;
                }).join('') : '<p class="error-message">Không có link M3U8.</p>';

                this.elements.customEmbed.innerHTML = embedLinks.length > 0 ? embedLinks.map(ep => {
                    const isActive = ep.name === episodeName && ep.link_embed === linkUrl;
                    return `<li><a href="watch.html?slug=${encodeURIComponent(slug)}&apiSource=${encodeURIComponent(apiSource)}&episode=${encodeURIComponent(ep.name)}&type=embed&url=${encodeURIComponent(ep.link_embed)}&name=${encodeURIComponent(movieName)}${episodesQuery}" class="${isActive ? 'active' : ''}">${ep.name}[e]</a></li>`;
                }).join('') : '<p class="error-message">Không có link nhúng.</p>';

                this.elements.customVideo.innerHTML = videoLinks.length > 0 ? videoLinks.map(ep => {
                    const isActive = ep.name === episodeName && ep.link_video === linkUrl;
                    return `<li><a href="watch.html?slug=${encodeURIComponent(slug)}&apiSource=${encodeURIComponent(apiSource)}&episode=${encodeURIComponent(ep.name)}&type=video&url=${encodeURIComponent(ep.link_video)}&name=${encodeURIComponent(movieName)}${episodesQuery}" class="${isActive ? 'active' : ''}">${ep.name}[v]</a></li>`;
                }).join('') : '<p class="error-message">Không có link video.</p>';
            }

            setupEpisodeNavigation() {
                const { customEpisodes, episodeName, linkUrl, slug, apiSource, movieName } = this.state;
                this.state.allEpisodes = customEpisodes.map(ep => ({
                    name: ep.name,
                    link_m3u8: ep.link_m3u8,
                    link_embed: ep.link_embed,
                    link_video: ep.link_video
                }));

                const updateEpisodeButtons = () => {
                    const currentIndex = this.state.allEpisodes.findIndex(ep => ep.name === episodeName && (ep.link_m3u8 === linkUrl || ep.link_embed === linkUrl || ep.link_video === linkUrl));
                    this.elements.prevEpisodeBtn.disabled = currentIndex <= 0 || this.state.allEpisodes.length <= 1;
                    this.elements.nextEpisodeBtn.disabled = currentIndex >= this.state.allEpisodes.length - 1 || this.state.allEpisodes.length <= 1;
                };
                updateEpisodeButtons();

                this.elements.prevEpisodeBtn.addEventListener('click', () => {
                    const currentIndex = this.state.allEpisodes.findIndex(ep => ep.name === episodeName && (ep.link_m3u8 === linkUrl || ep.link_embed === linkUrl || ep.link_video === linkUrl));
                    if (currentIndex > 0) {
                        const prevEpisode = this.state.allEpisodes[currentIndex - 1];
                        const newLinkType = prevEpisode.link_m3u8 ? 'm3u8' : prevEpisode.link_video ? 'video' : 'embed';
                        const newLinkUrl = newLinkType === 'm3u8' ? prevEpisode.link_m3u8 : newLinkType === 'video' ? prevEpisode.link_video : prevEpisode.link_embed;
                        const episodesQuery = `&episodes=${encodeURIComponent(JSON.stringify(customEpisodes))}`;
                        window.location.href = `watch.html?slug=${encodeURIComponent(slug)}&apiSource=${encodeURIComponent(apiSource)}&episode=${encodeURIComponent(prevEpisode.name)}&type=${newLinkType}&url=${encodeURIComponent(newLinkUrl || '')}&name=${encodeURIComponent(movieName)}${episodesQuery}`;
                    }
                });

                this.elements.nextEpisodeBtn.addEventListener('click', () => {
                    const currentIndex = this.state.allEpisodes.findIndex(ep => ep.name === episodeName && (ep.link_m3u8 === linkUrl || ep.link_embed === linkUrl || ep.link_video === linkUrl));
                    if (currentIndex < this.state.allEpisodes.length - 1) {
                        const nextEpisode = this.state.allEpisodes[currentIndex + 1];
                        const newLinkType = nextEpisode.link_m3u8 ? 'm3u8' : nextEpisode.link_video ? 'video' : 'embed';
                        const newLinkUrl = newLinkType === 'm3u8' ? nextEpisode.link_m3u8 : newLinkType === 'video' ? nextEpisode.link_video : nextEpisode.link_embed;
                        const episodesQuery = `&episodes=${encodeURIComponent(JSON.stringify(customEpisodes))}`;
                        window.location.href = `watch.html?slug=${encodeURIComponent(slug)}&apiSource=${encodeURIComponent(apiSource)}&episode=${encodeURIComponent(nextEpisode.name)}&type=${newLinkType}&url=${encodeURIComponent(newLinkUrl || '')}&name=${encodeURIComponent(movieName)}${episodesQuery}`;
                    }
                });

                if (this.state.videoElement) {
                    this.elements.rewindBtn.addEventListener('click', () => {
                        if (this.state.linkType === 'm3u8' || this.state.linkType === 'video') {
                            this.state.videoElement.currentTime = Math.max(0, this.state.videoElement.currentTime - 10);
                        }
                    });

                    this.elements.forwardBtn.addEventListener('click', () => {
                        if (this.state.linkType === 'm3u8' || this.state.linkType === 'video') {
                            this.state.videoElement.currentTime = Math.min(this.state.videoElement.duration || Infinity, this.state.videoElement.currentTime + 10);
                        }
                    });
                }

                this.elements.backToDetailBtn.addEventListener('click', () => {
                    const episodesQuery = `&episodes=${encodeURIComponent(JSON.stringify(customEpisodes))}`;
                    window.location.href = `detail.html?slug=${encodeURIComponent(slug)}&apiSource=${encodeURIComponent(apiSource)}${episodesQuery}&name=${encodeURIComponent(movieName)}`;
                });

                this.elements.backToHomeBtn.addEventListener('click', () => {
                    window.location.href = 'index.html';
                });
            }

            setupSubtitleHandling() {
                this.elements.subtitleInput.addEventListener('change', async () => {
                    const subFile = this.elements.subtitleInput.files[0];
                    if (subFile && ['.vtt', '.srt'].some(ext => subFile.name.toLowerCase().endsWith(ext))) {
                        this.elements.subtitleMessage.textContent = 'Phụ đề đang được tải...';
                        this.elements.subtitleMessage.classList.add('show');
                        try {
                            const reader = new FileReader();
                            reader.onload = () => {
                                const track = document.createElement('track');
                                track.kind = 'subtitles';
                                track.label = 'Phụ đề';
                                track.srclang = 'vi';
                                const blob = new Blob([reader.result], { type: 'text/vtt' });
                                const blobUrl = URL.createObjectURL(blob);
                                this.state.blobUrls.push(blobUrl);
                                track.src = blobUrl;
                                if (this.state.videoElement) {
                                    this.state.videoElement.appendChild(track);
                                    track.addEventListener('load', () => {
                                        this.elements.subtitleMessage.textContent = 'Phụ đề đã tải thành công.';
                                        this.elements.subtitleMessage.classList.remove('error');
                                    }, { once: true });
                                    track.addEventListener('error', () => {
                                        this.elements.subtitleMessage.textContent = 'Lỗi khi tải phụ đề.';
                                        this.elements.subtitleMessage.classList.add('error');
                                    }, { once: true });
                                } else {
                                    this.elements.subtitleMessage.textContent = 'Không thể thêm phụ đề vì không có video.';
                                    this.elements.subtitleMessage.classList.add('error');
                                }
                            };
                            reader.readAsText(subFile);
                        } catch (error) {
                            this.elements.subtitleMessage.textContent = 'Lỗi: ' + error.message;
                            this.elements.subtitleMessage.classList.add('error');
                        }
                        setTimeout(() => this.elements.subtitleMessage.classList.remove('show'), 3000);
                    } else {
                        this.elements.subtitleMessage.textContent = 'File không hợp lệ. Chỉ hỗ trợ .vtt hoặc .srt.';
                        this.elements.subtitleMessage.classList.add('error');
                        this.elements.subtitleMessage.classList.add('show');
                        setTimeout(() => this.elements.subtitleMessage.classList.remove('show'), 3000);
                    }
                });

                this.elements.toggleSubBtn.addEventListener('click', () => {
                    if (this.state.videoElement && this.state.videoElement.textTracks.length > 0) {
                        this.state.subtitlesEnabled = !this.state.subtitlesEnabled;
                        this.state.videoElement.textTracks[0].mode = this.state.subtitlesEnabled ? 'showing' : 'disabled';
                        this.elements.toggleSubBtn.innerHTML = `<i class="fas fa-${this.state.subtitlesEnabled ? 'eye' : 'eye-slash'}"></i> ${this.state.subtitlesEnabled ? 'Tắt' : 'Bật'} phụ đề`;
                        this.elements.subtitleMessage.textContent = `Phụ đề đã ${this.state.subtitlesEnabled ? 'bật' : 'tắt'}.`;
                        this.elements.subtitleMessage.classList.add('show');
                        setTimeout(() => this.elements.subtitleMessage.classList.remove('show'), 3000);
                    } else {
                        this.elements.subtitleMessage.textContent = 'Không có phụ đề để bật/tắt.';
                        this.elements.subtitleMessage.classList.add('error');
                        this.elements.subtitleMessage.classList.add('show');
                        setTimeout(() => this.elements.subtitleMessage.classList.remove('show'), 3000);
                    }
                });
            }

            cleanup() {
                this.state.blobUrls.forEach(url => URL.revokeObjectURL(url));
                this.state.blobUrls = [];
                if (this.state.player) {
                    this.state.player.destroy();
                }
            }

            init() {
                this.setupEventListeners();
                this.loadTheme();
                this.adjustMainContentPadding();
                this.setupPlayer();
                this.renderEpisodeList();
                this.setupEpisodeNavigation();
                this.setupSubtitleHandling();
                window.addEventListener('beforeunload', () => this.cleanup());
            }
        }

        const app = new MoviePlayer();
        app.init();
    </script>
