<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phim Mỹ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f1419;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        h1 {
            font-size: 2em;
            color: #ff4444;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            text-align: center;
        }

        .movie-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .movie-card {
            position: relative;
            width: 180px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease;
            margin: 0 auto;
        }

        .movie-poster {
            width: 100%;
            height: auto;
            max-height: 270px;
            border: 2px solid white;
            border-radius: 8px;
            display: block;
            transition: transform 0.3s ease;
        }

        .movie-title {
            padding: 8px 0;
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            color: #fff;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        a {
            color: #ff4444;
            text-decoration: none;
            font-size: 1.1em;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .movie-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            .movie-card {
                width: 150px;
            }
            .movie-poster {
                max-height: 225px;
            }
        }
    </style>
</head>
<body>
    <h1>Phim Mỹ</h1>
    <p>Khám phá những bộ phim bom tấn từ Hollywood.</p>
    <div class="movie-container" id="movieContainer"></div>
    <a href="index.html">Quay lại danh sách chính</a>

    <script>
        fetch('series.txt')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');
                const seriesMap = {};
                let currentTargetPage = '';

                lines.forEach(line => {
                    if (line.trim()) {
                        if (line.startsWith('#')) {
                            const match = line.match(/# .+ \((.+)\)/);
                            if (match) currentTargetPage = match[1];
                        } else {
                            const [title, episodeTitle, url] = line.split('|');
                            const seriesId = title.toLowerCase().replace(/\s+/g, '-');
                            if (!seriesMap[seriesId]) {
                                seriesMap[seriesId] = { title, targetPage: currentTargetPage, poster: '' };
                            }
                            if (!episodeTitle && url) { // Dòng khai báo poster
                                seriesMap[seriesId].poster = url;
                            }
                        }
                    }
                });

                const container = document.getElementById('movieContainer');
                Object.keys(seriesMap).forEach(seriesId => {
                    const { title, poster, targetPage } = seriesMap[seriesId];
                    if (targetPage === 'phim-my.html') { // Chỉ hiển thị phim cho phim-my.html
                        const card = document.createElement('a');
                        card.href = `series.html?id=${seriesId}`;
                        card.className = 'movie-card';
                        card.innerHTML = `
                            <img src="${poster}" class="movie-poster" alt="${title}">
                            <div class="movie-title">${title}</div>
                        `;
                        container.appendChild(card);
                    }
                });
            })
            .catch(error => console.error('Lỗi khi tải series.txt:', error));
    </script>
</body>
</html>
