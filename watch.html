<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem phim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background-color: #141414; /* Đen Netflix */
            color: #FFFFFF;
            line-height: 1.5;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.4); /* Blur nhẹ */
            z-index: -1;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent); /* Gradient Netflix */
            padding: 15px 20px;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
        }

        .logo {
            max-height: 35px;
            width: auto;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 350px;
        }

        .search-bar input {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #FFF;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .search-bar input:focus {
            background-color: #444;
            outline: none;
        }

        .search-btn {
            background-color: #E50914; /* Đỏ Netflix */
            color: #FFF;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-btn:hover {
            background-color: #F40612; /* Đỏ sáng */
        }

        .nav-menu {
            display: flex;
            gap: 15px;
        }

        .nav-menu a {
            color: #B3B3B3; /* Xám nhạt */
            text-decoration: none;
            font-size: 0.9em;
            padding: 6px 12px;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: #FFF; /* Trắng khi hover/active */
            font-weight: 500;
        }

        .container {
            max-width: 1400px;
            margin: 100px auto 30px;
            padding: 20px;
        }

        .movie-title {
            font-size: 2em;
            color: #FFF;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
            z-index: 10;
            position: relative;
        }

        .video-player {
            position: relative;
            background: #000;
            border-radius: 8px;
            width: 100%;
            max-width: 1280px; /* Giới hạn tối đa */
            aspect-ratio: 16 / 9; /* Tỷ lệ 16:9 */
            margin: 0 auto 20px;
            z-index: 10;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        #player {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: contain;
            z-index: 11;
            background: #000;
        }

        .plyr--video {
            width: 100%;
            height: 100%;
        }

        .plyr__controls {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 0 0 8px 8px;
        }

        .plyr__control--overlaid {
            background: #E50914; /* Đỏ Netflix cho nút play lớn */
        }

        .plyr__control--overlaid:hover {
            background: #F40612; /* Đỏ sáng */
        }

        .plyr__control {
            color: #FFF;
        }

        .plyr__control:hover {
            background: #E50914;
        }

        .video-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background-color: #221F1F; /* Xám tối */
            border-radius: 8px;
            max-width: 1280px;
            margin: 0 auto 20px;
            z-index: 10;
        }

        .control-btn, #cinema-mode-btn, #cinema-light-btn {
            background-color: #E50914; /* Đỏ Netflix */
            color: #FFF;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .control-btn:hover, #cinema-mode-btn:hover, #cinema-light-btn:hover {
            background-color: #F40612; /* Đỏ sáng */
        }

        .control-btn.disabled {
            background-color: #666;
            pointer-events: none;
        }

        #cinema-light-btn {
            display: none;
        }

        .episodes-section {
            background-color: #221F1F; /* Xám tối */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .episodes-section h3 {
            font-size: 1.5em;
            color: #FFF;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .episodes-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .episode-btn {
            background-color: #E50914; /* Đỏ Netflix */
            color: #FFF;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9em;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .episode-btn:hover {
            background-color: #F40612; /* Đỏ sáng */
        }

        .episode-btn.active {
            background-color: #F40612;
            font-weight: 500;
        }

        .servers-section {
            background-color: #221F1F; /* Xám tối */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .servers-section h3 {
            font-size: 1.5em;
            color: #FFF;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .servers-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .server-btn {
            background-color: #E50914; /* Đỏ Netflix */
            color: #FFF;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9em;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .server-btn:hover {
            background-color: #F40612; /* Đỏ sáng */
        }

        .server-btn.active {
            background-color: #F40612;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .back-btn, .detail-btn {
            background-color: #E50914; /* Đỏ Netflix */
            color: #FFF;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.95em;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover, .detail-btn:hover {
            background-color: #F40612; /* Đỏ sáng */
        }

        .cinema-mode .header,
        .cinema-mode .movie-title,
        .cinema-mode .episodes-section,
        .cinema-mode .servers-section,
        .cinema-mode .button-group {
            display: none;
        }

        .cinema-mode .video-player {
            width: 100vw;
            height: 100vh;
            margin: 0;
            border-radius: 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .cinema-mode .video-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1001;
        }

        .cinema-mode #cinema-mode-btn {
            display: none;
        }

        .cinema-mode #cinema-light-btn {
            display: flex;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #E50914;
            font-size: 1.2em;
            z-index: 12;
        }

        /* Responsive */
        @media (max-width: 720px) {
            .header-content {
                flex-direction: column;
                gap: 10px;
            }

            .search-bar {
                max-width: 100%;
            }

            .container {
                margin: 150px auto 20px;
                padding: 15px;
            }

            .movie-title {
                font-size: 1.6em;
            }

            .video-player {
                max-width: 100%;
            }

            .episodes-list, .servers-list {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 8px;
            }

            .episode-btn, .server-btn {
                font-size: 0.85em;
                padding: 6px 10px;
            }
        }

        @media (max-width: 360px) {
            .container {
                margin: 120px auto 20px;
                padding: 10px;
            }

            .movie-title {
                font-size: 1.4em;
            }

            .episodes-list, .servers-list {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="https://pngimg.com/d/free_PNG90750.png" alt="Phim Hay" class="logo">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Tìm kiếm phim...">
                <button class="search-btn" id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-menu">
                <a href="index.html">Trang chủ</a>
                <a href="phim-han.html">Phim Hàn</a>
                <a href="phim-trung.html">Phim Trung</a>
                <a href="phim-viet.html">Phim Việt</a>
                <a href="phim-my.html">Phim Mỹ</a>
                <a href="truyen-hinh.html">Truyền hình</a>
                <a href="hoat-hinh.html">Hoạt hình</a>
                <a href="khac.html">Khác</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 class="movie-title" id="movie-title"></h1>

        <div class="video-player">
            <div class="video-wrapper">
                <video id="player" playsinline controls preload="metadata">
                    <p class="loading">Đang tải video...</p>
                </video>
            </div>
        </div>

        <div class="video-controls">
            <a id="prev-btn" href="#" class="control-btn"><i class="fas fa-step-backward"></i> Trước</a>
            <button id="rewind-btn" class="control-btn"><i class="fas fa-backward"></i> -10s</button>
            <button id="forward-btn" class="control-btn"><i class="fas fa-forward"></i> +10s</button>
            <a id="next-btn" href="#" class="control-btn"><i class="fas fa-step-forward"></i> Sau</a>
            <button id="cinema-mode-btn"><i class="fas fa-film"></i> Rạp</button>
            <button id="cinema-light-btn"><i class="fas fa-lightbulb"></i> Thoát</button>
        </div>

        <div class="episodes-section">
            <h3>Danh sách tập</h3>
            <div class="episodes-list" id="episodes-list"></div>
        </div>

        <div class="servers-section" id="servers-section">
            <h3>Server khác</h3>
            <div class="servers-list" id="servers-list"></div>
        </div>

        <div class="button-group">
            <a id="detail-btn" href="#" class="detail-btn"><i class="fas fa-info-circle"></i> Chi tiết phim</a>
            <a id="back-btn" href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Trang chủ</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        const video = document.getElementById('player');
        let hls;

        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(urlParams.get('stream') || '');
        const movieName = decodeURIComponent(urlParams.get('name') || '');
        const posterUrl = decodeURIComponent(urlParams.get('poster') || '');
        const quality = decodeURIComponent(urlParams.get('quality') || 'HD');
        const movieContent = decodeURIComponent(urlParams.get('content') || '');
        const movieActor = decodeURIComponent(urlParams.get('actor') || '');
        const movieDirector = decodeURIComponent(urlParams.get('director') || '');
        const movieCountry = decodeURIComponent(urlParams.get('country') || '');
        let episodes = [];
        try {
            episodes = JSON.parse(decodeURIComponent(urlParams.get('episodes') || '[]'));
        } catch (e) {
            console.error('Lỗi khi parse episodes:', e);
            episodes = [];
        }

        console.log('Query String Data:', { streamUrl, movieName, posterUrl, quality, movieContent, movieActor, movieDirector, movieCountry, episodes });

        document.getElementById('movie-title').textContent = movieName || 'Phim không xác định';

        const detailBtn = document.getElementById('detail-btn');
        detailBtn.href = `detail.html?name=${encodeURIComponent(movieName)}&poster=${encodeURIComponent(posterUrl)}&quality=${encodeURIComponent(quality)}&content=${encodeURIComponent(movieContent)}&actor=${encodeURIComponent(movieActor)}&director=${encodeURIComponent(movieDirector)}&country=${encodeURIComponent(movieCountry)}&episodes=${encodeURIComponent(JSON.stringify(episodes))}`;

        function initializePlayer(source) {
            console.log('Khởi tạo player với nguồn:', source);
            if (hls) {
                hls.destroy();
                console.log('Đã hủy HLS cũ');
            }

            const loadingText = video.querySelector('.loading');
            loadingText.style.display = 'block';

            if (Hls.isSupported()) {
                hls = new Hls({
                    autoStartLoad: true,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60,
                });
                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    console.log('Manifest HLS đã tải');
                    loadingText.style.display = 'none';
                    video.play().catch(err => console.log('Autoplay bị chặn:', err));
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('Lỗi HLS:', data);
                    loadingText.style.display = 'none';
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Lỗi mạng, thử tải lại sau 2s...');
                                setTimeout(() => hls.startLoad(), 2000);
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Lỗi media, thử khôi phục...');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log('Lỗi không khắc phục được');
                                hls.destroy();
                                alert('Không thể phát video do lỗi nguồn.');
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                console.log('Trình duyệt hỗ trợ HLS native');
                video.src = source;
                video.addEventListener('loadedmetadata', () => {
                    console.log('Metadata đã tải');
                    loadingText.style.display = 'none';
                    video.play().catch(err => console.log('Autoplay bị chặn:', err));
                }, { once: true });
            } else {
                console.error('Trình duyệt không hỗ trợ HLS');
                loadingText.style.display = 'none';
                alert('Trình duyệt không hỗ trợ phát video HLS.');
            }
        }

        const player = new Plyr(video, {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'fullscreen'],
            speed: { selected: 1, options: [0.5, 1, 1.5, 2] },
            captions: { active: false },
            autoplay: false,
            clickToPlay: true,
            settings: ['speed']
        });

        player.on('ready', () => console.log('Plyr đã sẵn sàng'));
        player.on('error', (event) => console.error('Lỗi Plyr:', event.detail));
        player.on('play', () => console.log('Video đang phát'));
        player.on('ended', () => {
            const mainEpisodes = episodes.filter(ep => ep.server === 'main');
            const currentMainIndex = mainEpisodes.findIndex(ep => ep.link === streamUrl);
            if (currentMainIndex < mainEpisodes.length - 1) {
                const nextLink = mainEpisodes[currentMainIndex + 1].link;
                window.location.href = `watch.html?stream=${encodeURIComponent(nextLink)}&name=${encodeURIComponent(movieName)}&poster=${encodeURIComponent(posterUrl)}&quality=${encodeURIComponent(quality)}&content=${encodeURIComponent(movieContent)}&actor=${encodeURIComponent(movieActor)}&director=${encodeURIComponent(movieDirector)}&country=${encodeURIComponent(movieCountry)}&episodes=${encodeURIComponent(JSON.stringify(episodes))}`;
            }
        });

        if (streamUrl) {
            initializePlayer(streamUrl);
        } else {
            console.error('Không có stream URL');
            document.querySelector('.loading').textContent = 'Không có video để phát.';
            document.querySelector('.loading').style.display = 'block';
        }

        function rewind() {
            video.currentTime = Math.max(0, video.currentTime - 10);
            console.log('Tua lại 10 giây');
        }

        function fastForward() {
            video.currentTime = Math.min(video.duration || Infinity, video.currentTime + 10);
            console.log('Tua tới 10 giây');
        }

        document.getElementById('rewind-btn').addEventListener('click', rewind);
        document.getElementById('forward-btn').addEventListener('click', fastForward);

        const episodesList = document.getElementById('episodes-list');
        const serversList = document.getElementById('servers-list');
        const serversSection = document.getElementById('servers-section');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function generateEpisodeLink(ep) {
            return `watch.html?stream=${encodeURIComponent(ep.link)}&name=${encodeURIComponent(movieName)}&poster=${encodeURIComponent(posterUrl)}&quality=${encodeURIComponent(quality)}&content=${encodeURIComponent(movieContent)}&actor=${encodeURIComponent(movieActor)}&director=${encodeURIComponent(movieDirector)}&country=${encodeURIComponent(movieCountry)}&episodes=${encodeURIComponent(JSON.stringify(episodes))}`;
        }

        if (episodes.length > 0) {
            const mainEpisodes = episodes.filter(ep => ep.server === 'main');
            mainEpisodes.forEach((ep, index) => {
                if (ep.link) {
                    const episodeBtn = document.createElement('a');
                    episodeBtn.classList.add('episode-btn');
                    episodeBtn.href = generateEpisodeLink(ep);
                    episodeBtn.textContent = `Tập ${index + 1}`;
                    if (ep.link === streamUrl) {
                        episodeBtn.classList.add('active');
                    }
                    episodesList.appendChild(episodeBtn);
                }
            });

            const currentMainIndex = mainEpisodes.findIndex(ep => ep.link === streamUrl);
            if (currentMainIndex > 0) {
                prevBtn.href = generateEpisodeLink(mainEpisodes[currentMainIndex - 1]);
            } else {
                prevBtn.classList.add('disabled');
            }

            if (currentMainIndex < mainEpisodes.length - 1) {
                nextBtn.href = generateEpisodeLink(mainEpisodes[currentMainIndex + 1]);
            } else {
                nextBtn.classList.add('disabled');
            }

            const currentEpisode = episodes.find(ep => ep.link === streamUrl) || mainEpisodes[currentMainIndex];
            const mainLink = currentEpisode?.link;
            const backupLink = episodes.find(ep => ep.server === 'backup' && ep.episodeRef === currentMainIndex)?.link;

            if (mainLink) {
                const mainServerBtn = document.createElement('a');
                mainServerBtn.classList.add('server-btn');
                mainServerBtn.href = generateEpisodeLink({ link: mainLink, server: 'main' });
                mainServerBtn.textContent = 'Link chính';
                if (streamUrl === mainLink) {
                    mainServerBtn.classList.add('active');
                }
                serversList.appendChild(mainServerBtn);
            }

            if (backupLink) {
                const backupServerBtn = document.createElement('a');
                backupServerBtn.classList.add('server-btn');
                backupServerBtn.href = generateEpisodeLink({ link: backupLink, server: 'backup' });
                backupServerBtn.textContent = 'Link phụ';
                if (streamUrl === backupLink) {
                    backupServerBtn.classList.add('active');
                }
                serversList.appendChild(backupServerBtn);
            }

            if (!backupLink) {
                serversSection.style.display = 'none';
            }
        } else {
            episodesList.innerHTML = '<p>Không có tập nào.</p>';
            serversSection.style.display = 'none';
            prevBtn.classList.add('disabled');
            nextBtn.classList.add('disabled');
        }

        const cinemaModeBtn = document.getElementById('cinema-mode-btn');
        const cinemaLightBtn = document.getElementById('cinema-light-btn');

        cinemaModeBtn.addEventListener('click', () => {
            document.body.classList.add('cinema-mode');
            console.log('Chế độ rạp phim: Bật');
            player.fullscreen.enter();
        });

        cinemaLightBtn.addEventListener('click', () => {
            document.body.classList.remove('cinema-mode');
            console.log('Chế độ rạp phim: Tắt');
            player.fullscreen.exit();
        });

        function highlightActiveMenu() {
            const navLinks = document.querySelectorAll('.nav-menu a');
            const referrerPage = document.referrer 
                ? new URL(document.referrer).pathname.split('/').pop().split('.')[0] 
                : 'index';
            navLinks.forEach(link => {
                const href = link.getAttribute('href').split('.')[0];
                if (href === referrerPage) {
                    link.classList.add('active');
                }
            });
        }

        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        searchBtn.addEventListener('click', () => {
            const searchTerm = searchInput.value.trim();
            if (searchTerm) {
                window.location.href = `index.html?search=${encodeURIComponent(searchTerm)}`;
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const searchTerm = searchInput.value.trim();
                if (searchTerm) {
                    window.location.href = `index.html?search=${encodeURIComponent(searchTerm)}`;
                }
            }
        });

        highlightActiveMenu();
    </script>
</body>
</html>
