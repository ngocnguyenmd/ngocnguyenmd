<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Video HLS</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .video-frame {
            width: 100%;
            max-width: 897px; /* Chiều rộng tối đa */
            border-radius: 8px; 
            overflow: hidden; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        video {
            width: 100%; 
            height: auto; 
        }

        .button-container {
            margin-top: 20px; 
            display: flex; 
            justify-content: center; 
        }

        .back-button, .home-button {
            background-color: #ff0000; 
            color: white; 
            padding: 10px 15px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;  
            margin: 0 10px; 
            transition: background-color 0.3s ease; 
        }

        .back-button:hover, .home-button:hover {
            background-color: #cc0000; 
        }
    </style>
</head>
<body>

    <h1>Xem Video HLS</h1>

    <div class="video-frame">
        <video id="videoPlayer" controls></video>
    </div>

    <div class="button-container">
        <button class="back-button" onclick="goBack()">Quay lại danh sách tập</button>
        <button class="home-button" onclick="goHome()">Quay lại trang chủ</button>
    </div>

    <script>    
        function goBack() {
          window.history.back(); // Quay lại trang trước đó
        } 
        
        function goHome() {
          window.location.href = 'index.html'; // Chuyển hướng đến trang chủ
        }

        const urlParams = new URLSearchParams(window.location.search);
        const videoLink = urlParams.get('link');

        if (videoLink) {
          const videoPlayer = document.getElementById('videoPlayer');
          
          if (Hls.isSupported()) {
              const hls = new Hls();
              hls.loadSource(videoLink); // Đường dẫn đến tệp m3u8
              hls.attachMedia(videoPlayer);
              hls.on(Hls.Events.MANIFEST_PARSED, function() {
                  videoPlayer.play();
              });
          } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
              // Nếu trình duyệt là Safari
              videoPlayer.src = videoLink;
              videoPlayer.addEventListener('loadedmetadata', function() {
                  videoPlayer.play();
              });
          }
      } else {
          alert("Không có liên kết video.");
      }
   </script>

</body>
</html>
