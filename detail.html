<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Xem chi tiết phim, danh sách tập và thông tin liên quan.">
    <meta name="keywords" content="phim, chi tiết phim, xem phim online">
    <meta name="author" content="Phim Hay">
    <title>Chi tiết phim - Phim Hay</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" media="print" onload="this.media='all'">
    <link rel="icon" href="https://pngimg.com/d/free_PNG90750.png" type="image/png">
    <style>
        :root {
            --primary-color: #E50914;
            --primary-hover: #F40612;
            --bg-dark: #141414;
            --bg-section: #221F1F;
            --text-gray: #B3B3B3;
            --text-white: #FFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-white);
            line-height: 1.5;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--bg-dark);
            padding: 10px 20px;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            gap: 15px;
        }

        .logo {
            max-height: 30px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 300px;
            flex: 1;
        }

        .search-bar input {
            padding: 8px 10px;
            border: none;
            border-radius: 4px;
            background: #333;
            color: var(--text-white);
            font-size: 0.9em;
            width: 100%;
        }

        .search-bar input:focus {
            background: #444;
            outline: none;
        }

        .search-btn {
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-btn:hover {
            background: var(--primary-hover);
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-menu a {
            color: var(--text-white);
            text-decoration: none;
            font-size: 0.95em;
            padding: 6px 12px;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--primary-color);
            font-weight: 500;
        }

        .container {
            max-width: 1400px;
            margin: 80px auto 20px;
            padding: 20px;
        }

        .movie-detail {
            display: flex;
            gap: 20px;
            background: var(--bg-section);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .movie-poster {
            flex: 0 0 240px;
        }

        .movie-poster img {
            width: 100%;
            height: 360px;
            object-fit: cover;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .movie-poster img.loaded {
            opacity: 1;
        }

        .movie-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .movie-info h1 {
            font-size: 2em;
            font-weight: 500;
            background: linear-gradient(90deg, var(--text-white), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .movie-info .content-wrapper {
            max-height: 180px;
            overflow: hidden;
            transition: max-height 0.5s ease;
            font-size: 1em;
            color: var(--text-gray);
        }

        .movie-info .content-wrapper.expanded {
            max-height: 1000px;
        }

        .movie-info .info-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .movie-info .info-list div {
            display: flex;
            gap: 15px;
        }

        .movie-info .info-list strong {
            width: 100px;
            color: var(--primary-color);
            font-weight: 500;
        }

        .toggle-content-btn {
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            margin-top: 10px;
            align-self: flex-start;
            display: none;
        }

        .toggle-content-btn:hover {
            background: var(--primary-hover);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .watch-btn, .back-btn {
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.95em;
            color: var(--text-white);
        }

        .watch-btn {
            background: var(--primary-color);
        }

        .watch-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .watch-btn.disabled {
            background: #666;
            pointer-events: none;
        }

        .back-btn {
            background: #333;
        }

        .back-btn:hover {
            background: #444;
            transform: translateY(-2px);
        }

        .episodes-section {
            background: var(--bg-section);
            padding: 20px;
            border-radius: 8px;
        }

        .episodes-section h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .episodes-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .episode-btn {
            background: var(--primary-color);
            color: var(--text-white);
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9em;
            text-align: center;
        }

        .episode-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        @media (max-width: 720px) {
            .header {
                padding: 8px 15px;
            }

            .header-content {
                flex-direction: column;
                gap: 8px;
            }

            .logo {
                max-height: 25px;
            }

            .search-bar {
                max-width: 100%;
            }

            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .nav-menu a {
                font-size: 0.85em;
                padding: 4px 8px;
            }

            .container {
                margin: 120px auto 15px;
                padding: 15px;
            }

            .movie-detail {
                flex-direction: column;
                padding: 15px;
                gap: 15px;
            }

            .movie-poster {
                width: 100%;
                max-width: 220px;
                margin: 0 auto;
            }

            .movie-poster img {
                height: 320px;
            }

            .movie-info h1 {
                font-size: 1.6em;
                text-align: center;
            }

            .movie-info .content-wrapper {
                max-height: 160px;
            }

            .movie-info .info-list strong {
                width: 90px;
            }

            .toggle-content-btn {
                align-self: center;
                padding: 6px 12px;
                font-size: 0.9em;
            }

            .button-group {
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }

            .episodes-list {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
                gap: 8px;
            }

            .episode-btn {
                font-size: 0.85em;
                padding: 6px 10px;
            }
        }

        @media (max-width: 360px) {
            .header {
                padding: 6px 10px;
            }

            .logo {
                max-height: 20px;
            }

            .search-bar input {
                font-size: 0.8em;
                padding: 6px 8px;
            }

            .search-btn {
                padding: 6px 10px;
            }

            .nav-menu a {
                font-size: 0.8em;
                padding: 3px 6px;
            }

            .container {
                margin: 100px auto 10px;
                padding: 10px;
            }

            .movie-poster {
                max-width: 200px;
            }

            .movie-poster img {
                height: 280px;
            }

            .movie-info h1 {
                font-size: 1.4em;
            }

            .movie-info .content-wrapper {
                max-height: 140px;
            }

            .movie-info .info-list strong {
                width: 80px;
            }

            .episodes-list {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }

            .episode-btn {
                font-size: 0.8em;
                padding: 5px 8px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="https://pngimg.com/d/free_PNG90750.png" alt="Phim Hay" class="logo">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Tìm kiếm phim...">
                <button class="search-btn" id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-menu">
                <a href="index.html">Trang chủ</a>
                <a href="phim-han.html">Phim Hàn</a>
                <a href="phim-trung.html">Phim Trung</a>
                <a href="phim-viet.html">Phim Việt</a>
                <a href="phim-my.html">Phim Mỹ</a>
                <a href="truyen-hinh.html">Truyền hình</a>
                <a href="hoat-hinh.html">Hoạt hình</a>
                <a href="khac.html">Khác</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="movie-detail">
            <div class="movie-poster">
                <img id="movie-poster" data-src="" alt="Poster phim">
            </div>
            <div class="movie-info">
                <h1 id="movie-title"></h1>
                <div class="content-wrapper" id="content-wrapper">
                    <div class="info-list">
                        <div><strong>Chất lượng:</strong> <span id="movie-quality"></span></div>
                        <div><strong>Nội dung:</strong> <span id="movie-content"></span></div>
                        <div><strong>Diễn viên:</strong> <span id="movie-actor"></span></div>
                        <div><strong>Đạo diễn:</strong> <span id="movie-director"></span></div>
                        <div><strong>Quốc gia:</strong> <span id="movie-country"></span></div>
                    </div>
                </div>
                <button class="toggle-content-btn" id="toggle-content-btn">Xem thêm</button>
                <div class="button-group">
                    <a id="watch-btn" href="#" class="watch-btn"><i class="fas fa-play"></i> Xem phim</a>
                    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Quay lại trang chủ</a>
                </div>
            </div>
        </div>
        <div class="episodes-section">
            <h3>Danh sách tập</h3>
            <div class="episodes-list" id="episodes-list"></div>
        </div>
    </div>

    <script defer>
        const elements = {
            movieTitle: document.getElementById('movie-title'),
            moviePoster: document.getElementById('movie-poster'),
            movieQuality: document.getElementById('movie-quality'),
            movieContent: document.getElementById('movie-content'),
            movieActor: document.getElementById('movie-actor'),
            movieDirector: document.getElementById('movie-director'),
            movieCountry: document.getElementById('movie-country'),
            watchBtn: document.getElementById('watch-btn'),
            episodesList: document.getElementById('episodes-list'),
            contentWrapper: document.getElementById('content-wrapper'),
            toggleContentBtn: document.getElementById('toggle-content-btn'),
            searchInput: document.getElementById('search-input'),
            searchBtn: document.getElementById('search-btn')
        };

        function highlightActiveMenu() {
            const referrerPage = document.referrer 
                ? new URL(document.referrer).pathname.split('/').pop().split('.')[0] 
                : 'index';
            document.querySelectorAll('.nav-menu a').forEach(link => {
                if (link.getAttribute('href').split('.')[0] === referrerPage) {
                    link.classList.add('active');
                }
            });
        }

        const urlParams = new URLSearchParams(window.location.search);
        const movieName = decodeURIComponent(urlParams.get('name') || '');
        const posterUrl = decodeURIComponent(urlParams.get('poster') || '');
        const quality = decodeURIComponent(urlParams.get('quality') || 'HD');
        const movieContent = decodeURIComponent(urlParams.get('content') || '');
        const movieActor = decodeURIComponent(urlParams.get('actor') || '');
        const movieDirector = decodeURIComponent(urlParams.get('director') || '');
        const movieCountry = decodeURIComponent(urlParams.get('country') || '');
        let episodes = [];
        try {
            episodes = JSON.parse(decodeURIComponent(urlParams.get('episodes') || '[]'));
        } catch (e) {
            console.error('Lỗi khi parse episodes:', e);
        }

        elements.movieTitle.textContent = movieName || 'Phim không xác định';
        elements.movieQuality.textContent = quality;
        elements.movieContent.textContent = movieContent;
        elements.movieActor.textContent = movieActor;
        elements.movieDirector.textContent = movieDirector;
        elements.movieCountry.textContent = movieCountry;

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src || 'poster-not-found.jpg';
                    img.onload = () => img.classList.add('loaded');
                    observer.unobserve(img);
                }
            });
        }, { threshold: 0.1 });
        elements.moviePoster.dataset.src = posterUrl;
        observer.observe(elements.moviePoster);

        if (episodes.length > 0) {
            const firstEpisodeLink = episodes[0].link || '';
            elements.watchBtn.href = `watch.html?stream=${encodeURIComponent(firstEpisodeLink)}&name=${encodeURIComponent(movieName)}&quality=${encodeURIComponent(quality)}&content=${encodeURIComponent(movieContent)}&actor=${encodeURIComponent(movieActor)}&director=${encodeURIComponent(movieDirector)}&country=${encodeURIComponent(movieCountry)}&episodes=${encodeURIComponent(JSON.stringify(episodes))}`;
            episodes.forEach((ep, index) => {
                if (ep.link) {
                    const episodeBtn = document.createElement('a');
                    episodeBtn.classList.add('episode-btn');
                    episodeBtn.href = `watch.html?stream=${encodeURIComponent(ep.link)}&name=${encodeURIComponent(movieName)}&quality=${encodeURIComponent(quality)}&content=${encodeURIComponent(movieContent)}&actor=${encodeURIComponent(movieActor)}&director=${encodeURIComponent(movieDirector)}&country=${encodeURIComponent(movieCountry)}&episodes=${encodeURIComponent(JSON.stringify(episodes))}`;
                    episodeBtn.textContent = `Tập ${index + 1}`;
                    elements.episodesList.appendChild(episodeBtn);
                }
            });
        } else {
            elements.watchBtn.textContent = 'Không có tập để xem';
            elements.watchBtn.classList.add('disabled');
            elements.episodesList.innerHTML = '<p>Không có tập nào.</p>';
        }

        function checkContentOverflow() {
            const isOverflowing = elements.contentWrapper.scrollHeight > elements.contentWrapper.clientHeight;
            elements.toggleContentBtn.style.display = isOverflowing ? 'block' : 'none';
        }

        elements.toggleContentBtn.addEventListener('click', () => {
            elements.contentWrapper.classList.toggle('expanded');
            elements.toggleContentBtn.textContent = elements.contentWrapper.classList.contains('expanded') ? 'Thu gọn' : 'Xem thêm';
        });

        window.addEventListener('load', checkContentOverflow);
        window.addEventListener('resize', checkContentOverflow);

        elements.searchBtn.addEventListener('click', () => {
            const searchTerm = elements.searchInput.value.trim();
            if (searchTerm) {
                window.location.href = `index.html?search=${encodeURIComponent(searchTerm)}`;
            }
        });

        elements.searchInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                const searchTerm = elements.searchInput.value.trim();
                if (searchTerm) {
                    window.location.href = `index.html?search=${encodeURIComponent(searchTerm)}`;
                }
            }
        });

        highlightActiveMenu();
    </script>
</body>
</html>
