<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Phim Hay - Xem phim online miễn phí, chất lượng cao">
    <meta name="keywords" content="phim Hàn, phim bộ, phim lẻ, xem phim online, phim chất lượng cao">
    <meta name="author" content="Phim Hay">
    <title>Phim Hay - Phim Đề Cử</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" onload="this.rel='stylesheet'">
    <style>
        :root {
            --primary-color: #e50914;
            --primary-hover: #b20710;
            --bg-dark: #181818;
            --bg-section: #222;
            --text-white: #fff;
            --text-gray: #b3b3b3;
            --accent-color: #00aaff;
            --shadow: 0 4px 15px rgba(0,0,0,0.5);
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --green-check: #28a745;
        }

        [data-theme="light"] {
            --bg-dark: #f4f4f4;
            --bg-section: #e0e0e0;
            --text-white: #333;
            --text-gray: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins, Arial, sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--bg-dark);
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo {
            max-height: 50px;
        }

        .logo-fallback {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--primary-color);
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            max-width: 500px;
            min-width: 200px;
            position: relative;
        }

        .search-bar input {
            padding: 12px 40px 12px 15px;
            border: none;
            border-radius: var(--border-radius);
            background: rgba(255,255,255,0.1);
            color: var(--text-white);
            font-size: 1em;
            width: 100%;
        }

        .search-bar input:focus {
            background: rgba(255,255,255,0.2);
            outline: none;
            box-shadow: 0 0 5px var(--primary-color);
        }

        .search-bar i {
            position: absolute;
            right: 15px;
            color: var(--text-gray);
            font-size: 1.2em;
            cursor: pointer;
        }

        .search-bar .clear-search {
            right: 35px;
            display: none;
        }

        .search-bar .clear-search.visible {
            display: block;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-section);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-suggestions.visible {
            display: block;
        }

        .search-suggestions div {
            padding: 10px 15px;
            color: var(--text-white);
            cursor: pointer;
        }

        .search-suggestions div:hover {
            background: var(--primary-color);
        }

        .nav-menu {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-menu a {
            color: var(--text-white);
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .nav-menu a:hover {
            background-color: var(--primary-hover);
        }

        .nav-menu a.active {
            background-color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-white);
            font-size: 1.5em;
            cursor: pointer;
        }

        .theme-toggle:hover {
            color: var(--accent-color);
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 40px;
            flex: 1;
        }

        .movie-section {
            margin-bottom: 40px;
        }

        .movie-section h2 {
            font-size: 2em;
            font-weight: 700;
            color: var(--primary-color);
            text-align: left;
            padding-left: 15px;
            border-left: 5px solid var(--primary-color);
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .movie-item {
            background: var(--bg-section);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .movie-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        .movie-poster {
            position: relative;
            aspect-ratio: 2/3;
        }

        .movie-poster a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .episode-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--primary-color);
            color: var(--text-white);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .episode-badge .check-icon {
            color: var(--green-check);
            font-size: 0.7em;
        }

        .movie-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 10px;
            opacity: 0;
            transition: var(--transition);
        }

        .movie-item:hover .movie-overlay {
            opacity: 1;
        }

        .movie-overlay p {
            font-size: 0.85em;
            color: var(--text-gray);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .movie-title {
            display: block;
            margin: 10px;
            color: var(--text-white);
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .movie-title:hover {
            color: var(--primary-color);
        }

        footer {
            background: var(--bg-section);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
        }

        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .footer-btn {
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .scroll-top:hover {
            background: var(--primary-hover);
            transform: scale(1.1);
        }

        .scroll-top.visible {
            display: flex;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--text-gray);
            font-size: 1.2em;
        }

        .loading-spinner.visible {
            display: block;
        }

        .loading-spinner::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--primary-color);
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        .error-message {
            text-align: center;
            padding: 20px;
            color: var(--text-white);
            background: var(--primary-hover);
            border-radius: var(--border-radius);
            margin: 20px 0;
        }

        .error-message button {
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-top: 10px;
        }

        .error-message button:hover {
            background: var(--primary-hover);
        }

        .skeleton {
            background: var(--bg-section);
            border-radius: var(--border-radius);
            animation: pulse 1.5s infinite;
            width: 100%;
            aspect-ratio: 2/3;
        }

        .skeleton-title {
            background: var(--bg-section);
            height: 20px;
            width: 60%;
            margin: 10px auto;
            border-radius: 4px;
            animation: pulse 1.5s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (min-width: 1024px) {
            .movie-list {
                grid-template-columns: repeat(5, minmax(220px, 1fr));
                gap: 25px;
            }
        }

        @media (max-width: 1024px) {
            .movie-list {
                grid-template-columns: repeat(4, minmax(180px, 1fr));
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }

            .search-bar {
                max-width: 100%;
            }

            .nav-menu {
                justify-content: center;
            }

            .movie-list {
                grid-template-columns: repeat(3, minmax(160px, 1fr));
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .movie-list {
                grid-template-columns: repeat(2, minmax(120px, 1fr));
                gap: 10px;
            }

            .movie-section h2 {
                font-size: 1.6em;
            }
        }
    </style>
</head>

    <script>
        class MovieStreamingApp {
            constructor() {
                this.elements = {
                    mainContent: document.getElementById('main-content'),
                    searchInput: document.getElementById('search-input'),
                    clearSearch: document.getElementById('clear-search'),
                    searchSuggestions: document.getElementById('search-suggestions'),
                    scrollTop: document.getElementById('scroll-top'),
                    themeToggle: document.getElementById('theme-toggle'),
                    loadingSpinner: document.getElementById('loading-spinner')
                };
                this.CACHE_KEY = 'movie_app_cache';
                this.CACHE_EXPIRY = 5 * 60 * 1000; // 5 phút
                this.MOVIES_PER_PAGE = 220;
                this.currentPage = window.location.pathname.split('/').pop().split('.')[0] || 'index';
                console.log(`Current page: ${this.currentPage}`);
                this.pageTitles = {
                    index: 'Trang chủ',
                    index1: 'Phim Đề Cử',
                    'phim-han': 'Phim Hàn',
                    'phim-trung': 'Phim Trung',
                    'phim-viet': 'Phim Việt',
                    'phim-my': 'Phim Mỹ',
                    'truyen-hinh': 'Truyền hình',
                    'hoat-hinh': 'Hoạt hình',
                    netflix: 'Netflix',
                    ykhoa: 'Y Khoa'
                };
                this.isLoading = false;
                this.hasMoreMovies = true;
                this.currentPageNumber = 1;
                this.allMovies = [];
                this.sections = [];
                this.debounce = this.debounce.bind(this);
                this.renderMovies = this.renderMovies.bind(this);
                this.debouncedRenderMovies = this.debounce(this.renderMovies, 300);
                this.imageObserver = new IntersectionObserver(this.lazyLoadImages.bind(this), { 
                    rootMargin: '50px',
                    threshold: 0.1
                });
                this.storageAvailable = this.isStorageAvailable();
            }

            isStorageAvailable() {
                try {
                    const testKey = '__test__';
                    localStorage.setItem(testKey, testKey);
                    localStorage.removeItem(testKey);
                    return true;
                } catch (e) {
                    console.warn('localStorage không khả dụng:', e.message);
                    return false;
                }
            }

            safeStorageOperation(operation, fallback = null) {
                if (this.storageAvailable) {
                    try {
                        return operation();
                    } catch (e) {
                        console.warn('Lỗi truy cập localStorage:', e.message);
                        return fallback;
                    }
                }
                return fallback;
            }

            async init() {
                this.setupEventListeners();
                if (!this.storageAvailable && window.location.protocol === 'file:') {
                    this.elements.mainContent.innerHTML = `
                        <div class="error-message">
                            Vui lòng chạy trang trên server (http:// hoặc https://) để sử dụng đầy đủ tính năng.
                            <button onclick="window.location.reload()">Thử lại</button>
                        </div>`;
                    return;
                }
                await this.loadInitialData();
                this.adjustMainContentPadding();
                this.highlightActiveMenu();
                document.title = `Phim Hay - ${this.pageTitles[this.currentPage] || 'Phim Đề Cử'}`;
            }

            setupEventListeners() {
                const logoImg = document.getElementById('logo-img');
                if (logoImg) {
                    logoImg.addEventListener('error', (e) => {
                        e.target.style.display = 'none';
                        if (e.target.nextElementSibling) {
                            e.target.nextElementSibling.style.display = 'block';
                        }
                    });
                }
                if (this.elements.themeToggle) {
                    this.elements.themeToggle.addEventListener('click', () => {
                        const currentTheme = document.body.dataset.theme === 'light' ? 'dark' : 'light';
                        document.body.dataset.theme = currentTheme;
                        this.elements.themeToggle.innerHTML = `<i class="fas fa-${currentTheme === 'light' ? 'moon' : 'sun'}"></i>`;
                        this.safeStorageOperation(() => localStorage.setItem('theme', currentTheme));
                    });
                }
                const savedTheme = this.safeStorageOperation(() => localStorage.getItem('theme')) || 'dark';
                document.body.dataset.theme = savedTheme;
                if (this.elements.themeToggle) {
                    this.elements.themeToggle.innerHTML = `<i class="fas fa-${savedTheme === 'light' ? 'moon' : 'sun'}"></i>`;
                }
                window.addEventListener('scroll', () => {
                    if (this.elements.scrollTop) {
                        this.elements.scrollTop.classList.toggle('visible', window.scrollY > 300);
                    }
                    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && !this.isLoading && this.hasMoreMovies) {
                        this.currentPageNumber++;
                        const searchTerm = this.elements.searchInput?.value.trim() || '';
                        this.renderMovies(searchTerm, this.currentPageNumber, true);
                    }
                });
                if (this.elements.scrollTop) {
                    this.elements.scrollTop.addEventListener('click', () => {
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                }
                if (this.elements.searchInput) {
                    this.elements.searchInput.addEventListener('input', () => {
                        const searchTerm = this.elements.searchInput.value.trim();
                        if (this.elements.clearSearch) {
                            this.elements.clearSearch.classList.toggle('visible', searchTerm.length > 0);
                        }
                        this.hasMoreMovies = true;
                        this.currentPageNumber = 1;
                        this.debouncedRenderMovies(searchTerm);
                    });
                    this.elements.searchInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            const searchTerm = this.elements.searchInput.value.trim();
                            window.history.pushState({}, '', `?search=${encodeURIComponent(searchTerm)}`);
                            this.hasMoreMovies = true;
                            this.currentPageNumber = 1;
                            this.renderMovies(searchTerm);
                            if (this.elements.searchSuggestions) {
                                this.elements.searchSuggestions.classList.remove('visible');
                            }
                        }
                    });
                }
                if (this.elements.clearSearch) {
                    this.elements.clearSearch.addEventListener('click', () => {
                        if (this.elements.searchInput) {
                            this.elements.searchInput.value = '';
                        }
                        if (this.elements.clearSearch) {
                            this.elements.clearSearch.classList.remove('visible');
                        }
                        if (this.elements.searchSuggestions) {
                            this.elements.searchSuggestions.classList.remove('visible');
                        }
                        window.history.pushState({}, '', window.location.pathname);
                        this.hasMoreMovies = true;
                        this.currentPageNumber = 1;
                        this.renderMovies();
                    });
                }
                window.addEventListener('resize', () => this.adjustMainContentPadding());
            }

            adjustMainContentPadding() {
                const header = document.querySelector('.header');
                if (header && this.elements.mainContent) {
                    const headerHeight = header.offsetHeight;
                    this.elements.mainContent.style.paddingTop = `${headerHeight + 20}px`;
                }
            }

            highlightActiveMenu() {
                const currentPageFile = window.location.pathname.split('/').pop() || 'index1.html';
                document.querySelectorAll('.nav-menu a').forEach(link => {
                    const linkHref = link.getAttribute('href');
                    link.classList.toggle('active', linkHref === currentPageFile);
                });
            }

            normalizeMovieData(data, apiSource) {
                const movie = data.movie || data;
                let categories = [], countries = [], year = movie.year || 'Không rõ', episodes = [], servers = [];
                if (apiSource === 'ophim1' || apiSource === 'phimapi') {
                    categories = movie.category?.map(c => c.name) || [];
                    countries = movie.country?.map(c => c.name) || [];
                    servers = Array.isArray(data.episodes) ? data.episodes.map((server, index) => ({
                        server_name: server.server_name || `Server ${index + 1}`,
                        server_data: Array.isArray(server.server_data) ? server.server_data.map(ep => ({
                            name: (ep.name || '').replace('Tập ', '').trim() || 'Tập 1',
                            link_m3u8: ep.link_m3u8 || '',
                            link_embed: ep.link_embed || '',
                            link_video: ep.link_video || ''
                        })) : []
                    })) : [];
                } else if (apiSource === 'phimnguonc') {
                    if (movie.category && typeof movie.category === 'object') {
                        Object.values(movie.category).forEach(group => {
                            if (group.group.name === 'Thể loại') categories = group.list.map(item => item.name);
                            else if (group.group.name === 'Quốc gia') countries = group.list.map(item => item.name);
                            else if (group.group.name === 'Năm') year = group.list[0]?.name || year;
                        });
                    }
                    servers = movie.episodes?.map((server, index) => ({
                        server_name: server.server_name || `Server ${index + 1}`,
                        server_data: (server.items || []).map(ep => ({
                            name: ep.name.replace('Tập ', '').trim() || 'Tập 1',
                            link_m3u8: '',
                            link_embed: ep.embed || '',
                            link_video: ep.link_video || ep.m3u8 || ''
                        }))
                    })) || [];
                } else if (apiSource === 'custom') {
                    categories = movie.categories?.split(', ') || [movie.pageTag || 'Không rõ'];
                    countries = movie.countries?.split(', ') || ['Không rõ'];
                    servers = Array.isArray(movie.episodes) && movie.episodes.length ? [{
                        server_name: 'Server Custom',
                        server_data: movie.episodes.map(ep => ({
                            name: ep.name || 'Tập 1',
                            link_m3u8: ep.link_m3u8 || '',
                            link_embed: ep.link_embed || '',
                            link_video: ep.link_video || ''
                        }))
                    }] : [];
                }
                episodes = servers.flatMap(server => server.server_data);
                return {
                    id: movie._id || movie.id || `custom-${Date.now()}`,
                    name: movie.name || 'Không có tên',
                    slug: movie.slug || (movie.name ? movie.name.toLowerCase().replace(/[^a-z0-9\s]/g, '').replace(/\s+/g, '-').replace(/-+/g, '-') : 'custom-movie'),
                    origin_name: movie.origin_name || movie.original_name || 'Không có',
                    poster_url: movie.poster_url || movie.thumb_url || 'https://via.placeholder.com/200x300',
                    content: movie.content || movie.description || 'Không có nội dung',
                    type: movie.type || (episodes.length > 1 ? 'series' : 'movie'),
                    status: movie.status || movie.current_episode || 'unknown',
                    episode_total: parseInt((movie.episode_total || episodes.length || '1').toString().replace('Tập', '').trim()) || 1,
                    time: movie.time || 'Không rõ',
                    quality: movie.quality || 'HD',
                    lang: movie.lang || movie.language || 'Vietsub',
                    year,
                    actors: Array.isArray(movie.actor) ? movie.actor.join(', ') : (typeof movie.actor === 'string' ? movie.actor : (movie.actors || 'Không có thông tin')),
                    directors: Array.isArray(movie.director) ? movie.director.join(', ') : (typeof movie.director === 'string' ? movie.director : (movie.directors || 'Không có thông tin')),
                    categories: categories.join(', ') || 'Không rõ',
                    countries: countries.join(', ') || 'Không rõ',
                    episodes: episodes.length ? episodes : [{ name: 'Tập 1', link_m3u8: '', link_embed: '', link_video: '' }],
                    servers,
                    apiSource,
                    pageTag: movie.pageTag,
                    sourceFile: movie.sourceFile,
                    apiUrl: movie.apiUrl
                };
            }

            async loadCachedFile(file) {
                const cache = this.safeStorageOperation(() => JSON.parse(localStorage.getItem(this.CACHE_KEY) || '{}'), {});
                const now = Date.now();
                if (cache.files?.[file]?.data && (now - cache.files[file].timestamp) < this.CACHE_EXPIRY) {
                    console.log(`Tải ${file} từ cache`);
                    return cache.files[file].data;
                }
                try {
                    const data = await this.loadCustomMovies(file);
                    this.safeStorageOperation(() => {
                        cache.files = cache.files || {};
                        cache.files[file] = { data, timestamp: now };
                        localStorage.setItem(this.CACHE_KEY, JSON.stringify(cache));
                    });
                    return data;
                } catch (error) {
                    console.error(`Lỗi tải ${file}: ${error.message}`);
                    return [];
                }
            }

            async loadCustomMovies(file) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 50000); // Tăng timeout lên 50s
                try {
                    const response = await fetch(`${file}?_=${Date.now()}`, { cache: 'no-cache', signal: controller.signal });
                    clearTimeout(timeoutId);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const text = await response.text();
                    const lines = text.split('\n').map(line => line.trim()).filter(line => line);
                    const movies = [];
                    const episodeRegex = /^(.+?)\|(.+?)\|(.+?)\|(.+?)$/;
                    const linkRegex = /^(.+?)\|(.+?)$/;
                    for (let i = 0; i < lines.length; i++) {
                        const match = lines[i].match(episodeRegex);
                        if (match && !lines[i].includes('|sv2|')) {
                            if (match.length !== 5) {
                                console.warn(`Dòng không hợp lệ trong ${file}: ${lines[i]}`);
                                continue;
                            }
                            let [, pageTag, movieName, posterUrl, quality] = match;
                            pageTag = pageTag.toLowerCase().replace(/\s+/g, '-');
                            console.log(`Đọc pageTag từ ${file}: ${pageTag}`);
                            if (!this.pageTitles[pageTag]) {
                                console.warn(`pageTag không hợp lệ: ${pageTag}, sử dụng default 'index'`);
                                pageTag = 'index';
                            }
                            const episodes = [];
                            let apiSource = 'custom';
                            let apiUrl = null;
                            let slug = movieName.toLowerCase().replace(/[^a-z0-9\s]/g, '').replace(/\s+/g, '-').replace(/-+/g, '-') || 'custom-movie';
                            let episodeCount = 0;
                            const seenLinks = new Set();
                            for (let j = i + 1; j < lines.length && !lines[j].match(episodeRegex); j++) {
                                let epName = `Tập ${episodeCount + 1}`;
                                let link_m3u8 = '';
                                let link_embed = '';
                                let link_video = '';
                                const linkMatch = lines[j].match(linkRegex);
                                if (linkMatch) {
                                    const [, name, link] = linkMatch;
                                    epName = name.replace('Tập ', '').trim();
                                    if (link.endsWith('.m3u8') && apiSource !== 'phimnguonc') {
                                        link_m3u8 = link;
                                    } else if (link.includes('youtube.com') || link.includes('vimeo.com') || link.includes('drive.google.com')) {
                                        link_embed = link;
                                    } else if (link.match(/\.(mp4|webm|ogg|avi|mkv)$/i)) {
                                        link_video = link;
                                    } else {
                                        link_video = link;
                                    }
                                } else if (lines[j].startsWith('https') && lines[j].endsWith('.m3u8')) {
                                    link_m3u8 = lines[j];
                                    epName = `Tập ${episodeCount + 1}`;
                                } else if (lines[j].includes('ophim1.com') || lines[j].includes('phimapi.com') || lines[j].includes('phim.nguonc.com')) {
                                    apiSource = lines[j].includes('ophim1.com') ? 'ophim1' : lines[j].includes('phimapi.com') ? 'phimapi' : 'phimnguonc';
                                    apiUrl = lines[j];
                                    slug = lines[j].split('/').pop().replace(/\.html$/, '');
                                    continue;
                                }
                                const linkKey = link_m3u8 || link_embed || link_video;
                                if (linkKey && !seenLinks.has(linkKey)) {
                                    seenLinks.add(linkKey);
                                    episodes.push({ name: epName, link_m3u8, link_embed, link_video });
                                    episodeCount++;
                                }
                            }
                            const validPosterUrl = posterUrl.match(/^https?:\/\/[^\s/$.?#].[^\s]*$/i) ? posterUrl : 'https://via.placeholder.com/200x300';
                            movies.push({
                                pageTag,
                                name: movieName,
                                slug,
                                poster_url: validPosterUrl,
                                quality: quality || 'HD',
                                content: 'Nội dung không có trong thư viện',
                                actors: 'Không có thông tin',
                                directors: 'Không có thông tin',
                                countries: 'Không rõ',
                                categories: pageTag || 'Không rõ',
                                year: 'Không rõ',
                                time: 'Không rõ',
                                lang: quality.toLowerCase().includes('nonsub') ? 'Nonsub' : 'Vietsub',
                                origin_name: 'Không có',
                                status: 'unknown',
                                episodes,
                                episode_total: episodeCount || 1,
                                type: episodeCount > 1 ? 'series' : 'movie',
                                apiSource,
                                apiUrl,
                                sourceFile: file
                            });
                        }
                    }
                    console.log(`Tải ${file}: ${movies.length} phim, ${movies.reduce((sum, m) => sum + m.episode_total, 0)} tập`);
                    return movies;
                } catch (error) {
                    console.error(`Lỗi tải ${file}: ${error.message}`);
                    return [];
                } finally {
                    clearTimeout(timeoutId);
                }
            }

            async loadApiUrls() {
                const cache = this.safeStorageOperation(() => JSON.parse(localStorage.getItem(this.CACHE_KEY) || '{}'), {});
                const now = Date.now();
                if (cache.apiUrls?.data && (now - cache.apiUrls.timestamp) < this.CACHE_EXPIRY) {
                    console.log('Tải apiurl.json từ cache');
                    return cache.apiUrls.data;
                }
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000); // Tăng timeout
                    const response = await fetch(`apiurl.json?_=${Date.now()}`, { cache: 'no-cache', signal: controller.signal });
                    clearTimeout(timeoutId);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();
                    const apiUrls = [];
                    const sections = [];
                    let sectionCounter = 0;
                    data.forEach(item => {
                        const pageTag = Object.keys(item)[0];
                        const urls = item[pageTag];
                        let currentSectionTitle = this.pageTitles[pageTag] || 'Danh sách phim';
                        let currentSectionUrls = [];
                        urls.forEach(url => {
                            if (url.startsWith('|') && url.endsWith('|')) {
                                if (currentSectionUrls.length > 0) {
                                    sections.push({
                                        id: `section-${sectionCounter++}`,
                                        pageTag,
                                        title: currentSectionTitle,
                                        urls: [...currentSectionUrls]
                                    });
                                    currentSectionUrls = [];
                                }
                                currentSectionTitle = url.slice(1, -1);
                            } else if (url && url.startsWith('http')) {
                                let apiSource = 'ophim1';
                                if (url.includes('phimapi.com')) apiSource = 'phimapi';
                                else if (url.includes('phim.nguonc.com')) apiSource = 'phimnguonc';
                                apiUrls.push({ url, pageTag, apiSource });
                                currentSectionUrls.push({ url, apiSource });
                            }
                        });
                        if (currentSectionUrls.length > 0) {
                            sections.push({
                                id: `section-${sectionCounter++}`,
                                pageTag,
                                title: currentSectionTitle,
                                urls: [...currentSectionUrls]
                            });
                        }
                    });
                    this.safeStorageOperation(() => {
                        cache.apiUrls = { data: { apiUrls, sections }, timestamp: now };
                        localStorage.setItem(this.CACHE_KEY, JSON.stringify(cache));
                    });
                    return { apiUrls, sections };
                } catch (error) {
                    console.error('Lỗi tải apiurl.json:', error.message);
                    return { apiUrls: [], sections: [] };
                }
            }

            async fetchWithRetry(url, options, retries = 3, delay = 1000) {
                for (let i = 0; i < retries; i++) {
                    try {
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 10000); // Tăng timeout
                        const response = await fetch(url, { ...options, signal: controller.signal });
                        clearTimeout(timeoutId);
                        if (!response.ok) throw new Error(`HTTP ${response.status}`);
                        return response;
                    } catch (error) {
                        if (i === retries - 1) throw error;
                        console.warn(`Thử lại ${url} (${i + 1}/${retries}): ${error.message}`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
            }

            async fetchMovieData(url, apiSource) {
                const cache = this.safeStorageOperation(() => JSON.parse(localStorage.getItem(this.CACHE_KEY) || '{}'), {});
                const now = Date.now();
                if (cache.movies?.[url]?.data && (now - cache.movies[url].timestamp) < this.CACHE_EXPIRY) {
                    return cache.movies[url].data;
                }
                try {
                    const response = await this.fetchWithRetry(url, { mode: 'cors', cache: 'no-cache' });
                    const data = await response.json().catch(() => {
                        throw new Error('Dữ liệu JSON không hợp lệ');
                    });
                    if (!data || (!data.movie && !data.status)) {
                        throw new Error('Dữ liệu API không hợp lệ hoặc thiếu movie');
                    }
                    if ((data.status === true || data.status === 'success') && data.movie) {
                        const movieData = this.normalizeMovieData(data, apiSource);
                        movieData.slug = data.movie?.slug || movieData.slug;
                        movieData.apiUrl = url;
                        this.safeStorageOperation(() => {
                            cache.movies = cache.movies || {};
                            cache.movies[url] = { data: movieData, timestamp: now };
                            localStorage.setItem(this.CACHE_KEY, JSON.stringify(cache));
                        });
                        return movieData;
                    }
                    return null;
                } catch (error) {
                    console.error(`Lỗi tải ${url}: ${error.message}`);
                    return null;
                }
            }

            async fetchLimited(promises, limit = 3) {
                const results = [];
                for (let i = 0; i < promises.length; i += limit) {
                    const batch = promises.slice(i, i + limit);
                    const batchResults = await Promise.allSettled(batch);
                    results.push(...batchResults.filter(r => r.status === 'fulfilled').map(r => r.value));
                }
                return results;
            }

            normalizeSearchText(text) {
                return text.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
            }

            debounce(func, wait) {
                let timeout;
                return function (...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func(...args), wait);
                };
            }

            lazyLoadImages(entries, observer) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                        observer.unobserve(img);
                    }
                });
            }

            renderSkeletonLoader(sectionElement) {
                if (!(sectionElement instanceof HTMLElement)) {
                    console.error('renderSkeletonLoader: sectionElement không phải là phần tử DOM');
                    return;
                }
                const movieList = sectionElement.querySelector('.movie-list');
                if (!movieList) {
                    console.error('renderSkeletonLoader: Không tìm thấy .movie-list');
                    return;
                }
                for (let i = 0; i < 6; i++) {
                    const skeletonItem = document.createElement('div');
                    skeletonItem.classList.add('movie-item');
                    skeletonItem.innerHTML = `
                        <div class="movie-poster skeleton"></div>
                        <div class="skeleton-title"></div>
                    `;
                    movieList.appendChild(skeletonItem);
                }
            }

            async renderMovies(searchTerm = '', page = 1, append = false) {
                if (this.isLoading || !this.hasMoreMovies) return;
                this.isLoading = true;
                if (this.elements.loadingSpinner) {
                    this.elements.loadingSpinner.classList.add('visible');
                }
                try {
                    const start = (page - 1) * this.MOVIES_PER_PAGE;
                    const end = start + this.MOVIES_PER_PAGE;
                    if (!append && this.elements.mainContent) {
                        this.elements.mainContent.innerHTML = '';
                    }
                    const pageSections = this.sections.filter(section => section.pageTag === this.currentPage);
                    if (!pageSections.length && !searchTerm && !this.allMovies.some(m => m.pageTag === this.currentPage)) {
                        if (this.elements.mainContent) {
                            this.elements.mainContent.innerHTML = `
                                <div class="error-message">
                                    Không có phim cho trang ${this.pageTitles[this.currentPage] || this.currentPage}.
                                    <button onclick="window.location.reload()">Thử lại</button>
                                </div>`;
                        }
                        return;
                    }
                    if (searchTerm) {
                        const normalizedSearch = this.normalizeSearchText(searchTerm);
                        const searchResults = this.allMovies.filter(movie => (
                            this.normalizeSearchText(movie.name).includes(normalizedSearch) ||
                            this.normalizeSearchText(movie.origin_name || '').includes(normalizedSearch) ||
                            this.normalizeSearchText(movie.categories || '').includes(normalizedSearch) ||
                            this.normalizeSearchText(movie.countries || '').includes(normalizedSearch)
                        ));
                        const apiMovies = [];
                        const fetchPromises = [];
                        for (const section of pageSections) {
                            const apiMoviesToFetch = section.urls.slice(start, end);
                            apiMoviesToFetch.forEach(({ url, apiSource }) => {
                                fetchPromises.push(this.fetchMovieData(url, apiSource));
                            });
                        }
                        const fetchedMovies = await this.fetchLimited(fetchPromises);
                        apiMovies.push(...fetchedMovies.filter(movie => movie && (
                            this.normalizeSearchText(movie.name).includes(normalizedSearch) ||
                            this.normalizeSearchText(movie.origin_name || '').includes(normalizedSearch) ||
                            this.normalizeSearchText(movie.categories || '').includes(normalizedSearch) ||
                            this.normalizeSearchText(movie.countries || '').includes(normalizedSearch)
                        )));
                        if (this.elements.searchSuggestions) {
                            this.elements.searchSuggestions.innerHTML = '';
                            if (searchTerm) {
                                const suggestions = [...searchResults, ...apiMovies].slice(0, 5);
                                const fragment = document.createDocumentFragment();
                                suggestions.forEach(movie => {
                                    const suggestionItem = document.createElement('div');
                                    suggestionItem.textContent = movie.name;
                                    suggestionItem.addEventListener('click', () => {
                                        if (this.elements.searchInput) {
                                            this.elements.searchInput.value = movie.name;
                                        }
                                        if (this.elements.searchSuggestions) {
                                            this.elements.searchSuggestions.classList.remove('visible');
                                        }
                                        window.history.pushState({}, '', `?search=${encodeURIComponent(movie.name)}`);
                                        this.renderMovies(movie.name, 1);
                                    });
                                    fragment.appendChild(suggestionItem);
                                });
                                this.elements.searchSuggestions.appendChild(fragment);
                                this.elements.searchSuggestions.classList.add('visible');
                            }
                        }
                        const slicedResults = [...searchResults, ...apiMovies].slice(start, end);
                        const section = document.createElement('section');
                        section.classList.add('movie-section');
                        section.innerHTML = `<h2>Kết quả tìm kiếm</h2><div class="movie-list"></div>`;
                        this.renderSkeletonLoader(section);
                        const movieList = section.querySelector('.movie-list');
                        if (slicedResults.length === 0) {
                            this.hasMoreMovies = false;
                            movieList.innerHTML = `<p>Không tìm thấy phim nào cho "${searchTerm}".</p>`;
                        } else {
                            this.renderMovieItems(slicedResults, movieList);
                        }
                        if (!append || !this.elements.mainContent.querySelector('.movie-section')) {
                            this.elements.mainContent.appendChild(section);
                        } else {
                            const existingSection = this.elements.mainContent.querySelector('.movie-section');
                            existingSection.querySelector('.movie-list').innerHTML = movieList.innerHTML;
                        }
                    } else {
                        for (const section of pageSections) {
                            const sectionElement = append ?
                                this.elements.mainContent.querySelector(`.movie-section[data-section-id="${section.id}"]`) ||
                                document.createElement('section') :
                                document.createElement('section');
                            sectionElement.classList.add('movie-section');
                            sectionElement.setAttribute('data-section-id', section.id);
                            if (!sectionElement.querySelector('.movie-list')) {
                                sectionElement.innerHTML = `<h2>${section.title}</h2><div class="movie-list"></div>`;
                                this.renderSkeletonLoader(sectionElement);
                            }
                            this.elements.mainContent.appendChild(sectionElement);
                            const movieList = sectionElement.querySelector('.movie-list');
                            movieList.innerHTML = '';
                            const apiMovies = await this.fetchSectionMovies(section, start, end);
                            if (apiMovies.length === 0) {
                                movieList.innerHTML = `<p>Không có phim trong "${section.title}".</p>`;
                            } else {
                                this.renderMovieItems(apiMovies, movieList);
                            }
                        }
                        await this.renderTxtSections(start, end, append);
                        if (pageSections.every(section => section.urls.length <= end)) {
                            this.hasMoreMovies = false;
                        }
                    }
                } catch (error) {
                    console.error('Lỗi render phim:', error.message);
                    if (this.elements.mainContent) {
                        this.elements.mainContent.innerHTML = `
                            <div class="error-message">
                                Không thể tải dữ liệu. Vui lòng kiểm tra kết nối mạng hoặc thử lại sau!
                                <button onclick="window.location.reload()">Thử lại</button>
                            </div>`;
                    }
                } finally {
                    this.isLoading = false;
                    if (this.elements.loadingSpinner) {
                        this.elements.loadingSpinner.classList.remove('visible');
                    }
                }
            }

            async renderTxtSections(start, end, append) {
                const txtSections = [
                    { 
                        title: 'Phim bánh mì', 
                        movies: this.allMovies.filter(m => m.apiSource === 'custom' && m.sourceFile === 'customapi.txt' && m.pageTag === this.currentPage), 
                        id: 'banhmi-list' 
                    },
                    { 
                        title: 'Phim bộ', 
                        movies: this.allMovies.filter(m => m.type === 'series' && m.sourceFile === 'bo.txt' && m.pageTag === this.currentPage), 
                        id: 'series-list' 
                    },
                    { 
                        title: 'Phim lẻ', 
                        movies: this.allMovies.filter(m => m.sourceFile === 'le.txt' && m.pageTag === this.currentPage), 
                        id: 'movie-list' 
                    }
                ];

                for (const { title, movies, id } of txtSections) {
                    const filteredMovies = movies.slice(start, end);
                    console.log(`Danh mục ${title} (trang ${this.currentPage}): ${filteredMovies.length} phim (tổng ${movies.length})`);

                    const sectionElement = append ? 
                        this.elements.mainContent.querySelector(`#${id}`)?.parentElement || document.createElement('section') : 
                        document.createElement('section');
                    sectionElement.classList.add('movie-section');
                    if (!sectionElement.querySelector('.movie-list')) {
                        sectionElement.innerHTML = `<h2>${title}</h2><div class="movie-list" id="${id}"></div>`;
                        this.renderSkeletonLoader(sectionElement);
                    }
                    const movieList = sectionElement.querySelector('.movie-list');
                    movieList.innerHTML = '';
                    if (filteredMovies.length === 0) {
                        movieList.innerHTML = `<p>Không có phim trong "${title}".</p>`;
                    } else {
                        this.renderMovieItems(filteredMovies, movieList);
                    }
                    this.elements.mainContent.appendChild(sectionElement);
                }
            }

            renderMovieItems(movies, container) {
                if (!(container instanceof HTMLElement)) {
                    console.error('renderMovieItems: container không phải là phần tử DOM');
                    return;
                }
                const fragment = document.createDocumentFragment();
                movies.forEach(movie => {
                    console.log(`Hiển thị phim: ${movie.name}, pageTag: ${movie.pageTag}, currentPage: ${this.currentPage}`);
                    if (!movie.apiSource) movie.apiSource = 'custom';
                    if (!movie.slug) movie.slug = movie.name.toLowerCase().replace(/[^a-z0-9\s]/g, '').replace(/\s+/g, '-').replace(/-+/g, '-') || 'custom-movie';
                    const movieId = `${movie.apiSource}-${movie.slug}`;
                    this.safeStorageOperation(() => {
                        localStorage.setItem(`movie_${movieId}`, JSON.stringify(movie));
                        console.log(`Lưu phim vào localStorage: movie_${movieId}`);
                    });
                    const episodesQuery = movie.apiSource === 'custom' ? `&episodes=${encodeURIComponent(JSON.stringify(movie.episodes))}` : '';
                    const detailUrl = `detail.html?slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}&name=${encodeURIComponent(movie.name)}&episode_total=${movie.episode_total}&type=${movie.type}${episodesQuery}`;
                    console.log(`Tạo URL cho phim: ${movie.name}, slug: ${movie.slug}, apiSource: ${movie.apiSource}, URL: ${detailUrl}`);
                    const langText = movie.lang.toLowerCase().includes('thuyết minh') ? 'TM' :
                                    movie.lang.toLowerCase().includes('lồng tiếng') ? 'LT' : 
                                    movie.lang.toLowerCase().includes('nonsub') ? 'NS' : 'VS';
                    const langBadge = langText === 'VS' || langText === 'NS' ? langText : `<i class="fas fa-check check-icon"></i> ${langText}`;
                    const movieItem = document.createElement('div');
                    movieItem.classList.add('movie-item');
                    movieItem.innerHTML = `
                        <div class="movie-poster">

                                    <p>${movie.content}</p>
                                </div>
                            </a>
                        </div>
                        <a href="${detailUrl}" class="movie-title">${movie.name} (${movie.quality})</a>
                    `;
                    const img = movieItem.querySelector('img');
                    if (img.dataset.src) this.imageObserver.observe(img);
                    fragment.appendChild(movieItem);
                });
                requestAnimationFrame(() => container.appendChild(fragment));
            }

            async fetchSectionMovies(section, start, end) {
                const apiMoviesToFetch = section.urls.slice(start, end);
                const fetchPromises = apiMoviesToFetch.map(({ url, apiSource }) => this.fetchMovieData(url, apiSource));
                const fetchedMovies = await this.fetchLimited(fetchPromises);
                return fetchedMovies.filter(movie => movie);
            }

            async loadInitialData() {
                if (this.elements.loadingSpinner) {
                    this.elements.loadingSpinner.classList.add('visible');
                }
                try {
                    this.safeStorageOperation(() => localStorage.removeItem(this.CACHE_KEY));
                    const [apiData, customMovies, seriesMovies, singleMovies] = await Promise.allSettled([
                        this.loadApiUrls(),
                        this.loadCachedFile('customapi.txt'),
                        this.loadCachedFile('bo.txt'),
                        this.loadCachedFile('le.txt')
                    ]).then(results => results.map(r => r.status === 'fulfilled' ? r.value : []));
                    this.sections = apiData.sections || [];
                    this.allMovies = [...customMovies, ...seriesMovies, ...singleMovies];
                    console.log(`Tổng số phim: ${this.allMovies.length}, pageTags: ${[...new Set(this.allMovies.map(m => m.pageTag))]}`);
                    const urlParams = new URLSearchParams(window.location.search);
                    const searchTerm = urlParams.get('search') || '';
                    if (this.elements.searchInput) {
                        this.elements.searchInput.value = searchTerm;
                    }
                    if (this.elements.clearSearch) {
                        this.elements.clearSearch.classList.toggle('visible', searchTerm.length > 0);
                    }
                    await this.renderMovies(searchTerm);
                } catch (error) {
                    console.error('Lỗi tải dữ liệu:', error.message);
                    if (this.elements.mainContent) {
                        this.elements.mainContent.innerHTML = `
                            <div class="error-message">
                                Không thể tải dữ liệu. Vui lòng kiểm tra kết nối mạng hoặc thử lại sau!
                                <button onclick="window.location.reload()">Thử lại</button>
                            </div>`;
                    }
                } finally {
                    if (this.elements.loadingSpinner) {
                        this.elements.loadingSpinner.classList.remove('visible');
                    }
                }
            }
        }

        const app = new MovieStreamingApp();
        app.init();
    </script>
</body>
