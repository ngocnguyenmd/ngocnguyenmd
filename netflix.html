<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Phim Hay - Xem phim online miễn phí, chất lượng cao">
    <meta name="keywords" content="phim Hàn, phim bộ, phim lẻ, xem phim online, phim chất lượng cao">
    <meta name="author" content="Phim Hay">
    <title>Phim Hay - Phim Đề Cử</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" onload="this.rel='stylesheet'">
    <style>
        :root {
            --primary-color: #e50914;
            --primary-hover: #b20710;
            --bg-dark: #141414;
            --bg-section: #1f1f1f;
            --text-white: #ffffff;
            --text-gray: #b3b3b3;
            --accent-color: #00aaff;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            --border-radius: 10px;
            --transition: all 0.3s ease-in-out;
            --green-check: #2ecc71;
            --gradient-bg: linear-gradient(135deg, #141414, #1a1a1a);
        }

        [data-theme="light"] {
            --bg-dark: #f8f9fa;
            --bg-section: #ffffff;
            --text-white: #1a1a1a;
            --text-gray: #6c757d;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            --gradient-bg: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: var(--gradient-bg);
            color: var(--text-white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            font-size: 16px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--bg-dark);
            padding: 12px 20px;
            z-index: 1000;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo {
            max-height: 45px;
            transition: var(--transition);
        }

        .logo-fallback {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 1px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            max-width: 450px;
            min-width: 200px;
            position: relative;
        }

        .search-bar input {
            padding: 12px 45px 12px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-white);
            font-size: 1em;
            width: 100%;
            transition: var(--transition);
        }

        .search-bar input:focus {
            background: rgba(255, 255, 255, 0.25);
            outline: none;
            box-shadow: 0 0 8px rgba(229, 9, 20, 0.5);
        }

        .search-bar i {
            position: absolute;
            right: 15px;
            color: var(--text-gray);
            font-size: 1.2em;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-bar i:hover {
            color: var(--primary-color);
        }

        .search-bar .clear-search {
            right: 40px;
            display: none;
        }

        .search-bar .clear-search.visible {
            display: block;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-section);
            border-radius: 10px;
            box-shadow: var(--shadow);
            max-height: 240px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            margin-top: 5px;
        }

        .search-suggestions.visible {
            display: block;
        }

        .search-suggestions div {
            padding: 12px 15px;
            color: var(--text-white);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95em;
        }

        .search-suggestions div:hover {
            background: var(--primary-color);
            color: var(--text-white);
        }

        .nav-menu {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-menu a {
            color: var(--text-white);
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 25px;
            transition: var(--transition);
        }

        .nav-menu a:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .nav-menu a.active {
            background: var(--primary-color);
            color: var(--text-white);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-white);
            font-size: 1.4em;
            cursor: pointer;
            padding: 10px;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--accent-color);
            transform: rotate(20deg);
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 40px;
            flex: 1;
        }

        .movie-section {
            margin-bottom: 50px;
        }

        .movie-section h2 {
            font-size: 1.8em;
            font-weight: 600;
            color: var(--text-white);
            text-align: left;
            padding: 10px 15px;
            background: linear-gradient(to right, var(--primary-color), transparent);
            border-radius: 8px;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .movie-item {
            background: var(--bg-section);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .movie-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .movie-poster {
            position: relative;
            aspect-ratio: 2/3;
            overflow: hidden;
        }

        .movie-poster a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .movie-poster:hover img {
            transform: scale(1.05);
        }

        .episode-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary-color);
            color: var(--text-white);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: var(--shadow);
        }

        .episode-badge .check-icon {
            color: var(--green-check);
            font-size: 0.9em;
        }

        .new-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #f1c40f;
            color: #1a1a1a;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .movie-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 15px;
            opacity: 0;
            transition: var(--transition);
        }

        .movie-item:hover .movie-overlay {
            opacity: 1;
        }

        .movie-overlay p {
            font-size: 0.9em;
            color: var(--text-gray);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .movie-title {
            display: block;
            margin: 12px;
            color: var(--text-white);
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: var(--transition);
        }

        .movie-title:hover {
            color: var(--primary-color);
        }

        footer {
            background: var(--bg-section);
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }

        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .footer-btn {
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .footer-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .scroll-top:hover {
            background: var(--primary-hover);
            transform: scale(1.15);
        }

        .scroll-top.visible {
            display: flex;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 25px;
            color: var(--text-white);
            font-size: 1.1em;
            font-weight: 500;
        }

        .loading-spinner.visible {
            display: block;
        }

        .loading-spinner::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid var(--primary-color);
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 12px;
        }

        .error-message {
            text-align: center;
            padding: 25px;
            color: var(--text-white);
            background: var(--primary-hover);
            border-radius: var(--border-radius);
            margin: 20px 0;
            font-size: 1.1em;
        }

        .error-message button {
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: var(--transition);
        }

        .error-message button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .skeleton {
            background: linear-gradient(90deg, var(--bg-section) 25%, rgba(255, 255, 255, 0.1) 50%, var(--bg-section) 75%);
            background-size: 200% 100%;
            border-radius: var(--border-radius);
            animation: skeleton-loading 1.5s ease-in-out infinite;
            width: 100%;
            aspect-ratio: 2/3;
        }

        .skeleton-title {
            background: linear-gradient(90deg, var(--bg-section) 25%, rgba(255, 255, 255, 0.1) 50%, var(--bg-section) 75%);
            background-size: 200% 100%;
            height: 22px;
            width: 70%;
            margin: 12px auto;
            border-radius: 6px;
            animation: skeleton-loading 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @media (min-width: 1024px) {
            .movie-list {
                grid-template-columns: repeat(5, minmax(240px, 1fr));
                gap: 30px;
            }
        }

        @media (max-width: 1024px) {
            .movie-list {
                grid-template-columns: repeat(4, minmax(200px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .search-bar {
                max-width: 100%;
            }

            .nav-menu {
                justify-content: center;
                gap: 8px;
            }

            .movie-list {
                grid-template-columns: repeat(3, minmax(160px, 1fr));
                gap: 15px;
            }

            .movie-section h2 {
                font-size: 1.6em;
            }
        }

        @media (max-width: 480px) {
            .movie-list {
                grid-template-columns: repeat(2, minmax(140px, 1fr));
                gap: 12px;
            }

            .movie-section h2 {
                font-size: 1.4em;
                padding: 8px 12px;
            }

            .search-bar input {
                font-size: 0.9em;
                padding: 10px 40px 10px 12px;
            }

            .footer-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

    <script>
class MovieStreamingApp {
    constructor() {
        this.elements = {
            mainContent: document.getElementById('main-content'),
            searchInput: document.getElementById('search-input'),
            clearSearch: document.getElementById('clear-search'),
            searchSuggestions: document.getElementById('search-suggestions'),
            scrollTop: document.getElementById('scroll-top'),
            themeToggle: document.getElementById('theme-toggle'),
            loadingSpinner: document.getElementById('loading-spinner'),
            hamburger: document.getElementById('hamburger'),
            navMenu: document.getElementById('nav-menu')
        };
        this.CACHE_KEY = 'movie_app_cache';
        this.CACHE_EXPIRY = 60 * 60 * 1000; // 60 phút
        this.MOVIES_PER_PAGE = 80;
        this.MAX_CONCURRENT_REQUESTS = 100;
        this.API_SOURCES = {
            'a': { baseUrl: 'https://ophim1.com/phim/', apiSource: 'ophim1' },
            'b': { baseUrl: 'https://phimapi.com/phim/', apiSource: 'phimapi' },
            'c': { baseUrl: 'https://phim.nguonc.com/api/film/', apiSource: 'phimnguonc' }
        };
        this.currentPage = window.location.pathname.split('/').pop().split('.')[0] || 'index';
        this.pageTitles = {
            index: 'Trang chủ',
            index1: 'Phim Đề Cử',
            'phim-han': 'Phim Hàn',
            'phim-trung': 'Phim Trung',
            'phim-viet': 'Phim Việt',
            'phim-my': 'Phim Mỹ',
            'truyen-hinh': 'Truyền hình',
            'hoat-hinh': 'Hoạt hình',
            netflix: 'Netflix',
            ykhoa: 'Y Khoa'
        };
        this.isLoading = false;
        this.hasMoreMovies = true;
        this.currentPageNumber = 1;
        this.allMovies = [];
        this.sections = [];
        this.sectionObserver = typeof IntersectionObserver !== 'undefined' ? 
            new IntersectionObserver(this.loadSection.bind(this), { rootMargin: '300px' }) : 
            { observe: (el) => this.loadSection([{ target: el, isIntersecting: true }]) };
        this.storageAvailable = this.isStorageAvailable();
        this.searchCache = new Map();
    }

    isStorageAvailable() {
        try {
            localStorage.setItem('__test__', '__test__');
            localStorage.removeItem('__test__');
            return true;
        } catch (e) {
            return false;
        }
    }

    safeStorageOperation(operation, fallback = null) {
        if (!this.storageAvailable) return fallback;
        try {
            return operation();
        } catch (e) {
            if (e.name === 'QuotaExceededError') {
                this.clearOldCache();
            }
            return fallback;
        }
    }

    clearOldCache() {
        this.safeStorageOperation(() => {
            const cache = JSON.parse(localStorage.getItem(this.CACHE_KEY) || '{}');
            const now = Date.now();
            for (const key in cache.files) {
                if (now - cache.files[key].timestamp > this.CACHE_EXPIRY) {
                    delete cache.files[key];
                }
            }
            for (const key in cache.sections) {
                if (now - cache.sections[key].timestamp > this.CACHE_EXPIRY) {
                    delete cache.sections[key];
                }
            }
            localStorage.setItem(this.CACHE_KEY, JSON.stringify(cache));
        });
    }

    async init() {
        this.setupEventListeners();
        if (!this.storageAvailable && window.location.protocol === 'file:') {
            this.elements.mainContent.innerHTML = '<div class="error-message">Vui lòng chạy trên server để sử dụng đầy đủ tính năng.<button onclick="location.reload()">Thử lại</button></div>';
            return;
        }
        await this.loadInitialData();
        this.adjustMainContentPadding();
        this.highlightActiveMenu();
        document.title = `Phim Hay - ${this.pageTitles[this.currentPage] || 'Phim Đề Cử'}`;
    }

    setupEventListeners() {
        const logoImg = document.getElementById('logo-img');
        logoImg?.addEventListener('error', (e) => {
            e.target.style.display = 'none';
            e.target.nextElementSibling.style.display = 'block';
        });

        this.elements.themeToggle?.addEventListener('click', () => {
            const theme = document.body.dataset.theme === 'light' ? 'dark' : 'light';
            document.body.dataset.theme = theme;
            this.elements.themeToggle.innerHTML = `<i class="fas fa-${theme === 'light' ? 'moon' : 'sun'}"></i>`;
            this.safeStorageOperation(() => localStorage.setItem('theme', theme));
        });

        const savedTheme = this.safeStorageOperation(() => localStorage.getItem('theme'), 'dark');
        document.body.dataset.theme = savedTheme;
        this.elements.themeToggle.innerHTML = `<i class="fas fa-${savedTheme === 'light' ? 'moon' : 'sun'}"></i>`;

        this.elements.hamburger?.addEventListener('click', () => {
            this.elements.navMenu.classList.toggle('active');
            this.elements.hamburger.innerHTML = this.elements.navMenu.classList.contains('active') ? 
                '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
        });

        window.addEventListener('click', (e) => {
            if (!this.elements.navMenu.contains(e.target) && !this.elements.hamburger.contains(e.target)) {
                this.elements.navMenu.classList.remove('active');
                this.elements.hamburger.innerHTML = '<i class="fas fa-bars"></i>';
            }
        });

        window.addEventListener('scroll', () => {
            this.elements.scrollTop.classList.toggle('visible', window.scrollY > 300);
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300 && !this.isLoading && this.hasMoreMovies) {
                this.currentPageNumber++;
                requestAnimationFrame(() => this.renderMovies(this.elements.searchInput?.value.trim() || '', this.currentPageNumber, true));
            }
        });

        this.elements.scrollTop?.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

        this.elements.searchInput?.addEventListener('input', () => {
            const searchTerm = this.elements.searchInput.value.trim();
            this.elements.clearSearch.classList.toggle('visible', searchTerm.length > 0);
            this.hasMoreMovies = true;
            this.currentPageNumber = 1;
            this.debounce(this.renderMovies.bind(this), 300)(searchTerm);
        });

        this.elements.searchInput?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const searchTerm = this.elements.searchInput.value.trim();
                window.history.pushState({}, '', `?search=${encodeURIComponent(searchTerm)}`);
                this.hasMoreMovies = true;
                this.currentPageNumber = 1;
                this.renderMovies(searchTerm);
                this.elements.searchSuggestions.classList.remove('visible');
            }
        });

        this.elements.clearSearch?.addEventListener('click', () => {
            this.elements.searchInput.value = '';
            this.elements.clearSearch.classList.remove('visible');
            this.elements.searchSuggestions.classList.remove('visible');
            window.history.pushState({}, '', window.location.pathname);
            this.hasMoreMovies = true;
            this.currentPageNumber = 1;
            this.renderMovies();
        });

        window.addEventListener('resize', () => this.adjustMainContentPadding());
    }

    adjustMainContentPadding() {
        const headerHeight = document.querySelector('.header')?.offsetHeight || 0;
        this.elements.mainContent.style.paddingTop = `${headerHeight + 15}px`;
    }

    highlightActiveMenu() {
        const currentPageFile = window.location.pathname.split('/').pop() || 'index1.html';
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.classList.toggle('active', link.getAttribute('href') === currentPageFile);
        });
    }

    generateHash(content) {
        let hash = 0;
        for (let i = 0; i < content.length; i++) {
            const char = content.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash;
        }
        return hash.toString();
    }

    async loadCachedFile(file) {
        const cache = this.safeStorageOperation(() => JSON.parse(localStorage.getItem(this.CACHE_KEY) || '{}'), {});
        const now = Date.now();
        try {
            const response = await fetch(`${file}?_=${Date.now()}`, { cache: 'no-cache', signal: AbortSignal.timeout(6000) });
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const text = await response.text();
            const contentHash = this.generateHash(text);
            const data = await this.loadCustomMovies(file, text);
            this.safeStorageOperation(() => {
                cache.files = cache.files || {};
                cache.files[file] = { data: data.slice(0, 100), hash: contentHash, timestamp: now };
                localStorage.setItem(this.CACHE_KEY, JSON.stringify(cache));
            });
            console.log(`Loaded ${file} with ${data.length} movies`);
            return { data, usedCache: false };
        } catch (error) {
            console.warn(`Failed to fetch ${file}: ${error.message}`);
            if (cache.files?.[file]?.data && (now - cache.files[file].timestamp) < this.CACHE_EXPIRY) {
                this.elements.mainContent.insertAdjacentHTML('afterbegin', `<div class="warning-message">Dùng dữ liệu cũ do lỗi tải file ${file}</div>`);
                return { data: cache.files[file].data, usedCache: true };
            }
            return { data: [], usedCache: false };
        }
    }

    async loadCustomMovies(file, text) {
        try {
            const lines = text.split('\n').map(line => line.trim()).filter(Boolean);
            if (!lines.length) return [];
            const movies = [];
            const episodeRegex = /^(.+?)\|(.+?)\|(.+?)\|(.+?)$/;
            const linkRegex = /^(.+?)\|(.+?)$/;
            for (let i = 0; i < lines.length; i++) {
                const match = lines[i].match(episodeRegex);
                if (match && !lines[i].includes('|sv2|')) {
                    let [, pageTag, movieName, posterUrl, quality] = match;
                    pageTag = pageTag.toLowerCase().replace(/\s+/g, '-') || 'index';
                    const episodes = [];
                    let apiSource = 'custom';
                    let apiUrl = null;
                    let slug = movieName.toLowerCase().replace(/[^a-z0-9\s]/g, '').replace(/\s+/g, '-') || 'custom-movie';
                    let episodeCount = 0;
                    const seenLinks = new Set();
                    for (let j = i + 1; j < lines.length && !lines[j].match(episodeRegex); j++) {
                        let epName = `Tập ${episodeCount + 1}`;
                        let link_m3u8 = '';
                        let link_embed = '';
                        let link_video = '';
                        const linkMatch = lines[j].match(linkRegex);
                        if (linkMatch) {
                            const [, name, link] = linkMatch;
                            epName = name.replace('Tập ', '').trim();
                            if (link.endsWith('.m3u8') && apiSource !== 'phimnguonc') link_m3u8 = link;
                            else if (link.includes('youtube.com') || link.includes('vimeo.com') || link.includes('drive.google.com')) link_embed = link;
                            else if (link.match(/\.(mp4|webm|ogg|avi|mkv)$/i)) link_video = link;
                            else link_video = link;
                        } else if (lines[j].startsWith('https') && lines[j].endsWith('.m3u8')) {
                            link_m3u8 = lines[j];
                        } else if (lines[j].startsWith('|') && lines[j].endsWith('|')) {
                            const sourceMatch = lines[j].match(/^\|([abc])\|(.+)$/);
                            if (sourceMatch) {
                                const [, sourceCode, sourceSlug] = sourceMatch;
                                if (this.API_SOURCES[sourceCode]) {
                                    apiSource = this.API_SOURCES[sourceCode].apiSource;
                                    apiUrl = `${this.API_SOURCES[sourceCode].baseUrl}${sourceSlug}`;
                                    slug = sourceSlug;
                                }
                                continue;
                            }
                        } else if (lines[j].includes('ophim1.com') || lines[j].includes('phimapi.com') || lines[j].includes('phim.nguonc.com')) {
                            apiSource = lines[j].includes('ophim1.com') ? 'ophim1' : lines[j].includes('phimapi.com') ? 'phimapi' : 'phimnguonc';
                            apiUrl = lines[j];
                            slug = lines[j].split('/').pop().replace(/\.html$/, '');
                            continue;
                        }
                        const linkKey = link_m3u8 || link_embed || link_video;
                        if (linkKey && !seenLinks.has(linkKey)) {
                            seenLinks.add(linkKey);
                            episodes.push({ name: epName, link_m3u8, link_embed, link_video });
                            episodeCount++;
                        }
                    }
                    movies.push({
                        pageTag,
                        name: movieName,
                        slug,
                        poster_url: posterUrl.match(/^https?:\/\//) ? posterUrl : 'https://via.placeholder.com/200x300',
                        quality: quality || 'HD',
                        content: 'Nội dung không có',
                        actors: 'Không có thông tin',
                        directors: 'Không có thông tin',
                        countries: 'Không rõ',
                        categories: pageTag,
                        year: 'Không rõ',
                        lang: quality.toLowerCase().includes('nonsub') ? 'Nonsub' : 'Vietsub',
                        origin_name: 'Không có',
                        status: 'unknown',
                        episodes,
                        episode_total: episodeCount || 1,
                        type: episodeCount > 1 ? 'series' : 'movie',
                        apiSource,
                        apiUrl,
                        sourceFile: file
                    });
                }
            }
            return movies;
        } catch (error) {
            console.error(`Error parsing ${file}: ${error.message}`);
            return [];
        }
    }

    async loadApiUrls() {
        const cache = this.safeStorageOperation(() => JSON.parse(localStorage.getItem(this.CACHE_KEY) || '{}'), {});
        const now = Date.now();
        try {
            const response = await fetch(`apiurl.json?_=${Date.now()}`, { cache: 'no-cache', signal: AbortSignal.timeout(6000) });
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const text = await response.text();
            const contentHash = this.generateHash(text);
            const data = JSON.parse(text);
            const apiUrls = [];
            const sections = [];
            let sectionCounter = 0;
            console.log('Parsing apiurl.json...');
            data.forEach(item => {
                const pageTag = Object.keys(item)[0];
                if (pageTag !== this.currentPage && this.currentPage !== 'index') return;
                const urls = item[pageTag];
                let currentSectionTitle = this.pageTitles[pageTag] || 'Danh sách phim';
                let currentSectionUrls = [];
                console.log(`Processing pageTag: ${pageTag}, URLs: ${urls.length}`);
                urls.forEach(url => {
                    if (url.startsWith('|') && url.endsWith('|') && !url.match(/^\|[abc]\|/)) {
                        if (currentSectionUrls.length) {
                            sections.push({ id: `section-${sectionCounter++}`, pageTag, title: currentSectionTitle, urls: [...currentSectionUrls] });
                            console.log(`Added section: ${currentSectionTitle} with ${currentSectionUrls.length} URLs`);
                            currentSectionUrls = [];
                        }
                        currentSectionTitle = url.slice(1, -1);
                    } else {
                        let apiSource, finalUrl;
                        const sourceMatch = url.match(/^\|([abc])\|(.+)$/);
                        if (sourceMatch) {
                            const [, sourceCode, slug] = sourceMatch;
                            if (this.API_SOURCES[sourceCode]) {
                                apiSource = this.API_SOURCES[sourceCode].apiSource;
                                finalUrl = `${this.API_SOURCES[sourceCode].baseUrl}${slug}`;
                            } else {
                                console.warn(`Invalid API source code: ${sourceCode}`);
                                return;
                            }
                        } else if (url.startsWith('http')) {
                            apiSource = url.includes('phimapi.com') ? 'phimapi' : url.includes('phim.nguonc.com') ? 'phimnguonc' : 'ophim1';
                            finalUrl = url;
                        } else {
                            console.warn(`Invalid URL format: ${url}`);
                            return;
                        }
                        apiUrls.push({ url: finalUrl, pageTag, apiSource });
                        currentSectionUrls.push({ url: finalUrl, apiSource });
                    }
                });
                if (currentSectionUrls.length) {
                    sections.push({ id: `section-${sectionCounter++}`, pageTag, title: currentSectionTitle, urls: [...currentSectionUrls] });
                    console.log(`Added section: ${currentSectionTitle} with ${currentSectionUrls.length} URLs`);
                }
            });
            this.safeStorageOperation(() => {
                cache.apiUrls = { data: { apiUrls, sections }, hash: contentHash, timestamp: now };
                localStorage.setItem(this.CACHE_KEY, JSON.stringify(cache));
            });
            console.log(`Loaded apiurl.json with ${sections.length} sections, ${apiUrls.length} URLs`);
            return { data: { apiUrls, sections }, usedCache: false };
        } catch (error) {
            console.warn(`Failed to fetch apiurl.json: ${error.message}`);
            if (cache.apiUrls?.data && (now - cache.apiUrls.timestamp) < this.CACHE_EXPIRY) {
                this.elements.mainContent.insertAdjacentHTML('afterbegin', '<div class="warning-message">Dùng dữ liệu cũ do lỗi tải apiurl.json</div>');
                return { data: cache.apiUrls.data, usedCache: true };
            }
            return { data: { apiUrls: [], sections: [] }, usedCache: false };
        }
    }

    async fetchWithRetry(url, options, retries = 3) {
        for (let i = 0; i < retries; i++) {
            try {
                const response = await fetch(url, { ...options, signal: AbortSignal.timeout(6000) });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response;
            } catch (error) {
                console.warn(`Fetch retry ${i + 1}/${retries} for ${url}: ${error.message}`);
                if (i === retries - 1) return null;
                await new Promise(resolve => setTimeout(resolve, 300 * (i + 1)));
            }
        }
    }

    async fetchMovieData(url, apiSource) {
        const cache = this.safeStorageOperation(() => JSON.parse(localStorage.getItem(this.CACHE_KEY) || '{}'), {});
        const now = Date.now();
        const sectionId = url.split('/').slice(0, -1).join('/') + '/' + apiSource;
        try {
            console.log(`Fetching movie data: ${url}`);
            const response = await this.fetchWithRetry(url, { mode: 'cors', cache: 'no-cache' });
            if (!response) throw new Error('No response');
            const data = await response.json();
            if ((data.status === true || data.status === 'success') && data.movie) {
                const movieData = this.normalizeMovieData(data, apiSource);
                movieData.slug = data.movie?.slug || movieData.slug;
                movieData.apiUrl = url;
                this.safeStorageOperation(() => {
                    cache.sections = cache.sections || {};
                    cache.sections[sectionId] = cache.sections[sectionId] || { data: [], timestamp: now };
                    const existingMovies = cache.sections[sectionId].data.filter(m => m.apiUrl !== url);
                    cache.sections[sectionId] = { data: [...existingMovies, movieData].slice(-100), timestamp: now };
                    localStorage.setItem(this.CACHE_KEY, JSON.stringify(cache));
                });
                console.log(`Fetched movie: ${movieData.name}`);
                return movieData;
            }
            console.warn(`Invalid movie data for ${url}`);
            return null;
        } catch (error) {
            console.warn(`Failed to fetch ${url}: ${error.message}`);
            if (cache.sections?.[sectionId]?.data && (now - cache.sections[sectionId].timestamp) < this.CACHE_EXPIRY) {
                const cachedMovie = cache.sections[sectionId].data.find(movie => movie.apiUrl === url);
                if (cachedMovie) {
                    console.log(`Using cached movie for ${url}: ${cachedMovie.name}`);
                    return cachedMovie;
                }
            }
            return null;
        }
    }

    normalizeMovieData(data, apiSource) {
        const movie = data.movie || data;
        let categories = [], countries = [], year = movie.year || 'Không rõ', servers = [];
        if (apiSource === 'ophim1' || apiSource === 'phimapi') {
            categories = movie.category?.map(c => c.name) || [];
            countries = movie.country?.map(c => c.name) || [];
            servers = Array.isArray(data.episodes) ? data.episodes.map((server, i) => ({
                server_name: server.server_name || `Server ${i + 1}`,
                server_data: server.server_data?.map(ep => ({
                    name: ep.name?.replace('Tập ', '').trim() || 'Tập 1',
                    link_m3u8: ep.link_m3u8 || '',
                    link_embed: ep.link_embed || '',
                    link_video: ep.link_video || ''
                })) || []
            })) : [];
        } else if (apiSource === 'phimnguonc') {
            if (movie.category) {
                Object.values(movie.category).forEach(group => {
                    if (group.group.name === 'Thể loại') categories = group.list.map(item => item.name);
                    else if (group.group.name === 'Quốc gia') countries = group.list.map(item => item.name);
                    else if (group.group.name === 'Năm') year = group.list[0]?.name || year;
                });
            }
            servers = movie.episodes?.map((server, i) => ({
                server_name: server.server_name || `Server ${i + 1}`,
                server_data: server.items?.map(ep => ({
                    name: ep.name.replace('Tập ', '').trim() || 'Tập 1',
                    link_m3u8: '',
                    link_embed: ep.embed || '',
                    link_video: ep.link_video || ep.m3u8 || ''
                })) || []
            })) || [];
        } else {
            categories = movie.categories?.split(', ') || [movie.pageTag || 'Không rõ'];
            countries = movie.countries?.split(', ') || ['Không rõ'];
            servers = movie.episodes?.length ? [{
                server_name: 'Server Custom',
                server_data: movie.episodes.map(ep => ({
                    name: ep.name || 'Tập 1',
                    link_m3u8: ep.link_m3u8 || '',
                    link_embed: ep.link_embed || '',
                    link_video: ep.link_video || ''
                }))
            }] : [];
        }
        const episodes = servers.flatMap(s => s.server_data);
        return {
            id: movie._id || movie.id || `custom-${Date.now()}`,
            name: movie.name || 'Không có tên',
            slug: movie.slug || movie.name?.toLowerCase().replace(/[^a-z0-9\s]/g, '').replace(/\s+/g, '-') || 'custom-movie',
            origin_name: movie.origin_name || movie.original_name || 'Không có',
            poster_url: movie.poster_url || movie.thumb_url || 'https://via.placeholder.com/200x300',
            content: movie.content || movie.description || 'Không có nội dung',
            type: movie.type || (episodes.length > 1 ? 'series' : 'movie'),
            status: movie.status || movie.current_episode || 'unknown',
            episode_total: parseInt((movie.episode_total || episodes.length || 1).toString().replace('Tập', '').trim()) || 1,
            quality: movie.quality || 'HD',
            lang: movie.lang || movie.language || 'Vietsub',
            year,
            actors: Array.isArray(movie.actor) ? movie.actor.join(', ') : movie.actor || movie.actors || 'Không có thông tin',
            directors: Array.isArray(movie.director) ? movie.director.join(', ') : movie.director || movie.directors || 'Không có thông tin',
            categories: categories.join(', ') || 'Không rõ',
            countries: countries.join(', ') || 'Không rõ',
            episodes: episodes.length ? episodes : [{ name: 'Tập 1', link_m3u8: '', link_embed: '', link_video: '' }],
            servers,
            apiSource,
            pageTag: movie.pageTag,
            sourceFile: movie.sourceFile,
            apiUrl: movie.apiUrl
        };
    }

    async fetchLimited(promises) {
        console.log(`Fetching ${promises.length} URLs`);
        const results = [];
        for (let i = 0; i < promises.length; i += this.MAX_CONCURRENT_REQUESTS) {
            const batch = promises.slice(i, i + this.MAX_CONCURRENT_REQUESTS);
            const batchResults = await Promise.allSettled(batch).then(results => 
                results.filter(r => r.status === 'fulfilled' && r.value).map(r => r.value)
            );
            results.push(...batchResults);
        }
        console.log(`Fetched ${results.length} valid movies`);
        return results;
    }

    debounce(func, wait) {
        let timeout;
        return (...args) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), wait);
        };
    }

    async loadSection(entries) {
        for (const entry of entries) {
            if (entry.isIntersecting) {
                const sectionElement = entry.target;
                const sectionId = sectionElement.dataset.sectionId;
                const section = this.sections.find(s => s.id === sectionId);
                if (section && !sectionElement.dataset.loaded) {
                    console.log(`Loading section: ${section.title} (ID: ${sectionId}, URLs: ${section.urls.length})`);
                    sectionElement.dataset.loaded = 'true';
                    const movieList = sectionElement.querySelector('.movie-list');
                    movieList.innerHTML = '';
                    const apiMovies = await this.fetchSectionMovies(section, 0, this.MOVIES_PER_PAGE);
                    if (apiMovies.length) {
                        console.log(`Rendering ${apiMovies.length} movies for ${section.title}`);
                        this.renderMovieItems(apiMovies, movieList, sectionId);
                    } else {
                        console.warn(`No movies found for section: ${section.title}`);
                        movieList.innerHTML = `<p>Không có phim trong "${section.title}".</p>`;
                    }
                }
                this.sectionObserver.unobserve?.(sectionElement);
            }
        }
    }

    renderSkeletonLoader(sectionElement) {
        const movieList = sectionElement.querySelector('.movie-list');
        if (!movieList) return;
        const fragment = document.createDocumentFragment();
        for (let i = 0; i < this.MOVIES_PER_PAGE; i++) {
            const div = document.createElement('div');
            div.className = 'movie-item';
            div.innerHTML = '<div class="movie-poster skeleton"></div><div class="skeleton-title"></div>';
            fragment.appendChild(div);
        }
        movieList.appendChild(fragment);
    }

    async renderMovies(searchTerm = '', page = 1, append = false) {
        if (this.isLoading || !this.hasMoreMovies) return;
        this.isLoading = true;
        this.elements.loadingSpinner.classList.add('visible');
        try {
            const start = (page - 1) * this.MOVIES_PER_PAGE;
            const end = start + this.MOVIES_PER_PAGE;
            if (!append) this.elements.mainContent.innerHTML = '';
            const pageSections = this.sections.filter(section => section.pageTag === this.currentPage);
            console.log(`Rendering page ${page}, search: "${searchTerm}", sections: ${pageSections.length}`);
            if (!pageSections.length && !searchTerm && !this.allMovies.some(m => m.pageTag === this.currentPage)) {
                console.warn('No sections or movies found for current page');
                this.elements.mainContent.innerHTML = '<div class="error-message">Không tìm thấy phim nào.<button onclick="location.reload()">Thử lại</button></div>';
                return;
            }
            if (searchTerm) {
                const cacheKey = `${searchTerm}-${page}`;
                if (this.searchCache.has(cacheKey)) {
                    const cachedResults = this.searchCache.get(cacheKey);
                    this.renderSearchResults(cachedResults, append);
                    this.isLoading = false;
                    this.elements.loadingSpinner.classList.remove('visible');
                    return;
                }
                const normalizedSearch = searchTerm.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
                const searchResults = this.allMovies.filter(movie => (
                    movie.name.toLowerCase().includes(normalizedSearch) ||
                    movie.origin_name?.toLowerCase().includes(normalizedSearch) ||
                    movie.categories?.toLowerCase().includes(normalizedSearch) ||
                    movie.countries?.toLowerCase().includes(normalizedSearch)
                ));
                const apiMovies = [];
                const fetchPromises = [];
                for (const section of pageSections) {
                    const apiMoviesToFetch = section.urls.slice(start, end);
                    apiMoviesToFetch.forEach(({ url, apiSource }) => fetchPromises.push(this.fetchMovieData(url, apiSource)));
                }
                const fetchedMovies = await this.fetchLimited(fetchPromises);
                apiMovies.push(...fetchedMovies.filter(movie => movie && (
                    movie.name.toLowerCase().includes(normalizedSearch) ||
                    movie.origin_name?.toLowerCase().includes(normalizedSearch) ||
                    movie.categories?.toLowerCase().includes(normalizedSearch) ||
                    movie.countries?.toLowerCase().includes(normalizedSearch)
                )));
                this.elements.searchSuggestions.innerHTML = '';
                if (searchTerm) {
                    const suggestions = [...new Set([...searchResults, ...apiMovies].map(m => JSON.stringify(m)))].map(s => JSON.parse(s)).slice(0, 5);
                    const fragment = document.createDocumentFragment();
                    suggestions.forEach(movie => {
                        const div = document.createElement('div');
                        div.textContent = movie.name;
                        fragment.appendChild(div);
                    });
                    this.elements.searchSuggestions.appendChild(fragment);
                    this.elements.searchSuggestions.querySelectorAll('div').forEach((item, i) => {
                        item.addEventListener('click', () => {
                            this.elements.searchInput.value = suggestions[i].name;
                            this.elements.searchSuggestions.classList.remove('visible');
                            window.history.pushState({}, '', `?search=${encodeURIComponent(suggestions[i].name)}`);
                            this.renderMovies(suggestions[i].name, 1);
                        });
                    });
                    this.elements.searchSuggestions.classList.add('visible');
                }
                const slicedResults = [...new Set([...searchResults, ...apiMovies].map(m => JSON.stringify(m)))].map(s => JSON.parse(s)).slice(start, end);
                this.searchCache.set(cacheKey, slicedResults);
                this.renderSearchResults(slicedResults, append);
            } else {
                for (const section of pageSections) {
                    const sectionElement = append ?
                        this.elements.mainContent.querySelector(`.movie-section[data-section-id="${section.id}"]`) || document.createElement('section') :
                        document.createElement('section');
                    sectionElement.classList.add('movie-section');
                    sectionElement.dataset.sectionId = section.id;
                    if (!sectionElement.querySelector('.movie-list')) {
                        sectionElement.innerHTML = `<h2>${section.title}</h2><div class="movie-list"></div>`;
                        this.renderSkeletonLoader(sectionElement);
                    }
                    this.elements.mainContent.appendChild(sectionElement);
                    this.sectionObserver.observe(sectionElement);
                }
                await this.renderTxtSections(start, end, append);
                this.hasMoreMovies = pageSections.some(section => section.urls.length > end);
                console.log(`hasMoreMovies: ${this.hasMoreMovies}`);
            }
        } catch (error) {
            console.error(`Error rendering movies: ${error.message}`);
            this.elements.mainContent.innerHTML = '<div class="error-message">Lỗi tải dữ liệu. Vui lòng kiểm tra kết nối mạng hoặc thử lại sau!<button onclick="location.reload()">Thử lại</button></div>';
        } finally {
            this.isLoading = false;
            this.elements.loadingSpinner.classList.remove('visible');
        }
    }

    renderSearchResults(slicedResults, append) {
        const section = document.createElement('section');
        section.classList.add('movie-section');
        section.innerHTML = '<h2>Kết quả tìm kiếm</h2><div class="movie-list"></div>';
        this.renderSkeletonLoader(section);
        const movieList = section.querySelector('.movie-list');
        if (slicedResults.length === 0) {
            this.hasMoreMovies = false;
            movieList.innerHTML = `<p>Không tìm thấy phim nào cho "${this.elements.searchInput.value}".</p>`;
        } else {
            this.renderMovieItems(slicedResults, movieList, 'search');
        }
        if (!append || !this.elements.mainContent.querySelector('.movie-section')) {
            this.elements.mainContent.appendChild(section);
        } else {
            this.elements.mainContent.querySelector('.movie-section .movie-list').innerHTML = movieList.innerHTML;
        }
    }

    async renderTxtSections(start, end, append) {
        const txtSections = [
            { title: 'Phim bánh mì', movies: this.allMovies.filter(m => m.apiSource === 'custom' && m.sourceFile === 'customapi.txt' && m.pageTag === this.currentPage), id: 'banhmi-list' },
            { title: 'Phim bộ', movies: this.allMovies.filter(m => m.type === 'series' && m.sourceFile === 'bo.txt' && m.pageTag === this.currentPage), id: 'series-list' },
            { title: 'Phim lẻ', movies: this.allMovies.filter(m => m.sourceFile === 'le.txt' && m.pageTag === this.currentPage), id: 'movie-list' }
        ];
        for (const { title, movies, id } of txtSections) {
            const filteredMovies = movies.slice(start, end);
            const sectionElement = append ? this.elements.mainContent.querySelector(`#${id}`)?.parentElement || document.createElement('section') : document.createElement('section');
            sectionElement.classList.add('movie-section');
            sectionElement.dataset.sectionId = id;
            if (!sectionElement.querySelector('.movie-list')) {
                sectionElement.innerHTML = `<h2>${title}</h2><div class="movie-list" id="${id}"></div>`;
                this.renderSkeletonLoader(sectionElement);
            }
            const movieList = sectionElement.querySelector('.movie-list');
            movieList.innerHTML = '';
            if (filteredMovies.length) {
                console.log(`Rendering ${filteredMovies.length} movies for txt section: ${title}`);
                this.renderMovieItems(filteredMovies, movieList, id);
            } else {
                console.log(`No movies for txt section: ${title}`);
                movieList.innerHTML = `<p>Không có phim trong "${title}".</p>`;
            }
            this.elements.mainContent.appendChild(sectionElement);
        }
    }

    renderMovieItems(movies, container, sectionId) {
        if (!(container instanceof HTMLElement)) return;
        const fragment = document.createDocumentFragment();
        movies.forEach(movie => {
            movie.apiSource = movie.apiSource || 'custom';
            movie.slug = movie.slug || movie.name.toLowerCase().replace(/[^a-z0-9\s]/g, '').replace(/\s+/g, '-') || 'custom-movie';
            const movieId = `${movie.apiSource}-${movie.slug}-${sectionId}`;
            this.safeStorageOperation(() => localStorage.setItem(`movie_${movieId}`, JSON.stringify(movie)));
            const episodesQuery = movie.apiSource === 'custom' ? `&episodes=${encodeURIComponent(JSON.stringify(movie.episodes))}` : '';
            const detailUrl = `detail.html?slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}&name=${encodeURIComponent(movie.name)}&episode_total=${movie.episode_total}&type=${movie.type}${episodesQuery}`;
            const langText = movie.lang.toLowerCase().includes('thuyết minh') ? 'TM' : movie.lang.toLowerCase().includes('lồng tiếng') ? 'LT' : movie.lang.toLowerCase().includes('nonsub') ? 'NS' : 'VS';
            const langBadge = langText === 'VS' || langText === 'NS' ? langText : `<i class="fas fa-check check-icon"></i> ${langText}`;
            const newBadge = movie.sourceFile === 'customapi.txt' ? '<span class="new-badge">New</span>' : '';
            const div = document.createElement('div');
            div.className = 'movie-item';
            div.innerHTML = `
                <div class="movie-poster">
                    <a href="${detailUrl}">
                        ${newBadge}
                        <img src="${movie.poster_url}" srcset="${movie.poster_url} 1x, ${movie.poster_url.replace('.jpg', '-small.jpg')} 0.5x" alt="${movie.name}" sizes="(max-width: 600px) 150px, 200px">
                        <span class="episode-badge">${movie.episode_total} ${movie.sourceFile === 'le.txt' ? 'phim' : 'tập'} | ${langBadge}</span>
                        <div class="movie-overlay"><p>${movie.content}</p></div>
                    </a>
                </div>
                <a href="${detailUrl}" class="movie-title">${movie.name} (${movie.quality})</a>`;
            fragment.appendChild(div);
        });
        container.appendChild(fragment);
    }

    async fetchSectionMovies(section, start, end) {
        const apiMoviesToFetch = section.urls.slice(start, end);
        console.log(`Fetching ${apiMoviesToFetch.length} movies for section: ${section.title}`);
        const fetchedMovies = await this.fetchLimited(apiMoviesToFetch.map(({ url, apiSource }) => this.fetchMovieData(url, apiSource)));
        return fetchedMovies.filter(Boolean);
    }

    async loadInitialData() {
        this.elements.loadingSpinner.classList.add('visible');
        try {
            const [apiResult, customResult, seriesResult, singleResult] = await Promise.allSettled([
                this.loadApiUrls(),
                this.loadCachedFile('customapi.txt'),
                this.loadCachedFile('bo.txt'),
                this.loadCachedFile('le.txt')
            ]).then(results => results.map(r => r.status === 'fulfilled' ? r.value : { data: [], usedCache: false }));
            this.sections = apiResult.data.sections || [];
            this.allMovies = [...customResult.data, ...seriesResult.data, ...singleResult.data].slice(0, 500);
            const urlParams = new URLSearchParams(window.location.search);
            const searchTerm = urlParams.get('search') || '';
            this.elements.searchInput.value = searchTerm;
            this.elements.clearSearch.classList.toggle('visible', searchTerm.length > 0);
            console.log(`Initial load complete, rendering with search: "${searchTerm}"`);
            await this.renderMovies(searchTerm);
        } catch (error) {
            console.error(`Initial load error: ${error.message}`);
            this.elements.mainContent.innerHTML = '<div class="error-message">Lỗi tải dữ liệu. Vui lòng kiểm tra kết nối mạng hoặc thử lại sau!<button onclick="location.reload()">Thử lại</button></div>';
        } finally {
            this.elements.loadingSpinner.classList.remove('visible');
        }
    }
}

const app = new MovieStreamingApp();
app.init();
    </script>
