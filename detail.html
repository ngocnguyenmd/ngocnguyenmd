<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Xem chi tiết phim, danh sách tập và thông tin liên quan.">
    <meta name="keywords" content="phim, chi tiết phim, xem phim online">
    <meta name="author" content="Phim Hay">
    <title>Chi tiết phim - Phim Hay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://pngimg.com/d/free_PNG90750.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background-color: #141414;
            color: #FFFFFF;
            line-height: 1.5;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.4);
            z-index: -1;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
            padding: 12px 15px;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            gap: 15px;
        }

        .logo {
            max-height: 32px;
            width: auto;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 300px;
            flex: 1;
        }

        .search-bar input {
            padding: 8px 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #FFF;
            font-size: 0.9em;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .search-bar input:focus {
            background-color: #444;
            outline: none;
        }

        .search-btn {
            background-color: #E50914;
            color: #FFF;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-btn:hover {
            background-color: #F40612;
        }

        .nav-menu {
            display: flex;
            gap: 10px;
        }

        .nav-menu a {
            color: #B3B3B3;
            text-decoration: none;
            font-size: 0.85em;
            padding: 6px 10px;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: #FFF;
            font-weight: 500;
        }

        .container {
            max-width: 1400px;
            margin: 90px auto 20px;
            padding: 15px;
        }

        .movie-detail {
            display: flex;
            gap: 15px;
            background-color: #221F1F;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .movie-poster {
            flex: 0 0 220px;
            transition: transform 0.3s ease;
            position: relative;
        }

        .movie-poster img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .movie-poster img.loaded {
            opacity: 1;
        }

        .movie-poster:hover {
            transform: scale(1.03);
        }

        .movie-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .movie-info h1 {
            font-size: 1.8em;
            color: #FFF;
            font-weight: 500;
            background: linear-gradient(90deg, #FFF, #E50914);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .movie-info .content-wrapper {
            position: relative;
            max-height: 160px;
            overflow: hidden;
            transition: max-height 0.5s ease;
            font-size: 0.95em;
            color: #B3B3B3;
        }

        .movie-info .content-wrapper.expanded {
            max-height: 1000px;
        }

        .movie-info .info-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .movie-info .info-list div {
            display: flex;
            gap: 12px;
        }

        .movie-info .info-list strong {
            width: 90px;
            color: #E50914;
            font-weight: 500;
        }

        .toggle-content-btn {
            background-color: #E50914;
            color: #FFF;
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 8px;
            transition: background-color 0.3s ease;
            align-self: flex-start;
            display: none;
        }

        .toggle-content-btn:hover {
            background-color: #F40612;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .watch-btn, .back-btn {
            padding: 8px 18px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.95em;
            color: #FFF;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .watch-btn {
            background-color: #E50914;
        }

        .watch-btn:hover {
            background-color: #F40612;
            transform: translateY(-2px);
        }

        .watch-btn.disabled {
            background-color: #666;
            pointer-events: none;
        }

        .back-btn {
            background-color: #333;
        }

        .back-btn:hover {
            background-color: #444;
            transform: translateY(-2px);
        }

        .episodes-section {
            background-color: #221F1F;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .episodes-section h3 {
            font-size: 1.4em;
            color: #FFF;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .episodes-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 8px;
        }

        .episode-btn {
            background-color: #E50914;
            color: #FFF;
            padding: 8px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9em;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .episode-btn:hover {
            background-color: #F40612;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 720px) {
            .header-content {
                flex-direction: column;
                gap: 8px;
            }

            .search-bar {
                max-width: 100%;
            }

            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
                gap: 6px;
            }

            .container {
                margin: 140px auto 15px;
                padding: 10px;
            }

            .movie-detail {
                flex-direction: column;
                padding: 10px;
                gap: 12px;
            }

            .movie-poster {
                flex: none;
                width: 100%;
                max-width: 200px;
                margin: 0 auto;
            }

            .movie-poster img {
                height: 280px;
            }

            .movie-info h1 {
                font-size: 1.5em;
                text-align: center;
            }

            .movie-info .content-wrapper {
                max-height: 140px;
            }

            .movie-info .info-list strong {
                width: 80px;
            }

            .toggle-content-btn {
                align-self: center;
                padding: 6px 12px;
                font-size: 0.85em;
            }

            .button-group {
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }

            .watch-btn, .back-btn {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            .episodes-list {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 6px;
            }

            .episode-btn {
                font-size: 0.85em;
                padding: 6px 8px;
            }
        }

        @media (max-width: 360px) {
            .container {
                margin: 120px auto 10px;
                padding: 8px;
            }

            .movie-poster {
                max-width: 180px;
            }

            .movie-poster img {
                height: 250px;
            }

            .movie-info h1 {
                font-size: 1.3em;
            }

            .movie-info .content-wrapper {
                max-height: 120px;
            }

            .movie-info .info-list strong {
                width: 70px;
            }

            .episodes-list {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            }

            .episode-btn {
                font-size: 0.8em;
                padding: 5px 7px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="https://pngimg.com/d/free_PNG90750.png" alt="Phim Hay" class="logo">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Tìm kiếm phim...">
                <button class="search-btn" id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-menu">
                <a href="index.html">Trang chủ</a>
                <a href="phim-han.html">Phim Hàn</a>
                <a href="phim-trung.html">Phim Trung</a>
                <a href="phim-viet.html">Phim Việt</a>
                <a href="phim-my.html">Phim Mỹ</a>
                <a href="truyen-hinh.html">Truyền hình</a>
                <a href="hoat-hinh.html">Hoạt hình</a>
                <a href="khac.html">Khác</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="movie-detail">
            <div class="movie-poster">
                <img id="movie-poster" src="" alt="Poster phim">
            </div>
            <div class="movie-info">
                <h1 id="movie-title"></h1>
                <div class="content-wrapper" id="content-wrapper">
                    <div class="info-list">
                        <div><strong>Chất lượng:</strong> <span id="movie-quality"></span></div>
                        <div><strong>Nội dung:</strong> <span id="movie-content"></span></div>
                        <div><strong>Diễn viên:</strong> <span id="movie-actor"></span></div>
                        <div><strong>Đạo diễn:</strong> <span id="movie-director"></span></div>
                        <div><strong>Quốc gia:</strong> <span id="movie-country"></span></div>
                    </div>
                </div>
                <button class="toggle-content-btn" id="toggle-content-btn">Xem thêm</button>
                <div class="button-group">
                    <a id="watch-btn" href="#" class="watch-btn"><i class="fas fa-play"></i> Xem phim</a>
                    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Quay lại trang chủ</a>
                </div>
            </div>
        </div>
        <div class="episodes-section">
            <h3>Danh sách tập</h3>
            <div class="episodes-list" id="episodes-list"></div>
        </div>
    </div>

    <script>
        function highlightActiveMenu() {
            const navLinks = document.querySelectorAll('.nav-menu a');
            const referrerPage = document.referrer 
                ? new URL(document.referrer).pathname.split('/').pop().split('.')[0] 
                : 'index';

            navLinks.forEach(link => {
                const href = link.getAttribute('href').split('.')[0];
                if (href === referrerPage) {
                    link.classList.add('active');
                }
            });
        }

        const urlParams = new URLSearchParams(window.location.search);
        const movieName = decodeURIComponent(urlParams.get('name') || '');
        const posterUrl = decodeURIComponent(urlParams.get('poster') || '');
        const quality = decodeURIComponent(urlParams.get('quality') || 'HD');
        const movieContent = decodeURIComponent(urlParams.get('content') || '');
        const movieActor = decodeURIComponent(urlParams.get('actor') || '');
        const movieDirector = decodeURIComponent(urlParams.get('director') || '');
        const movieCountry = decodeURIComponent(urlParams.get('country') || '');
        let episodes = [];
        try {
            episodes = JSON.parse(decodeURIComponent(urlParams.get('episodes') || '[]'));
        } catch (e) {
            console.error('Lỗi khi parse episodes:', e);
            episodes = [];
        }

        // Hiển thị thông tin phim
        document.getElementById('movie-title').textContent = movieName || 'Phim không xác định';
        const posterImg = document.getElementById('movie-poster');
        posterImg.src = posterUrl || 'poster-not-found.jpg';
        posterImg.onload = () => posterImg.classList.add('loaded');
        document.getElementById('movie-quality').textContent = quality;
        document.getElementById('movie-content').textContent = movieContent;
        document.getElementById('movie-actor').textContent = movieActor;
        document.getElementById('movie-director').textContent = movieDirector;
        document.getElementById('movie-country').textContent = movieCountry;

        // Xử lý nút Xem phim và danh sách tập
        const watchBtn = document.getElementById('watch-btn');
        const episodesList = document.getElementById('episodes-list');

        if (episodes.length > 0) {
            const firstEpisodeLink = episodes[0].link || '';
            watchBtn.href = `watch.html?stream=${encodeURIComponent(firstEpisodeLink)}&name=${encodeURIComponent(movieName)}&poster=${encodeURIComponent(posterUrl)}&quality=${encodeURIComponent(quality)}&content=${encodeURIComponent(movieContent)}&actor=${encodeURIComponent(movieActor)}&director=${encodeURIComponent(movieDirector)}&country=${encodeURIComponent(movieCountry)}&episodes=${encodeURIComponent(JSON.stringify(episodes))}`;
            
            episodes.forEach((ep, index) => {
                if (ep.link) {
                    const episodeBtn = document.createElement('a');
                    episodeBtn.classList.add('episode-btn');
                    episodeBtn.href = `watch.html?stream=${encodeURIComponent(ep.link)}&name=${encodeURIComponent(movieName)}&poster=${encodeURIComponent(posterUrl)}&quality=${encodeURIComponent(quality)}&content=${encodeURIComponent(movieContent)}&actor=${encodeURIComponent(movieActor)}&director=${encodeURIComponent(movieDirector)}&country=${encodeURIComponent(movieCountry)}&episodes=${encodeURIComponent(JSON.stringify(episodes))}`;
                    episodeBtn.textContent = `Tập ${index + 1}`;
                    episodesList.appendChild(episodeBtn);
                }
            });
        } else {
            watchBtn.textContent = 'Không có tập để xem';
            watchBtn.classList.add('disabled');
            episodesList.innerHTML = '<p>Không có tập nào.</p>';
        }

        // Xử lý nút Xem thêm
        const contentWrapper = document.getElementById('content-wrapper');
        const toggleBtn = document.getElementById('toggle-content-btn');

        function checkContentOverflow() {
            const isOverflowing = contentWrapper.scrollHeight > contentWrapper.clientHeight;
            toggleBtn.style.display = isOverflowing ? 'block' : 'none';
        }

        toggleBtn.addEventListener('click', () => {
            contentWrapper.classList.toggle('expanded');
            toggleBtn.textContent = contentWrapper.classList.contains('expanded') ? 'Thu gọn' : 'Xem thêm';
        });

        // Kiểm tra overflow khi tải trang
        window.addEventListener('load', checkContentOverflow);
        window.addEventListener('resize', checkContentOverflow);

        // Xử lý tìm kiếm
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        searchBtn.addEventListener('click', () => {
            const searchTerm = searchInput.value.trim();
            if (searchTerm) {
                window.location.href = `index.html?search=${encodeURIComponent(searchTerm)}`;
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const searchTerm = searchInput.value.trim();
                if (searchTerm) {
                    window.location.href = `index.html?search=${encodeURIComponent(searchTerm)}`;
                }
            }
        });

        highlightActiveMenu();
    </script>
</body>
</html>
