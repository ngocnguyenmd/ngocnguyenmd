<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Video</title>
    <script src="https://cdn.jsdelivr.net/npm/@vime/core/dist/vime.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vime/core@^5/themes/default.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header, .footer {
            width: 100%;
            background: red;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            gap: 10px;
        }
        .sidebar {
            width: 200px;
            background: #1c1c1c;
            padding: 15px;
            border-radius: 8px;
        }
        .content {
            flex: 1;
            min-width: 300px;
        }
        .video-frame {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }
        vm-player {
            width: 100%;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn {
            background-color: #e50914;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #b20710;
        }
        .file-upload {
            margin-top: 20px;
            background: #1c1c1c;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        .light-mode .header, .light-mode .footer {
            background: #e50914;
        }
        .light-mode .btn {
            background-color: black;
            color: white;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                text-align: center;
            }
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="header">Xem Phim Vui Vẻ</div>

    <div class="main-container">
        <div class="sidebar">
            <h3>Gợi ý phim</h3>
            <p>Đang cập nhật...</p>
            <button class="btn" onclick="goHome()">Quay về</button>
        </div>

        <div class="content">
            <div class="video-frame">
                <vm-player playsinline id="videoPlayer" preload="auto">
                    <vm-hls cross-origin="anonymous">
                        <source id="videoSource" type="application/x-mpegURL" />
                        <track kind="subtitles" id="userSubtitleTrack" srclang="vi" label="Phụ đề người dùng" />
                    </vm-hls>
                    <vm-default-ui></vm-default-ui>
                </vm-player>
            </div>

            <div class="button-container">
                <button class="btn" onclick="goBack()">Tập khác</button>
                <button class="btn" onclick="goHome()">Đăng xuất</button>
                <button class="btn" onclick="toggleTheme()">Giao diện</button>
            </div>

            <div class="file-upload">
                <input type="file" id="fileInput" accept=".srt,.vtt" />
                <button class="btn" onclick="uploadSubtitle()">Tải phụ đề</button>
            </div>
        </div>

        <div class="sidebar">
            <h3>Chỉ có mượt</h3>
            <p>Yêu phim thì coi cho hết!</p>
        </div>
    </div>

    <div class="footer">2025 Xem Phim Vui Vẻ.</div>

    <script>
        function goBack() { window.history.back(); }
        function goHome() { window.location.href = 'index.html'; }

        function toggleTheme() {
            document.body.classList.toggle("light-mode");
            localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
        }

        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("theme") === "light") {
                document.body.classList.add("light-mode");
            }
            loadVideo();
        });

        function loadVideo() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoLink = urlParams.get('link');
            const videoSource = document.getElementById('videoSource');
            const videoPlayer = document.getElementById('videoPlayer');

            if (videoLink) {
                videoSource.setAttribute('data-src', decodeURIComponent(videoLink));
                videoPlayer.load();
            } else {
                alert("Không có liên kết video.");
            }
        }

        function uploadSubtitle() {
            const fileInput = document.getElementById('fileInput');
            const userSubtitleTrack = document.getElementById('userSubtitleTrack');

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = function(event) {
                    let vttContent = file.name.endsWith('.srt') ? convertSRTtoVTT(event.target.result) : event.target.result;
                    const blob = new Blob([vttContent], { type: 'text/vtt' });
                    userSubtitleTrack.src = URL.createObjectURL(blob);
                    document.getElementById('videoPlayer').load();
                    alert("Phụ đề đã tải lên thành công!");
                };
                reader.readAsText(file);
            }
        }

        function convertSRTtoVTT(srt) {
            return "WEBVTT\n\n" + srt.replace(/(\d{2}):(\d{2}):(\d{2}),(\d{3})/g, '$1:$2:$3.$4');
        }
    </script>
</body>
</html>
