<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Phim - Series</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #050403;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        h1 {
            font-size: 2em;
            color: #af762f;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }
        .source-label {
            font-size: 0.8em;
            padding: 2px 5px;
            color: #fff;
            border-radius: 3px;
            margin-left: 10px;
        }
        .source-api {
            background: #af762f;
        }
        .source-creator {
            background: green;
        }
        .video-container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .video-js {
            border-radius: 8px;
            overflow: hidden;
        }
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .control-btn {
            background: #af762f;
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .control-btn:hover {
            background: #000000;
            color: #ffffff;
        }
        .episode-list {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .episode-btn {
            background: #000000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .episode-btn:hover,
        .episode-btn.active {
            background: #af762f;
            color: black;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #af762f;
            text-decoration: none;
            font-size: 1.1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .next-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2b2727;
            padding: 15px 25px;
            border-radius: 5px;
            display: none;
            z-index: 10;
            text-align: center;
        }
        .next-prompt button {
            background: #af762f;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }
        .next-prompt button:hover {
            background: #000000;
            color: yellow;
        }
        .speed-display {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #f5cf8e;
            z-index: 1000;
        }
        .subtitle-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .subtitle-controls input[type="file"] {
            display: none;
        }
        .subtitle-controls label,
        .check-sub-btn,
        .apply-sub-btn,
        .toggle-sub-btn {
            background: #af762f;
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            border: none;
        }
        .subtitle-controls label:hover,
        .check-sub-btn:hover,
        .apply-sub-btn:hover,
        .toggle-sub-btn:hover {
            background: #000000;
            color: #ffffff;
        }
        .apply-sub-btn.applied,
        .toggle-sub-btn.active {
            background: #000000;
            color: #ffffff;
        }
        .vjs-text-track-cue {
            text-shadow: 1px 1px 2px black;
            font-size: 1em;
        }
        .yellow {
            color: yellow;
        }
        .green {
            color: lime;
        }
        @media (max-width: 600px) {
            .video-container {
                padding: 10px;
            }
            .control-btn, .episode-btn {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            .next-prompt {
                padding: 10px 15px;
                font-size: 0.9em;
            }
            .speed-display {
                font-size: 0.8em;
                padding: 3px 8px;
            }
            .subtitle-controls label, .check-sub-btn, .apply-sub-btn, .toggle-sub-btn {
                padding: 6px 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="seriesTitle">Loading...</h1>
        <div class="video-container">
            <video-js id="player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264">
                <source src="" type="application/x-mpegURL">
            </video-js>
            <div class="control-buttons">
                <button class="control-btn" onclick="rewind()">⏪︎</button>
                <button class="control-btn" onclick="playNextEpisode(false)">⏮︎</button>
                <button class="control-btn" onclick="playNextEpisode(true)">⏭</button>
                <button class="control-btn" onclick="fastForward()">⏩︎</button>
            </div>
            <div class="subtitle-controls">
                <label for="subtitle1">Tải phụ đề 1</label>
                <input type="file" id="subtitle1" accept=".srt,.vtt" onchange="loadSubtitle(1)">
                <label for="subtitle2">Tải phụ đề 2</label>
                <input type="file" id="subtitle2" accept=".srt,.vtt" onchange="loadSubtitle(2)">
                <button class="check-sub-btn" onclick="checkSubtitles()">Kiểm tra phụ đề</button>
                <button class="apply-sub-btn" id="applyButton" onclick="toggleSubtitles()">Áp dụng phụ đề</button>
                <button class="toggle-sub-btn" id="toggleButton" onclick="toggleBilingual()">Chế độ song ngữ</button>
            </div>
            <div id="episodeList" class="episode-list"></div>
            <div id="nextPrompt" class="next-prompt">
                <span>Chuyển sang tập tiếp theo?</span><br>
                <button onclick="playNextEpisode(true)">Có</button>
                <button onclick="hidePrompt()">Không</button>
            </div>
        </div>
        <div class="speed-display" id="speedDisplay">Tốc độ: 0 KB/s</div>
        <a href="index.html" class="back-link">Ra xưởng bánh mì</a>
    </div>

    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <script>
        const player = videojs('player');
        let subtitleContents = { 1: null, 2: null };
        let subtitlesApplied = false;
        let bilingualMode = false;
        let currentEpisodeIndex = 0;
        let episodes = [];
        const speedDisplay = document.getElementById('speedDisplay');
        let promptShown = false;

        function measureNetworkSpeed(tsUrl) {
            const xhr = new XMLHttpRequest();
            const startTime = performance.now();

            xhr.open('GET', tsUrl, true);
            xhr.responseType = 'blob';

            xhr.onload = () => {
                if (xhr.status === 200) {
                    const endTime = performance.now();
                    const duration = (endTime - startTime) / 1000;
                    const bytesLoaded = xhr.response.size;
                    const speedBytesPerSecond = bytesLoaded / duration;
                    const speedKBps = (speedBytesPerSecond / 1024).toFixed(2);
                    speedDisplay.textContent = `Tốc độ: ${speedKBps} KB/s`;
                } else {
                    speedDisplay.textContent = "Lỗi tải file .ts";
                }
            };

            xhr.onerror = () => {
                speedDisplay.textContent = "Lỗi mạng hoặc CORS";
            };

            xhr.send();

            setTimeout(() => measureNetworkSpeed(tsUrl), 5000);
        }

        function initializePlayer(source) {
            player.src({ type: 'application/x-mpegURL', src: source });
            player.on('loadedmetadata', () => {
                applySubtitles();
            });
        }

        function rewind() {
            player.currentTime(Math.max(0, player.currentTime() - 10));
        }

        function fastForward() {
            player.currentTime(Math.min(player.duration(), player.currentTime() + 10));
        }

        player.on('timeupdate', () => {
            const remaining = player.duration() - player.currentTime();
            const prompt = document.getElementById('nextPrompt');
            if (remaining <= 60 && remaining > 0 && episodes.length > currentEpisodeIndex + 1 && !promptShown) {
                player.pause();
                prompt.style.display = 'block';
                promptShown = true;
                console.log('Video paused, showing prompt at last 60s of episode:', currentEpisodeIndex);
            }
        });

        function playNextEpisode(isNext) {
            const newIndex = isNext ? currentEpisodeIndex + 1 : currentEpisodeIndex - 1;
            if (newIndex >= 0 && newIndex < episodes.length) {
                currentEpisodeIndex = newIndex;
                initializePlayer(episodes[newIndex].url);
                updateActiveButton();
                const prompt = document.getElementById('nextPrompt');
                if (prompt) prompt.style.display = 'none';
                console.log('Switching to next episode:', currentEpisodeIndex);
            }
        }

        function updateActiveButton() {
            document.querySelectorAll('.episode-btn').forEach((btn, idx) => {
                btn.classList.toggle('active', idx === currentEpisodeIndex);
            });
        }

        function hidePrompt() {
            const prompt = document.getElementById('nextPrompt');
            if (prompt) {
                prompt.style.display = 'none';
                console.log('Prompt hidden after clicking No');
            } else {
                console.error('Could not find nextPrompt element');
            }
            player.play().catch(err => {
                console.error('Error resuming video:', err);
            });
            console.log('Prompt closed, resuming current video');
        }

        function toggleSubtitles() {
            if (subtitlesApplied) {
                removeSubtitles();
                document.getElementById('applyButton').classList.remove('applied');
                document.getElementById('applyButton').textContent = 'Áp dụng phụ đề';
            } else {
                applySubtitles();
                document.getElementById('applyButton').classList.add('applied');
                document.getElementById('applyButton').textContent = 'Phụ đề đã áp dụng';
            }
            subtitlesApplied = !subtitlesApplied;
        }

        function toggleBilingual() {
            bilingualMode = !bilingualMode;
            const toggleBtn = document.getElementById('toggleButton');
            toggleBtn.classList.toggle('active', bilingualMode);
            toggleBtn.textContent = bilingualMode ? 'Tắt chế độ song ngữ' : 'Chế độ song ngữ';
            applySubtitles();
        }

        function applySubtitles() {
            removeSubtitles();
            if (subtitleContents[1]) {
                const track1 = document.createElement('track');
                track1.kind = 'captions';
                track1.label = 'Phụ đề 1';
                track1.srclang = 'vi';
                track1.src = subtitleContents[1];
                track1.default = true;
                player.el().appendChild(track1);
            }
            if (bilingualMode && subtitleContents[2]) {
                const track2 = document.createElement('track');
                track2.kind = 'captions';
                track2.label = 'Phụ đề 2';
                track2.srclang = 'vi';
                track2.src = subtitleContents[2];
                track2.default = false;
                player.el().appendChild(track2);
            }
            setTimeout(() => {
                if (player.textTracks()[0]) {
                    player.textTracks()[0].mode = 'showing';
                    styleCaptions(player.textTracks()[0], 'yellow', 90);
                }
                if (bilingualMode && player.textTracks()[1]) {
                    player.textTracks()[1].mode = 'showing';
                    styleCaptions(player.textTracks()[1], 'green', 80);
                }
            }, 200);
        }

        function styleCaptions(track, colorClass, linePos) {
            track.on('cuechange', () => {
                const cues = track.activeCues;
                for (let i = 0; i < cues.length; i++) {
                    if (!cues[i].text.startsWith(colorClass === 'yellow' ? '- ' : '+ ')) {
                        cues[i].text = (colorClass === 'yellow' ? '- ' : '+ ') + cues[i].text;
                    }
                    cues[i].line = linePos;
                    cues[i].align = 'center';
                    cues[i].position = 50;
                }
            });
        }

        function removeSubtitles() {
            while (player.el().getElementsByTagName('track').length > 0) {
                player.el().removeChild(player.el().getElementsByTagName('track')[0]);
            }
        }

        function loadSubtitle(number) {
            const input = document.getElementById(`subtitle${number}`);
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const subtitleText = e.target.result;
                const vttText = convertSrtToVtt(subtitleText);
                subtitleContents[number] = 'data:text/vtt;base64,' + encodeBase64(vttText);
                console.log(`Subtitles ${number} loaded and converted`);
            };
            reader.readAsText(file);
        }

        function encodeBase64(str) {
            let bytes = new TextEncoder().encode(str);
            let binary = Array.from(bytes).map(b => String.fromCharCode(b)).join('');
            return btoa(binary);
        }

        function convertSrtToVtt(srt) {
            const vtt = "WEBVTT\n\n" + srt
                .replace(/\{\\([ibu])\}/g, '</$1>')
                .replace(/\{\\([ibu])1\}/g, '<$1>')
                .replace(/(\d+:\d+:\d+),(\d+)/g, '$1.$2');
            return vtt;
        }

        function checkSubtitles() {
            console.log('Checking subtitle status:');
            for (const key in subtitleContents) {
                console.log(`Subtitle ${key}:`, subtitleContents[key] ? 'Loaded and ready' : 'Not loaded');
            }
            player.textTracks().forEach((track, index) => {
                console.log(`Track ${index}: mode = ${track.mode}`);
                if (track.mode === 'showing') {
                    console.log('Subtitle is displayed on video');
                } else {
                    console.log('Subtitle is not displayed');
                }
            });
        }

        const urlParams = new URLSearchParams(window.location.search);
        const seriesId = urlParams.get('id');
        const seriesData = JSON.parse(localStorage.getItem(seriesId)) || { title: 'Không tìm thấy', episodes: [], source: '' };

        document.getElementById('seriesTitle').innerHTML = `${seriesData.title} <span class="source-label source-${seriesData.source}">${seriesData.source === 'api' ? '🎧' : '🎧'}</span>`;
        episodes = seriesData.episodes;

        const episodeList = document.getElementById('episodeList');
        episodes.forEach((episode, index) => {
            const btn = document.createElement('button');
            btn.className = 'episode-btn';
            btn.textContent = episode.title;
            btn.onclick = () => {
                currentEpisodeIndex = index;
                initializePlayer(episode.url);
                const prompt = document.getElementById('nextPrompt');
                if (prompt) prompt.style.display = 'none';
                updateActiveButton();
            };
            episodeList.appendChild(btn);
        });

        if (episodes.length > 0) {
            initializePlayer(episodes[0].url);
            episodeList.children[0].classList.add('active');
        }

        const tsUrl = 'https://vip.opstream15.com/20250225/49776_0eca5fa0/3000k/hls/31d96b8d5a75522515cd08b129713af1.ts';
        measureNetworkSpeed(tsUrl);
    </script>
</body>
</html>
