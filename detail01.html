    <style>
:root {
    --primary-color: #1E3A8A; /* Xanh dương đậm */
    --primary-hover: #000000; /* Xanh dương sáng khi hover */
    --bg-dark: #0F172A; /* Nền đen đậm */
    --bg-section: #1E293B; /* Nền section tối */
    --text-white: #F1F5F9; /* Chữ trắng nhẹ */
    --text-gray: #94A3B8; /* Chữ xám nhẹ */
    --accent-color: #60A5FA; /* Màu nhấn xanh dương nhạt */
    --border-radius: 8px; /* Bo góc nhẹ */
    --transition: all 0.2s ease-in-out; /* Transition nhanh */
    --green-check: #4ADE80; /* Xanh lá cho badge */
    --gradient-bg: linear-gradient(180deg, #0F172A, #1E3A8A); /* Gradient nền */
    --btn-vip-bg: #60A5FA; /* Màu nút VIP */
    --btn-pro-bg: #3B82F6; /* Màu nút Pro */
    --btn-banhmi-bg: #2563EB; /* Màu nút Bánh Mì */
}

[data-theme="light"] {
    --bg-dark: #F1F5F9;
    --bg-section: #E2E8F0;
    --text-white: #1F2937;
    --text-gray: #6B7280;
    --gradient-bg: #F1F5F9;
    --btn-vip-bg: #93C5FD;
    --btn-pro-bg: #2563EB;
    --btn-banhmi-bg: #1E40AF;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', Arial, sans-serif;
    scroll-behavior: smooth;
}

body {
    background: var(--gradient-bg);
    color: var(--text-white);
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
    font-size: 16px;
}

.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: var(--bg-dark);
    padding: 12px 10px;
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1400px;
    margin: 0 auto;
    gap: 10px;
    flex-wrap: wrap;
}

.logo {
    max-height: 40px;
    transition: var(--transition);
}

.logo-fallback {
    font-size: 1.4em;
    font-weight: 600;
    color: var(--accent-color);
}

.nav-menu {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
    justify-content: flex-end;
    align-items: center;
}

.nav-menu a {
    color: var(--text-white);
    text-decoration: none;
    font-size: 0.85em;
    font-weight: 500;
    padding: 8px 12px;
    border-radius: 20px;
    transition: var(--transition);
    background: rgba(255, 255, 255, 0.05);
}

.nav-menu a:hover {
    background: var(--primary-hover);
    color: var(--text-white);
}

.nav-menu a.active {
    background: var(--primary-color);
    color: var(--text-white);
}

.theme-toggle {
    background: none;
    border: none;
    color: var(--text-white);
    font-size: 1.2em;
    cursor: pointer;
    padding: 8px;
    transition: var(--transition);
}

.theme-toggle:hover {
    color: var(--accent-color);
}

.main-content {
    max-width: 1400px;
    margin: 0 auto;
    padding: 70px 10px 20px;
    flex: 1;
}

.movie-details {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
    flex-wrap: wrap;
    opacity: 0;
    transform: translateY(15px);
    animation: fadeIn 0.4s ease-out forwards;
}

.movie-poster {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.movie-poster img {
    width: 100%;
    max-width: 250px;
    margin-top: 40px;
    border-radius: var(--border-radius);
    object-fit: cover;
    aspect-ratio: 2/3;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    transition: var(--transition);
}

.watch-now-btn {
    background: var(--primary-color);
    color: var(--text-white);
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 0.9em;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: var(--transition);
    text-decoration: none;
}

.watch-now-btn:hover {
    background: var(--primary-hover);
}

.watch-now-btn.disabled {
    background: var(--text-gray);
    cursor: not-allowed;
    pointer-events: none;
}

.movie-info {
    flex: 1;
    min-width: 300px;
}

.movie-info h1 {
    font-size: 1.8em;
    font-weight: 600;
    margin-bottom: 20px;
    margin-top: 0;
}

.movie-info p {
    margin-bottom: 10px;
    font-size: 0.95em;
}

.movie-info strong {
    color: var(--accent-color);
}

.episodes-section {
    margin-top: 20px;
}

.episodes-section h2 {
    font-size: 1.6em;
    font-weight: 600;
    color: var(--text-white);
    padding: 8px 12px;
    background: var(--primary-color);
    border-radius: 6px;
    margin-bottom: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
}

.toggle-episodes-btn {
    background: var(--primary-hover);
    color: var(--text-white);
    border: none;
    padding: 5px 10px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 0.9em;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: var(--transition);
}

.toggle-episodes-btn:hover {
    background: var(--accent-color);
    color: var(--bg-dark);
}

.episode-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 10px;
    padding: 10px;
    background: var(--bg-section);
    border-radius: var(--border-radius);
    overflow-x: auto;
    margin-bottom: 15px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    scroll-snap-type: x mandatory;
}

.episode-grid.hidden {
    display: none;
}

.episode-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 8px;
    background: var(--bg-dark);
    border-radius: 6px;
    transition: var(--transition);
    scroll-snap-align: start;
}

.episode-item:hover {
    background: var(--primary-hover);
}

.episode-number {
    font-size: 0.9em;
    font-weight: 600;
    color: var(--text-white);
    margin-bottom: 8px;
}

.server-name {
    font-size: 0.8em;
    color: var(--text-gray);
    margin-bottom: 8px;
}

.link-buttons {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
    justify-content: center;
}

.link-btn {
    background: var(--primary-color);
    color: var(--text-white);
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.8em;
    font-weight: 500;
    text-decoration: none;
    transition: var(--transition);
    min-width: 60px;
    text-align: center;
}

.link-btn.vip {
    background: var(--btn-vip-bg);
    color: var(--bg-dark);
}

.link-btn.pro {
    background: var(--btn-pro-bg);
    color: var(--text-white);
}

.link-btn.banhmi {
    background: var(--btn-banhmi-bg);
    color: var(--text-white);
}

.link-btn:hover {
    filter: brightness(1.2);
}

.episode-item .unavailable {
    color: var(--text-gray);
    font-style: italic;
    font-size: 0.8em;
}

footer {

    padding: 20px 10px;
    text-align: center;
    box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.15);
}

.footer-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 15px;
    flex-wrap: wrap;

.footer-btn {
    background: var(--primary-color);
    color: var(--text-white);
    border: none;
    padding: 10px 18px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 0.9em;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: var(--transition);
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
}

.footer-btn:hover {
    background: var(--primary-hover);
}

.footer-text {
    font-size: 0.85em;
    color: var(--text-gray);
}

.scroll-top {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: var(--primary-color);
    color: var(--text-white);
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    display: none;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
}

.scroll-top:hover {
    background: var(--primary-hover);
}

.scroll-top.visible {
    display: flex;
}

.loading-spinner {
    display: none;
    text-align: center;
    padding: 15px;
    color: var(--text-white);
    font-size: 0.95em;
    font-weight: 500;
}

.loading-spinner.visible {
    display: block;
}

.loading-spinner::after {
    content: '';
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid var(--primary-color);
    border-top: 3px solid transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin-left: 8px;
}

.error-message {
    text-align: center;
    padding: 15px;
    color: var(--text-white);
    background: var(--primary-hover);
    border-radius: var(--border-radius);
    margin: 10px 0;
    font-size: 0.95em;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
}

.error-message button {
    background: var(--primary-color);
    color: var(--text-white);
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    margin-top: 8px;
    transition: var(--transition);
}

.error-message button:hover {
    background: var(--primary-hover);
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes fadeIn {
    to { opacity: 1; transform: translateY(0); }
}

    <script>
class MovieDetailApp {
    constructor() {
        this.elements = {
            mainContent: document.getElementById('main-content'),
            movieDetails: document.getElementById('movie-details'),
            episodesSection: document.getElementById('episodes-section'),
            languageTables: document.getElementById('language-tables'),
            toggleEpisodesBtn: document.getElementById('toggle-episodes-btn'),
            scrollTop: document.getElementById('scroll-top'),
            themeToggle: document.getElementById('theme-toggle'),
            loadingSpinner: document.getElementById('loading-spinner'),
            clearCacheBtn: document.getElementById('clear-cache-btn')
        };
        this.DB_NAME = 'MovieAppDB';
        this.DB_VERSION = 1;
        this.CACHE_EXPIRY = 48 * 60 * 60 * 1000; // 48 hours
        this.REQUEST_TIMEOUT = 10000;
        this.API_SOURCES = {
            'ophim1': { baseUrl: 'https://ophim1.com/phim/' },
            'phimapi': { baseUrl: 'https://phimapi.com/phim/' },
            'phimnguonc': { baseUrl: 'https://phim.nguonc.com/api/film/' }
        };
        this.db = null;
        this.movieData = null;
        this.isEpisodesVisible = true;
    }

    async initDB() {
        try {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(this.DB_NAME, this.DB_VERSION);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('cache')) {
                        db.createObjectStore('cache', { keyPath: 'key' });
                    }
                    if (!db.objectStoreNames.contains('movies')) {
                        db.createObjectStore('movies', { keyPath: 'id' });
                    }
                };
                request.onsuccess = (event) => {
                    this.db = event.target.result;
                    resolve();
                };
                request.onerror = (event) => reject(event.target.error);
            });
        } catch (error) {
            console.error('IndexedDB initialization failed:', error);
            return null;
        }
    }

    async getFromDB(storeName, key) {
        if (!this.db) return null;
        try {
            return new Promise((resolve) => {
                const transaction = this.db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                const request = store.get(key);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => resolve(null);
            });
        } catch (error) {
            console.error(`Error getting from ${storeName}:`, error);
            return null;
        }
    }

    async setToDB(storeName, data) {
        if (!this.db) return;
        try {
            return new Promise((resolve) => {
                const transaction = this.db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                store.put(data);
                transaction.oncomplete = () => resolve();
                transaction.onerror = () => resolve();
            });
        } catch (error) {
            console.error(`Error saving to ${storeName}:`, error);
        }
    }

    async clearCache() {
        if (!this.db) return;
        try {
            const transaction = this.db.transaction(['cache', 'movies'], 'readwrite');
            await Promise.all([
                new Promise(resolve => {
                    transaction.objectStore('cache').clear().onsuccess = resolve;
                }),
                new Promise(resolve => {
                    transaction.objectStore('movies').clear().onsuccess = resolve;
                })
            ]);
        } catch (error) {
            console.error('Error clearing cache:', error);
        }
    }

    async fetchWithRetry(url, options, retries = 2) {
        for (let i = 0; i < retries; i++) {
            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), this.REQUEST_TIMEOUT);
                const response = await fetch(url, { ...options, signal: controller.signal });
                clearTimeout(timeout);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response;
            } catch (error) {
                console.warn(`Fetch retry ${i + 1}/${retries} for ${url}:`, error);
                if (i === retries - 1) {
                    const cached = await this.getFromDB('movies', `movie_${url}`);
                    if (cached?.data) {
                        console.log(`Using cached movie data for ${url}`);
                        return { ok: true, json: async () => cached.data };
                    }
                    return null;
                }
                await new Promise(resolve => setTimeout(resolve, 200 * Math.pow(2, i)));
            }
        }
    }

    normalizeString(str) {
        return str?.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '') || '';
    }

    async fetchTxtData(txtUrl) {
        try {
            const response = await this.fetchWithRetry(txtUrl, { mode: 'cors' });
            if (!response) return null;
            const text = await response.text();
            const lines = text.split('\n').map(line => line.trim()).filter(line => line);
            if (!lines.length) return null;

            const movieData = { episodes: [] };
            let currentBlock = null;

            for (let line of lines) {
                if (line.startsWith('netflix|')) {
                    const [page, name, poster_url, qualityInfo] = line.split('|').map(part => part.trim());
                    const [quality] = qualityInfo.split('|');
                    movieData.name = name || 'Không có tên';
                    movieData.poster_url = poster_url || 'https://via.placeholder.com/150x225';
                    movieData.quality = quality || 'HD';
                    movieData.pageTag = page || 'index';
                } else if (line.endsWith('.m3u8')) {
                    movieData.episodes.push({
                        name: `${movieData.episodes.length + 1}`,
                        link_m3u8: line,
                        link_embed: '',
                        link_video: '',
                        lang: 'Vietsub'
                    });
                } else if (line.includes('embed')) {
                    movieData.episodes.push({
                        name: `${movieData.episodes.length + 1}`,
                        link_m3u8: '',
                        link_embed: line,
                        link_video: '',
                        lang: 'Vietsub'
                    });
                } else if (line.includes('banhmi')) {
                    movieData.episodes.push({
                        name: `${movieData.episodes.length + 1}`,
                        link_m3u8: '',
                        link_embed: '',
                        link_video: line,
                        lang: 'Vietsub'
                    });
                }
            }

            if (!movieData.name || !movieData.episodes.length) return null;
            return {
                ...movieData,
                slug: this.normalizeString(movieData.name).replace(/\s+/g, '-'),
                content: 'Không có nội dung',
                type: movieData.episodes.length > 1 ? 'series' : 'movie',
                episode_total: movieData.episodes.length,
                lang: 'Vietsub',
                year: 'Không rõ',
                actors: 'Không có thông tin',
                directors: 'Không có thông tin',
                categories: 'Không rõ',
                countries: 'Không rõ',
                servers: [{
                    server_name: 'Server Custom',
                    server_data: movieData.episodes
                }],
                apiSource: 'custom'
            };
        } catch (error) {
            console.error(`Error fetching TXT data from ${txtUrl}:`, error);
            return null;
        }
    }

    async fetchMovieData(url, apiSource) {
        const cacheKey = `movie_${url}`;
        const now = Date.now();
        const cached = await this.getFromDB('movies', cacheKey);
        if (cached?.data && (now - cached.timestamp) < this.CACHE_EXPIRY) {
            console.log(`Using cached movie data for ${url}`);
            return cached.data;
        }
        try {
            const response = await this.fetchWithRetry(url, { mode: 'cors', cache: 'force-cache' });
            if (!response) throw new Error('No response');
            const data = await response.json();
            if ((data.status === true || data.status === 'success') && data.movie) {
                const movieData = this.normalizeMovieData(data, apiSource);
                movieData.apiUrl = url;
                movieData.id = cacheKey;
                await this.setToDB('movies', { id: cacheKey, data: movieData, timestamp: now });
                console.log(`Fetched movie data for ${url}`);
                return movieData;
            }
            console.warn(`Invalid movie data from ${url}`);
            return null;
        } catch (error) {
            console.warn(`Failed to fetch ${url}:`, error);
            if (cached?.data) {
                console.log(`Falling back to cached movie data for ${url}`);
                return cached.data;
            }
            return null;
        }
    }

    normalizeMovieData(data, apiSource) {
        const movie = data.movie || data;
        let categories = [], countries = [], year = movie.year || 'Không rõ', servers = [];
        if (apiSource === 'ophim1' || apiSource === 'phimapi') {
            categories = Array.isArray(movie.category) ? movie.category.map(c => c.name || 'Không rõ') : [];
            countries = Array.isArray(movie.country) ? movie.country.map(c => c.name || 'Không rõ') : [];
            servers = Array.isArray(data.episodes) ? data.episodes.map((server, i) => ({
                server_name: server.server_name || `Server ${i + 1}`,
                server_data: Array.isArray(server.server_data) ? server.server_data.map((ep, index) => ({
                    name: ep.name?.replace('Tập ', '').trim() || `${index + 1}`,
                    link_m3u8: ep.link_m3u8 || '',
                    link_embed: ep.link_embed || '',
                    link_video: ep.link_video || '',
                    lang: ep.lang || movie.lang || 'Vietsub'
                })) : []
            })) : [];
        } else if (apiSource === 'phimnguonc') {
            if (movie.category) {
                Object.values(movie.category).forEach(group => {
                    if (group.group?.name === 'Thể loại') categories = group.list?.map(item => item.name || 'Không rõ') || [];
                    else if (group.group?.name === 'Quốc gia') countries = group.list?.map(item => item.name || 'Không rõ') || [];
                    else if (group.group?.name === 'Năm') year = group.list?.[0]?.name || year;
                });
            }
            servers = Array.isArray(movie.episodes) ? movie.episodes.map((server, i) => ({
                server_name: server.server_name || `Server ${i + 1}`,
                server_data: Array.isArray(server.items) ? server.items.map((ep, index) => ({
                    name: ep.name?.replace('Tập ', '').trim() || `${index + 1}`,
                    link_m3u8: ep.m3u8 || '',
                    link_embed: ep.embed || '',
                    link_video: ep.link_video || '',
                    lang: ep.lang || movie.lang || 'Vietsub'
                })) : []
            })) : [];
        } else {
            categories = movie.categories?.split(', ') || [movie.pageTag || 'Không rõ'];
            countries = movie.countries?.split(', ') || ['Không rõ'];
            servers = movie.episodes?.length ? [{
                server_name: 'Server Custom',
                server_data: movie.episodes.map((ep, index) => ({
                    name: ep.name?.replace('Tập ', '').trim() || `${index + 1}`,
                    link_m3u8: ep.link_m3u8 || '',
                    link_embed: ep.link_embed || '',
                    link_video: ep.link_video || '',
                    lang: ep.lang || movie.lang || 'Vietsub'
                }))
            }] : [];
        }
        const episodes = servers.flatMap(s => s.server_data);
        return {
            id: movie._id || movie.id || `custom-${Date.now()}`,
            name: movie.name || 'Không có tên',
            slug: movie.slug || this.normalizeString(movie.name).replace(/\s+/g, '-') || 'custom-movie',
            origin_name: movie.origin_name || movie.original_name || 'Không có',
            poster_url: movie.poster_url || movie.thumb_url || 'https://via.placeholder.com/150x225',
            content: movie.content || movie.description || 'Không có nội dung',
            type: movie.type || (episodes.length > 1 ? 'series' : 'movie'),
            status: movie.status || movie.current_episode || 'unknown',
            episode_total: parseInt((movie.episode_total || episodes.length || 1).toString().replace('Tập', '').trim()) || 1,
            quality: movie.quality || 'HD',
            lang: movie.lang || movie.language || 'Vietsub',
            year,
            actors: Array.isArray(movie.actor) ? movie.actor.join(', ') : (movie.actor || movie.actors || 'Không có thông tin'),
            directors: Array.isArray(movie.director) ? movie.director.join(', ') : (movie.director || movie.directors || 'Không có thông tin'),
            categories: categories.join(', ') || 'Không rõ',
            countries: countries.join(', ') || 'Không rõ',
            episodes: episodes.length ? episodes : [{ name: '1', link_m3u8: '', link_embed: '', link_video: '', lang: 'Vietsub' }],
            servers,
            apiSource,
            pageTag: movie.pageTag,
            sourceFile: movie.sourceFile,
            apiUrl: movie.apiUrl
        };
    }

    showError(message) {
        if (this.elements.mainContent) {
            this.elements.mainContent.innerHTML = `<div class="error-message">${message}<button onclick="location.reload()">Thử lại</button></div>`;
        }
    }

    setupEventListeners() {
        if (this.elements.themeToggle) {
            this.elements.themeToggle.addEventListener('click', () => {
                const theme = document.body.dataset.theme === 'light' ? 'dark' : 'light';
                document.body.dataset.theme = theme;
                this.elements.themeToggle.innerHTML = `<i class="fas fa-${theme === 'light' ? 'moon' : 'sun'}"></i>`;
                this.setToDB('cache', { key: 'theme', value: theme, timestamp: Date.now() });
            });

            this.getFromDB('cache', 'theme').then(theme => {
                if (theme?.value) {
                    document.body.dataset.theme = theme.value;
                    this.elements.themeToggle.innerHTML = `<i class="fas fa-${theme.value === 'light' ? 'moon' : 'sun'}"></i>`;
                }
            });
        }

        window.addEventListener('scroll', () => {
            if (this.elements.scrollTop) {
                this.elements.scrollTop.classList.toggle('visible', window.scrollY > 200);
            }
        });

        if (this.elements.scrollTop) {
            this.elements.scrollTop.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
        }

        if (this.elements.clearCacheBtn) {
            this.elements.clearCacheBtn.addEventListener('click', async () => {
                await this.clearCache();
                window.location.reload();
            });
        }

        if (this.elements.toggleEpisodesBtn) {
            this.elements.toggleEpisodesBtn.addEventListener('click', () => {
                this.isEpisodesVisible = !this.isEpisodesVisible;
                const grids = this.elements.languageTables.getElementsByClassName('episode-grid');
                for (let grid of grids) {
                    grid.classList.toggle('hidden', !this.isEpisodesVisible);
                }
                this.elements.toggleEpisodesBtn.innerHTML = `<i class="fas fa-chevron-${this.isEpisodesVisible ? 'up' : 'down'}"></i> ${this.isEpisodesVisible ? 'Thu gọn' : 'Mở rộng'}`;
            });
        }

        window.addEventListener('resize', () => this.adjustMainContentPadding());
    }

    adjustMainContentPadding() {
        const headerHeight = document.querySelector('.header')?.offsetHeight || 0;
        if (this.elements.mainContent) {
            this.elements.mainContent.style.paddingTop = `${headerHeight + 10}px`;
        }
    }

    async loadMovieData() {
        this.elements.loadingSpinner?.classList.add('visible');
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');
            const apiSource = urlParams.get('apiSource');
            const name = urlParams.get('name');
            const episodeTotal = urlParams.get('episode_total');
            const type = urlParams.get('type');
            const episodesParam = urlParams.get('episodes');

            if (!slug || !apiSource) {
                this.showError('Không tìm thấy thông tin phim.');
                return;
            }

            let movieData;
            if (apiSource === 'custom') {
                if (episodesParam) {
                    const episodes = JSON.parse(decodeURIComponent(episodesParam));
                    movieData = {
                        name: name || 'Không có tên',
                        slug: this.normalizeString(name || slug).replace(/\s+/g, '-'),
                        poster_url: 'https://via.placeholder.com/150x225',
                        content: 'Không có nội dung',
                        type: type || (episodes.length > 1 ? 'series' : 'movie'),
                        episode_total: parseInt(episodeTotal) || episodes.length || 1,
                        quality: 'HD',
                        lang: 'Vietsub',
                        year: 'Không rõ',
                        actors: 'Không có thông tin',
                        directors: 'Không có thông tin',
                        categories: 'Không rõ',
                        countries: 'Không rõ',
                        episodes: episodes,
                        servers: [{
                            server_name: 'Server Custom',
                            server_data: episodes.map((ep, index) => ({
                                name: ep.name?.replace('Tập ', '').trim() || `${index + 1}`,
                                link_m3u8: ep.link_m3u8 || '',
                                link_embed: ep.link_embed || '',
                                link_video: ep.link_video || '',
                                lang: ep.lang || 'Vietsub'
                            }))
                        }],
                        apiSource: 'custom'
                    };
                } else {
                    movieData = await this.fetchTxtData(slug);
                    if (!movieData) {
                        this.showError('Không thể tải dữ liệu từ file TXT. Vui lòng kiểm tra URL hoặc định dạng file.');
                        return;
                    }
                    movieData.type = type || movieData.type;
                    movieData.episode_total = parseInt(episodeTotal) || movieData.episode_total;
                }
            } else {
                const url = `${this.API_SOURCES[apiSource].baseUrl}${slug}`;
                movieData = await this.fetchMovieData(url, apiSource);
            }

            if (!movieData) {
                this.showError('Không thể tải thông tin phim. Vui lòng thử lại!');
                return;
            }

            this.movieData = movieData;
            document.title = `Phim Hay - ${movieData.name}`;
            this.renderMovieDetails();
            this.renderEpisodesTables();
        } catch (error) {
            console.error('Error loading movie data:', error);
            this.showError('Lỗi tải thông tin phim. Vui lòng thử lại!');
        } finally {
            this.elements.loadingSpinner?.classList.remove('visible');
        }
    }

    renderMovieDetails() {
        if (!this.movieData || !this.elements.movieDetails) return;
        const { name, poster_url, content, year, actors, directors, categories, countries, quality, lang, type, episode_total, slug, apiSource, servers } = this.movieData;
        const firstEpisode = servers?.[0]?.server_data?.[0] || null;
        let watchUrl = '#';
        let watchBtnClass = 'watch-now-btn';
        if (firstEpisode && (firstEpisode.link_m3u8 || firstEpisode.link_embed || firstEpisode.link_video)) {
            watchUrl = `watch01.html?slug=${encodeURIComponent(slug)}&apiSource=${encodeURIComponent(apiSource)}&episode=${encodeURIComponent(firstEpisode.name)}&link_m3u8=${encodeURIComponent(firstEpisode.link_m3u8 || '')}&link_embed=${encodeURIComponent(firstEpisode.link_embed || '')}&link_video=${encodeURIComponent(firstEpisode.link_video || '')}&movieName=${encodeURIComponent(name)}&lang=${encodeURIComponent(firstEpisode.lang || lang)}`;
        } else {
            watchBtnClass += ' disabled';
        }
        this.elements.movieDetails.innerHTML = `
            <div class="movie-poster">
                <img src="${poster_url}" alt="Poster cho ${name}" loading="lazy" onerror="this.src='https://via.placeholder.com/150x225';">
                <a href="${watchUrl}" class="${watchBtnClass}">
                    <i class="fas fa-play"></i> Xem ngay
                </a>
            </div>
            <div class="movie-info">
                <h1>${name || 'Không có tên'} (${quality || 'HD'})</h1>
                <p><strong>Năm:</strong> ${year || 'Không rõ'}</p>
                <p><strong>Ngôn ngữ:</strong> ${lang || 'Vietsub'}</p>
                <p><strong>Loại:</strong> ${type === 'series' ? 'Phim bộ' : 'Phim lẻ'}</p>
                <p><strong>Số tập:</strong> ${episode_total || 1}</p>
                <p><strong>Diễn viên:</strong> ${actors || 'Không có thông tin'}</p>
                <p><strong>Đạo diễn:</strong> ${directors || 'Không có thông tin'}</p>
                <p><strong>Thể loại:</strong> ${categories || 'Không rõ'}</p>
                <p><strong>Quốc gia:</strong> ${countries || 'Không rõ'}</p>
                <p><strong>Nội dung:</strong> ${content || 'Không có nội dung'}</p>
            </div>
        `;
    }

    renderEpisodesTables() {
        if (!this.movieData || !this.elements.languageTables) return;
        const { servers, apiSource, type, slug, name } = this.movieData;
        if (!servers?.length || !servers[0]?.server_data?.length) {
            this.elements.episodesSection.style.display = 'none';
            return;
        }

        this.elements.languageTables.innerHTML = '';
        const grid = document.createElement('div');
        grid.className = 'episode-grid';

        servers.forEach(server => {
            server.server_data.forEach(episode => {
                const { name: episodeName, link_m3u8, link_embed, link_video, lang } = episode;
                const episodeNumber = parseInt(episodeName) || episodeName;
                const links = [];
                if (link_m3u8) links.push({ type: 'm3u8', url: link_m3u8, label: 'Vip', class: 'vip' });
                if (link_embed) links.push({ type: 'embed', url: link_embed, label: 'Pro', class: 'pro' });
                if (link_video) links.push({ type: 'video', url: link_video, label: 'Bánh Mì', class: 'banhmi' });

                const watchUrl = (linkType, url) => `watch01.html?slug=${encodeURIComponent(slug)}&apiSource=${encodeURIComponent(apiSource)}&episode=${encodeURIComponent(episodeNumber)}&link_${linkType}=${encodeURIComponent(url)}&movieName=${encodeURIComponent(name)}&lang=${encodeURIComponent(lang || this.movieData.lang || 'Vietsub')}&link_type=${encodeURIComponent(linkType)}`;

                const linkText = links.length ? `<div class="link-buttons">${links.map(link => `<a href="${watchUrl(link.type, link.url)}" class="link-btn ${link.class}" data-link-type="${link.type}">${link.label}</a>`).join('')}</div>` : '<span class="unavailable">Không có</span>';

                const episodeItem = document.createElement('div');
                episodeItem.className = 'episode-item';
                episodeItem.innerHTML = `
                    <div class="episode-number">${type === 'series' ? `Tập ${episodeNumber}` : 'Phim'}</div>
                    <div class="server-name">${server.server_name}</div>
                    ${linkText}
                `;
                grid.appendChild(episodeItem);
            });
        });

        this.elements.languageTables.appendChild(grid);
        sessionStorage.setItem('movieEpisodes', JSON.stringify(servers));
    }

    async init() {
        try {
            await this.initDB();
            this.setupEventListeners();
            this.adjustMainContentPadding();
            if (window.location.protocol === 'file:') {
                this.showError('Vui lòng chạy trên server để sử dụng đầy đủ tính năng.');
                return;
            }
            await this.loadMovieData();
        } catch (error) {
            console.error('Initialization error:', error);
            this.showError('Khởi tạo ứng dụng thất bại. Vui lòng thử lại!');
        }
    }
}
