<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Phim</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }

        header {
            background-color: #222;
            color: #FFD700;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        main {
            margin-top: 60px;
            padding: 10px;
        }

        #videoPlayerContainer {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background-color: black;
            border: 3px solid #FFD700;
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        .upload-container, .controls-container, .episode-container {
            margin-top: 15px;
        }

        button {
            background-color: #f44336;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff5722;
        }

        input[type="file"] {
            padding: 6px;
            border-radius: 5px;
            background-color: #444;
            color: white;
            border: none;
        }

        .season-title {
            font-size: 16px;
            font-weight: bold;
            color: yellow;
            margin-top: 10px;
        }

        .episode-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }

        .status-text {
            font-size: 14px;
            margin-top: 5px;
            color: #0f0;
        }

        @media (max-width: 500px) {
            button {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>

    <header>Xem Phim</header>

    <main>
        <div id="videoPlayerContainer">
            <video id="videoPlayer" controls>
                <track id="subtitlesTrack" kind="subtitles" srclang="vi" label="Vietnamese">
            </video>
        </div>

        <div class="upload-container">
            <input type="file" id="subtitlesFile" accept=".srt">
            <button onclick="uploadSubtitles()">üìú T·∫£i Ph·ª• ƒê·ªÅ</button>
            <button onclick="toggleSubtitles()">üîÑ B·∫≠t/T·∫Øt Sub</button>
            <p id="uploadStatus" class="status-text"></p>
        </div>

        <div id="episodeMenu"></div>

        <div class="controls-container">
            <button onclick="goBack()">üîô Ch·ªçn Phim</button>
            <button onclick="goHome()">üè† Trang Ch·ªß</button>
        </div>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const movie = urlParams.get('movie');
        let hlsInstance = null; 

        function loadEpisodes() {
            fetch('links.txt')
                .then(response => response.text())
                .then(data => {
                    const lines = data.trim().split("\n");
                    let currentMovie = null;
                    let currentSeason = "Ph·∫ßn 1";
                    const movieData = {};

                    lines.forEach(line => {
                        line = line.trim();
                        if (line.startsWith("#")) {
                            currentMovie = line.substring(1).trim();
                            movieData[currentMovie] = { "Ph·∫ßn 1": [] };
                        } else if (currentMovie === movie && line.startsWith("*#")) {
                            currentSeason = line.substring(2).trim();
                            movieData[currentMovie][currentSeason] = [];
                        } else if (currentMovie === movie && line !== "") {
                            movieData[currentMovie][currentSeason].push(line);
                        }
                    });

                    const episodeMenu = document.getElementById('episodeMenu');
                    episodeMenu.innerHTML = "";

                    if (movieData[movie]) {
                        Object.keys(movieData[movie]).forEach(season => {
                            const seasonTitle = document.createElement("div");
                            seasonTitle.innerText = season;
                            seasonTitle.classList.add("season-title");
                            episodeMenu.appendChild(seasonTitle);

                            const episodeList = document.createElement("div");
                            episodeList.classList.add("episode-container");

                            movieData[movie][season].forEach((link, index) => {
                                const button = document.createElement("button");
                                button.innerText = `T·∫≠p ${index + 1}`;
                                button.onclick = () => loadM3U8Player(link);
                                episodeList.appendChild(button);
                            });

                            episodeMenu.appendChild(episodeList);
                        });
                    } else {
                        episodeMenu.innerHTML = "<p>Kh√¥ng t√¨m th·∫•y t·∫≠p phim.</p>";
                    }
                })
                .catch(error => console.error("L·ªói t·∫£i links.txt:", error));
        }

        function loadM3U8Player(link) {
            const videoPlayer = document.getElementById('videoPlayer');

            if (hlsInstance) {
                hlsInstance.destroy(); 
            }

            if (Hls.isSupported()) {
                hlsInstance = new Hls();
                hlsInstance.loadSource(link);
                hlsInstance.attachMedia(videoPlayer);
                hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => videoPlayer.play());
            } else {
                videoPlayer.src = link;
                videoPlayer.play();
            }
        }

        function uploadSubtitles() {
            const fileInput = document.getElementById('subtitlesFile');
            const track = document.getElementById('subtitlesTrack');
            const statusText = document.getElementById('uploadStatus');

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];

                if (!file.name.endsWith('.srt')) {
                    statusText.innerText = "‚ùå Ch·ªâ h·ªó tr·ª£ file .srt!";
                    statusText.style.color = "red";
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const vttData = convertSRTtoVTT(e.target.result);
                    const blob = new Blob([vttData], { type: "text/vtt" });
                    const vttURL = URL.createObjectURL(blob);

                    track.src = vttURL;
                    track.track.mode = "showing";

                    statusText.innerText = "‚úÖ Ph·ª• ƒë·ªÅ ƒë√£ t·∫£i l√™n!";
                    statusText.style.color = "#0f0";
                };
                reader.readAsText(file);
            } else {
                statusText.innerText = "‚ùå Vui l√≤ng ch·ªçn file SRT!";
                statusText.style.color = "red";
            }
        }

        function convertSRTtoVTT(srtData) {
            return "WEBVTT\n\n" + srtData.replace(/\r+/g, '').replace(/(\d{2}:\d{2}:\d{2}),(\d{3})/g, '$1.$2').replace(/^\d+\s*\n/gm, '').trim();
        }

        function toggleSubtitles() {
            const track = document.getElementById('subtitlesTrack').track;
            track.mode = (track.mode === "showing") ? "hidden" : "showing";
        }

        function goBack() { window.location.href = 'index.html'; }
        function goHome() { window.location.href = 'index.html'; }

        window.onload = loadEpisodes;
    </script>

</body>
</html>
