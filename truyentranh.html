<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·ªçc Truy·ªán Tranh - OTruyen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
        }

        .search-box {
            margin: 15px 0 0;
            display: flex;
            gap: 10px;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .search-box input {
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            width: 400px;
            font-size: 15px;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .search-box input:focus {
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }

        .search-box button {
            padding: 12px 28px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
        }

        .search-box button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.5);
        }

        .tabs {
            display: flex;
            background: linear-gradient(to bottom, #f8f9fa, #fff);
            border-bottom: 2px solid #e9ecef;
            padding: 0 30px;
            overflow-x: auto;
            scrollbar-width: thin;
        }

        .tabs::-webkit-scrollbar {
            height: 3px;
        }

        .tabs::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .tab {
            padding: 16px 28px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 15px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            position: relative;
            white-space: nowrap;
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: #667eea;
            transition: all 0.3s;
            transform: translateX(-50%);
        }

        .tab:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .tab.active {
            color: #667eea;
        }

        .tab.active::after {
            width: 100%;
        }

        .content {
            padding: 30px;
            min-height: 400px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 17px;
            color: #666;
        }

        .comics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .comic-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .comic-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
            pointer-events: none;
        }

        .comic-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.3);
        }

        .comic-card:hover::before {
            opacity: 1;
        }

        .comic-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .comic-card:hover img {
            transform: scale(1.05);
        }

        .comic-info {
            padding: 12px;
            position: relative;
            z-index: 2;
        }

        .comic-title {
            font-size: 13px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.4;
        }

        .comic-chapter {
            font-size: 11px;
            color: #888;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .comic-detail {
            max-width: 1000px;
            margin: 0 auto;
        }

        .comic-detail-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .comic-detail-cover {
            flex-shrink: 0;
        }

        .comic-detail-cover img {
            width: 220px;
            height: 310px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            transition: transform 0.3s;
        }

        .comic-detail-cover img:hover {
            transform: scale(1.03) rotate(1deg);
        }

        .comic-detail-info h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .comic-meta {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .comic-meta-item {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .comic-meta-label {
            font-weight: bold;
            color: #667eea;
            min-width: 100px;
            flex-shrink: 0;
        }

        .comic-meta-value {
            color: #555;
            line-height: 1.6;
        }

        .comic-description {
            line-height: 1.8;
            color: #555;
            margin: 20px 0;
            background: white;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .chapters-list {
            margin-top: 30px;
        }

        .chapters-list h3 {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .chapter-item {
            padding: 14px 20px;
            background: linear-gradient(to right, #f8f9fa, #fff);
            margin-bottom: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
        }

        .chapter-item:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateX(8px);
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .back-btn, .nav-btn {
            padding: 11px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .back-btn:hover, .nav-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .back-btn {
            margin-bottom: 20px;
        }

        .chapter-navigation {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .chapter-nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .chapter-title-display {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            flex: 1;
            text-align: center;
            min-width: 200px;
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .nav-btn:disabled:hover {
            transform: none;
        }

        .chapter-reader {
            max-width: 100%;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 12px;
        }

        .chapter-reader img {
            width: 100%;
            max-width: 900px;
            height: auto;
            margin: 0 auto 10px;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .chapter-reader img:hover {
            transform: scale(1.01);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 11px 22px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .pagination button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(102, 126, 234, 0.4);
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .pagination span {
            padding: 11px 20px;
            font-weight: bold;
            color: #667eea;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .search-box {
                flex-direction: column;
                align-items: center;
            }

            .search-box input {
                width: 90%;
                max-width: 350px;
            }

            .comics-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 15px;
            }

            .comic-card img {
                height: 180px;
            }

            .comic-detail-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .comic-detail-cover img {
                width: 200px;
                height: 280px;
            }

            .tabs {
                padding: 0 15px;
            }

            .tab {
                padding: 14px 20px;
                font-size: 14px;
            }

            .content {
                padding: 20px 15px;
            }

            .chapter-navigation {
                flex-direction: column;
            }

            .chapter-title-display {
                order: -1;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö ƒê·ªçc Truy·ªán Tranh</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm truy·ªán..." />
                <button onclick="searchComics()">üîç T√¨m ki·∫øm</button>
            </div>
        </header>

        <div class="tabs" id="tabs">
            <button class="tab active" onclick="changeTab('home')">Trang ch·ªß</button>
            <button class="tab" onclick="changeTab('truyen-moi')">Truy·ªán m·ªõi</button>
            <button class="tab" onclick="changeTab('dang-phat-hanh')">ƒêang ph√°t h√†nh</button>
            <button class="tab" onclick="changeTab('hoan-thanh')">Ho√†n th√†nh</button>
        </div>

        <div class="content" id="content">
            <div class="loading">ƒêang t·∫£i...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://otruyenapi.com/v1/api';
        let currentView = 'home';
        let currentPage = 1;
        let currentComicSlug = '';
        let allChapters = [];
        let currentChapterIndex = -1;

        window.onload = () => {
            loadHome();
        };

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchComics();
        });

        async function loadHome() {
            try {
                const response = await fetch(`${API_BASE}/home`);
                const data = await response.json();
                
                let html = '<h2 style="margin-bottom: 20px; color: #333; font-size: 1.6em;">‚ú® Truy·ªán n·ªïi b·∫≠t</h2>';
                html += '<div class="comics-grid">';
                
                const comics = data.data.items || [];
                const cdnDomain = data.data.APP_DOMAIN_CDN_IMAGE || 'https://img.otruyenapi.com';
                
                comics.slice(0, 24).forEach(comic => {
                    html += createComicCard(comic, cdnDomain);
                });
                
                html += '</div>';
                document.getElementById('content').innerHTML = html;
            } catch (error) {
                document.getElementById('content').innerHTML = '<p class="loading">L·ªói t·∫£i d·ªØ li·ªáu</p>';
            }
        }

        async function loadList(type, page = 1) {
            try {
                const response = await fetch(`${API_BASE}/danh-sach/${type}?page=${page}`);
                const data = await response.json();
                
                const cdnDomain = data.data.APP_DOMAIN_CDN_IMAGE || 'https://img.otruyenapi.com';
                let html = '<div class="comics-grid">';
                const comics = data.data.items || [];
                
                comics.forEach(comic => {
                    html += createComicCard(comic, cdnDomain);
                });
                
                html += '</div>';
                
                const totalPages = data.data.params?.pagination?.totalPages || 1;
                html += createPagination(page, totalPages, type);
                
                document.getElementById('content').innerHTML = html;
            } catch (error) {
                document.getElementById('content').innerHTML = '<p class="loading">L·ªói t·∫£i d·ªØ li·ªáu</p>';
            }
        }

        function createComicCard(comic, cdnDomain = 'https://img.otruyenapi.com') {
            let thumb = comic.thumb_url || comic.thumbnail || '';
            if (thumb && !thumb.startsWith('http')) {
                thumb = `${cdnDomain}/uploads/comics/${thumb}`;
            }
            
            const title = comic.name || comic.title || 'Kh√¥ng c√≥ ti√™u ƒë·ªÅ';
            const chapter = comic.chaptersLatest?.[0]?.chapter_name || 'ƒêang c·∫≠p nh·∫≠t';
            const slug = comic.slug || '';
            
            return `
                <div class="comic-card" onclick="loadComicDetail('${slug}')">
                    <img src="${thumb}" alt="${title}" onerror="this.src='https://via.placeholder.com/160x220?text=No+Image'">
                    <div class="comic-info">
                        <div class="comic-title">${title}</div>
                        <div class="comic-chapter">Chap ${chapter}</div>
                    </div>
                </div>
            `;
        }

        async function loadComicDetail(slug) {
            document.getElementById('content').innerHTML = '<div class="loading">ƒêang t·∫£i...</div>';
            currentComicSlug = slug;
            
            try {
                const response = await fetch(`${API_BASE}/truyen-tranh/${slug}`);
                const data = await response.json();
                const comic = data.data.item;
                const cdnDomain = data.data.APP_DOMAIN_CDN_IMAGE || 'https://img.otruyenapi.com';
                
                allChapters = comic.chapters?.[0]?.server_data || [];
                
                let thumbUrl = comic.thumb_url || '';
                if (thumbUrl && !thumbUrl.startsWith('http')) {
                    thumbUrl = `${cdnDomain}/uploads/comics/${thumbUrl}`;
                }
                
                let html = `
                    <div class="comic-detail">
                        <button class="back-btn" onclick="goBack()">‚Üê Quay l·∫°i</button>
                        <div class="comic-detail-header">
                            <div class="comic-detail-cover">
                                <img src="${thumbUrl}" alt="${comic.name}">
                            </div>
                            <div class="comic-detail-info">
                                <h2>${comic.name}</h2>
                                <div class="comic-meta">
                                    <div class="comic-meta-item">
                                        <span class="comic-meta-label">üìù T√°c gi·∫£:</span>
                                        <span class="comic-meta-value">${comic.author?.join(', ') || 'ƒêang c·∫≠p nh·∫≠t'}</span>
                                    </div>
                                    <div class="comic-meta-item">
                                        <span class="comic-meta-label">üìä Tr·∫°ng th√°i:</span>
                                        <span class="comic-meta-value">${comic.status === 'completed' ? 'Ho√†n th√†nh' : 'ƒêang ti·∫øn h√†nh'}</span>
                                    </div>
                                    <div class="comic-meta-item">
                                        <span class="comic-meta-label">üè∑Ô∏è Th·ªÉ lo·∫°i:</span>
                                        <span class="comic-meta-value">${comic.category?.map(c => c.name).join(', ') || 'ƒêang c·∫≠p nh·∫≠t'}</span>
                                    </div>
                                </div>
                                <div class="comic-description">${comic.content || 'Ch∆∞a c√≥ m√¥ t·∫£'}</div>
                            </div>
                        </div>
                        <div class="chapters-list">
                            <h3>üìñ Danh s√°ch ch∆∞∆°ng (${allChapters.length} ch∆∞∆°ng)</h3>
                `;
                
                allChapters.forEach((chapter, index) => {
                    const chapterTitle = chapter.chapter_title ? ` - ${chapter.chapter_title}` : '';
                    html += `
                        <div class="chapter-item" onclick="loadChapter('${slug}', '${chapter.chapter_api_data}', ${index})">
                            <span>Ch∆∞∆°ng ${chapter.chapter_name}${chapterTitle}</span>
                            <span style="font-size: 11px; color: inherit;">${chapter.chapter_updated || ''}</span>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
                
                document.getElementById('content').innerHTML = html;
            } catch (error) {
                document.getElementById('content').innerHTML = '<p class="loading">L·ªói t·∫£i d·ªØ li·ªáu</p>';
            }
        }

        async function loadChapter(comicSlug, chapterApi, chapterIndex) {
            document.getElementById('content').innerHTML = '<div class="loading">ƒêang t·∫£i ch∆∞∆°ng...</div>';
            currentChapterIndex = chapterIndex;
            currentComicSlug = comicSlug;
            
            try {
                const response = await fetch(chapterApi);
                const data = await response.json();
                const images = data.data.item.chapter_image;
                const cdnDomain = data.data.domain_cdn || 'https://sv1.otruyencdn.com';
                const chapterPath = data.data.item.chapter_path || '';
                
                const currentChapter = allChapters[chapterIndex];
                const chapterName = currentChapter?.chapter_name || data.data.item.chapter_name;
                const chapterTitle = currentChapter?.chapter_title || '';
                const displayTitle = `Ch∆∞∆°ng ${chapterName}${chapterTitle ? ' - ' + chapterTitle : ''}`;
                
                let html = `
                    <div class="comic-detail">
                        <button class="back-btn" onclick="loadComicDetail('${comicSlug}')">‚Üê Quay l·∫°i truy·ªán</button>
                        
                        <div class="chapter-navigation">
                            <div class="chapter-nav-buttons">
                                <button class="nav-btn" onclick="navigateChapter(-1)" ${chapterIndex === 0 ? 'disabled' : ''}>
                                    ‚¨ÖÔ∏è Ch∆∞∆°ng tr∆∞·ªõc
                                </button>
                                <button class="back-btn" onclick="loadComicDetail('${comicSlug}')">üìë Danh s√°ch</button>
                                <button class="nav-btn" onclick="navigateChapter(1)" ${chapterIndex === allChapters.length - 1 ? 'disabled' : ''}>
                                    Ch∆∞∆°ng sau ‚û°Ô∏è
                                </button>
                            </div>
                            <div class="chapter-title-display">${displayTitle}</div>
                        </div>
                        
                        <div class="chapter-reader">
                `;
                
                images.forEach((img, index) => {
                    let imageUrl = img.image_file;
                    if (imageUrl && !imageUrl.startsWith('http')) {
                        imageUrl = `${cdnDomain}/${chapterPath}/${imageUrl}`;
                    }
                    html += `<img src="${imageUrl}" alt="Trang ${index + 1}" loading="lazy" onerror="this.src='https://via.placeholder.com/800x1200?text=L·ªói+t·∫£i+·∫£nh'">`;
                });
                
                html += `
                        </div>
                        
                        <div class="chapter-navigation" style="margin-top: 20px;">
                            <div class="chapter-nav-buttons">
                                <button class="nav-btn" onclick="navigateChapter(-1)" ${chapterIndex === 0 ? 'disabled' : ''}>
                                    ‚¨ÖÔ∏è Ch∆∞∆°ng tr∆∞·ªõc
                                </button>
                                <button class="back-btn" onclick="loadComicDetail('${comicSlug}')">üìë Danh s√°ch</button>
                                <button class="nav-btn" onclick="navigateChapter(1)" ${chapterIndex === allChapters.length - 1 ? 'disabled' : ''}>
                                    Ch∆∞∆°ng sau ‚û°Ô∏è
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('content').innerHTML = html;
                window.scrollTo(0, 0);
            } catch (error) {
                console.error('Error loading chapter:', error);
                document.getElementById('content').innerHTML = '<p class="loading">L·ªói t·∫£i ch∆∞∆°ng. Vui l√≤ng th·ª≠ l·∫°i!</p>';
            }
        }

        function navigateChapter(direction) {
            const newIndex = currentChapterIndex + direction;
            if (newIndex >= 0 && newIndex < allChapters.length) {
                const nextChapter = allChapters[newIndex];
                loadChapter(currentComicSlug, nextChapter.chapter_api_data, newIndex);
            }
        }

        async function searchComics() {
            const keyword = document.getElementById('searchInput').value.trim();
            if (!keyword) return;
            
            document.getElementById('content').innerHTML = '<div class="loading">ƒêang t√¨m ki·∫øm...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/tim-kiem?keyword=${encodeURIComponent(keyword)}`);
                const data = await response.json();
                
                const cdnDomain = data.data.APP_DOMAIN_CDN_IMAGE || 'https://img.otruyenapi.com';
                let html = `<h2 style="margin-bottom: 20px; font-size: 1.5em;">üîç K·∫øt qu·∫£ t√¨m ki·∫øm: "${keyword}"</h2>`;
                html += '<div class="comics-grid">';
                
                const comics = data.data.items || [];
                if (comics.length === 0) {
                    html = '<p class="loading">Kh√¥ng t√¨m th·∫•y truy·ªán n√†o</p>';
                } else {
                    comics.forEach(comic => {
                        html += createComicCard(comic, cdnDomain);
                    });
                    html += '</div>';
                }
                
                document.getElementById('content').innerHTML = html;
            } catch (error) {
                document.getElementById('content').innerHTML = '<p class="loading">L·ªói t√¨m ki·∫øm</p>';
            }
        }

        function createPagination(currentPage, totalPages, type) {
            let html = '<div class="pagination">';
            
            if (currentPage > 1) {
                html += `<button onclick="loadList('${type}', ${currentPage - 1})">‚¨ÖÔ∏è Trang tr∆∞·ªõc</button>`;
            }
            
            html += `<span>Trang ${currentPage} / ${totalPages}</span>`;
            
            if (currentPage < totalPages) {
                html += `<button onclick="loadList('${type}', ${currentPage + 1})">Trang sau ‚û°Ô∏è</button>`;
            }
            
            html += '</div>';
            return html;
        }

        function changeTab(view) {
            currentView = view;
            currentPage = 1;
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('content').innerHTML = '<div class="loading">ƒêang t·∫£i...</div>';
            
            if (view === 'home') {
                loadHome();
            } else {
                loadList(view, 1);
            }
        }

        function goBack() {
            if (currentView === 'home') {
                loadHome();
            } else {
                loadList(currentView, currentPage);
            }
        }
    </script>
