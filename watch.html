<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xem Phim</title>

  <!-- Preload HLS.js -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/hls.js@1.6.13" as="script">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.6.13"></script>

  <style>
    :root{--main-color:#0a84ff;--bg-dark:#000;--card-bg:#111;--text-color:#fff;--border-color:rgba(255,255,255,.08);--radius:14px;--shadow:0 10px 30px rgba(0,0,0,.5)}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",Roboto,sans-serif;background:var(--bg-dark);color:var(--text-color);overflow-x:hidden;line-height:1.5}
    a{text-decoration:none;color:inherit}
    img{user-select:none;-webkit-user-drag:none;pointer-events:none}
    .bg-blur{position:fixed;top:0;left:0;width:100%;height:100%;background-size:cover;background-position:center;filter:blur(14px) brightness(0.3);z-index:-2;opacity:0;transition:opacity .6s}
    .bg-blur.loaded{opacity:1}
    .overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);z-index:-1}
    .main-container{max-width:960px;margin:0 auto;padding:0 1.5rem;position:relative;z-index:10}
    #player-area{width:100%;margin:20px auto;background:#000;border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow);aspect-ratio:16/9;position:relative;border:2px solid #111}
    #player-area video,#player-area iframe{width:100%;height:100%;border:none;object-fit:contain;background:#000}
    .loading-overlay{position:absolute;inset:0;background:rgba(0,0,0,.85);display:flex;align-items:center;justify-content:center;border-radius:var(--radius)}
    .spinner{width:52px;height:52px;border:5px solid #222;border-top:5px solid var(--main-color);border-radius:50%;animation:spin .8s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .title-bar{margin:16px auto 22px;padding:15px 20px;text-align:center;font-weight:700;font-size:1.2rem;color:var(--main-color);background:var(--card-bg);border:1px solid var(--border-color);border-radius:var(--radius);box-shadow:0 4px 12px rgba(10,132,255,.1);backdrop-filter:blur(8px)}
    .bar{display:flex;justify-content:center;flex-wrap:wrap;gap:12px;margin:18px auto;max-width:100%}
    .btn{padding:11px 22px;border:none;border-radius:12px;font-weight:600;cursor:pointer;font-size:14.5px;transition:all .22s ease;min-width:86px;display:flex;align-items:center;justify-content:center;gap:6px;background:var(--card-bg);color:#ccc;border:1px solid var(--border-color)}
    .btn:hover{background:rgba(10,132,255,.15);border-color:var(--main-color);color:var(--main-color)}
    .btn.active{background:var(--main-color);color:#fff;border-color:var(--main-color);transform:scale(1.04)}
    .source-btn{position:relative}
    .source-btn .dropdown{position:absolute;top:100%;left:0;right:0;background:var(--card-bg);border:1px solid var(--main-color);border-top:none;border-radius:0 0 var(--radius) var(--radius);overflow:hidden;display:none;z-index:10}
    .source-btn:hover .dropdown{display:block}
    .dropdown button{width:100%;padding:10px 16px;background:transparent;color:#fff;border:none;text-align:center;font-size:14px;cursor:pointer;transition:background .2s}
    .dropdown button:hover{background:rgba(10,132,255,.2)}
    .ep-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(58px,1fr));gap:12px;padding:18px 10px;margin:0 auto 24px;border-radius:var(--radius);background:var(--card-bg);box-shadow:var(--shadow)}
    .ep-btn{min-width:54px;height:54px;display:flex;align-items:center;justify-content:center;background:#000;color:#fff;border:1px solid var(--border-color);border-radius:12px;font-weight:600;font-size:14.5px;cursor:pointer;transition:all .22s ease;box-shadow:0 3px 8px rgba(0,0,0,.3)}
    .ep-btn:hover{background:var(--main-color);border-color:var(--main-color);color:#fff;transform:scale(1.06)}
    .ep-btn.active{background:var(--main-color);border-color:var(--main-color);color:#fff;transform:scale(1.06)}
    .plot-container{margin:0 auto 28px;padding:18px;background:var(--card-bg);border:1px solid var(--border-color);border-radius:var(--radius);color:#ddd;line-height:1.8;font-size:15.5px;overflow-y:auto;max-height:250px;box-shadow:var(--shadow);backdrop-filter:blur(6px)}
    .plot-container h3{color:var(--main-color);margin-bottom:12px;font-size:1.25rem;font-weight:700}
    .back-btn{display:block;margin:28px auto 48px;padding:16px;background:var(--main-color);color:#fff;text-align:center;border-radius:14px;font-weight:700;font-size:17px;transition:all .25s;box-shadow:0 6px 18px rgba(10,132,255,.3);max-width:100%}
    .back-btn:hover{transform:scale(1.03);opacity:0.94}
    #toast{position:fixed;bottom:24px;left:50%;transform:translateX(-50%);background:#000;color:#fff;padding:14px 26px;border:1px solid var(--main-color);border-radius:12px;font-size:15px;visibility:hidden;opacity:0;transition:opacity .25s;z-index:9999;box-shadow:var(--shadow)}
    #toast.show{visibility:visible;opacity:1}
    #popup-confirm{position:fixed;inset:0;background:rgba(0,0,0,.88);display:flex;align-items:center;justify-content:center;z-index:9999;visibility:hidden;opacity:0;transition:opacity .25s}
    #popup-confirm.show{visibility:visible;opacity:1}
    #popup-box{background:var(--card-bg);padding:26px;border:1px solid var(--main-color);border-radius:14px;color:#fff;width:90%;max-width:400px;text-align:center;box-shadow:var(--shadow);backdrop-filter:blur(10px)}
    .popup-btn{padding:12px 24px;margin:10px 8px;min-width:100px;border:none;border-radius:10px;font-weight:600;cursor:pointer;transition:all .22s}
    .popup-yes{background:var(--main-color);color:#fff}
    .popup-yes:hover{transform:scale(1.04)}
    .popup-no{background:#333;color:#fff;border:1px solid var(--border-color)}
    .popup-no:hover{background:#444}
    .sub{position:absolute;bottom:14px;left:14px;right:14px;text-align:center;font-size:16.5px;color:#fff;text-shadow:1px 1px 3px #000;font-weight:600;line-height:1.4;pointer-events:none;background:rgba(0,0,0,.65);padding:7px 12px;border-radius:10px;display:inline-block;max-width:90%}
    @media(max-width:768px){
      .main-container{padding:0 1rem}
      #player-area{margin:16px 0}
      .title-bar{margin:14px 0;font-size:1.1rem;padding:13px}
      .bar{gap:10px}
      .btn{padding:10px 18px;font-size:14px}
      .ep-grid{gap:10px;padding:16px 8px}
      .ep-btn{height:50px;font-size:14px}
      .back-btn{margin:24px 0 42px;font-size:16px}
      .plot-container{padding:16px;font-size:15px;max-height:220px}
    }
    @media(max-width:480px){
      .ep-grid{grid-template-columns:repeat(6,1fr);gap:8px}
      .ep-btn{height:46px;font-size:13.5px}
      .btn{font-size:13.5px;padding:9px 15px}
      .back-btn{font-size:15.5px;padding:14px}
    }
  </style>
</head>
<body>

  <div class="bg-blur" id="bg"></div>
  <div class="overlay"></div>

  <div class="main-container">
    <div class="title-bar" id="title-bar">Tên Phim: Đang tải... | Tập: 1</div>
    <div id="player-area">
      <div class="loading-overlay"><div class="spinner"></div></div>
      <video id="hls-video" playsinline controls preload="none" style="display:none"></video>
      <iframe id="embed-frame" style="display:none" allowfullscreen allow="autoplay" loading="lazy"></iframe>
      <div class="error-msg" id="error-msg" style="display:none;position:absolute;inset:0;background:rgba(0,0,0,.8);color:#f66;display:flex;align-items:center;justify-content:center;font-size:1.15rem;">Lỗi phát nguồn này</div>
    </div>

    <div class="bar" id="source-mode-bar"></div>
    <div class="bar" id="server-select"></div>

    <div class="bar" id="ctl-bar">
      <button class="btn" onclick="prevEp()">Tập trước</button>
      <button class="btn" onclick="seek(-40)">-40s</button>
      <button class="btn" onclick="seek(40)">+40s</button>
      <button class="btn" onclick="nextEp()">Tập sau</button>
      <label class="btn upload"><input type="file" id="vi-sub" accept=".vtt,.srt" hidden> Vi Sub</label>
      <label class="btn upload"><input type="file" id="en-sub" accept=".vtt,.srt" hidden> En Sub</label>
    </div>

    <div class="ep-grid" id="ep-grid"></div>

    <div class="plot-container" id="plot-container">
      <h3>Cốt truyện</h3>
      <p id="plot-text">Đang tải nội dung phim...</p>
    </div>

    <a href="index4.html" class="back-btn">Quay lại Trang Chủ</a>
  </div>

  <div id="toast">Thông báo</div>

  <div id="popup-confirm">
    <div id="popup-box">
      <p>Bạn có muốn chuyển sang tập kế tiếp không?</p>
      <button class="popup-btn popup-yes">Có</button>
      <button class="popup-btn popup-no">Không</button>
    </div>
  </div>

<script>
  const params = new URLSearchParams(location.search);
  const slug = params.get('slug');
  let srcCode = params.get('source') || 'bx';
  const srcMap = { ax: 'Ophim', bx: 'Phimapi', cx: 'Nguonc' };
  let srcName = srcMap[srcCode] || 'Phimapi';

  const API = {
    Ophim: `https://ophim1.com/v1/api/phim/${slug}`,
    Phimapi: `https://phimapi.com/phim/${slug}`,
    Nguonc: `https://phim.nguonc.com/api/film/${slug}`
  };

  const playerArea = document.getElementById('player-area');
  const videoEl = document.getElementById('hls-video');
  const embedFrame = document.getElementById('embed-frame');
  const loading = playerArea.querySelector('.loading-overlay');
  const errorMsg = document.getElementById('error-msg');
  const titleBar = document.getElementById('title-bar');
  const popup = document.getElementById('popup-confirm');
  const popupYes = popup.querySelector('.popup-yes');
  const popupNo = popup.querySelector('.popup-no');
  const toastEl = document.getElementById('toast');
  const bgBlur = document.getElementById('bg');
  const plotText = document.getElementById('plot-text');
  const sourceModeBar = document.getElementById('source-mode-bar');

  let hls = null;
  let servers = [], episodes = [], curSrv = 0, curEp = 0;
  let movie = '', poster = '', cdn = '', plot = '';
  let mode = 'm3u8';
  let viSub = '', enSub = '';
  let warned = false;
  let timeUpdateHandler = null;
  let popupTimeout = null;

  function showToast(m) {
    toastEl.textContent = m;
    toastEl.classList.add('show');
    clearTimeout(toastEl.timeout);
    toastEl.timeout = setTimeout(() => toastEl.classList.remove('show'), 2500);
  }

  function showEndPopup() {
    if (warned || curEp >= episodes.length - 1) return;
    warned = true;
    popup.classList.add('show');
    clearTimeout(popupTimeout);
    popupTimeout = setTimeout(() => {
      if (warned) { popup.classList.remove('show'); warned = false; }
    }, 8000);
  }

  popupYes.onclick = () => { clearTimeout(popupTimeout); popup.classList.remove('show'); warned = false; nextEp(); };
  popupNo.onclick = () => { clearTimeout(popupTimeout); popup.classList.remove('show'); warned = true; };

  function epFromUrl() { const e = params.get('e'); return e ? Math.max(0, parseInt(e) - 1) : 0; }

  function updateUrl(ep, src = srcName) {
    curEp = ep;
    srcCode = Object.entries(srcMap).find(([k, v]) => v === src)?.[0] || 'bx';
    history.replaceState(null, '', `?slug=${slug}&source=${srcCode}&e=${ep + 1}`);
  }

  function getPoster(m) {
    let u = m.poster_url || m.thumb_url || m.poster || '';
    if (srcName === 'Ophim' && u && !u.includes('/uploads/movies/')) {
      const n = u.split('/').pop().replace(/-poster\.jpg|-thumb\.jpg/g, '');
      u = `${cdn || 'https://img.ophim.live'}/uploads/movies/${n}-thumb.jpg`;
    }
    return u.includes('http') ? u : null;
  }

  const movieCache = new Map();
  async function loadMovie() {
    if (movieCache.has(srcName)) {
      const cached = movieCache.get(srcName);
      movie = cached.movie; poster = cached.poster; plot = cached.plot; servers = cached.servers;
      plotText.innerHTML = plot.replace(/\n/g, '<br>');
      if (poster) loadPoster(poster);
      renderServerBar();
      renderSourceModeBar();
      return true;
    }

    try {
      const r = await fetch(API[srcName], { cache: 'force-cache' });
      if (!r.ok) throw new Error('API lỗi');
      const d = await r.json();

      let m = {}, epsList = [];
      if (srcName === 'Nguonc') { m = d.movie; epsList = m.episodes || []; }
      else if (srcName === 'Phimapi') { m = d.movie; epsList = d.episodes || []; }
      else { m = d.data.item; epsList = m.episodes || []; cdn = d.data.APP_DOMAIN_CDN_IMAGE || 'https://img.ophim.live'; }

      movie = m.name || m.title || 'Không rõ';
      poster = getPoster(m);
      plot = m.content || m.description || m.plot || 'Chưa có cốt truyện.';

      plotText.innerHTML = plot.replace(/\n/g, '<br>');
      if (poster) loadPoster(poster);

      servers = epsList.map(g => ({
        name: g.server_name || `Server ${servers.length + 1}`,
        data: (g.server_data || g.items || []).map(ep => ({
          name: ep.name || `Tập ${ep.slug?.split('-').pop() || ''}`,
          link_m3u8: srcName === 'Nguonc' ? '' : (ep.link_m3u8 || ep.m3u8 || ''),
          link_embed: ep.link_embed || ep.embed || ''
        })).filter(ep => ep.link_embed || (srcName !== 'Nguonc' && ep.link_m3u8))
      })).filter(s => s.data.length > 0);

      if (servers.length === 0) {
        errorMsg.textContent = 'Không có tập nào';
        errorMsg.style.display = 'flex';
        loading.style.display = 'none';
        return false;
      }

      movieCache.set(srcName, { movie, poster, plot, servers });
      renderServerBar();
      renderSourceModeBar();
      return true;
    } catch (e) {
      console.error(e);
      errorMsg.textContent = 'Lỗi tải phim';
      errorMsg.style.display = 'flex';
      loading.style.display = 'none';
      return false;
    }
  }

  function loadPoster(url) {
    const img = new Image();
    img.onload = () => {
      bgBlur.style.backgroundImage = `url(${url})`;
      bgBlur.classList.add('loaded');
      document.querySelector('.overlay').style.display = 'block';
    };
    img.onerror = () => { bgBlur.style.display = 'none'; };
    img.src = url;
  }

  function renderSourceModeBar() {
    sourceModeBar.innerHTML = '';
    const sourceDiv = document.createElement('div');
    sourceDiv.className = 'source-btn';
    sourceDiv.innerHTML = `
      <button class="btn active" id="current-source">${srcCode.toUpperCase()}</button>
      <div class="dropdown">
        <button onclick="changeSource('ax')">AX</button>
        <button onclick="changeSource('bx')">BX</button>
        <button onclick="changeSource('cx')">CX</button>
      </div>
    `;
    sourceModeBar.appendChild(sourceDiv);

    const hasM3u8 = episodes.some(e => e.link_m3u8);
    const hasEmbed = episodes.some(e => e.link_embed);

    if (srcName === 'Nguonc') {
      mode = 'embed';
      if (hasEmbed) {
        const b = document.createElement('button');
        b.className = 'btn active';
        b.textContent = 'Embed';
        b.onclick = () => showToast('Nguồn C chỉ hỗ trợ Embed');
        sourceModeBar.appendChild(b);
      }
    } else {
      if (hasM3u8) {
        const b = document.createElement('button');
        b.className = 'btn';
        b.textContent = 'M3U8';
        if (mode === 'm3u8') b.classList.add('active');
        b.onclick = () => { mode = 'm3u8'; play(curEp); };
        sourceModeBar.appendChild(b);
      }
      if (hasEmbed) {
        const b = document.createElement('button');
        b.className = 'btn';
        b.textContent = 'Embed';
        if (mode === 'embed') b.classList.add('active');
        b.onclick = () => { mode = 'embed'; play(curEp); };
        sourceModeBar.appendChild(b);
      }
    }
  }

  function renderServerBar() {
    const bar = document.getElementById('server-select');
    bar.innerHTML = '';
    servers.forEach((s, i) => {
      const b = document.createElement('button');
      b.className = 'btn';
      b.textContent = `${s.name} (${s.data.length})`;
      if (i === curSrv) b.classList.add('active');
      b.onclick = () => switchServer(i);
      bar.appendChild(b);
    });
  }

  function renderGrid() {
    const g = document.getElementById('ep-grid');
    g.innerHTML = '';
    episodes.forEach((_, i) => {
      const b = document.createElement('div');
      b.className = 'ep-btn';
      b.textContent = i + 1;
      if (i === curEp) b.classList.add('active');
      b.onclick = () => play(i);
      g.appendChild(b);
    });
  }

  function markEp(i) {
    document.querySelectorAll('.ep-btn').forEach((b, k) => b.classList.toggle('active', k === i));
  }

  function resetPlayer() {
    if (hls) { hls.destroy(); hls = null; }
    if (timeUpdateHandler) { videoEl.removeEventListener('timeupdate', timeUpdateHandler); timeUpdateHandler = null; }
    videoEl.pause(); videoEl.src = ''; videoEl.style.display = 'none';
    embedFrame.src = ''; embedFrame.style.display = 'none';
    playerArea.querySelectorAll('.sub').forEach(el => el.remove());
    playerArea.querySelectorAll('track').forEach(t => t.remove());
    loading.style.display = 'flex';
    errorMsg.style.display = 'none';
    warned = false;
    clearTimeout(popupTimeout);
    delete videoEl._skipTimes;
  }

  function playEmbed(url) {
    resetPlayer();
    embedFrame.src = url;
    embedFrame.style.display = 'block';
    embedFrame.onload = () => loading.style.display = 'none';
  }

  function playHLS(m3u8) {
    resetPlayer();
    videoEl.style.display = 'block';

    if (Hls.isSupported()) {
      hls = new Hls({
        enableWorker: true,
        lowLatencyMode: true,
        backBufferLength: 15,
        maxBufferLength: 10,
        maxMaxBufferLength: 15,
        liveSyncDurationCount: 1,
        startLevel: 0,
        capLevelToPlayerSize: true,
        xhrSetup: (xhr) => { xhr.withCredentials = false; }
      });
      hls.loadSource(m3u8);
      hls.attachMedia(videoEl);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        loading.style.display = 'none';
        videoEl.play().catch(() => {});
      });
      hls.on(Hls.Events.ERROR, (e, d) => {
        if (d.fatal) showToast('Lỗi HLS - Đổi server');
      });
    } else if (videoEl.canPlayType('application/vnd.apple.mpegurl')) {
      videoEl.src = m3u8;
      videoEl.addEventListener('loadedmetadata', () => {
        loading.style.display = 'none';
        videoEl.play().catch(() => {});
      });
    } else {
      showToast('Không hỗ trợ HLS');
      return;
    }

    if (viSub) {
      const t = document.createElement('track');
      t.kind = 'captions'; t.label = 'Tiếng Việt'; t.srclang = 'vi'; t.src = viSub; t.default = true;
      videoEl.appendChild(t);
    }
    if (enSub) {
      const t = document.createElement('track');
      t.kind = 'captions'; t.label = 'English'; t.srclang = 'en'; t.src = enSub;
      videoEl.appendChild(t);
    }

    // TỰ ĐỘNG TUA MỞ ĐẦU - LUÔN LUÔN, MỌI TẬP
    videoEl._skipTimes = [
      { start: 30, end: 70, skip: 40 },
      { start: 900, end: 940, skip: 40 }
    ];

    timeUpdateHandler = () => {
      const t = videoEl.currentTime;
      const d = videoEl.duration;
      if (d && !videoEl.seeking) {
        const wasPlaying = !videoEl.paused;

        for (const rule of videoEl._skipTimes) {
          if (t >= rule.start && t < rule.end) {
            videoEl.currentTime = t + rule.skip;
            showToast('Tự động tua mở đầu');
            if (wasPlaying) videoEl.play().catch(() => {});
            break;
          }
        }
      }

      if (!warned && d && t >= d - 120 && curEp < episodes.length - 1) showEndPopup();

      let vi = '', en = '';
      Array.from(videoEl.textTracks).forEach(tr => {
        if (tr.activeCues?.[0]) {
          if (tr.label === 'Tiếng Việt') vi = tr.activeCues[0].text;
          if (tr.label === 'English') en = tr.activeCues[0].text;
        }
      });
      playerArea.querySelectorAll('.sub').forEach(el => el.remove());
      if (vi) playerArea.insertAdjacentHTML('beforeend', `<div class="sub vi">${vi}</div>`);
      if (en) playerArea.insertAdjacentHTML('beforeend', `<div class="sub en">${en}</div>`);
    };
    videoEl.addEventListener('timeupdate', timeUpdateHandler);

    videoEl.addEventListener('ended', () => {
      if (curEp < episodes.length - 1 && !warned) nextEp();
    });
  }

  function play(i) {
    if (i < 0 || i >= episodes.length) return;
    curEp = i;
    markEp(i);
    updateUrl(i);
    titleBar.textContent = `${movie} | Tập ${i + 1}`;

    const ep = episodes[i];
    const m3u8 = ep.link_m3u8?.trim();
    const embed = ep.link_embed?.trim();

    if (!m3u8 && !embed) {
      errorMsg.textContent = 'Không có link';
      errorMsg.style.display = 'flex';
      loading.style.display = 'none';
      return;
    }

    if (srcName === 'Nguonc') {
      if (embed) playEmbed(embed);
      else { errorMsg.textContent = 'Nguồn C chỉ hỗ trợ Embed'; errorMsg.style.display = 'flex'; loading.style.display = 'none'; }
    } else {
      if (mode === 'embed' && embed) playEmbed(embed);
      else if (mode === 'm3u8' && m3u8) playHLS(m3u8);
      else if (embed) playEmbed(embed);
      else if (m3u8) playHLS(m3u8);
      else { errorMsg.textContent = 'Lỗi nguồn'; errorMsg.style.display = 'flex'; loading.style.display = 'none'; }
    }
  }

  function switchServer(i) {
    if (i < 0 || i >= servers.length) return;
    curSrv = i;
    episodes = servers[i].data;
    renderGrid();
    renderSourceModeBar();
    document.querySelectorAll('#server-select .btn').forEach((b, k) => b.classList.toggle('active', k === i));
    curEp = Math.min(curEp, episodes.length - 1);
    play(curEp);
  }

  function seek(s) {
    if (videoEl.style.display !== 'none' && !isNaN(videoEl.duration)) {
      videoEl.currentTime = Math.max(0, Math.min(videoEl.currentTime + s, videoEl.duration));
    }
  }

  function prevEp() { if (curEp > 0) play(curEp - 1); else showToast('Tập đầu'); }
  function nextEp() { if (curEp < episodes.length - 1) play(curEp + 1); else showToast('Hết tập'); }

  document.getElementById('vi-sub').onchange = e => {
    const f = e.target.files[0];
    if (f) { viSub = URL.createObjectURL(f); showToast('Vi Sub OK'); if (mode === 'm3u8' && srcName !== 'Nguonc') play(curEp); }
  };
  document.getElementById('en-sub').onchange = e => {
    const f = e.target.files[0];
    if (f) { enSub = URL.createObjectURL(f); showToast('En Sub OK'); if (mode === 'm3u8' && srcName !== 'Nguonc') play(curEp); }
  };

  window.changeSource = async function(code) {
    if (code === srcCode) return;
    srcCode = code;
    srcName = srcMap[code];
    resetPlayer();
    loading.style.display = 'flex';
    if (await loadMovie()) {
      curSrv = 0;
      switchServer(0);
      updateUrl(curEp);
    }
  };

  async function init() {
    if (!slug) {
      errorMsg.textContent = 'Thiếu slug';
      errorMsg.style.display = 'flex';
      return;
    }
    curEp = epFromUrl();
    loading.style.display = 'flex';
    if (await loadMovie() && servers.length > 0) {
      switchServer(0);
    }
  }
  init();
</script>
