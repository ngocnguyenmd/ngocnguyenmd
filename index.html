<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phim Hay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #181818;
      color: #f1f1f1;
    }
    .search-box {
      padding: 12px;
      background: #222;
      display: flex;
      justify-content: flex-end;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .search-box input {
      width: 220px;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 0.9rem;
      background: #333;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .movies-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
    }
    @media (max-width: 1024px) {
      .movies-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 768px) {
      .movies-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .movie-card {
      background: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
    }
    .movie-info {
      padding: 10px;
    }
    .movie-info h3 {
      margin: 0;
      font-size: 1rem;
      color: #ffcc00;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .movie-info p {
      margin: 5px 0;
      font-size: 0.85rem;
      color: #bbb;
    }
    .section {
      margin-top: 40px;
      padding: 20px;
      background: #202020;
      border-radius: 12px;
    }
    .section h2 {
      margin: 0 0 15px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="üîç T√¨m ki·∫øm phim...">
  </div>

  <main class="container">
    <!-- Section 1: Trang ch·ªß -->
    <div class="section">
      <h2>üî• Phim M·ªõi (Ngu·ªìn 1 + 2 + 3)</h2>
      <div class="movies-grid" id="mainGrid"></div>
    </div>

    <!-- Section 2: B√°nh m√¨ -->
    <div class="section">
      <h2>üçû Phim B√°nh M√¨ (Ngu·ªìn 2 + 3, t·ª± xoay trang)</h2>
      <div class="movies-grid" id="banhmiGrid"></div>
    </div>

    <!-- Section 3: Phim L·∫ª -->
    <div class="section">
      <h2>üé• Phim L·∫ª</h2>
      <div class="movies-grid" id="phimLeGrid"></div>
    </div>
  </main>

  <script>
    let allMovies = [];
    let pageNguon2 = 1;
    let pageNguon3 = 1;
    const maxPage = 30;

    // ==================== TRANG CH·ª¶ ====================
    const HOME_URLS = [
      "https://ophim1.com/v1/api/home",
      "https://phimapi.com/danh-sach/phim-moi-cap-nhat?page=1",
      "https://phim.nguonc.com/api/films/phim-moi-cap-nhat?page=1"
    ];

    async function fetchHomeMovies() {
      try {
        const [res1, res2, res3] = await Promise.all([
          fetch(HOME_URLS[0]).then(r => r.json()).catch(() => null),
          fetch(HOME_URLS[1]).then(r => r.json()).catch(() => null),
          fetch(HOME_URLS[2]).then(r => r.json()).catch(() => null)
        ]);

        const movies1 = res1?.data?.items || [];
        const movies2 = res2?.items || [];
        const movies3 = res3?.items || [];

        allMovies = mergeMovies(movies1, movies2, movies3);
        renderMovies(allMovies, "mainGrid");
      } catch (err) {
        console.error("L·ªói t·∫£i d·ªØ li·ªáu:", err);
      }
    }

    // ==================== B√ÅNH M√å ====================
    async function loadBanhMi() {
      try {
        const [res2, res3] = await Promise.all([
          fetch(`https://phimapi.com/danh-sach/phim-moi-cap-nhat?page=${pageNguon2}`)
            .then(r => r.json()).catch(() => null),
          fetch(`https://phim.nguonc.com/api/films/phim-moi-cap-nhat?page=${pageNguon3}`)
            .then(r => r.json()).catch(() => null)
        ]);

        const movies2 = res2?.items || [];
        const movies3 = res3?.items || [];

        const banhmiMovies = mergeMovies([], movies2, movies3);
        renderMovies(banhmiMovies, "banhmiGrid");

        // tƒÉng page, gi·ªõi h·∫°n 30
        if (pageNguon2 < maxPage) pageNguon2++;
        else pageNguon2 = 1;

        if (pageNguon3 < maxPage) pageNguon3++;
        else pageNguon3 = 1;

      } catch (err) {
        console.error("L·ªói t·∫£i b√°nh m√¨:", err);
      }
    }

    // ==================== PHIM L·∫∫ ====================
    async function loadPhimLe() {
      try {
        const res = await fetch("https://phimapi.com/v1/api/danh-sach/phim-le?page=1")
          .then(r => r.json()).catch(() => null);

        const movies = res?.items || [];
        renderMovies(movies, "phimLeGrid", "üî∏Ngu·ªìn 2");
      } catch (err) {
        console.error("L·ªói t·∫£i phim l·∫ª:", err);
      }
    }

    // ==================== MERGE + RENDER ====================
    function mergeMovies(movies1, movies2, movies3) {
      const movieMap = new Map();

      function addMovie(list, sourceLabel) {
        list.forEach(item => {
          const slug = item.slug || item._id || item.name;
          if (!slug) return;

          if (!movieMap.has(slug)) {
            let thumb = item.thumb_url || item.poster_url || "https://via.placeholder.com/160x240?text=No+Image";

            if (sourceLabel === "üîπNgu·ªìn 1") {
              if (item.poster_url) {
                thumb = `https://img.ophim.live/uploads/movies/${item.poster_url}`;
              } else if (item.thumb_url) {
                thumb = `https://img.ophim.live/uploads/movies/${item.thumb_url}`;
              }
            }

            movieMap.set(slug, {
              slug,
              name: item.name,
              year: item.year,
              episode_current: item.episode_current || "N/A",
              thumb_url: thumb,
              sources: []
            });
          }

          movieMap.get(slug).sources.push({
            type: sourceLabel,
            raw: item
          });
        });
      }

      addMovie(movies1, "üîπNgu·ªìn 1");
      addMovie(movies2, "üî∏Ngu·ªìn 2");
      addMovie(movies3, "üî∫Ngu·ªìn 3");

      return Array.from(movieMap.values());
    }

    function renderMovies(movies, gridId, sourceLabel = null) {
      const grid = document.getElementById(gridId);
      grid.innerHTML = "";

      if (!movies.length) {
        grid.innerHTML = "<p>Kh√¥ng t√¨m th·∫•y phim n√†o...</p>";
        return;
      }

      for (const m of movies) {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
          <img src="${m.thumb_url}" alt="${m.name}">
          <div class="movie-info">
            <h3>${m.name}</h3>
            <p>${m.episode_current} ‚Ä¢ ${m.year || ""}</p>
            <p>${sourceLabel || m.sources.map(s => s.type).join(" ‚Ä¢ ")}</p>
          </div>
        `;

        card.addEventListener("click", () => {
          localStorage.setItem("selectedMovie", JSON.stringify(m));
          window.location.href = "detail.html";
        });

        grid.appendChild(card);
      }
    }

    // ==================== SEARCH ====================
    async function searchMovies(keyword) {
      if (!keyword) {
        renderMovies(allMovies, "mainGrid");
        return;
      }

      try {
        const [res1, res3] = await Promise.all([
          fetch(`https://ophim1.com/v1/api/tim-kiem?keyword=${encodeURIComponent(keyword)}`)
            .then(r => r.json()).catch(() => null),
          fetch(`https://phim.nguonc.com/api/films/search?keyword=${encodeURIComponent(keyword)}`)
            .then(r => r.json()).catch(() => null)
        ]);

        const movies1 = res1?.data?.items || [];
        const movies3 = res3?.items || [];

        const results = mergeMovies(movies1, [], movies3);
        renderMovies(results, "mainGrid");
      } catch (err) {
        console.error("L·ªói t√¨m ki·∫øm:", err);
      }
    }

    let timeout = null;
    document.getElementById("searchInput").addEventListener("input", e => {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        searchMovies(e.target.value.trim());
      }, 500);
    });

    // ==================== INIT ====================
    fetchHomeMovies();
    loadBanhMi();
    setInterval(loadBanhMi, 20000);
    loadPhimLe();
  </script>
</body>
</html>
