<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√°nh M√¨</title>

    <!-- Th∆∞ vi·ªán video -->
    <script src="https://cdn.jsdelivr.net/npm/@vime/core/dist/vime.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vime/core@^5/themes/default.css">

    <style>
        /* To√†n b·ªô trang */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #220303;
            color: white;
        }

        /* Header */
        .header {
            width: 100%;
            background: #e50914;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* Container ch√≠nh */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 70px; /* ƒê·ªÉ tr√°nh b·ªã che b·ªüi header */
            padding-bottom: 30px;
        }

        /* Khung video */
        .video-frame {
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(88, 34, 34, 0.6);
        }

        /* N√∫t b·∫•m */
        .button-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn {
            background-color: #e50914;
            color: white;
            padding: 10px 50px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #b20710;
        }

        /* Khung t·∫£i ph·ª• ƒë·ªÅ */
        .file-upload {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            background: #831111;
            text-align: center;
        }

        /* Giao di·ªán s√°ng */
        .light-mode {
            background-color: white;
            color: black;
        }

        .light-mode .header {
            background: #e50914;
        }

        .light-mode .btn {
            background-color: black;
            color: white;
        }

        @media (max-width: 768px) {
            .video-frame {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Thanh ti√™u ƒë·ªÅ -->
    <div class="header">B√°nh M√¨</div>

    <!-- N·ªôi dung ch√≠nh -->
    <div class="main-container">
        <div class="video-frame">
            <vm-player playsinline id="videoPlayer" preload="metadata" autoplay>
                <vm-hls cross-origin="anonymous">
                    <source id="videoSource" type="application/x-mpegURL" />
                    <track kind="subtitles" id="userSubtitleTrack" srclang="vi" label="Ph·ª• ƒë·ªÅ ng∆∞·ªùi d√πng" disabled />
                    <track kind="subtitles" src="" srclang="vi" label="Ti·∫øng Vi·ªát" default />
                </vm-hls>
                <vm-default-ui></vm-default-ui>
            </vm-player>
        </div>

        <!-- N√∫t ƒëi·ªÅu h∆∞·ªõng -->
        <div class="button-container">
            <button class="btn" onclick="goBack()">‚óÄ T·∫≠p kh√°c</button>
            <button class="btn" onclick="goHome()">üè† Trang ch·ªß</button>
            <button class="btn" onclick="toggleTheme()">üåó Giao di·ªán</button>
        </div>

        <!-- T·∫£i ph·ª• ƒë·ªÅ -->
        <div class="file-upload">
            <input type="file" id="fileInput" accept=".srt,.vtt" />
            <button class="btn" onclick="uploadSubtitle()">‚¨ÜÔ∏è T·∫£i ph·ª• ƒë·ªÅ</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle("light-mode");
            localStorage.setItem("theme", body.classList.contains("light-mode") ? "light" : "dark");
        }

        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("theme") === "light") {
                document.body.classList.add("light-mode");
            }

            // Ch·ªâ t·∫£i video n·∫øu c√≥ link
            const urlParams = new URLSearchParams(window.location.search);
            const videoLink = urlParams.get('link');
            if (videoLink) {
                const videoSource = document.getElementById('videoSource');
                videoSource.setAttribute('src', decodeURIComponent(videoLink));
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.load();
                videoPlayer.play().catch(error => {
                    console.error("Kh√¥ng th·ªÉ ph√°t video: ", error);
                    alert("L·ªói khi c·ªë g·∫Øng ph√°t video.");
                });
            } else {
                alert("Kh√¥ng c√≥ li√™n k·∫øt video.");
            }
        });

        // X·ª≠ l√Ω t·∫£i ph·ª• ƒë·ªÅ
        function uploadSubtitle() {
            const fileInput = document.getElementById('fileInput');
            const userSubtitleTrack = document.getElementById('userSubtitleTrack');

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    let vttContent = file.name.endsWith('.srt') ? convertSRTtoVTT(event.target.result) : event.target.result;
                    const blob = new Blob([vttContent], { type: 'text/vtt' });
                    userSubtitleTrack.src = URL.createObjectURL(blob);
                    document.getElementById('videoPlayer').load();
                    alert("Ph·ª• ƒë·ªÅ ƒë√£ t·∫£i l√™n th√†nh c√¥ng!");
                };
                reader.readAsText(file);
            }
        }

        function convertSRTtoVTT(srt) {
            return "WEBVTT\n\n" + srt.replace(/(\d{2}):(\d{2}):(\d{2}),(\d{3})/g, '$1:$2:$3.$4');
        }
    </script>
</body>
</html>
