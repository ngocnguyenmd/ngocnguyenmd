<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Video</title>
    <script src="https://cdn.jsdelivr.net/npm/@vime/core/dist/vime.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vime/core@^5/themes/default.css">
    <style>
        /* Đảm bảo trang luôn full chiều cao */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Header lấp đầy trên cùng */
        .header {
            width: 100%;
            background: red;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            color: white;
            position: fixed; /* Giữ cố định trên cùng */
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        /* Khoảng trống để tránh bị header che */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: row; /* Điều chỉnh để các sidebar và nội dung chính nằm ngang */
            align-items: flex-start; /* Căn các phần tử lên trên */
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 80px 20px 20px; /* Đẩy nội dung xuống để không bị header che */
        }

        /* Đảm bảo nội dung chính chiếm đủ chiều cao */
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Chiếm đủ toàn bộ màn hình */
        }

        /* Video Player */
        .video-frame {
            width: 100%;
            max-width: 900px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        /* Sidebar */
        .sidebar {
            width: 100%;
            max-width: 300px;
            background: #1c1c1c;
            padding: 15px;
            border-radius: 8px;
            color: white;
            margin: 10px; /* Điều chỉnh để tránh khoảng cách dưới */
        }

        /* Nút bấm */
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background-color: #e50914;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #b20710;
        }

        /* File Upload */
        .file-upload {
            margin-top: 20px;
            background: #1c1c1c;
            padding: 15px;
            border-radius: 8px;
            width: 90%;
            max-width: 900px;
            text-align: center;
        }

        /* Giao diện sáng */
        .light-mode {
            background-color: white;
            color: black;
        }

        .light-mode .header {
            background: #e50914;
        }

        .light-mode .btn {
            background-color: black;
            color: white;
        }

        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
                justify-content: center;
            }
            
            .sidebar {
                width: 250px;
                margin: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Xem Phim Vui Vẻ</div>

    <div class="main-container">
        <!-- Sidebar trái -->
        <div class="sidebar">
            <h3>Gợi ý phim</h3>
            <p>Đang cập nhật...</p>
            <button class="btn" onclick="goHome()">Trang chủ</button>
        </div>

        <!-- Nội dung chính -->
        <div class="content">
            <div class="video-frame">
                <vm-player playsinline id="videoPlayer" preload="auto">
                    <vm-hls cross-origin="anonymous">
                        <source id="videoSource" type="application/x-mpegURL" />
                        <track kind="subtitles" id="userSubtitleTrack" srclang="vi" label="Phụ đề người dùng" />
                        <track kind="subtitles" src="" srclang="vi" label="Tiếng Việt" default />
                    </vm-hls>
                    <vm-default-ui></vm-default-ui>
                </vm-player>
            </div>

            <div class="button-container">
                <button class="btn" onclick="goBack()">Tập khác</button>
                <button class="btn" onclick="goHome()">Trang chủ</button>
                <button class="btn" onclick="toggleTheme()">Giao diện</button>
            </div>

            <div class="file-upload">
                <input type="file" id="fileInput" accept=".srt,.vtt" />
                <button class="btn" onclick="uploadSubtitle()">Tải phụ đề</button>
            </div>
        </div>

        <!-- Sidebar phải -->
        <div class="sidebar">
            <h3>Chỉ có mượt</h3>
            <p>Yêu phim thì coi cho hết</p>
        </div>
    </div>

    <script>
        function goBack() { window.history.back(); }
        function goHome() { window.location.href = 'index.html'; }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle("light-mode");
            localStorage.setItem("theme", body.classList.contains("light-mode") ? "light" : "dark");
        }

        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("theme") === "light") {
                document.body.classList.add("light-mode");
            }
        });

        const urlParams = new URLSearchParams(window.location.search);
        const videoLink = urlParams.get('link');
        if (videoLink) {
            document.getElementById('videoSource').setAttribute('data-src', decodeURIComponent(videoLink));
            document.getElementById('videoPlayer').load();
        } else {
            alert("Không có liên kết video.");
        }

        function uploadSubtitle() {
            const fileInput = document.getElementById('fileInput');
            const userSubtitleTrack = document.getElementById('userSubtitleTrack');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    let vttContent = file.name.endsWith('.srt') ? convertSRTtoVTT(event.target.result) : event.target.result;
                    const blob = new Blob([vttContent], { type: 'text/vtt' });
                    userSubtitleTrack.src = URL.createObjectURL(blob);
                    document.getElementById('videoPlayer').load();
                    alert("Phụ đề đã tải lên thành công!");
                };
                reader.readAsText(file);
            }
        }

        function convertSRTtoVTT(srt) {
            return "WEBVTT\n\n" + srt.replace(/(\d{2}):(\d{2}):(\d{2}),(\d{3})/g, '$1:$2:$3.$4');
        }
    </script>
</body>
</html>
