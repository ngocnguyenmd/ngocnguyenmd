<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Phim Hay - Xem phim online miễn phí">
    <meta name="keywords" content="phim Hàn, phim bộ, phim lẻ, xem phim online">
    <meta name="author" content="Phim Hay">
    <title>Phim Hay - Trang chủ</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" media="print" onload="this.media='all'">
    <style>
        :root {
            --primary-color: #ff1a1a;
            --primary-hover: #cc0000;
            --bg-dark: #141414;
            --bg-section: #221F1F;
            --text-gray: #B3B3B3;
            --text-white: #FFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: pan-x pan-y;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--bg-dark);
            padding: 12px 20px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo {
            max-height: 40px;
            flex-shrink: 0;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            max-width: 400px;
            min-width: 200px;
        }

        .search-bar input {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #333;
            color: var(--text-white);
            font-size: 1em;
            width: 100%;
        }

        .search-bar input:focus {
            background: #444;
            outline: none;
        }

        .search-btn {
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            flex-shrink: 0;
        }

        .search-btn:hover {
            background: var(--primary-hover);
        }

        .nav-menu {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .nav-menu a {
            color: var(--text-white);
            text-decoration: none;
            font-size: 1em;
            padding: 8px 12px;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--primary-color);
            font-weight: 500;
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 40px;
            flex: 1;
        }

        .movie-section {
            margin-bottom: 40px;
            margin-top: 40px;
        }

        .movie-section h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: 500;
            color: var(--primary-color);
            text-align: center;
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            justify-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .movie-item {
            width: 100%;
            max-width: 240px;
            height: 420px;
            position: relative;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .movie-item:hover {
            transform: scale(1.05);
        }

        .movie-poster {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .movie-poster a {
            display: block;
            width: 100%;
            height: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            border-radius: 8px;
            transition: opacity 0.3s ease;
        }

        .movie-poster img:not(.loaded) {
            opacity: 0;
        }

        .movie-poster img.loaded {
            opacity: 1;
        }

        .movie-poster img[onerror] {
            content: url('poster-not-found.jpg');
        }

        .episode-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary-color);
            color: var(--text-white);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .movie-title {
            display: block;
            margin-top: 10px;
            color: var(--text-white);
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center;
            height: 40px;
        }

        .movie-title:hover {
            color: var(--primary-color);
        }

        footer {
            background: var(--bg-section);
            padding: 20px;
            text-align: center;
        }

        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer-btn {
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .footer-btn:hover {
            background: var(--primary-hover);
        }

        @media (max-width: 1024px) {
            .header-content {
                gap: 15px;
                justify-content: center;
            }

            .search-bar {
                max-width: 350px;
            }

            .nav-menu {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .header-content {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .logo {
                max-height: 35px;
            }

            .search-bar {
                max-width: 100%;
                min-width: unset;
            }

            .nav-menu {
                gap: 10px;
                justify-content: center;
            }

            .nav-menu a {
                font-size: 0.95em;
                padding: 6px 10px;
            }

            .main-content {
                padding: 90px 15px 30px;
            }

            .movie-list {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }

            .movie-item {
                max-width: 180px;
                height: 340px;
            }

            .movie-title {
                font-size: 0.9em;
                height: 35px;
            }

            .movie-section h2 {
                font-size: 1.6em;
            }
        }

        @media (max-width: 600px) {
            .header {
                padding: 8px 10px;
            }

            .logo {
                max-height: 30px;
            }

            .search-bar input {
                font-size: 0.9em;
                padding: 8px;
            }

            .search-btn {
                padding: 8px 12px;
            }

            .nav-menu a {
                font-size: 0.85em;
                padding: 5px 8px;
            }

            .main-content {
                padding: 80px 10px 20px;
            }

            .movie-list {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .movie-item {
                max-width: 160px;
                height: 300px;
            }

            .movie-title {
                font-size: 0.85em;
                height: 30px;
            }

            .movie-section h2 {
                font-size: 1.4em;
            }
        }
    </style>
</head>

    <script>
        const elements = {
            recommendedList: document.getElementById('recommended-list'),
            banhmiList: document.getElementById('banhmi-list'),
            seriesList: document.getElementById('series-list'),
            movieList: document.getElementById('movie-list'),
            searchInput: document.getElementById('search-input'),
            searchBtn: document.getElementById('search-btn')
        };
        const currentPage = window.location.pathname.split('/').pop().split('.')[0] || 'index';
        let allApiUrls = [], customMovies = [], seriesMovies = [], singleMovies = [];

        function adjustMainContentPadding() {
            const headerHeight = document.querySelector('.header').getBoundingClientRect().height;
            document.querySelector('.main-content').style.paddingTop = `${headerHeight + 20}px`;
        }

        function highlightActiveMenu() {
            document.querySelectorAll('.nav-menu a').forEach(link => {
                if (link.getAttribute('href').split('.')[0] === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        function normalizeMovieData(data, apiSource) {
            const movie = data.movie;
            let categories = [], countries = [], year = movie.year, episodes = [], servers = [];

            if (apiSource === 'ophim1') {
                categories = movie.category?.map(c => c.name) || [];
                countries = movie.country?.map(c => c.name) || [];
                servers = data.episodes?.map(server => ({
                    server_name: server.server_name || 'Server ' + (servers.length + 1),
                    server_data: (server.server_data || []).map(ep => ({
                        name: ep.name.replace('Tập ', '').trim(),
                        link_m3u8: ep.link_m3u8,
                        link_embed: ep.link_embed,
                    }))
                })) || [];
            } else if (apiSource === 'phimapi') {
                categories = movie.category?.map(c => c.name) || [];
                countries = movie.country?.map(c => c.name) || [];
                servers = data.episodes?.map(server => ({
                    server_name: server.server_name || 'Server ' + (servers.length + 1),
                    server_data: (server.server_data || []).map(ep => ({
                        name: ep.name.replace('Tập ', '').trim(),
                        link_m3u8: ep.link_m3u8,
                        link_embed: ep.link_embed,
                    }))
                })) || [];
            } else if (apiSource === 'phimnguonc') {
                if (movie.category && typeof movie.category === 'object') {
                    Object.values(movie.category).forEach(group => {
                        if (group.group.name === 'Thể loại') {
                            categories = group.list.map(item => item.name);
                        } else if (group.group.name === 'Quốc gia') {
                            countries = group.list.map(item => item.name);
                        } else if (group.group.name === 'Năm') {
                            year = group.list[0]?.name || year;
                        }
                    });
                }
                servers = data.movie.episodes?.map(server => ({
                    server_name: server.server_name || 'Server ' + (servers.length + 1),
                    server_data: (server.items || []).map(ep => ({
                        name: ep.name.replace('Tập ', '').trim(),
                        link_m3u8: ep.m3u8 || '',
                        link_embed: ep.embed || '',
                    }))
                })) || [];
            }

            episodes = servers.flatMap(server => server.server_data);

            // Lọc các tập trùng lặp dựa trên name, link_m3u8, hoặc link_embed
            const uniqueEpisodes = [];
            const seen = new Set();
            episodes.forEach(ep => {
                const key = `${ep.name}|${ep.link_m3u8}|${ep.link_embed}`;
                if (!seen.has(key)) {
                    seen.add(key);
                    uniqueEpisodes.push(ep);
                }
            });

            return {
                id: movie._id || movie.id,
                name: movie.name,
                slug: movie.slug,
                origin_name: movie.origin_name || movie.original_name,
                poster_url: movie.poster_url || movie.thumb_url || 'poster-not-found.jpg',
                thumb_url: movie.thumb_url || movie.poster_url || 'poster-not-found.jpg',
                content: movie.content || movie.description || 'Không có nội dung',
                type: movie.type || (uniqueEpisodes.length > 1 ? 'series' : 'movie'),
                status: movie.status || movie.current_episode || 'unknown',
                episode_total: parseInt((movie.episode_total || movie.total_episodes || uniqueEpisodes.length || '1').toString().replace('Tập', '').trim()) || 1,
                episode_current: movie.episode_current || movie.current_episode || 'Tập 1',
                time: movie.time || 'Không rõ',
                quality: movie.quality || 'HD',
                lang: movie.lang || movie.language || 'Vietsub',
                year: year || 'Không rõ',
                actors: Array.isArray(movie.actor) ? movie.actor.join(', ') : (movie.casts || 'Không có thông tin'),
                directors: Array.isArray(movie.director) ? movie.director.join(', ') : (movie.director || 'Không có thông tin'),
                categories: categories.join(', '),
                countries: countries.join(', '),
                created: movie.created?.time || movie.created || 'Không rõ',
                modified: movie.modified?.time || movie.modified || 'Không rõ',
                episodes: uniqueEpisodes,
                servers,
                view: movie.view || 0,
            };
        }

        async function loadCustomMovies(file) {
            try {
                const response = await fetch(file);
                const text = await response.text();
                const lines = text.split('\n').map(line => line.trim()).filter(line => line);
                const movies = [];
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].includes('|') && !lines[i].includes('|sv2|')) {
                        const [pageTag, movieName, posterUrl, quality] = lines[i].split('|').map(item => item.trim());
                        const episodes = [];
                        let apiSource = 'custom';
                        let apiUrl = null;
                        let slug = movieName.toLowerCase().replace(/\s+/g, '-');
                        let episodeCount = 0;

                        // Lưu trữ các link để lọc trùng lặp
                        const seenLinks = new Set();

                        for (let j = i + 1; j < lines.length && !lines[j].includes('|'); j++) {
                            if (lines[j].startsWith('https')) {
                                let epName = `Tập ${episodeCount + 1}`;
                                let link_m3u8 = '';
                                let link_embed = '';

                                // Kiểm tra định dạng "Tập X|link"
                                if (lines[j].includes('|')) {
                                    const [name, link] = lines[j].split('|').map(item => item.trim());
                                    epName = name.replace('Tập ', '').trim();
                                    if (link.endsWith('.m3u8')) {
                                        link_m3u8 = link;
                                    } else {
                                        link_embed = link;
                                    }
                                } else if (lines[j].endsWith('.m3u8')) {
                                    link_m3u8 = lines[j];
                                } else if (lines[j].includes('youtube.com') || lines[j].includes('vimeo.com') || lines[j].includes('drive.google.com') || lines[j].startsWith('https')) {
                                    link_embed = lines[j];
                                }

                                // Chỉ thêm tập nếu link chưa tồn tại
                                const linkKey = link_m3u8 || link_embed;
                                if (linkKey && !seenLinks.has(linkKey)) {
                                    seenLinks.add(linkKey);
                                    episodes.push({
                                        name: epName,
                                        link_m3u8,
                                        link_embed,
                                    });
                                    episodeCount++;
                                }

                                // Kiểm tra link API
                                if (lines[j].includes('ophim1.com')) {
                                    apiSource = 'ophim1';
                                    apiUrl = lines[j];
                                    slug = lines[j].split('/').pop();
                                } else if (lines[j].includes('phimapi.com')) {
                                    apiSource = 'phimapi';
                                    apiUrl = lines[j];
                                    slug = lines[j].split('/').pop();
                                } else if (lines[j].includes('phim.nguonc.com')) {
                                    apiSource = 'phimnguonc';
                                    apiUrl = lines[j];
                                    slug = lines[j].split('/').pop();
                                }
                            }
                        }

                        movies.push({
                            pageTag,
                            name: movieName,
                            slug,
                            poster_url: posterUrl,
                            quality,
                            content: 'Nội dung không có trong thư viện',
                            actors: 'Không có thông tin diễn viên',
                            directors: 'Không có thông tin đạo diễn',
                            countries: 'Không có thông tin quốc gia',
                            episodes,
                            episode_total: episodeCount || 1,
                            type: episodeCount > 1 ? 'series' : 'movie',
                            apiSource,
                            apiUrl
                        });
                    }
                }
                return movies;
            } catch (error) {
                console.error(`Lỗi khi tải ${file}:`, error);
                return [];
            }
        }

        async function loadApiUrls() {
            try {
                const response = await fetch('apiurl.json');
                const data = await response.json();
                const apiUrls = [];
                data.forEach(item => {
                    const pageTag = Object.keys(item)[0];
                    item[pageTag].forEach(url => {
                        if (url) {
                            let apiSource = 'ophim1';
                            if (url.includes('phimapi.com')) {
                                apiSource = 'phimapi';
                            } else if (url.includes('phim.nguonc.com')) {
                                apiSource = 'phimnguonc';
                            }
                            apiUrls.push({ url, pageTag, apiSource });
                        }
                    });
                });
                return apiUrls;
            } catch (error) {
                console.error('Lỗi khi tải apiurl.json:', error);
                return [];
            }
        }

        async function fetchMovieData(url, apiSource) {
            try {
                const response = await fetch(url, { mode: 'cors' });
                const data = await response.json();
                if ((data.status === true || data.status === 'success') && data.movie) {
                    return normalizeMovieData(data, apiSource);
                }
                return null;
            } catch (error) {
                console.error(`Lỗi khi tải dữ liệu từ ${url}:`, error);
                return null;
            }
        }

        function observeImages() {
            const images = document.querySelectorAll('.movie-poster img');
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.onload = () => img.classList.add('loaded');
                        observer.unobserve(img);
                    }
                });
            }, { threshold: 0.1 });
            images.forEach(img => observer.observe(img));
        }

        function renderMovies(apiUrls, customMovies, seriesMovies, singleMovies, searchTerm = '') {
            elements.recommendedList.innerHTML = '';
            elements.banhmiList.innerHTML = '';
            elements.seriesList.innerHTML = '';
            elements.movieList.innerHTML = '';

            const filteredUrls = apiUrls.filter(({ pageTag }) => pageTag === currentPage);
            const allMovies = [...customMovies, ...seriesMovies, ...singleMovies];
            const searchResults = [];

            if (searchTerm) {
                allMovies.forEach(movie => {
                    if (movie.name.toLowerCase().includes(searchTerm.toLowerCase())) {
                        searchResults.push(movie);
                    }
                });
                apiUrls.forEach(({ url, apiSource }) => {
                    fetchMovieData(url, apiSource).then(data => {
                        if (data && data.name.toLowerCase().includes(searchTerm.toLowerCase())) {
                            searchResults.push({ ...data, apiSource });
                            renderSearchResults(searchResults);
                        }
                    });
                });
            } else {
                // Section "Phim đề cử"
                const pageMovies = customMovies.filter(movie => movie.pageTag === currentPage);
                if (pageMovies.length === 0 && filteredUrls.length === 0) {
                    elements.recommendedList.innerHTML = '<p>Không có phim đề cử.</p>';
                } else {
                    // Hiển thị phim từ customapi.txt
                    pageMovies.forEach(movie => {
                        const detailUrl = movie.apiSource === 'custom'
                            ? `detail.html?name=${encodeURIComponent(movie.name)}&poster=${encodeURIComponent(movie.poster_url)}&quality=${encodeURIComponent(movie.quality)}&content=${encodeURIComponent(movie.content)}&actors=${encodeURIComponent(movie.actors)}&directors=${encodeURIComponent(movie.directors)}&countries=${encodeURIComponent(movie.countries)}&episodes=${encodeURIComponent(JSON.stringify(movie.episodes))}&episode_total=${movie.episode_total}&type=${movie.type}&slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}`
                            : `detail.html?slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}`;
                        const movieItem = document.createElement('div');
                        movieItem.classList.add('movie-item');
                        movieItem.innerHTML = `
                            <div class="movie-poster">
                                <a href="${detailUrl}">
                                    <img data-src="${movie.poster_url}" alt="${movie.name}" onerror="this.src='poster-not-found.jpg'">
                                    <span class="episode-badge">${movie.episode_total} tập</span>
                                </a>
                            </div>
                            <a href="${detailUrl}" class="movie-title">${movie.name} (${movie.quality})</a>
                        `;
                        elements.recommendedList.appendChild(movieItem);
                    });

                    // Hiển thị phim từ API
                    filteredUrls.forEach(({ url, apiSource }) => {
                        fetchMovieData(url, apiSource).then(data => {
                            if (data) {
                                const detailUrl = `detail.html?slug=${encodeURIComponent(data.slug)}&apiSource=${encodeURIComponent(apiSource)}`;
                                const movieItem = document.createElement('div');
                                movieItem.classList.add('movie-item');
                                movieItem.innerHTML = `
                                    <div class="movie-poster">
                                        <a href="${detailUrl}">
                                            <img data-src="${data.poster_url}" alt="${data.name}" onerror="this.src='poster-not-found.jpg'">
                                        <span class="episode-badge">${data.episode_total} tập</span>
                                    </a>
                                </div>
                                <a href="${detailUrl}" class="movie-title">${data.name} (${data.quality})</a>
                                `;
                                elements.recommendedList.appendChild(movieItem);
                                observeImages();
                            }
                        });
                    });
                }

                // Section "Phim bánh mì"
                const banhmiFiltered = customMovies.filter(movie => movie.pageTag === currentPage);
                if (banhmiFiltered.length === 0) {
                    elements.banhmiList.innerHTML = '<p>Không có phim bánh mì.</p>';
                } else {
                    banhmiFiltered.forEach(movie => {
                        const detailUrl = movie.apiSource === 'custom'
                            ? `detail.html?name=${encodeURIComponent(movie.name)}&poster=${encodeURIComponent(movie.poster_url)}&quality=${encodeURIComponent(movie.quality)}&content=${encodeURIComponent(movie.content)}&actors=${encodeURIComponent(movie.actors)}&directors=${encodeURIComponent(movie.directors)}&countries=${encodeURIComponent(movie.countries)}&episodes=${encodeURIComponent(JSON.stringify(movie.episodes))}&episode_total=${movie.episode_total}&type=${movie.type}&slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}`
                            : `detail.html?slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}`;
                        const movieItem = document.createElement('div');
                        movieItem.classList.add('movie-item');
                        movieItem.innerHTML = `
                            <div class="movie-poster">
                                <a href="${detailUrl}">
                                    <img data-src="${movie.poster_url}" alt="${movie.name}" onerror="this.src='poster-not-found.jpg'">
                                    <span class="episode-badge">${movie.episode_total} tập</span>
                                </a>
                            </div>
                            <a href="${detailUrl}" class="movie-title">${movie.name} (${movie.quality})</a>
                        `;
                        elements.banhmiList.appendChild(movieItem);
                    });
                }

                // Section "Phim bộ"
                const seriesFiltered = seriesMovies.filter(movie => movie.pageTag === currentPage);
                if (seriesFiltered.length === 0) {
                    elements.seriesList.innerHTML = '<p>Không có phim bộ.</p>';
                } else {
                    seriesFiltered.forEach(movie => {
                        const detailUrl = movie.apiSource === 'custom'
                            ? `detail.html?name=${encodeURIComponent(movie.name)}&poster=${encodeURIComponent(movie.poster_url)}&quality=${encodeURIComponent(movie.quality)}&content=${encodeURIComponent(movie.content)}&actors=${encodeURIComponent(movie.actors)}&directors=${encodeURIComponent(movie.directors)}&countries=${encodeURIComponent(movie.countries)}&episodes=${encodeURIComponent(JSON.stringify(movie.episodes))}&episode_total=${movie.episode_total}&type=${movie.type}&slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}`
                            : `detail.html?slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}`;
                        const movieItem = document.createElement('div');
                        movieItem.classList.add('movie-item');
                        movieItem.innerHTML = `
                            <div class="movie-poster">
                                <a href="${detailUrl}">
                                    <img data-src="${movie.poster_url}" alt="${movie.name}" onerror="this.src='poster-not-found.jpg'">
                                    <span class="episode-badge">${movie.episode_total} tập</span>
                                </a>
                            </div>
                            <a href="${detailUrl}" class="movie-title">${movie.name} (${movie.quality})</a>
                        `;
                        elements.seriesList.appendChild(movieItem);
                    });
                }

                // Section "Phim lẻ"
                const singleFiltered = singleMovies.filter(movie => movie.pageTag === currentPage);
                if (singleFiltered.length === 0) {
                    elements.movieList.innerHTML = '<p>Không có phim lẻ.</p>';
                } else {
                    singleFiltered.forEach(movie => {
                        const detailUrl = movie.apiSource === 'custom'
                            ? `detail.html?name=${encodeURIComponent(movie.name)}&poster=${encodeURIComponent(movie.poster_url)}&quality=${encodeURIComponent(movie.quality)}&content=${encodeURIComponent(movie.content)}&actors=${encodeURIComponent(movie.actors)}&directors=${encodeURIComponent(movie.directors)}&countries=${encodeURIComponent(movie.countries)}&episodes=${encodeURIComponent(JSON.stringify(movie.episodes))}&episode_total=${movie.episode_total}&type=${movie.type}&slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}`
                            : `detail.html?slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}`;
                        const movieItem = document.createElement('div');
                        movieItem.classList.add('movie-item');
                        movieItem.innerHTML = `
                            <div class="movie-poster">
                                <a href="${detailUrl}">
                                    <img data-src="${movie.poster_url}" alt="${movie.name}" onerror="this.src='poster-not-found.jpg'">
                                    <span class="episode-badge">${movie.episode_total} tập</span>
                                </a>
                            </div>
                            <a href="${detailUrl}" class="movie-title">${movie.name} (${movie.quality})</a>
                        `;
                        elements.movieList.appendChild(movieItem);
                    });
                }

                observeImages();
            }

            function renderSearchResults(results) {
                elements.recommendedList.innerHTML = '';
                elements.banhmiList.innerHTML = '';
                elements.seriesList.innerHTML = '';
                elements.movieList.innerHTML = '';

                if (results.length === 0) {
                    elements.recommendedList.innerHTML = '<p>Không tìm thấy phim nào.</p>';
                } else {
                    results.forEach(movie => {
                        const detailUrl = movie.apiSource === 'custom'
                            ? `detail.html?name=${encodeURIComponent(movie.name)}&poster=${encodeURIComponent(movie.poster_url)}&quality=${encodeURIComponent(movie.quality)}&content=${encodeURIComponent(movie.content)}&actors=${encodeURIComponent(movie.actors)}&directors=${encodeURIComponent(movie.directors)}&countries=${encodeURIComponent(movie.countries)}&episodes=${encodeURIComponent(JSON.stringify(movie.episodes))}&episode_total=${movie.episode_total}&type=${movie.type}&slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}`
                            : `detail.html?slug=${encodeURIComponent(movie.slug)}&apiSource=${encodeURIComponent(movie.apiSource)}`;
                        const movieItem = document.createElement('div');
                        movieItem.classList.add('movie-item');
                        movieItem.innerHTML = `
                            <div class="movie-poster">
                                <a href="${detailUrl}">
                                    <img data-src="${movie.poster_url}" alt="${movie.name}" onerror="this.src='poster-not-found.jpg'">
                                    <span class="episode-badge">${movie.episode_total} tập</span>
                                </a>
                            </div>
                            <a href="${detailUrl}" class="movie-title">${movie.name} (${movie.quality})</a>
                        `;
                        elements.recommendedList.appendChild(movieItem);
                    });
                    observeImages();
                }
            }
        }

        Promise.all([
            loadApiUrls(),
            loadCustomMovies('customapi.txt'),
            loadCustomMovies('bo.txt'),
            loadCustomMovies('le.txt')
        ]).then(([apiUrls, customMovies, seriesMovies, singleMovies]) => {
            allApiUrls = apiUrls;
            customMovies = customMovies;
            seriesMovies = seriesMovies;
            singleMovies = singleMovies;

            const urlParams = new URLSearchParams(window.location.search);
            const searchTerm = urlParams.get('search') || '';
            elements.searchInput.value = searchTerm;

            renderMovies(apiUrls, customMovies, seriesMovies, singleMovies, searchTerm);

            elements.searchBtn.addEventListener('click', () => {
                const searchTerm = elements.searchInput.value.trim();
                window.history.pushState({}, '', `?search=${encodeURIComponent(searchTerm)}`);
                renderMovies(allApiUrls, customMovies, seriesMovies, singleMovies, searchTerm);
            });

            elements.searchInput.addEventListener('keypress', e => {
                if (e.key === 'Enter') {
                    const searchTerm = elements.searchInput.value.trim();
                    window.history.pushState({}, '', `?search=${encodeURIComponent(searchTerm)}`);
                    renderMovies(allApiUrls, customMovies, seriesMovies, singleMovies, searchTerm);
                }
            });

            adjustMainContentPadding();
            highlightActiveMenu();
        });

        window.addEventListener('resize', adjustMainContentPadding);
    </script>
