<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        }
        body.dark-mode #toggleLightBtn {
    background-color: rgb(0, 132, 255);   /* M√†u n·ªÅn s√°ng */
    color: black;               /* Ch·ªØ ƒë·∫≠m d·ªÖ nh√¨n */
    font-weight: bold;
    box-shadow: 0px 0px 10px 3px rgb(0, 132, 255); /* Hi·ªáu ·ª©ng ph√°t s√°ng */
    opacity: 1 !important;
    pointer-events: auto !important;
}
        header {
            background-color: #222;
            color: #FFD700;
            padding: 10px;

        main { margin-top: 85px; padding: 30px; }
        #videoPlayerContainer {

    margin-top: 20px; /* D·ªãch xu·ªëng */

}


controls-container button {
    /* padding: 10px 15px; */
    /* font-size: 16px; */
}

        .hidden { opacity: 0.2; pointer-events: none; }
        button {
            background-color: black;
            color: rgb(255, 255, 255);
            padding: 5px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: 0.3s;
        }
        button:hover { background-color: #333; }
        .bottom-controls {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .bottom-controls button {
            padding: 5px 10px;
            font-size: 12px;
        }
        #toggleLightBtn {
    background-color: rgb(0, 132, 255); /* Ho·∫∑c #ffeb3b ƒë·ªÉ s√°ng h∆°n */
    color: rgb(255, 255, 255);
    font-weight: bold;
    opacity: 1 !important;
    pointer-events: auto !important;
    box-shadow: 0px 0px 0px 3px rgb(0, 132, 255); /* T·∫°o hi·ªáu ·ª©ng s√°ng */
}
        .episode-button.active {
            background-color:rgb(0, 132, 255);
            color: black;
            font-weight: bold;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>Xem Phim</header>

    <main>
        <div id="videoPlayerContainer">
            <video id="videoPlayer" controls>
                <track id="subtitlesTrack" kind="subtitles" srclang="vi" label="Vietnamese">
            </video>
        </div>

        <div class="bottom-controls">
            <button id="prevEpisodeBtn">‚èÆÔ∏é T·∫≠p Tr∆∞·ªõc</button>
            <button id="rewindBtn">‚è™Ô∏é Tua lui</button>
            <button id="forwardBtn">‚è©Ô∏é Tua t·ªõi</button>
            <button id="nextEpisodeBtn">‚è≠ T·∫≠p Sau</button>
        </div>

        <div class="controls-container">
            <button id="toggleLightBtn">üí° T·∫Øt ƒê√®n</button>
            <button onclick="goBack()">üïÆ Ch·ªçn Phim</button>
            <button onclick="goHome()">üö™ Trang Ch·ªß</button>
        </div>

        <div id="episodeMenu"></div>

    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const movie = urlParams.get('movie');
        let hlsInstance = null;
        let episodeList = [];
        let currentEpisodeIndex = 0;
        let isDarkMode = false;
        let askedToSkip = false; // ƒê√°nh d·∫•u ch·ªâ h·ªèi 1 l·∫ßn khi c√≤n 30s

        function toggleLights() {
    isDarkMode = !isDarkMode;
    document.body.classList.toggle("dark-mode");

    const controls = document.querySelectorAll(".bottom-controls, .controls-container, #episodeMenu");
    controls.forEach(el => {
        if (el.id !== "toggleLightBtn") { 
            el.classList.toggle("hidden", isDarkMode);
        }
    });

    document.getElementById("toggleLightBtn").innerText = isDarkMode ? "üí° B·∫≠t ƒê√®n" : "üí° T·∫Øt ƒê√®n";
}

        document.getElementById("toggleLightBtn").addEventListener("click", toggleLights);

        function loadEpisodes() {
            fetch('links.txt')
                .then(response => response.text())
                .then(data => {
                    const lines = data.trim().split("\n");
                    let currentMovie = null;
                    episodeList = [];

                    lines.forEach(line => {
                        line = line.trim();
                        if (line.startsWith("#")) {
                            currentMovie = line.substring(1).trim();
                        } else if (currentMovie === movie && line !== "") {
                            episodeList.push(line);
                        }
                    });

                    const episodeMenu = document.getElementById('episodeMenu');
                    episodeMenu.innerHTML = "";

                    episodeList.forEach((link, index) => {
                        const button = document.createElement("button");
                        button.innerText = `T·∫≠p ${index + 1}`;
                        button.classList.add("episode-button");
                        button.onclick = () => loadM3U8Player(index);
                        episodeMenu.appendChild(button);
                    });

                    if (episodeList.length > 0) {
                        loadM3U8Player(0);
                    }
                })
                .catch(error => console.error("L·ªói t·∫£i links.txt:", error));
        }

        function loadM3U8Player(index) {
            if (index < 0 || index >= episodeList.length) return;

            const videoPlayer = document.getElementById('videoPlayer');
            currentEpisodeIndex = index;
            askedToSkip = false;

            if (hlsInstance) {
                hlsInstance.destroy();
            }

            if (Hls.isSupported()) {
                hlsInstance = new Hls();
                hlsInstance.loadSource(episodeList[index]);
                hlsInstance.attachMedia(videoPlayer);
                hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => videoPlayer.play());
            } else {
                videoPlayer.src = episodeList[index];
                videoPlayer.play();
            }

            videoPlayer.ontimeupdate = checkTimeRemaining;

            document.querySelectorAll(".episode-button").forEach((btn, i) => {
                btn.classList.toggle("active", i === index);
            });
        }

        function checkTimeRemaining() {
            const videoPlayer = document.getElementById('videoPlayer');
            const remainingTime = videoPlayer.duration - videoPlayer.currentTime;

            if (remainingTime <= 80 && episodeList[currentEpisodeIndex + 1] && !askedToSkip) {
                askedToSkip = true;
                setTimeout(() => {
                    if (confirm("B·∫°n c√≥ mu·ªën chuy·ªÉn sang t·∫≠p ti·∫øp theo kh√¥ng?")) {
                        loadM3U8Player(currentEpisodeIndex + 1);
                    }
                }, 500);
            }
        }

        document.getElementById("prevEpisodeBtn").addEventListener("click", () => loadM3U8Player(currentEpisodeIndex - 1));
        document.getElementById("nextEpisodeBtn").addEventListener("click", () => loadM3U8Player(currentEpisodeIndex + 1));
        document.getElementById("rewindBtn").addEventListener("click", () => videoPlayer.currentTime -= 10);
        document.getElementById("forwardBtn").addEventListener("click", () => videoPlayer.currentTime += 10);

        function goBack() { window.location.href = 'index.html'; }
        function goHome() { window.location.href = 'index.html'; }

        window.onload = loadEpisodes;
    </script>

</body>
</html>
