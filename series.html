<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Phim - Series</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #050403;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        h1 {
            font-size: 2em;
            color: #af762f;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }
        .video-container {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            text-align: center;
        }
        #player {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .control-btn {
            background: #af762f;
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .control-btn:hover {
            background: #000000;
            color: #ffffff;
        }
        .episode-list {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .episode-btn {
            background: #000000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .episode-btn:hover,
        .episode-btn.active {
            background: #af762f;
            color: black;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #af762f;
            text-decoration: none;
            font-size: 1.1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .speed-display {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #f5cf8e;
            z-index: 1000;
        }
        @media (max-width: 600px) {
            .video-container {
                padding: 5px;
            }
            .control-btn, .episode-btn {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            .speed-display {
                font-size: 0.8em;
                padding: 3px 8px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Xem Phim - Series</h1>
        <div class="video-container">
            <div id="player"></div>
        </div>
        <div class="speed-display" id="speedDisplay">Tốc độ: 0 KB/s</div>
        <a href="index.html" class="back-link">Ra xưởng bánh mì</a>
    </div>

    <script>
        const player = new Clappr.Player({
            source: '', // Thay thế bằng URL video của bạn
            parentId: '#player',
            width: '100%',
            height: '360px',
            autoPlay: false
        });

        const tsUrl = 'https://vip.opstream15.com/20250225/49776_0eca5fa0/3000k/hls/31d96b8d5a75522515cd08b129713af1.ts';
        measureNetworkSpeed(tsUrl);

        function measureNetworkSpeed(tsUrl) {
            const xhr = new XMLHttpRequest();
            const startTime = performance.now();

            xhr.open('GET', tsUrl, true);
            xhr.responseType = 'blob';

            xhr.onload = () => {
                if (xhr.status === 200) {
                    const endTime = performance.now();
                    const duration = (endTime - startTime) / 1000;
                    const bytesLoaded = xhr.response.size;
                    const speedBytesPerSecond = bytesLoaded / duration;
                    const speedKBps = (speedBytesPerSecond / 1024).toFixed(2);
                    document.getElementById('speedDisplay').textContent = `Tốc độ: ${speedKBps} KB/s`;
                } else {
                    document.getElementById('speedDisplay').textContent = "Lỗi tải file .ts";
                }
            };

            xhr.onerror = () => {
                document.getElementById('speedDisplay').textContent = "Lỗi mạng hoặc CORS";
            };

            xhr.send();

            setTimeout(() => measureNetworkSpeed(tsUrl), 5000);
        }
    </script>
</body>
</html>
